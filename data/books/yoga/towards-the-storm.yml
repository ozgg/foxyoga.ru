  body: "698.  Профессор Ночь удовлетворенно потянулся и зевнул. Он только что вернулся из параллельной вселенной, где получил  очень важный для себя опыт.    \n   По поводу его нового состояния за окном ярко голубело небо, светило солнце, стояла приятная морозная погода. Профессор Ночь довольно улыбнулся, оценив текущую реальность и стал вспоминать...\nВсе началось несколько дней назад. Он лег спать и спустя какое-то время ощутил, что его тело исчезает. Это было новое ощущение. Оно длилось несколько мгновений. Профессор Ночь сразу отметил  отличие нового состояния от обычных астральных проекций - выходов из тела, которые происходили у него несколько лет назад. В данном случае <i>выход</i> отсутствовал. \nИмело место настоящее <i>растворение</i> формы - тела. Профессор Ночь некоторое время разрабатывал эту тему в своем  сознании. Он  прекрасно понимал, что если силой своего ума растворит столь надоевшее тело, то сам не исчезнет.\n    И  вот  этой ночью тема была реализована в одной из “потусторонних” вселенных.\nПрофессор Ночь осознал себя в ванной комнате своей квартиры. Он мыл руки под краном, когда из сливного отверстия вдруг полезла  грубая, типа холстины тряпка грязно-бордового цвета. На удивление ушла наносекунда, затем он сообразил, что имеет дело с мыслеформой. Одновременно Профессор Ночь ощущал какую-то <i>нестабильность</i> в своем теле. Казалось, что все молекулы, его составляющие готовы разлететься в разные стороны. Такое состояние радовало. На полное осознание себя, своих возможностей и предстоящего образа действий ушел  квант времени.\nМерзкая холстина продолжала выползать из сливного отверстия. Профессор Ночь протянул руки  к ней с намерением заставить исчезнуть отвратительную мыслеформу.\n     “ Я - Дух! Я свободен! Я могу все! Я - Дух! Я свободен! Я могу все!” -  начал повторять он  про себя.\n     Тряпка сначала побелела, а потом стала  постепенно уменьшаться в размерах.  Но потом интерес к ней пропал. Ощущение нестабильности тела как формы заставило сконцентрировать внимание на ногах.\n“ Я - Дух! Я свободен! Я могу все!”\n     Вплоть до щиколоток пропали ступни. Он продолжал концентрацию. Тренировочные штаны, в которые он был одет, побелели  и исчезли до колен. Затем пропали голени... \n     Он висел в воздухе и все внимание направлял  на свою форму. \nВолосяной покров на теле заметно поредел. Возникло ощущение радости от того, что у него <i>получается</i>, что он <i>может</i>. Вместе с тем он чувствовал некоторое эмоциональное напряжение - пора было заканчивать, для  начала хватит.  В следующий миг Профессор Ночь оказался  в кровати своей родной вселенной.\n     “ Интересно, что я буду воспринимать, когда растворю голову вместе с глазами?”\n699.   “ Внимание! Соблюдайте спокойствие! Вы входите в зону дезинтеграции кошмаров. Поскольку носителем кошмаров являетесь вы сами, дальнейшее продвижение будет сопровождаться растворением физического тела, то есть растворением физических ощущений. Соблюдайте спокойствие!!!”\n                                                                    Дежурное сообщение реальности Дна.  \n700. “Небеса подождут моего прихода.”\n                                       Слова, прозвучавшие когда-то.\n701. “ Чувствуется, что пришло время проблеваться собственным телом. Забавный должно быть процесс...”\n                   Из дневника.\n"
