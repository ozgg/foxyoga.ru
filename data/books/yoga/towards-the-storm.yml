  body: "718. \n      <i>“ Подними глаза\n           И улыбнись мне!\n           Бросит ветер вслед\n           Сухие листья.\n           Ветер унесет\n           Отлетевший день,\n           И на город снов\n           Тихо ляжет тень.”</i> \n                         (Дм. Маликов)\n718.1. “ Странное состояние: все эти колдуны, против которых я сражался в игре, стали  очень близкими для меня существами. Я вижу их лица, но не на экране монитора - они улыбаются мне как старые, добрые друзья. Как будто не было никаких войн, как будто я не захватывал их города, не изгонял их прочь из того измерения. Я даже чувствую, что они стали мне родственниками.”\n                                      Дневник.\n718.2. “ Откровение данного уровня заключается в том, что “плохих парней” не существует в принципе. Есть только <i>хорошие парни</i>. Все войны  полностью иллюзорны. Ты можешь встретить бывших оппонентов в другом  измерении  и узнать, что они не держат на тебя никакого зла, что они рады с тобой  пообщаться и посмеяться над прежними стычками. И, мало того, они считают тебя своим <i>очень</i> близким родственником, а сделать для тебя готовы <i>все</i>. Они совсем не страшные - эти ребята. Они просто тебя любят.”\n                                                                                       Компьютерная Колдунья.      \n719. “... регистрируется сильный внутренний  конфликт.”   \n                                                                                                          Дневник.\n720. “ Произошло вхождение в область  некоторой активизации кошмаров.”\n                                                                     Дежурное сообщение реальности Дна.   \n"
