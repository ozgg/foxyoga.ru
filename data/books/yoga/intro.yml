  body: "<h3>Сад расходящихся тропок &laquo;Лисьей йоги&raquo;</h3><p>Вниманию читателей предлагается книга &laquo;Лисья йога&raquo;. В соответствии  с оккультной традицией автор произведения пожелал  остаться неизвестным. Книга содержит массу критических замечаний по всему религиозно-философскому опыту человечества.</p><p>Сам автор не остановился ни на одной из ролей, предложенных ему &laquo;театром, названье которому Жизнь&raquo;. Из ученика-разгильдяя первых частей он превращается в свободолюбивого героя и отклоняет предложение стать Воином духа. Служба какой-либо идее ему явно не подходит. Что же ищет Черный Лис? Девизом книги следует считать два слова: Свобода и Любовь.</p><p>Уроки Свободы вслед за Черным Лисом проходимые читателем откроют для него новые области  духовных поисков и экспериментов. Простые и давно всем известные истины бытия, из-за своей банальности не воспринимаемые серьезно, в книге обозначены как часть практического опыта автора, а значит получают иное свежее звучание. В &laquo;лисьей йоге&raquo;  в юмористической форме рассмотрены и проработаны выводы, опыты и пути известных писателей-мистиков, магов, мудрецов и простых героев. На страницах книги можно встретиться с Карлосом Кастанедой, Ричардом Бахом, Гитлером, Сталиным, героями фильмов и литературных произведений. А также присущими только этой книге героями, вносящими свой вклад в прохождении Черным Лисом его пути-замысла.</p><p><em>Маох Вентлийский</em></p>"
  raw: true
