yoga:
  title: "Лисья йога"
  subtitle: "Письма Чёрного Лиса продвинутым существам"
  dedication: "Посвящается той, которая\nв любом пространстве постоянно\nтолкает меня на внутренние\nизыскания &mdash; ты знаешь,\nкак тебя зовут в этот час."
  isbn: ""
  parts:
    intro:
      priority: 1
      name: "Вступление"
      fragments:
        1:
          body: "<h3>Сад расходящихся тропок &laquo;Лисьей йоги&raquo;</h3><p>Вниманию читателей предлагается книга &laquo;Лисья йога&raquo;. В соответствии  с оккультной традицией автор произведения пожелал  остаться неизвестным. Книга содержит массу критических замечаний по всему религиозно-философскому опыту человечества.</p><p>Сам автор не остановился ни на одной из ролей, предложенных ему &laquo;театром, названье которому Жизнь&raquo;. Из ученика-разгильдяя первых частей он превращается в свободолюбивого героя и отклоняет предложение стать Воином духа. Служба какой-либо идее ему явно не подходит. Что же ищет Черный Лис? Девизом книги следует считать два слова: Свобода и Любовь.</p><p>Уроки Свободы вслед за Черным Лисом проходимые читателем откроют для него новые области  духовных поисков и экспериментов. Простые и давно всем известные истины бытия, из-за своей банальности не воспринимаемые серьезно, в книге обозначены как часть практического опыта автора, а значит получают иное свежее звучание. В &laquo;лисьей йоге&raquo;  в юмористической форме рассмотрены и проработаны выводы, опыты и пути известных писателей-мистиков, магов, мудрецов и простых героев. На страницах книги можно встретиться с Карлосом Кастанедой, Ричардом Бахом, Гитлером, Сталиным, героями фильмов и литературных произведений. А также присущими только этой книге героями, вносящими свой вклад в прохождении Черным Лисом его пути-замысла.</p><p><em>Маох Вентлийский</em></p>"
          raw: true
        2:
          body: "<p><i>Автор  выражает  глубокую благодарность, особую признательность  и огромное восхищение  следующим  лицам, без деятельного и творческого участия которых эта книга вряд ли была бы написана:</i></p><ul><li>Карлосу Кастанеде, его учителям и сподвижникам по Пути Воина - какие тайны нас ждут!</li><li>Иисусу Христу - Любовь, она и на Небесах Любовь.</li><li>Люциферу - как фанату разгильдяйства во вселенском масштабе.</li><li>Гаутаме Будде - в Великой Пустоте временами можно встретить стоящих существ.</li><li>Ричарду Баху - мы еще полетаем без самолетов &laquo; посреди праздника , которому нет конца &raquo;.</li><li>Дональду Шимоде - может сыграем : ты - Учитель , я - Ученик, или  наоборот?</li><li>Кришне - Одинокие Звезды лишь успешно притворяются одинокими.</li><li>Шиве - как Иоанну Богослову и просто хорошему парню.</li><li>Иосифу Сталину и его другу Адольфу Гитлеру - без таких тиранов и  духовных извращенцев, как вы жизнь была бы скучной.</li><li>Антихристу - до Конца Света осталось&#0133; Спасибо!</li><li>А также всем Тем - Кто - Придет - После.</li><li>Отдельная благодарность Богу  Тысячи  Дуростей, он знает за что,  а  наши лучшие дурости еще впереди!</li></ul>"
          raw: true
        3:
          body: "<div class=\"phrase\"><cite>&laquo;&#0133;неплохая книжулька&#0133;&raquo;</cite><p>Карлос Кастанеда</p></div><div class=\"phrase\"><cite>&laquo;&#0133;и все про меня&#0133;&raquo;</cite><p>Дарт Вейдер</p></div><div class=\"phrase\"><cite>&laquo;&#0133;это просто love story&#0133;&raquo;</cite><p>Гелла</p></div><div class=\"phrase\"><cite>&laquo;&#0133;тут она права&#0133;&raquo;</cite><p>Коровьев</p></div><div class=\"phrase\"><cite>&laquo;&#0133;суть явлений отражена точно&#0133;&raquo;</cite><p>Иисус Христос</p></div><div class=\"phrase\"><cite>&laquo;&#0133;в этом я с ним согласен&#0133;&raquo;</cite><p>Люцифер</p></div><div class=\"phrase\"><cite>&laquo;&#0133;он просто молодец&#0133;&raquo;</cite><p>Ричард Бах</p></div><div class=\"phrase\"><cite>&laquo;пьянству бой!&raquo;</cite><p>Будда Гаутама</p></div><div class=\"phrase\"><cite>&laquo;&#0133;он прав-делай все, что хочешь! &raquo;</cite><p>Дональд Шимода</p></div><div class=\"phrase\"><cite>&laquo;&#0133;да будет так! &raquo;</cite><p>Всевышний</p></div><div class=\"phrase\"><cite>&laquo;&#0133;Ха-Ха-Ха &raquo;</cite><p>Бог Тысячи Дуростей (простите уж Дурака)</p></div><div class=\"phrase\"><cite>&laquo;Харе! Харе! Написано неплохо&#0133;&raquo;</cite><p>Кришна</p></div><div class=\"phrase\"><cite>&laquo;&#0133;но лучше это выбросить, а потом сжечь&#0133;&raquo;</cite><p>Мама Лиса</p></div><div class=\"phrase\"><cite>&laquo;ну что ж, старые учения уходят в небытие, да здравствует новая грань истины! &raquo;</cite><p>Бог Тысячи Дуростей. (Почему-то опять)</p></div>"
