  body: "Мощнейшее развитие возможностей кристалла означает телепатический контроль над физиологическими процессами тела - это уже высший пилотаж. Мысленное управление физиологией и в первую очередь - собственного тела. Какой простор для деятельности! Сюда входят целительство и, так скажем, «вредительство». В одном случае вы приказываете органу тела работать адекватно, в другом - наоборот. И тела вас слушаются. Перспективы безграничны. К примеру, можно перестроить свое тело на питание электромагнитными излучениями или научиться останавливать сердце у не понравившихся субъектов. Или отключать у них дыхательный рефлекс - страшная вещь, кстати, человек мучительно умирает, осознавая, что разучился дышать (я моделировал такую ситуацию на себе, так что изучил подробности). И так далее вплоть до полетов на другие планеты... \nКак видите - применений много. Все, что требуется - это развитие и усиление мощи той скромной экспериментальной модели, которую я вам посылаю.\n  Вроде бы все... Как работает - объяснил, перспективы - обозначил. Сегодня ночью в каждом из вас кристалл материализуется как сверхспособность вместе с этой сопроводительной запиской.»\nПрофессор Ночь выключил диктофон, достал маленькую кассету и положил ее рядом со сверкающим кристаллом, который тут же заиграл синими огнями. Затем он встал из-за стола, потянулся, разминая тело от долгого сидения, и довольно улыбаясь, нажал  одну из кнопок в лабораторном столе, где лежал артефакт. Кристалл покрылся сеточкой электрических разрядов, засверкал белым и исчез. Вместе с ним исчезла и кассета.\n...Охотник На Богов резко проснулся после интересного сна. Приснилось, что какой-то человек приятной внешности ученого и в белом халате вручил ему большой кристалл синего цвета с зеркальными гранями. Пробудившись, Охотник чувствовал себя прекрасно. У него было ощущение, что он может <i>схватить волей</i> любой разум. Он вспомнил об объектах своей охоты и удовлетворенно подумал: «Охота переходит на иной уровень...»\n...Космический Архитектор посмотрел на пасмурное ночное небо и неожиданно его осенило. Ведь можно своей волей схватить тучи и просто дезинтрегировать их! Разогнать. А то ни одной звезды не видно. Не порядок! Присутствовало  еще чувство, что кто-то  ему хотел что-то сказать, возможно важное. Но концентрируя внимание на этом чувстве, Космический Архитектор не выловил никакой информации, кроме приятного ощущения чьего-то доброго участия...\n...Доктор Незнакомец медитировал посреди ночи. Успокоив активность ненужных энергий, он вошел в состояние прозрачности и чистоты. Внутреннему взору открылось видение человека с внешностью ученого. Он что-то говорил, беззвучно шевеля губами и обращаясь к Доктору Незнакомцу. Затем произошла яркая вспышка, и Доктор Незнакомец понял, что  <i>может</i>... \n"
