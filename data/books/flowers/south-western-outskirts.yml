  body: "<h4>За дверью двадцать седьмой<br />Дорога вглубь - дорога во все стороны</h4>\nСпотыкаясь и едва не падая, он бежал через еловые заросли. Колючие ветви больно хлестали по лицу. Сзади раздавался громкий лай собак, - за ним шла погоня. Немного радовало, что стояли сумерки, и преследующие люди не могли разглядеть его фигуру, но вот собаки! Их полумрак не смущал... Уверенно взяв след, они отставали совсем на чуть-чуть.\nБежать было тяжело: кололо в боку, во рту пересохло, дыхания не хватало. Зажимая бок левой рукой, правой он раздвинул еловые ветви и оказался на небольшой полянке. Собаки лаяли уже совсем близко. Внезапно навстречу ему из-под еловых веток вылезли три овчарки. Тяжело переводя дыхание, он сообразил, что это не те, кто его догоняет. Овчарки бесшумно скользнули в сторону преследующей своры и вскоре оттуда раздались звуки борьбы. Он позволил себе облегченно вздохнуть и заковылял дальше. \nЧерез несколько шагов открылся деревянный забор, не заметный издали по причине все тех же еловых насаждений. Он вскарабкался на него, и осознание вспышкой пронзило разум: это другое измерение! Он в сновидении, в подсознании. Вопрос только в своем или  общественном? Но это сейчас не важно. Свалившись на другую сторону забора, он не спеша пошел к виднеющемуся за деревьями коттеджу. Осознание себя в другом пространстве часто не очень хорошо сказывается на состоянии тела, поэтому сейчас он чувствовал себя слабым и даже хромал.\nВозле коттеджа мелькнул чей-то силуэт. Он собрал в себе силы и крикнул:\n    «Помогите!» - почему-то он чувствовал, что должен попасть внутрь коттеджа, но без посторонней помощи сделать это было сложно.\n  К нему подошла девушка среднего роста с милым лицом и темными волосами, собранными в два забавных хвоста. На вид  ей можно было дать лет восемнадцать-девятнадцать. Она положила его левую руку себе на плечи, таким образом приняв на себя часть его веса. Медленно они пошли в дом.\n    «Я себя очень паршиво чувствую, - начал он разговор. - Тело нестабильно. Скоро исчезну.»\nДевушка ничего не ответила, а лишь помогала ему подниматься по ступенькам.\n  Несмотря на отвратительные телесные ощущения, сознание его работало четко. Он решил было спросить, что это за мир, когда обнаружил, что язык не повинуется. Его осенило, что это из-за вопроса. Возможности задать <i>такой</i> вопрос не было никакой.\nДевушка привела его в маленькую светлую комнату и усадила рядом со столом. Немного странным казалось то, что с той стороны забора, где за ним гнались, стояли сумерки, здесь же был пасмурный день. На столе валялись какие-то бумаги и чертежи. У него родилась мысль, что незнакомка - студентка. Он посмотрел на нее и спросил:\n    «Слушай, а ты кто вообще?»\nОна улыбнулась и назвала имя и фамилию, которые ему ничего не сказали.\n    «Учусь на психолога, - продолжила девушка. - Странно, что ты меня не помнишь. Я же тебе писала, и мы встречались...»\n«М-да?.. - он откровенно удивился. - А-а, но может это еще произойдет в будущем. Возможно этот мир - будущее для меня. Понимаешь, я сам прибыл из другого времени. В моем мире 199... год. А какой год здесь?»\nДевушка засмеялась, как будто он задал глупый вопрос:\n    «Десять тысяч какой-то.»\n«Перестань дурачиться! Можешь точно ответить? Это очень важно для меня.»\n"
