  body: "...Тот-Кто-Долго-Ест-Банан долго бродил по каким-то полуосвещенным, а то и вообще темным коридорам. Спустя небольшое время к нему пришло осознание, что это сновидение. «Я в своем подсознании... Очень интересно.»\nВ коридоре, где он находился сейчас, было много дверей. Тот-Кто-Долго-Ест-Банан несколько раз дергал за ручки, но безуспешно. Все двери были закрыты.\n«Зачем я здесь? Каждая из дверей - определенное состояние. И раз они закрыты, я не могу испытать эти состояния. Но в чем смысл моего пребывания здесь? Может я найду контроллер снов, сновидений и проекций?»\n  Он пошел дальше. Вокруг царила обстановка запустения. У него возникла ассоциация с заброшенным заводом. Этот этаж очень напоминал заводскую контору. Коричневая обивка дверей была кое-где оборванной и черной в местах, где дверей касались руки  людей,  заходивших туда когда-то давно. И повсюду пыль. На полу, на дверях, на разломанных стульях и столах, сваленных в углу. Через пару поворотов он увидел открытый дверной проем. Здесь дверь была просто снесена с петель чьим-то мощным ударом и валялась внутри помещения. Заглянув внутрь, он обнаружил  облупившиеся кафельные стены и раковины коричневые от потеков воды. \n«Кто-то  так хотел в туалет, что сметал все преграды на пути,» - не интересуясь этим состоянием, он двинулся прочь и вскоре наткнулся на лестницу вниз.\n  Он спустился на этаж ниже и нашел такое же грязное «заводское» запустение. Два последующих уровня не принесли ничего нового, кроме звука льющейся воды на одном. Видимо кто-то, покидая этаж, забыл ее выключить. \nТот-Кто-Долго-Ест-Банан спустился еще ниже и попал в чистый коридор, освещенный ярко и даже с избытком. Здесь чувствовалась жизнь и обилие деятельности. Пройдя немного вперед по мягкой ковровой дорожке, устилающей пол, он обратил внимание на дверь с табличкой «Лаборатория внутренних проблем», справа от себя. Ручка поддалась нажатию, и он вошел внутрь.\nНавстречу, из-за стола, уставленного непонятным оборудованием, поднялся человек в белом халате.\n    «Проходите, проходите, - тепло приветствовал он гостя. - Вы шли издалека.» \n    «Там наверху ни одна дверь не открывается. А сортиры меня не интересуют,» - сам не зная почему пожаловался Тот-Кто-Долго-Ест-Банан.\n«Наверху всегда так, - ответил человек и, сняв очки, стал протирать их стекла полой халата. - Видите ли, так получается, что там доступны одни санузлы. Но, могу сказать, что за теми дверями нет ничего интересного. Для вас, - добавил он, водрузив очки обратно на нос.»\n    «Вы правы. Я нахожу интерес лишь на глубине. Наверху же - обычные состояния, свойственные большинству людей. Вот почему там не горит свет, грязно и уныло. А вообще, сейчас меня интересует, зачем я здесь?» - Тот-Кто-Долго-Ест-Банан взглянул на собеседника.\n«Но что вы ищете в глубинах?» - спросил тот в ответ.\n    «Для начала я хочу найти контроллер снов, сновидений и астральных проекций - таинственную силу, управляющую этими явлениями. Место ее средоточия. Тогда я получу контроль над ней и смогу сознательно направлять себя в те или иные места по своему выбору.»\n«Вы найдете контроллер, - человек сверкнул очками и подошел к лабораторному столу. - Он находится гораздо ниже. Я же хочу дать вам это, - он протянул большой кристалл синего цвета с зеркальными гранями. - Пригодится в пути.»\n  Тот-Кто-Долго-Ест-Банан принял артефакт, сразу засветившийся голубым. Кристалл как бы признал хозяина, затем ярко вспыхнул бело-синим и впитался в его тело, породив ощущение  уверенности, контроля и какого-то <i>иного</i> восприятия пространства.\n«Последняя разработка лаборатории, - с гордостью произнес человек в белом халате. - Знаете ли, мы тут в глубинах тоже делом заняты.»\n    «Спасибо. А вы не можете указать мне дорогу к контроллеру?» - он с надеждой посмотрел на хозяина лаборатории.\n    «Честно говоря, я сам не очень представляю, где он находится. Могу  лишь сказать, что значительно ниже этого горизонта.»\n«Ну и ладно. Сам найду,» - Тот-Кто-Долго-Ест-Банан пошел к выходу.\n    «Вы только учтите: существует охранная система контроллера, - предупредил человек в белом халате. - Там достаточно опасно. В некоторых местах эта система представляет из себя целые миры. Будьте осторожны. Первые блоки системы находятся сразу на следующем горизонте.»\n    «Спасибо за предупреждение. Я буду готов.» - Он вышел за дверь и направился к лестнице вниз. \n"
33:
  body: "<h4>За дверью двадцать пятой<br />Миссии вовне</h4>\nКак-то однажды, впервые за несколько лет я провожал Маму Лису домой. Мы неспеша шли в сторону метро по вечерней улице. Незадолго до этого мы проводили тренировки по перемещению сознания в иные состояния восприятия и вследствие данного факта сейчас пребывали немного «не здесь». \nТо есть целенаправленными усилиями мы в некоторой степени освободились от влияния коллективного договора по восприятию мира и хоть не расторгли его полностью, но сумели отменить несколько пунктов этого сковывающего свободу контракта. Поэтому, едва выйдя из дома, Мама Лиса периодически издавала ахи и охи, выражая свои впечатления по поводу открывшейся необычной реальности.\n- Нет, ты только посмотри! - она указала на дом на противоположной стороне улицы. - Видишь?\n  Обычный пятиэтажный дом древней постройки, который я видел почти каждый день, теперь выглядел  совершенно иначе. Сейчас это был уже не дом. От здания остался один <i>фасад</i>, да и то какой-то ненастоящий - игрушечный, картонный.\n- Весьма симпатичный вид, - ответил  я.\n- Давай перейдем на ту сторону и посмотрим вблизи, - предложила Мама Лиса. - Интересно, что за ним?\nДумаю, не имеет смысла, - я покачал головой. - Мы не увидим там ничего особенного. Просто дом.\n- Почему?\n- Наше согласие с обществом по поводу мира слишком сильно, чтобы мы увидели, что находится за фасадом. Пока мы воспринимаем лишь такую истину: мир, частным выражением которого является этот дом, - фасад. Картонная декорация, очень нелепо и заметно (для нас) прикрывающая нечто.\n- Но что? Нагваль?\n- Для каждого свое. Допустим Даниил Андреев увидел бы за таким домом сияние какой-нибудь Олирны либо темную мощь демона государственности, - полагаю, в зависимости от своего настроения. Карлос Кастанеда - энергетические сполохи мира второго внимания. Ричард Бах... Даже не знаю - может чайку какую-нибудь... Все зависит от личных предпочтений. Вообще, вопрос, который ты задала, - фундаментален. Во все времена мистики и философы бились над проблемой, что же есть за фасадом <i>на самом деле</i>? Данный вопрос превратился в настоящий культ, и каждый изучающий его всегда стремился навязать остальным свое <i>видение</i> того, что за фасадом. Я не являюсь здесь исключением и предлагаю собственное видение, которое состоит в том, что сам вопрос не имеет смысла. На самом деле за фасадом то, что тебе больше всего хочется. Реши, что тебе нужно там, и оно тебе откроется.\n- Все ясно, Черный. Ты как всегда убедителен и демократичен. - Она на секунду сосредоточилась. - Похоже я не могу думать...\n- В высшей степени полезно. Не пытайся. Сейчас спустимся в метро и посмотрим, что там возникло нового. Лично у меня с подземкой связано очень много.\n  Метро принесло интересные впечатления. Большинство людей в вагоне, куда мы зашли, было погружено в себя. Ощущалось, что они почти спят и не видят ничего вокруг.\n- Я очень четко чувствую каждого из них, - прошептала Мама Лиса. - Они как роботы - ничего не соображают. \n- Осторожнее, - тихо ответил я. - Не все.\n"
34:
  body: "Несколько человек в разных концах вагона разительно отличались от общей массы. Их внимание было заострено и направлено во внешний мир. Они очень пристально <i>наблюдали</i> за всем происходящим. У меня возникла ассоциация с хищными птицами - стервятниками, сидящими на горных кручах и всматривающимися, что происходит внизу, на земле. Или  со строгими  блюстителями закона, которые бдительно смотрят по сторонам и готовы отреагировать на любое отклонение от нормы в поведении окружающих.\n- А эти что-то осознают... И как-то <i>опасно</i> осознают. Кто это, Лис? - моя спутница прощупала аурой странных субъектов.\n- Когда я впервые вошел в такое состояние восприятия как сейчас, то сразу же наткнулся на эту категорию людей. Исходя из своих ощущений, я назвал их «реальностными полицейскими». Как ты понимаешь, совсем необязательно, что это агенты спецслужб в штатском, а обычные полицейские - <i>реальные</i> не всегда бывают <i>реальностными</i>.\n- Так кто же они?\n- Ты видишь, что они очень <i>собраны</i>, готовы реагировать. Насколько я чувствую, реальностные полицейские готовы подавить любое отклонение от обычности в мире. И в первую очередь - энергетичные проявления. По сути люди - малоэнергетичные существа. Вся их энергия задействована на поддержание идиотских привычек и забот. Вот они - вокруг нас. Ты правильно сказала, что они ничего не соображают. Живут в закапсулированной реальности своих ничтожных забот и связанных с ними мыслей. Поэтому мы ощущаем их как бы спящими. В нашем мире движения к раскрепощению они действительно спят. Но реальностные полицейские - совсем другое дело. Они не спят и заняты тем, что не дают никому высовываться из этого болота. Я очень плохо их изучил, но совершенно точно могу предполагать, что существование реальностных полицейских - естественная реакция мира на угрозу своей целостности. - Едва я произнес это, человек, сидящий неподалеку и не относящийся к реальностным полицейским, громко кашлянул.\n- Подтверждение, - сказала Мама Лиса. - Человек снова кашлянул, как бы соглашаясь и с этим. - Но откуда берутся реальностные полицейские? Это ведь не существа из других миров?..\n  Реальностные полицейские (в ближайшей части вагона их было двое) оправдывали свою функцию и уже несколько минут фокусировали свое внимание на нас. Это было достаточно неприятно. Я чувствовал, что они каким-то образом слушают наш разговор и фокусировался в ответ на их внимании. Такой реакции бывает вполне достаточно, чтобы любопытный через некоторое время стал нервозным, ощутил неудобство своего пространственного положения и, переменив позу, прекратил сосредоточение. Поэтому мне пришлось разделить сосредоточение и концентрироваться сразу на двух лучах внимания и к тому же вести беседу с Мамой Лисой. Немного тяжело, но такой многозадачный режим долго не длится, - подслушивающие лица быстро сменят объект для фокусировки."
35:
  body: "- Это не пришельцы из иных миров, -  собственно, все, что я мог сказать.  \n  Мои познания  в этой области были весьма скудны. Но хотелось все же ответить на вопрос Мамы Лисы и, как часто бывало, совершенно естественно и легко, почти не осознавая, что делаю, непринужденным <i>движением ума</i> я залез во всемирную библиотеку - Космический Разум. Иногда, анализируя свои «учительские» беседы с Сестричкой-Лисичкой и Мамой Лисой, я приходил к выводу, что зачастую очень просто объяснял им вещи, которых ранее не знал сам. Это не было чувством, что через меня кто-то говорит (какая чушь и несвобода подобные состояния «рупора Господня!). В такие моменты мне <i>становилось доступно</i> знание чего-либо из того, о чем спрашивали. Я мог даже логически обосновать это знание с различных точек зрения. Меня это всегда радовало. Было понятно, что без их вопросов многие важные идеи, касающиеся  устройства жизни и развития сознания, остались бы мне неизвестны. Дядюшка Лис сказал, что это прорывы в Космический Разум - состояние всеведения. По его словам многие члены лисьей семейки обладают этой способностью и пользуются ей так естественно и просто, что редко замечают факты применения. Это похоже, как испытывая нехватку какой-либо вещи, тут же открываешь шкаф, достаешь ее с полки и сразу пускаешь в действие. Тонкость заключается в том, что надо знать ряд деталей. Во-первых: что за вещь нужна. Во-вторых: где находится шкаф и в-третьих - как его открыть. С данной процедурой успешно справлялся Дядюшка Лис и еще несколько лисов, включая меня. Хуже всего дела обстояли у Братца Лиса, который не знал, что ему нужно, не знал, где шкаф, но знал, как его открыть. В связи с таким плачевным положением вещей он открывал все, что угодно, кроме самого шкафа и доставал оттуда различные непригодные для употребления предметы. В основном это был просто замысловатый мусор либо идеи, заношенные до непригодности, подобно старым носкам - штопаным,  рваным и вонючим, которые хозяин отнес на помойку, а скитающийся в окрестностях бомж подобрал, рассчитывая на дальнейшее употребление. \n  Я понял, кто такие реальностные полицейские. \n- Это люди, у которых энергии в силу каких-то причин больше, чем у остальных их собратьев.\n  Из следящих за нами реальностных полицейских один вышел на станции, а другой как-то засуетился, задвигался и перестал смотреть на нас.\n- Они следят за такими как мы?\n- Мир как единое целое перестанет существовать, если таких как мы будет много. Каждый обретет свою личную, исключительно индивидуальную реальность-вселенную. Общество перестанет быть стадом овец, управляемых пастухами-законами. Дядюшка Лис считает, что каждый закон (я говорю о более глобальных законах, нежели указы какого-нибудь президента или своды уголовных наказаний - законах восприятия и осознания <i>так, а не иначе</i>) - это какой-то конкретный Бог. И ты понимаешь, что Богам совсем не выгодно, чтобы в них перестали верить. Они изо всех сил сопротивляются этому.\n- И создают реальностных полицейских?\n- Примерно так. \nМы вышли на станции и отправились на переход.\n- Ладно, Лис, оставим реальностных полицейских в покое, - сказала Мама Лиса, когда мы спускались по эскалатору. - У меня был один интересный сон на днях.  Хочу узнать твое мнение. В этом сне я была мужчиной, который ехал на машине и сбил кого-то насмерть.\n- И что?\n- Проснувшись, я пришла к выводу, что во сне вселилась в чужое тело. И тот мужчина сбил человека, потому что был невменяем. Я находилась в его теле, но я не умею водить машину...\n"
36:
  body: "- Занятная ситуация... - я задумался. - Если копнуть поглубже, получится, что кто-то его таким образом подставил. Ты сбила человека, затем проснулась здесь... Но он-то остался там.\n- Вот и я про то говорю! Мое вселение и такая ситуация не похожи на случайность.\n  Подошел поезд в нужную сторону. Мы зашли в вагон. Я быстренько просканировал его аурой и определил нескольких реальностных полицейских, но они были заняты  какими-то другими делами и не обратили на нас внимания.\nЯ вспомнил, что тоже иногда во снах действовал в чужих телах, но это не было связано ни с чем значительным. Характерная особенность: это всегда были сны, а не сновидения. То есть фактор осознания себя не присутствовал. Я рассказал Маме Лисе, как несколько лет назад Дядюшка Лис развил передо мной целую теорию о миссиях, выполняемых во снах. Согласно этой теории в некоторых пространствах, подобных нашему (условно говоря «физических» - Локал-3 по Роберту Монро) иногда требуется сделать нечто такое, чего не может ни один из обитателей данного мира. Тогда взор какой-то таинственной силы и обращается на наш мир. Человек отсюда во сне попадает туда, делает для них все дела и затем просыпается здесь, храня память о необычном сне. Техническая сторона процесса остается полной загадкой. \nЧто до случая Мамы Лисы, то имела место настоящая подстава жителя того мира. От нее требовалось лишь неумение водить машину, а присутствие в чужом теле было без проблем организовано. Но, очевидно, миссии бывают разные... \n  Я проводил спутницу до дома и серьезно задумался над вопросом вселений. Естественное предположение здесь заключалось в том, что если мы вселяемся во снах там, то кто-то оттуда может вселяться во снах здесь. Интересная получается аватаризация. Специалистом в данном вопросе был Дядюшка Лис. Я решил, что следует в ближайшее время навестить его и Милую Лисичку для совместного обсуждения проблемы вселений.\n- Ага! Значит ты заинтересовался этим вопросом! - довольно воскликнул Дядюшка Лис, когда я позвонил ему на следующий день. - Приходи, Черный, у меня есть, что рассказать.\n  Перед выходом из дома я подумал захватить блокнот и записывать информацию Дядюшки Лиса, но затем решил, что это будет почти полным уподоблением Карлосу Кастанеде и отказался от бредовой идеи. \nСобака Дядюшки Лиса громко лаяла из-за двери, пребывая в самозабвенном раздражении, в ответ на мой звонок. Я недоумевал, почему это животное, которое хорошо меня знает, до сих пор не научилось определять мою ауру за дверью и сдерживать свои эмоции. Хозяин открыл дверь и молча впустил меня внутрь. Собаченция бросилась вперед, обнюхала мои ноги,  опознала и разочарованно отошла в сторону - злиться на меня у нее не было причины. Вспомнился один старый сон, где этот пес разговаривал со мной, и я подумал, что животное не такое простое, каким хочет казаться."
37:
  body: "На кухне, за кофе к нам присоединилась Милая Лисичка, и разговор начался. Я узнал, что у нее тоже бывают сны, сопровождающиеся выполнением различных миссий в чужих, порой мужских телах.\n- Для начала: состояния вселения всегда являются сном, - сказал Дядюшка Лис. - Осознание, где находишься отсутствует полностью.\n  Я подавил ложкой кружок лимона в чашке с кофе и спросил, с чем это может быть связано?\n- Сам посуди, Лис, - кто в состоянии осознания будет выполнять какие-то миссии, которые ему нафиг не нужны? Вот чем занимаешься ты, когда осознаешь себя в другом мире?\n- Занимаюсь своими делами - различными вещами, которые сделают меня более раскрепощенным в этом мире. \n- Стал бы ты в трезвом уме и твердой памяти что-то делать для кого-то оттуда, зная, что исчезнешь в свое пространство в мгновение ока и больше никогда не вернешься в тот мир?\n- Мой альтруизм так далеко не распространяется.\n- Тогда понятно, что тем, кто осуществляет эти операции не выгодно, чтобы <i>вселенный</i> знал, что он вселенный. Им нужно, чтобы мир принимался за чистую монету - это залог успешного выполнения миссии.\n- Мне кажется, что дело не только в этом, - вмешалась в разговор Милая Лисичка. - В своих миссиях, будь у меня хоть немного осознания, я бы действовала иначе. То, как я их выполняла, не соответствовало моему духу. \n- Это четкая программа действий, внедренная в сознание, - кивнул Дядюшка Лис. Затем он поведал об одной своей миссии, где спасал какой-то город от банды зомби. - ...Когда я вышел из подвала, убив последнего зомби, то увидел людей, собравшихся вокруг. Огромную толпу. Они смотрели на меня с немым удивлением во взгляде. Судя по их лицам, я сделал что-то невозможное.\n- Выходит, что в том мире справиться с этим заданием не мог никто, - констатировал я. - Но мне хотелось бы разобраться с вопросами, кто управляет вселениями и как подбираются кандидатуры - кого вселять и в чье тело?\n- Ответ потребует небольшой лекции, - Дядюшка Лис сделал глоток кофе и на секунду задумался. Я очень точно уловил ощущение, исходящее от него. Он не задумался,  а залез в шкаф Космического Разума, чтобы подобрать нужные слова.  У него имелись ответы на мои вопросы, но они были представлены в категории безмолвного знания - внеконцептуального ощущения, своего рода вещи-в-себе и чтобы довести это знание до других Дядюшке Лису нужно было найти соответствующие слова. Пошарив ничтожное время по полкам космической библиотеки, он сделал еще один глоток кофе, вероятно, выстраивая найденные слова в логичную последовательность фраз, и начал лекцию. - Исходя из осознания множественности миров, вполне естественно считать, что каждому миру присуща собственная закоснелость. Грубо говоря, жители одного мира очень хорошо умеют выращивать огурцы, а жители другого мира - мастера по выращиванию помидоров,  и они уверены, что никогда не смогут выращивать огурцы, тогда как  первые пребывают в абсолютной уверенности насчет своей неспособности выращивать помидоры. То есть для большинства, не отягощенного проблемами развития осознания, существуют определенные внутренние барьеры, не позволяющие адекватно реагировать в нестандартных ситуациях. Допустим в нашем измерении люди не верят в волшебство и, представьте, что будет если сюда проникнет могучий демон из черт знает какой преисподней. С ним никто не сможет справиться в силу закоснелости своего ума, - ну как же, обычное оружие ему не вредит, а сам он очень сильный, огнедышащий и к тому же с крутой магией! Само существование таких монстров для людей нашего мира невозможно «по умолчанию». Но в каких-то других вещах люди отсюда очень даже раскованны, смелы, отважны и изобретательны. Людям или существам из других миров с совершенно иными комплексами может быть плевым делом справиться с этим демоном, зато наши соседи по измерению обставят их в чем-то другом, им недоступном..."
38:
  body: "- Хотя бы в стремлении к деньгам и огромных способностях по уничтожению себе подобных, - съязвил я.\n- Вся бездуховность, царящая здесь, Лис, может быть чем-то очень полезным там, - ответил Дядюшка Лис. - Так я продолжаю. Тут мы приходим к возможности человека из одного мира принять участие в судьбе другого. Даже не просто принять! Участвовать без всяких затрат со стороны силы, организовавшей это участие. Очень сложно и дорого в плане энергии перенестись в другое измерение физически. Нужно преодолеть огромное множество ограничений-законов, которые суть и есть барьеры между мирами. Но дело упрощается тем, что мы все вынуждены спать. Я уверен, что даже суперсновидящие вынуждены пребывать в бессознательном состоянии, в силу того, что само осознание отнимает много энергии и долго пребывать в таком состоянии невозможно. Засыпая, мы проходим границу между мирами. Выходим за Грань Мира без всякого труда, потому что представляем собой, можно сказать, чистую информацию, а наши тела мирно сопят в постелях. Выходим и попадаем в миры близкие нам из-за сознательных и подсознательных склонностей. И здесь на сцене появляются силы, способные использовать нас для решения конкретных задач в тех или иных пространствах иномирья.\n- Очень интересно, - Милая Лисичка была вся внимание. - Кто же это?\n- В каждом мире есть свое коллективное бессознательное. Я пользуюсь термином Карла Юнга, хотя это можно было бы назвать как-нибудь иначе. Коллективное бессознательное - это мировой надсмотрщик, набор шаблонных точек зрения на все, этакий большой тональ. Даже тоналище. Оно поддерживает целостность мира, блокируя явления, способные ей повредить.\n- Значит это - эгрегор? - спросил я.\n- «Эгрегор» - слишком частное понятие. Коллективное бессознательное значительно больше и обширнее. Скорее это - эгрегор эгрегоров. Мотив из мотивов. Коллективное бессознательное - это как Базовая Система Ввода-Вывода информации в компьютере. Заснув, мы как раз и сталкиваемся с ним. Но не нашего мира. Точнее - не обязательно нашего. Увидев нас как информацию и мгновенно считав все данные, то есть определив способности, склонности и все такое, оно как-то поступает с нами. В случае, если в его мире имеется проблема, угрожающая целостности, и человек, занимающийся ей, не в состоянии справиться, происходит вселение в его тело. Общим условием, необходимым для вселения, является шоковое либо какое-то иное состояние психической неуравновешенности «хозяина». Когда я разбирался с зомби, то все же мог очень слабо осознавать миссию, так слабо, что это не могло повредить ее выполнению. И я чувствовал страх человека, в чьем теле находился. Он пребывал в таком ужасе, что был просто парализован, - движениями его тела управлял я. Конечно, я действовал спокойно и хладнокровно, но промедление грозило мне заражением его страхом. Я сам вошел бы в это состояние физиологического ужаса. Вы понимаете, что если бы он находился в трезвом рассудке,  не был подавлен своим страхом, то вселение не смогло бы произойти. Он полностью бы контролировал себя, а в этом случае любое вселение исключается. Интересная подробность: за ту миссию я получил награду. Пройдя сквозь толпу изумленных людей, я осознал себя во сне, и окружающий мир распался. Я остался подвешенным в серой пустоте. И в этот момент раздался голос. Очень четко окрашенный голос - он звучал как голос мужчины средних лет, грубого, примитивного человека, чуждого возвышенным мыслям. Он сказал: «Ну надо же! Ты справился. Я сам не верил. Чего бы тебе дать за это?.. Даже не знаю... Пожалуй лишь вот что.» В следующий момент я воспринял форму осознания, - мгновенно мне стала известна одна история. Ужасная, черная история - настоящий триллер. Я как-нибудь расскажу ее. Таким образом коллективное бессознательное того мира расплатилось за мою услугу."
39:
  body: "- Судя по голосу, мир был - не очень, - предположил я.\n- Все верно, Черный. Мне там не понравилось. Собственно, мне не нравится и здесь, но там было гораздо хуже. Тот мир значительно примитивнее нашего.\n- Хорошо, подведем итоги, - я положил себе новую порцию растворимого кофе. - Различие в сознании существ разных измерений - одни специалисты в том, где другие профаны, создает необходимость миссий вовне своего мира. Миссии, выполняемые путем физической телепортации в другое пространство, бывают лишь в фантастических романах. В реальной жизни миссии осуществляются во снах через вселение действующего агента в чужое тело. Вселением управляет коллективное бессознательное мира, где выполняется миссия. Вселение происходит в тело человека или существа, занятого решением конкретной проблемы и неспособного с ней справиться. Тот, в кого вселяются должен находиться в состоянии психической неуравновешенности - любого рода отсутствия самоконтроля. Вселяется человек, по мнению коллективного бессознательного, способный справиться с задачей.\n- Замечу, что «способность» может означать не только наличие неких качеств, но и их отсутствие, - вставил Дядюшка Лис. - Ведь Мама Лиса <i>не умела</i> водить машину. \n- Да, конечно. Но один вопрос остался нераскрытым - как в нашем мире? Мы вселяемся там, но <i>они</i> могут вселяться здесь. Естественное допущение.\n- Это уже не допущение, - серьезно сказал Дядюшка. - Это - истина.\n- Преступления, совершенные в состоянии аффекта?\n- Верно. Кто-то где-то всего лишь проснулся или вернулся в тело, а человек здесь страдает. Мне сейчас не хочется рыться в памяти, а то я бы мог привести и положительные примеры. С другой стороны, когда речь идет о миссиях, то неправильно говорить в категориях негатив-позитив. Миссии - это просто миссии. Они не могут быть «хорошими» или «плохими». \n- Что ж, мы неплохо разобрались с проблемой вселений, но все же здесь еще есть неясные моменты, - сказал я в резюме и допил кофе.\n  По дороге домой я размышлял о том, что всегда считал большую часть населения планеты ничтожными материалистами или религиозными фанатиками, а тут выяснилось, что их тупая упертость вполне может быть использована тоналищами иных миров для выполнения различных заданий. Впрочем, этот факт не изменил мое к ним отношение. Уверен, что проснувшись после выполненной миссии, они также, как и раньше пойдут в сортир, а затем на работу и очень быстро забудут о странном сне, даже не сделав попытки его осмыслить. Миссии, конечно, миссиями, но живем мы все же здесь.\n"
40:
  body: "<h4>За дверью двадцать шестой<br />Из тихого омута</h4>\nВсякий раз, когда Реальностная Гюрза спрашивала, чем занимается Кузен Лис, я отвечал, что он  ищет себя. Обычно вслед за этим она начинала сыпать различными колкостями, дескать, слишком долго он что-то ищет, возможно ищет не там и т.п. Но самым странным замечанием Реальностной Гюрзы было следующее: «Кузен Лис, конечно, ищет себя, но уверен ли он, что предмет его поисков реально существует?» После данной сентенции я ее невольно зауважал.\nВообще Кузен Лис искал себя уже довольно давно. Когда-то вначале этих поисков он даже точно не знал, что ищет - просто искал. Но через некоторое время он пришел к выводу, что ищет именно себя. Он жил почти отшельником в удаленном районе на юге и общался очень редко, причем с крайне ограниченным контингентом лиц. Отшельническое состояние вполне естественно на некоторых стадиях поиска себя. Когда я звонил ему и в стиле хорошего тона спрашивал, чем кузен занят, то вариантов ответа всегда было три. В одном случае Кузен Лис отвечал: «Так... ничем.», в другом он говорил: «Так... отдыхаю.» А в третьем варианте ответ состоял вообще из одного слова: «Ем.» В этом случае он обещал перезвонить как только закончит трапезу. Я понимал, что такие ответы соответствуют глубокой степени проработки себя и погружения в подсознание, а именно там и ищут обычно свое «я». Кузена Лиса никто не торопил с его поисками, - он мог заниматься этим неограниченное время. Подобного рода занятий никогда не понимала Реальностная Гюрза. Вся духовная работа в ее понимании являлась бездельем и пролеживанием боков на диване.\nС течением времени поиски кузена стали приносить результаты. Для начала у него изменился цвет волос, - из бурых они превратились в рыжие. Еще спустя время он начал ошарашивать меня мудрыми мыслями, чего ранее за ним не наблюдалось. Так однажды он поразил меня своим переложением закона Ломоносова о сохранении вещества (по-моему именно Ломоносова, а Менделеев что-то другое придумал, кажется таблицу какую-то...). «Мы с тобой слишком хорошие, чтобы у нас водились деньги, - изрек Кузен Лис. - Понимаешь,  <i>если нет чего-то одного, то чего-то другого должно быть в избытке</i>. У нас с тобой в избытке духовных качеств. Будь у таких парней еще и деньги, было бы что-то ужасное. Мы превратились бы в настоящих монстров духа и материи, и мир покатился бы в тартарары.»\nМеня очень порадовала эта мысль, - потом я пересказывал ее всем членам лисьей семейки, и они соглашались, правда, с оговорками, что пусть мир катится, куда хочет, а денежки нужны как можно скорее и в немаленьком количестве. Ноту диссонанса как всегда внесла Реальностная Гюрза. Она сказала, что Кузен Лис - просто болтун, диванный мечтатель, квазиумными рассуждениями оправдывающий свое бедственное материальное положение. Несвойственную для себя приставку «квази» она произнесла с непонятным прононсом - как «куази». Змея вела себя хоть и по-прежнему в любимом очернительском стиле, но все же как-то не так. Я решил, что возможно кто-то вселился на один из уровней ее подсознания, и поспешил ретироваться. В сумеречных состояниях она может буйствовать..."
41:
  body: "В один жаркий денек лета какого-то года мы с встретились Кузеном Лисом и отправились гулять по центру города. Сначала мы говорили о погоде - о том, что завтра будет еще жарче и куда от этого деваться - неизвестно. Неожиданно он резко переменил тему:\n- Услышал тут в новостях про премьер-министра и сразу понял, что это - твоя работа.\n- Но ведь с ним ничего не случилось, - флегматично ответил я. Меня уже не интересовал тот эксперимент.\n- Остатки взрывного устройства не нашли. Но их и не было, - продолжил кузен. - Я всегда считал твое колдовство действенным. Почему бы не попробовать еще раз? - глаза его загорелись экстремистским огнем.\n- А зачем? - у меня было очень флегматичное настроение и «пробовать» не хотелось.\n- Они все - гады там, наверху. Насквозь коррумпированы. Дворцов понастроили, а народ бедствует, - по его лицу было ясно, что в понятие «народ»  входит он сам, я и наше ближайшее окружение. Хорошая позиция.\n  В этот момент мы проходили мимо главного места средоточия властей. Я подумал, что обсуждать такие темы <i>здесь</i> может быть опасно и высказал все Кузену Лису:\n- В здешних стенах могут быть встроены телекамеры и микрофоны направленного действия, чтобы слушать, о чем говорят проходящие мимо люди. Я не удивлюсь, если за нами уже выехала команда на черных машинах.\n- Глупости! - Кузен презрительно плюнул в сторону пресловутых стен и предполагаемых телекамер. - Как будто все террористы специально приходят сюда обсуждать свои планы. Ерунда. Невыгодно. Но даже если  камеры и есть, то кто в этих сраных спецслужбах поверит в возможность совершения теракта колдовским путем? Нас с тобой лишь за психов примут.\n  Я молча согласился.\n- Премьер, конечно, сволочь, но больше всего меня раздражает президент, - продолжил Кузен Лис, настроенный крайне экстремально. - Старый гондон! До чего довел страну! Давай, Лис, уберем их обоих.\n- Эти люди не сделали мне лично ничего плохого. Они творят свои черные дела в масштабах всей страны, но на таких просторах я совершенно теряюсь. Мое положение, да и не только мое можно сравнить с положением человека, идущего во время грозы через местность, уставленную громоотводами, - ни одна молния его не достанет. Гадости правительства, не доходя до меня, поглощаются  более высокими уровнями. \n- Я понимаю, что тебе глубоко насрать, но ради народа ты можешь колдануть?\n- А ты сам не можешь?\n- Могу, но мне нужна твоя помощь.\n- Может ради народа я бы и смог... - В мое понимание народа входил лишь я сам. - Но есть тонкость.\n- Какая?\n- В высших эшелонах власти действует специальная группа биоэнергетического прикрытия важных лиц. Так называемая «команда «Бета». - В их задачу входит защита всех этих уродцев от колдовского вмешательства. Группа состоит из сильных экстрасенсов, астрологов и прочей такой же нечисти.\n- И они что, смогут свести на нет любое воздействие? - Кузен Лис был расстроен. Он был умен и совершенно не собирался выходить на дорогу, по которой поедет правительственный кортеж с автоматом и гранатой в руке. Он хотел действовать лишь через сферу мысленного сосредоточения.\n- Доктор Незнакомец говорил о существовании скрытого пути колдовского воздействия на экстрасенсов и всех этих недоделанных магов. Такого рода воздействие не сможет обнаружить никто из них. Полагаю, что у меня есть способность к нему.\n- Тогда мы им врежем! - кузен смачно ударил кулаком одной руки по ладони другой. - И вообще, Черный, почему бы нам не стать теневыми правителями страны?"
42:
  body: "Я подробно объяснил ему, что теневые правители уже существуют и что в ту систему даже входит Братец Лис. Правда, в качестве курьера по мелким поручениям.\n- Я так и знал, что он - шестерка! - Кузен не любил Братца Лиса. Главным образом за приставания к нему с вопросами о Боге.\n- Это группа людей с мощными колдовскими способностями. Они называют себя «людьми Дела». Братец Лис сказал, что одно из названий организации - Дело.\n- Коза ностра, значит. И что тебе еще про них известно?\n- Я долгое время считал, что Братец  Лис просто тонко лжет, рассказывая о Деле, с целью придать себе дополнительную значимость передо мной и Мамой Лисой. Но однажды я убедился в ошибочности своего мнения. - Я немного помолчал, вспоминая время того открытия. - Это было зимой. Дела у него шли очень плохо. Тогда Братец Лис распрощался с кришнаитами и переживал по этому поводу сильнейший энергетический дефицит. Пока он был с ними, - его поддерживала и питала сила самой организации «Сознание Кришны», но стоило оттуда уйти, как поддержка прекратилась. У него не было никаких иных  путей восполнения энергии:  он не состоял ни в какой другой религиозно-мистической организации, у него не было женщины. Из круга его общения лишь я один обладал мощной аурой, но мы не виделись каждый день (кое-кто хранил меня от слишком частого общения с ним). Наконец, у Братца Лиса отсутствовали собственные, внутренние источники восполнения сил. Состояние его ухудшилось даже физически, - грозила серьезная операция, и он ежедневно сдавал какие-то анализы. Каждый день он звонил мне и жаловался на жизнь, просил «поработать» с ним, дать ему возможность черпать энергию откуда-то еще. Я наставлял его как мог, проходил на некоторую глубину его подсознания и вел там работу. В один из вечеров Братцу Лису стало совсем плохо. Он позвонил и просил срочно приехать, потому что заболел и считает, что я могу ему помочь. \n- Ты приехал? - Кузен Лис был заинтересован.\n- Я приехал и провел мощнейший сеанс психоанализа, заложив в его подсознание много полезных программ. То есть с течением времени он бы стал меняться в сторону гармонии и перестал бы быть таким дураком. Во время сеанса я накачал его энергией и  уехал с чувством выполненного долга. Затем началось странное. Братец Лис позвонил мне через неделю, весь пышащий здоровьем и силой, и стал наглеть. Я недоумевал, - <i>таких</i> изменений я не закладывал в его психике. Он совершенно забыл о какой-то грозящей операции и даже принялся учить меня. Здесь все было не так. Он получил от кого-то мощный энергетический заряд, сопровождавшийся внушенными идеями. То есть сейчас он представлял из себя диктофон со вставленными новыми батарейками и наговоренным возможно не специально  сообщением. Меня прошибла дрожь! Я понял, что все его полные мистического тумана разговоры о сильных покровителях - правда. Кто-то <i>перепрограммировал</i> Братца Лиса, отменив все мои установки для его подсознания. Сделать это мог лишь ас психического воздействия. Тогда-то я и понял, что Дело  существует и осознал полную бессмысленность всех попыток по изменению Братца Лиса.\n- Ну и дела...- Кузен Лис достал из кармана окурок, зажег его и затянулся.\n- Здесь определенно происходит какая-то мистическая возня, дружище, - я кивнул на комплекс зданий за высоким каменным забором. - Команда «Бета» - фигня в сравнении с тем, какие силы здесь работают.\n- Пошли отсюда, Черный! - кузен  резко стал нервозным. - Мне неприятно здесь находиться.\n"
43:
  body: "Мы быстро пошли через площадь в сторону метро. На ходу Кузен Лис выбросил докуренный до предела бычок и сплюнул, демонстрируя все, что он думает по поводу «сраной власти». Да, что-то изменилось здесь сейчас. Стало как-то особо жарко и неуютно. Воздух казался ощутимо плотным и душным. Хотя на этой, продуваемой всеми ветрами площади так быть не должно. Я понял, что мы находимся под каким-то воздействием и <i>мысленно</i> огляделся вокруг. Люди сразу превратились в сверкающие коконы, я заметил нашу с кузеном группу сопровождения (впрочем, он о ней не подозревает - недостаточно еще нашел себя) - четыре расплывчатых темных силуэта, напоминающих людей в черных плащах с надвинутыми на глаза черными широкополыми шляпами. Но самое главное было не это.\nОткуда-то с неба на комплекс зданий за каменным забором опускался черный вихрь. В мысленном диапазоне он издавал однообразный вибрирующий гул, вращаясь по часовой стрелке. Я остановился и стал смотреть в его сторону. Кузен Лис, который ничего не видел, но ощущал неудобство нервно оглянулся и попросил идти быстрее. Я ответил, что он может ехать домой, а я схожу в бесплатный туалет неподалеку. На том и расстались.\nЯ зашел в туалет, попил там воды из-под крана, умылся и освеженный вернулся на площадь. Невидимый людьми вихрь продолжал крутиться на том же месте. Мне было интересно его посозерцать. Едва направив на черную колонну внимание, я получил отсутствие мыслей. И больше ничего. Да и долго созерцать не вышло. Возникло острое, безусловно сгенерированное не мной чувство, что надо уходить. Медленно я двинулся в сторону метро, по пути восстанавливая ментальный процесс. Вихрь представлял из себя какую-то непонятную энергию. Я был точно уверен, что он не создан командой «Бета» или людьми Дела. Никто из сопровождавших меня  существ не смог прояснить его природу. Они как один повторяли, чтобы я не лез не в свое дело. Я решил, что они, конечно, правы и поступил оригинальным образом. Последний раз оглянувшись в сторону вихря, я приказал своему подсознанию отменить его восприятие. Я решил изменить реальность. Хоть на таком тонком уровне. Ведь хорошо известно, что подсознание осуществляет цензуру восприятия, пропуская одни впечатления и блокируя другие. Так почему бы ему не приказать заблокировать восприятие какого-то вонючего вихря? Он не нравился мне и заставил Кузена Лиса чувствовать себя нездоровым. Пусть уж лучше его не станет для меня. Пусть кто-то другой его видит и чувствует...\nЯ рассеянно провел вниманием  над  правительственными зданиями и не обнаружил ничего, что могло бы меня заинтересовать. Как и всегда с крыш свисали  обычные грязные мыслеиспарения людей, там пребывающих. \n  В следующую нашу встречу кузен вернулся к разговору о колдовском терроризме. И на этот раз у него был серьезный аргумент в пользу такого воздействия.\n- В верхах задумано большое свинство. Я читал в газете, что скоро в каждой квартире будут установлены счетчики на воду. Ты же любишь мыться, Черный? - задал он риторический вопрос.\n- Что? - я и не знал про это. Действительно наглость. - Счетчик на воду... Это значит в ванную и на кухню. Два счетчика... И может быть в сортир. Три счетчика! Платить за каждый литр!\n- Вот именно, дружок, - кузен посмотрел на меня с состраданием. - За каждый хренов литр. Придется расстаться с привычкой принимать душ каждый день - у тебя не хватит денег на такую роскошь.\n- Какая подлость! Никто не думает о народе! Хорошо, кузен. Мы организуем воздействие. Прищучим подлецов. Но умно. Без взрывов. Они сами съедят друг друга. Мне нужна твоя поддержка. Просто скажи «да».\n- Да! - радостно сказал Кузен Лис, затягиваясь очередным окурком.\n- Начинаем, - питая самые гнусные мысли, я сосредоточился на цитадели власти, надменно возвышающейся впереди.\n  Я знал, что  не все из лисьей семейки одобрят это начинание, но я и не собирался им ничего рассказывать. То, что произойдет будет приниматься ими за естественный ход вещей. \n"
44:
  body: "С неба начал опускаться черный вибрирующий вихрь, видимый мне одному. Это вызвало некоторую реакцию узнавания, будто я видел нечто подобное когда-то в прошлом. Но я лишь посмеялся над ней - к эффектам дежа вю мне было не привыкать. Когда-нибудь я разберусь с ними, но сейчас у меня другие дела...\n«Зачем ты это делаешь?» - раздался в голове безличный телепатический голос. Я не знал, кто это, но мне было наплевать. Никто не имеет права устанавливать контроль за моим водопотреблением. Я слишком зол сейчас.\n    «Пусть эти уродцы не затрагивают святое,» - ответил я голосу.\n    «Но решение по поводу счетчиков на воду еще не утверждено.»\n    «Оно не будет утверждено НИКОГДА! - в последнее слово я выдохнул все свое сосредоточение и на секунду почувствовал себя ослабевшим.\nНеожиданно поднялся сильный ветер. По мостовой перед нами побежали волны пыли. На небе появились сначала облака, а затем тучи, надежно закрывшие солнце. Погода изменилась за несколько минут. Вскоре весь небосклон был застлан тучами, недвусмысленно обещавшими дождь.\n- Видел? - спросил Кузен Лис. - Система работает. У кого-то начнется веселая жизнь.\nЯ ответил, что веселая жизнь начнется у нас, если мы не уйдем под какое-нибудь укрытие. Быстрым шагом мы дошли до большого магазина неподалеку. В этот момент над зданиями государственной власти сверкнула молния. Даже не просто сверкнула! Несколько секунд она ярко горела в воздухе как дуговой электрический разряд. Сразу вслед за молнией небо расколол мощный разряд грома. Упали первые капли дождя. Мы с Кузеном Лисом стояли под навесом магазина и смотрели на грозовую феерию, каждый думая о своем. \nНе знаю, что было в голове у Кузена Лиса - у меня нет привычки использовать телепатию в общении с ним, я же решил потренироваться в телепатической суггестии - благо было на ком. Увидев богато одетого типа с зажравшейся рожей, громко говорящего по  мобильному телефонону (в моем представлении таких надо просто отстреливать, впрочем, это и так происходит), я попытался внушить ему позитивную мысль подойти ко мне и отдать свой бумажник.\nНичего не получилось. Я не смог пробить подсознательные барьеры этого уродца и внушить ему мысль, столь конфликтующую со всей психикой. Тогда я решил пойти иным путем и попробовал внушить ему простую мысль выйти из-под навеса под проливной дождь. На миг я отождествил  себя с ним и стал генерировать чувство, как это хорошо и приятно - выйти под дождь, постоять под ним, насладиться его влагой, что он никакой не кислотный, а обычный теплый летний дождь, что он смоет все заботы и печали, освежит и обновит душу... Но такие фокусы хорошо и сразу получаются лишь в фантастических книжках. Этому типу были до лампочки мои старания. Он совсем не собирался выходить под дождь. Он по-прежнему продолжал громко говорить по мобильному телефону, демонстрируя свое наплевательское отношение ко всем окружающим, мол, я что хочу, то и делаю - вот хочется мне громко говорить по телефону в вашем присутствии - так я буду это делать,  а на вас мне глубоко насрать,  потому что вы все - неудачники и ничтожества, ни у кого из вас нет такого «мерседеса» как у меня  и вы не можете себе позволить йогурт из дорогого магазина на завтрак  или  обед в дорогом ресторане, а если власти установят счетчики на воду, то я это спокойно переживу и, как и раньше буду ежедневно наливать до краев свою двухместную гидромассажную ванну и плескаться в ней с женой, а лучше я буду делать это несколько раз в день, специально, чтобы досадить вам! Этот тип испускал чувства, которые словами могли быть выражены примерно так. Я решил, что он - редкостный подонок и,  если нельзя повлиять на него непосредственно телепатически, то стоит попробовать опосредованно - событийно. Найдя дисгармоничные завихрения в его психике, которые с годами проявляются в виде болезней, неудач и несчастных случаев, порой со смертельным исходом, я сосредоточил внимание на самых мощных и вывел их из глубин подсознания, всячески поощряя их разрушительную деятельность. Тип закончил болтовню по сотовому телефону и скрылся в глубинах магазина, вероятно, чтобы сделать сверхдорогую покупку. Когда я осознал это, то стал ненавидеть его еще сильнее. Из окружающего мое тело невидимого плаща я сформировал длинную руку с острыми стальными когтями и прянул ей вслед богатому гаду. Легко нащупал его неосознаваемую защитную оболочку, располосовал ее когтями, а затем почувствовал то самое «тело здоровья» - эфирный двойник и вонзил в него свою лапу. Пошарил когтями, ощущая сопротивление энергетической плоти, чего-то в изобилии разорвал, выпустил туда весь яд своего гнева и на этом остановился. Лишенная моей воли, лапа вернулась назад и тут же восстановила форму какого-то <i>окутывающего</i> ощущения вокруг тела. Теперь, растратив запас негативной энергии, я испытывал полное равнодушие к этому обреченному субъекту. Через некоторое время пришло состояние полной отрешенности и стопроцентного самоконтроля.\nДождь еще слабо моросил, когда мы с кузеном пошли в сторону метро. \n- Ты все же подумай насчет теневого управления, - сказал он напоследок, сворачивая к переходу на свою линию.\n"
