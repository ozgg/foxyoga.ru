  body: "<h4>За дверью двадцать восьмой<br />Oxygenium</h4>\n<div class=\"dedication\">«Где-то вдали тайна вчерашних снов...»<br />Раскат громового эха</div>\nВоздушный океан. Атмосферная среда, в которой можно плавать. Пространство релаксации. Здесь нет опасностей. Здесь хорошо и приятно. В атмосфере можно отдохнуть и расправить потрепанные крылья невидимого  плаща. Вокруг - воздушный простор и голубизна неба. Земля отсюда кажется такой маленькой... Отдыхайте, набирайтесь сил, - они вам скоро понадобятся. Поговорите с облаками. Узнайте, что они думают о вашем путешествии в психические глубины. Возможно они посоветуют что-нибудь полезное, дадут сильную <i>точку зрения</i>, которая может пригодиться в дальнейшем. Все, что у вас есть - это способность манипулировать своим осознанием, своим «я», поворачивая его так или иначе в ответ на выпады различных созданий из областей неосознаваемого. Противопоставление монстрам событийных уровней определенных точек зрения входит в эту способность.\nМы четко осознаем и чувствуем, что мир вокруг - наше внутреннее пространство, но это не решает сразу всех проблем. Внутренним пространством  тоже надо уметь управлять. Хотя данная позиция сознания означает потенциальный <i>тотальный</i> контроль над всеми сферами собственной жизни. И в этом ее несомненный плюс. Если ваш знакомый маг <i>считает</i>, что существует еще какой-то «внешний мир», не являющийся отражением его (и ваших) психических процессов (потенциально <i>бесконтрольный</i> и, в принципе, опасный), и оттуда могут приходить угрожающие создания, питающиеся энергией, то этот мир сразу станет существовать, и злобные монстры не замедлят появиться в его жизни. Но мало того! Вы сами (в его глазах) не  являетесь обособленным элементом столь чудовищной реальности, а интегрированы в нее на сто один процент. В связи с этим знаток энергий, озабоченный вашим здоровьем и дальнейшей судьбой, заявит, что к вашей «сахасраре» прикрепился некий эфирный гад, сосущий энергию, а описанные Карлосом «летуны» злобно ухмыляются у вас за спиной, готовясь закусить возросшим осознанием. Причем вы сами не чувствуете, а включив какое-нибудь сверхзрение не видите никаких монстров, равно как и не ощущаете потери энергии. На это специалист по Внешнему Миру ответит, что дело совсем плохо, так как существа «оттуда» вас зомбировали, навязали «не те» мысли, отрицающие их реальность и сейчас вы полностью лишены свободы воли, представляете собой послушный автомат опасных созданий. Затем он выдаст ряд детальных рекомендаций по исправлению столь плачевного положения вещей, общая суть которых сводится к принятию его патологичной точки зрения и сознательной интеграции в несусветную реальность Внешнего Мира. Очевидно, что некоторого рода учительство возникает именно так. Но вы лучше не обижайте убогого(ую), не вступайте с ним в спор, чтобы доказать преимущества свободного взгляда на вещи и отрицания существования бесконтрольной реальности Внешнего Мира. Просто скажите: «Какие мы все разные.» И идите дальше своей дорогой."
