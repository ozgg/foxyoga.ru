  body: "Сейчас же вокруг простор и облака. Солнце, прохлада и легкий ветер. Вы находитесь в мире отдыха от тяжелых битв. Ощутите облака своим невидимым плащом, почувствуйте их как клубящиеся объекты. Что они расскажут вам? Может о своем созерцании мира внизу, о том, что он больше всего напоминает большую психбольницу. Больницу, где люди - пациенты, а законы всех уровней, ограничивающие их - врачи и медперсонал. Что дом каждого человека - его больничная палата. Тогда понятно, что чрезмерное материальное совершенствование -  лишь совершенствование  своей палаты и не больше. Понятно разделение людей на категорию больных «тяжелых» - это те, кто даже не осознает, где находится (к таким отношение врачей-законов однозначное - больше пилюль и уколов), и больных, идущих на поправку - эти люди осознают, что они, грубо говоря, «психи», ненормальные и всегда идут навстречу требованиям врачей. Последние к ним совсем не суровы и постепенно готовят к выписке...\n  Но вообще состояние короля без королевства представляет интерес скорее теоретический, нежели экзистенциальный. Пора отправляться на дальнейшее завоевание территорий неосознаваемого. Отдых заканчивается. Крылья невидимого плаща окрепли, система кругового обзора работает безупречно, карта событийного плана на несколько ходов вперед - у вас в голове. Все остальное будет найдено по дороге. Пространства неосознаваемого изобилуют различными интересными артефактами. А теперь - в путь! Время настало.\n                                 *   *   *\n  ...Всадник простора последний раз оглянулся назад, затем пришпорил своего скакуна, который суть ветер, и помчался прочь с юго-западной окраины. Прочь из города, где он прожил столько лет. Он устремился в пространство воздуха и свободы. На простор...\n                              КОНЕЦ ВТОРОЙ ЧАСТИ\n"
