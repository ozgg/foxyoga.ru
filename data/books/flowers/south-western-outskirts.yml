  body: "- Ты сейчас в хорошей форме, Лис, - заметил черный дубль, когда мы садились в поезд до моей станции. - Будь готов к возникновению гравитационных аномалий.\n- Это как-то связано с изменением веса физических объектов?\n- Помнишь случай на мосту?\nОн имел в виду необычную ситуацию, возникшую, когда я в его же обществе пересекал большой мост в одном из удаленных районов города. Тогда дубль быстро ушел вперед, а я не спеша шел на некотором расстоянии сзади. На середине моста я ощутил, что сила земного притяжения каким-то образом стала меньше на меня действовать. Я почувствовал себя очень легким и вполне готовым оторваться от поверхности моста. Земля почти уходила из-под ног, как следствие - голова закружилась... Меня обуял страх по поводу своей готовности взмыть в небо. Причем посреди дня и на глазах людей. Это было не совсем то. Едва я осознал свой страх, состояние прекратилось.\n- Тогда в твоем теле возникла  сильная гравитационная аномалия, - я снабдил тебя энергией. Но я не мог предположить, что это проявится так, - дубль виновато посмотрел на меня. - Хотя ты справился. Гравитационные аномалии возникают в необычных состояниях сознания. В это время пространство вокруг меняет свои физические качества. Перестают действовать или существенно изменяются законы обычной физики. В зависимости от состояния восприятия сумка на плече может без всяких видимых причин стать легче или тяжелее.\n- У меня так было однажды, - я припомнил незначительный случай из прошлого. \n- В такие моменты и осознается, что вроде бы фундаментальный и незыблемый закон всемирного тяготения полностью зависит от состояния восприятия... Также, как и все остальное.\nПоезд остановился на станции, и дубль направился к открывшимся дверям. Мне надо было ехать дальше. Я проследил, как он скрылся в проходе из белого мрамора и откинулся на сиденье. Двери закрылись, поезд начал разгон. Беломраморная станция промелькнула мимо в мгновение ока. Поезд въехал в туннель, унося меня прочь из реальности черного дубля Братца Лиса."
