  body: "<h4>За дверью восемнадцатой<br />Просачивание в иномирье</h4>\nЯ встретился с Мамой Лисой возле дальней станции подземки. Она явилась точно, как и договаривались в четверть седьмого.\n- Привет! Зачем вызвал меня? - обратилась она ко мне, подходя к часам, под которыми мы условились встретиться.\n- Хочу показать тебе одно место здесь неподалеку. Затем отправимся ко мне и поговорим о волшебстве, как в старые недобрые времена.\nМама Лиса давно привыкла, что я никогда не опираюсь на прошлое (по крайне мере земное), никоим образом не привязан к нему и порой не упускаю случая как-нибудь над ним издевнуться. Поэтому сейчас она не обратила внимания на эпитет «недобрые» и, путаясь в длинных полах своей шубы, последовала за мной.\n  В толпе людей мы перешли на другую сторону оживленной улицы. Миновали «Макдоналдс», куда по последним данным частенько заходит Доктор Незнакомец.\n- А что за место, Лис? - спросила Мама Лиса, когда мы свернули с шумной улицы в слабоосвещенный тихий переулок.\n- В одном из своих сновидений я оказался там. С тех пор меня тянет туда как магнитом. Полагаю, что это место очень важно для меня. Возможно, когда ты окажешься там, у тебя включатся способности иного восприятия - может увидишь что...\n- Ну, не знаю... Я так давно не делала всего этого.\n- Не важно. У меня просто чувство, что я должен привести тебя туда. А там посмотрим... Точнее - уже здесь, - я показал вперед.\nПеред нами простиралась глухая улица. Первое, что бросалось в глаза - это отсутствие возможности для проезда машин. Когда-то, на заре каких-то времен здесь велись дорожные или траншейные работы - улицу перекопали. Потом рабочие стали приходить сюда все реже и реже, пока в один прекрасный день окончательно не решили, что в этом месте им  делать нечего. Не знаю почему так случилось, но предполагаю, что рабочих прогнала сама глухая улица. С тех пор проезд по ней стал закрыт... И между прочим - я исходил эту маленькую улочку вдоль и поперек, но нигде не нашел таблички с названием.\n- Вот это да! - впечатленно вздохнула Мама Лиса.\n  Мы стояли на тротуаре с левой стороны. Единственные на всю улицу два фонаря освещали то, что когда-то было проезжей частью, а теперь заросло глубокими сугробами, скрывающими непреодолимые для транспорта препятствия - какие-то бугры и траншеи.\n- На этой улице находится всего один дом - корпус больницы, основная территория которой за тем забором, - я указал на противоположную сторону. - В своем сновидении с этой улицы я стартовал в другое измерение.\n- Здесь чувствуется мощное энергетическое влияние, - Мама Лиса пустила в ход лисий нюх - тонкое восприятие. - Какие-то силовые эманации... Это очень непростое место, Черный Лис! Но скажи мне, - она взглянула на меня из-под капюшона своей шубы, - что было дальше в твоем сновидении, когда ты попал отсюда в другой мир?\n- Там я встретил ее - ту самую высокую блондинку со смуглой кожей. Ты знаешь, как ее имя. Едва это случилось, я проснулся. Теперь, спустя два месяца я уверен, что то сновидение являлось видением будущего.\n- Значит ты думаешь, что все так и произойдет?\n- Да. Я прохожу в тот мир и  вместе с ней возвращаюсь обратно.\n- Странно, Лис... Зачем возвращаться-то? - Мама Лиса продемонстрировала чудеса непривязанности.\n- Здесь еще есть дела. Их нужно закончить.\n  На этом, с ощущением того, что скоро будет что-то, мы  покинули глухую улицу, улицу полную тайн и слабоосознаваемых впечатлений и за пятнадцать минут добрались до моего дома.\n"
8:
  body: "- Знаешь, Лис, твой план очень фантастичен, - сказала Мама Лиса, открывая коробку каких-то сладостей, присланных из Каира Реальностной Гюрзой. - Я просто не могу представить, как ты физически исчезнешь из этого мира, а затем вернешься в обществе своей блондинки.\n  Я усмехнулся и отпил чай:\n- Выражаясь словами милейшего Хуана Матуса, у тебя просто недостаточно энергии, чтобы осознать саму возможность осуществления такого чуда мной. Прав был старый маг. Я же могу сказать, что ты, Мама Лиса,  недостаточно чокнутая, чтобы понимать возможности продвинутых существ, имеющих цель и стремящихся к ней с невероятным озверением, - я сказал последнюю фразу в состоянии волевого давления на ее сознание. <i>Ментального контроля.</i> Разумеется она согласилась.\n- Но ты представляешь, сколько нужно энергии для осуществления телесной переброски в иное измерение? - в результате моего нажима она стала поумней. К тому же влияние прошло совершенно незамеченным, - Доктор Незнакомец был прав насчет существования скрытого плана воздействия на сознания.\n- Очень много, - я положил в рот сушеный финик без косточки, приехавший сюда из Египта. Собственно, такие финики можно было купить и здесь, но, полагаю, что Реальностная Гюрза не знала об этом. Каждую неделю змея присылала что-то из дальних стран. Сначала она посетила Италию, затем Англию, теперь находилась в Египте. Из путаного письма, прилагавшегося к посылке с финиками, инжиром, печеньями и отколотыми на память кусочками пирамид и сфинкса, я понял, что следующими пунктами в мировом турне этой странной змеи будут Китай, Мексика и Перу. Она писала, что хочет некоторое время обучаться восточным боевым искусствам у китайских мастеров из Шаолиня. В Перу она поедет, потому что безумно обожает ацтеков,  инков и Кетцалькоатля. Также хочет посетить мексиканские пирамиды толтеков и восхититься их величием. В постскриптуме Реальностная Гюрза обмолвилась о своем огромном желании посетить семинары Карлоса Кастанеды, которые он проводит в Мехико-сити и лично познакомиться с мэтром. \nЯ отрезал новый кусочек лимона, бросил его в чай и стал давить ложкой, наблюдая, как лимонный сок осветляет напиток. Попутно я пребывал в состоянии концентрации на темном пятне энергии прямо перед собой. Его не видел никто кроме меня. Иногда оно вытягивалось и становилось полосой черноты. Очень часто, в моменты усиления концентрации по моему телу начинала подниматься волна жара. Область черноты снабжала меня мощной энергией.\n  Сейчас случился именно такой момент. Волна жара, но не простого, а какого-то электрического стала подниматься по телу. На языке, без всяких физических причин (я ничего такого не ел) возникло ощущение соли.\nЯ описал происходящее Маме Лисе. Она тоже почувствовала разливающуюся вокруг мощь. Затем ее взгляд расфокусировался, - она смотрела сквозь меня.\n- Да, ты сделаешь это. Я только что увидела, как ты физически исчезаешь из нашего мира, - сказала Мама Лиса, вновь собрав внимание на мне.\n- Можешь описать примерное время, когда это произойдет?\n- Как?\n- Как делали ясновидящие в прошлом - по времени года и фазам луны в видении. Они еще учитывали состояние планет солнечной системы, так как были и астрологами, но я не требую подобного подвига от тебя.\n  Мама Лиса вновь уставилась в пространство и  сказала, не отрываясь от созерцания:\n- Время года - зима, как и сейчас. Фаза луны - вторая четверть. Время суток - вечер.\n- Очень хорошо. Спасибо.\n"
