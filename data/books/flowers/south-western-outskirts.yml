  body: "...С этого момента жизнь человека, о котором они говорили из преддверия ада стала просто адом. Возможно, не цепляйся он так сильно за свою шкуру, все было бы иначе. Полный спокойствия, мудрости и отрешения он принял бы смерть как должное. Понял бы, что в этом мире, который суть школа, он является неисправимым двоечником, и силы, управляющие судьбой переводят его в другую школу. В пространство, где учиться будет легче. Он бы осознал, что честно пытался учиться здесь, но это оказалось ему не по силам. Тогда все бы встало на свои места, и заказ на его убийство, выданный мафией, оказался бы всего лишь приказом директора о переводе в другую школу...\nНо слепы люди! Слепы и нет у них мудрости принять воззрения, снимающие по крайней мере часть внутренних противоречий. Не осознают они себя учениками и зачастую проживают долгую жизнь так ничему и не научившись.\n  И все же есть другие. Есть, черт возьми! Примерные ученики. Эти другие знают, что учатся. Конечно, они все в разных классах, каждый решает только свои специфические задачи, сдает лишь свои зачеты и экзамены...\nОтличительная черта - они живут в другом ритме времени. Задача, которую троечникам и двоечникам надо решать десять лет, они расколют за день-два. Их цели - жизненные экзамены непонятны прочим учащимся, а их болезни не определяются медициной... Вместе с тем они готовы помочь любому отстающему ученику и объяснить, как решается та или иная задача из его учебника-жизни.\nПримерные ученики помимо огромной мудрости обладают еще и разнообразными неафишируемыми способностями. Но не это главное. В мире-школе, пространстве строгих законов и ограничений они имеют свободу выбирать. Выбирать как жить дальше, выбирать задачи и экзамены. Наконец, выбирать время и способ ухода в другую школу, университет, а может вообще возвращения домой. По поводу последнего пункта не следует думать, будто это воспетое  множеством мистиков пресловутое «слияние монады с Абсолютом», «растворение личного в трансцендентальном» и прочая такая же бурда. Дом - это место, где вас никто и ничто не напрягает. Не ограничивает свободу. Дом - не школа, где все правила поведения расписаны по пунктам и вывешены на каждом углу. Дома вы вольны делать все, что угодно. Таким местом может быть лишь мир абсолютной свободы - полного контроля над реальностью пространства-времени во всех их проявлениях. Но может мы и учимся здесь для того, чтобы понять,  как нам лучше обустроить свои отдельные космические квартиры-миры, и с кем мы хотим там жить.  Понять, чего же нам по-настоящему, больше всего в жизни надо. Понять самих себя..."
