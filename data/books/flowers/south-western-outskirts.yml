  body: "<h4>За дверью шестнадцатой<br />Мир светящихся объектов</h4>\n«What can I do to change my mind?\n  What kind of death I want to find?» - переиначив слова одной песни задумался Паладин Духа. Он поднимался по лестнице к выходу со станции подземки, расположенной на юго-западной окраине города. Настроение его было мерзким в высшей степени. «Нет, все же не в высшей, - он тяжело вздохнул. - Полагаю, что высшей степени плохого настроения вообще не существует. Есть лишь бесконечное приближение к ней». Это было настроение существа, кое-что припоминающего из своей прошлой жизни. Воспоминания приносили ему сильную боль и мучительные сожаления. Вследствие данного факта  обычно нейтральное настроение упало значительно ниже  нулевой отметки.\nПаладин Духа надел теплые перчатки и вышел на свежий морозный воздух. В окружающем мире было что-то не то. Точнее что-то не то было с его зрением. Присутствовало двоякое восприятие снующих вокруг людей: на обычный образ человеческого тела накладывался другой - образ кокона, испускающего бело-желтое свечение. \n  «Так-так. Пресловутый энергетический кокон... Интересно». - Паладин Духа не спеша пошел в сторону автобусной остановки. \nВ данном восприятии все люди обладали таким светящимся телом. Ему было немного забавно разглядывать их. Он понимал, что видит то, о чем окружающая его масса даже не догадывается.\n  «Значит все возвращается... Значит это единственный путь отсюда для меня».\n  Он взглянул на здание супермаркета слева от себя. Способность восприятия энергетической сути вселенной показала на его месте зияющий чернотой провал неизвестно куда.\n«Раз вернулось видение, должно вернуться и все остальное, - он продолжал любовно созерцать провал-супермаркет. - Проходы в иные пространства - они повсюду. Надо только уметь видеть их - это во-первых. А во-вторых - надо иметь достаточно энергии, своего рода трансфизического топлива, чтобы туда проходить. В этом случае для внешнего наблюдателя я войду в супермаркет, но в него не попаду. Окажусь черт знает где. Как здорово! И что это я впадал в меланхолию? Нет, теперь я не собираюсь умирать. У меня есть все возможности для проникновения к ней в мир. Физически. Если снова перелицевать слова той песни, то получится так:\nMy heart can do the bridge to you\n                          What fucking spirit makes me blue?\n  Исходя из данного состояния восприятия реальности, четко осознавая себя, свою цель, а также причину, из-за которой я оказался на этой планете, могу сказать: все, что мне сейчас нужно - это большое количество энергии для перемещения в пространство, где находится она. Я пройду к ней. Сама она является ко всему прочему еще и путеводной звездой для меня. А теперь к вопросу, откуда взять энергию?» - на несколько секунд Паладин Духа задержал внимание на восприятии черного провала, а затем вошел в супермаркет. \nГуляя от полки к полке, он ощутил рядом с собой присутствие. Обернувшись, не обнаружил поблизости ни одного человека. Лишь только какая-то тень мелькнула в периферийном зрении. \n  «Отлично. Сам я пока не могу воспользоваться этим проходом, но позвать оттуда кого-нибудь в состоянии».\nОстановив мысли, Паладин Духа еще  четче настроился на восприятие всевозможных свечений. В метре от себя он обнаружил того, кто вызвал ощущение присутствия. При непристальном разглядывании существо больше всего напоминало высокого человека в черном плаще,  чье лицо скрывалось за сдвинутой широкополой шляпой тоже черного цвета. В случае  пристального всматривания, можно было заметить, что «человеку» нечего скрывать широкими полями своей шляпы, - лицо у него отсутствовало. Ко всему прочему создание не имело объема.  Являлось тенью. Черным энергетическим следом на поверхности мира."
3:
  body: "Как только внимание Паладина Духа оказалось собранным на существе, между ними произошел обмен энергией. Паладин Духа ощутил сильный поток жара, поднимающийся по телу. Что же почувствовало  существо доподлинно неизвестно, но Паладин Духа предполагал, что ему было хорошо. Он отдал часть ненужной земной энергии, взамен получив драгоценную энергию иномирья.\nСостояние видения усилилось. Он заметил, что вещи в супермаркете испускают желтое свечение. Собственно данное свечение было энергетической копией предметов, слегка выступающей за края физического двойника.\n  «Это давно пройденный урок, - Паладин Духа перестал изучать товары, людей и полностью сосредоточился на объектах, не имеющих физических аналогов - тенях, а также различных световых бликах, временами возникавших в восприятии. - В данный момент мне требуется осознание своего тела как полностью энергетической субстанции. Когда-то такое состояние у меня было. Поэтому я знаю, куда иду».\nПогуляв немного по магазину и ничего не купив, он вышел на улицу. Юго-западный район жил своей жизнью: коконообразные люди ходили по улицам, делали покупки, залезали в автобусы, спускались в метро... Он усмехнулся, глядя на эту суету, затем <i>видением</i> осмотрел пространство вокруг себя. Тени неотступно следовали за ним, где-то поблизости шныряли пока трудноуловимые блики.\n«Вот оно - мое общество, - он самозабвенно впитал энергию от одной из теней. - Надо сказать, оно меня устраивает».\n  Он решил не ехать на автобусе, а идти дальше пешком. Ему было неприятно соприкасаться своим коконом со свечениями других людей.\n«Об удержании данного чудесного состояния восприятия мира позаботится другая часть сознания, а я же вернусь к основополагающей теме своей концентрации,» - с такой мыслью он разделил сознание на три неравных части. Первая удерживала восприятие  энергетической вселенной. Вторая, самая маленькая следила, чтобы все было в порядке в социальном плане. То есть работала актером, поддерживая внешний вид человека, находящегося в глубоком созерцании, на социально адекватном уровне. А третья, по размеру равная первым двум вместе взятым...\n«Я пройду в пространство, где находится она. Я сделаю это. Я накоплю достаточно энергии, почувствую тело как полевое образование, затем физически перемещусь туда, где находится она. Я пройду в мир, где находится она...»\n  Часть сознания, ответственная за поведение в среде людей, услышала песню, доносившуюся из колонок, укрепленных над дверями маленького музыкального магазинчика:\n                          «It’s extasy\n                            You and me\n                            Baby, you are my fantasy,\n                            You are reality,\n                             You are my  energy,\n                             Baby, that means Eternity...»\n«Да, «это означает Вечность». Как правильно», - подумала часть Паладина Духа, которая должна была изображать невинное лицо и походку обычного человека. Никто из встречающихся на пути людей не видел в нем ничего странного. Разве что лицо усталое. Но с кем не бывает? Ну наработался человек сегодня, вот и устал. Сейчас домой идет или к даме сердца... И разумеется никто не замечал сопровождающих его «шляпных» теней и трудноуловимых бликов. А он двигался  дальше на юго-запад. И он действительно шел к даме сердца..."
