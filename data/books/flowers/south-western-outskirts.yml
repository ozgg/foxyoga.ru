  body: "Для самого Братца Лиса такие моменты просто выпадают из осознания. Он признавался мне, что порой обнаруживал себя в каких-то местах и не понимал, как он туда попал. Приходя домой, он находил некоторые вещи поставленными не так, в результате чего складывалось впечатление, что кто-то побывал  там  в его отсутствие. Затем в памяти обнаруживался провал от нескольких часов до нескольких дней. Иногда я помогал  ему частично восполнить эти провалы, рассказывая о своих встречах с <i>черным</i> или <i>прозрачным</i> дублями. Так что Братец Лис - весьма многостороннее существо. В прямом смысле.\n  Общение началось с небольшой ссоры.\n- Тут тебе кое-кто передает привет, - как-то <i>инопланетно</i> ухмыляясь, сказал черный дубль.\n- И кто же?\n- Одна девушка из другого мира. Смуглая блондинка с именем на «Б».\n  Во мне поднялась  волна огромного раздражения:\n- Послушай ты! Существо! Эта девушка энергетически замкнута лишь на меня и совершенно не может  «передавать приветы» через тебя. Но даже если бы и могла, то не стала бы связываться с таким лживым кретином!\n«Какое-то хреновое общение получается, - подумал я, телепатически отправив в него мощный заряд своего гнева. - Но может он все-таки расскажет что-нибудь интересное...»\n  Дубль Братца Лиса никак не отреагировал на мою резкую отповедь - вероятно реакция обиды не предусмотрена его психической структурой, чего не скажешь о самом Братце Лисе - по-своему очень тонком и ранимом субъекте.\n- Пошли наверх, - сказал черный дубль, и я, испытывая гнев и отчужденность, последовал за ним к эскалатору. - Куда теперь? - спросил он, когда мы миновали стеклянные двери.\n  Я оценил холодный пронизывающий ветер, температуру минус пятнадцать и изрек:\n- Обратно. Здесь слишком холодно.\n  В теплом вестибюле станции мы уселись на скамейку. Я с интересом ждал, что же будет дальше.\n- Видишь ту девушку в лиловом шарфе? - спросил дубль, кивая в сторону группы из трех девиц, вступающих на эскалатор, одна из которых имела на себе лиловый шарф.\n- Ну и что? - довольно спокойно отреагировал я.\n- А то, что это необычная девушка, - многозначительно ответил он. - Двое же других с ней - вообще не люди.\n- Хватит мне сказки венского леса рассказывать! «Не люди!» - мой скепсис всегда наготове, но иначе нельзя, - принимая на веру все, что встретишь, легко потерять трезвомыслие и стать полным очарованности клиентом психбольницы. Впрочем, вылечат. - А кто? Мистические недоумки из иномирья вроде тебя?\n- Объясню внизу, - дубль поднялся со скамейки. - Нам нужно их догнать.\nБыстрым шагом я пошел за ним к эскалатору, но не затем, чтобы кого-то догонять. Просто я решил, что на сегодня с меня хватит маразма и пора ехать домой. Спустившись с движущейся лестницы,  двинулся в сторону перехода на кольцевую линию. Дубль еще не понял моего намерения и сказал с легким оттенком покровительства:\n- Ты должен сам их сейчас найти. Веди, охотник!\n  «Нашел  охотника! Козел из другого пространства!»\nКогда мы подошли к переходу на кольцевую линию, он разочарованно произнес:\n- Ты их потерял. Теперь надо ждать других.\n- Без меня, - с холодным злорадством ответил я. Все-таки иногда бывает приятно обламывать чужие планы. -  С меня хватит твоего идиотизма, сынок. Так что, чао, бэби!\n"
