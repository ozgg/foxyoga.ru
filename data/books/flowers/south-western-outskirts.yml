  body: "...Несильный разряд тока в руку заставил  его проснуться. «Похоже за мной пришли...» В комнате очень сильно ощущалось присутствие. Он сел на кровати, слегка сосредоточился, и присутствие сгустилось в расплывчатый зрительный образ. Это была «шляпная» тень. Только сейчас она вся светилась белым, а также временами творила легкий полтергейст, потрескивая половицами.\n«Хочу кое-что тебе объяснить,» - раздался в голове безличный голос.\n    «Объясняй.»\n    «Для начала: тебе самому ничего не угрожает, поэтому лучше не трать время и не разыгрывай в голове сценарии из жизни мексиканских магов с существами иных миров в роли типичных злодеев.»\n    «Допустим, я тебе верю. Что дальше?»\nОглушительно треща половицами, светящаяся тень переместилась поближе к нему. В его теле это отдалось мощной волной энергии. Неожиданно захотелось вскочить с кровати и начать ходить, бегать, прыгать, размахивать руками... Но это было бы неправильно. Получаемая энергия должна усвоиться телом, а не быть растраченной на ненужную физическую активность. Когда поступает такое количество энергии, самое первое желание ее реализации, возникающее в сознании, - это разнообразные физические действия. Он знал об этом из личного опыта, поэтому остался сидеть как сидел, даже не сдвинувшись с места. Теперь-то у него было достаточно самоконтроля, чтобы управлять мощным энергопотоком.\n«В мире, где ты живешь, действует один закон, - продолжила тень. - Если кто-то появляется в нем несвойственным для него образом, то есть не рождаясь, а просто возникая из ниоткуда, кто-то другой должен покинуть этот мир насильственным путем. Быть принесенным в жертву.»\n    «Очень интересно. Не знал.»\n «Человек или даже не один из твоего окружения. Разумеется, ты понимаешь, что сам физически никак не приложишь к этому руки. Но ты должен дать свое согласие. Ты ведь хочешь, чтобы с тобой рядом была девушка из другого измерения. Чтобы она жила здесь, кто-то другой должен умереть. В системе мировых жизненных соотношений она займет его место,» - тень передала образ человека.\n    «Этот?» - он с презрением улыбнулся.\n«Вообще его смерть будет естественна: он серьезно запутался в жизни и с каждым днем падает все ниже и ниже. Если ты сейчас дашь свое согласие, он будет убит людьми.»\n    «Я сдаю его. Мне не жалко, - он рассмеялся. - Хоть бы его несколько раз убили - мне все-равно.»\n    «Ты дал согласие, - тень стала расплываться. - Я ухожу.» - Существо распалось на множество светящихся точек, и он осознал, что смотрит в пустое пространство перед собой.\n Это только так кажется, что разговор занимал некоторое время. На самом деле все произошло чрезвычайно быстро. Они общались даже не мыслями, а формами осознания - комплексным набором ощущений, включающим в себя и мысли, и чувства, отношение друг к другу, планы на будущее , а также ряд других подощущений. Существо излучало эмоциональный холод и бесстрастие, человек же (хотя так его назвать можно лишь с долей условности) был весел, приятно агрессивен, то есть напорист и очень доволен. Его формы осознания содержали легкие энергетические импульсы, которые существо ощущало как горячие уколы. Тень же выражала себя еще и холодными электрическими покалываниями. Одновременно между ними происходил мощный энергообмен земля-иномирье.\n"
