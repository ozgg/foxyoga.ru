  body: "<h4>За дверью двадцать третьей<br />Body to Body</h4>\n<i>Место действия: мир Лурия, минорная альтернатива\nВремя действия: спустя примерно двести лет после событий основного потока</i>\n...Город представлял собой жалкое зрелище: просто развалины зданий сменялись развалинами горящими, вода из разорванных труб заливала покрытые кусками бетона и битого стекла мостовые,  перевернутые машины и  шипящие  искрящиеся провода упавших столбов. Картина полного разрушения. Работу ударной волны довершили последовавшие затем подземные толчки. Здесь не уцелел ни один дом. Периодически были слышны мощные хлопки, сопровождающиеся выбросами пламени, - взрывались газовые магистрали. Весь воздух пропитался дымом. Из-за копоти и сажи не было видно неба. По развалинам бродили люди, в одночасье лишившиеся всего, кроме жизни - это те, кому еще повезло. Сколько их осталось лежать погребенными под обломками небоскребов было неизвестно. Временами показывались летательные аппараты с громкоговорителями, откуда людей призывали следовать в эвакуационный лагерь на юге.\n  Неподалеку остановился мощный армейский грузовик, из кузова которого выпрыгнула команда спасателей со специально натренированными для поиска людей волками. Мы с Брегедирой направились в его сторону.\n- Мы - бирюзовые хилеры. Вы можете отвезти нас туда, где требуется наша помощь? - обратился я к солдату-водителю. \n- Конечно. Вы просто необходимы в лагере. Садитесь в кузов, - ответил он.\n  По маленькой лесенке мы поднялись на высокий борт.\n- Держитесь! Будет сильно трясти, - крикнул водитель, на миг высунувшись в окно кабины.\n- Вот мы и здесь, Эльс, - сказала Брегедира, когда мы уселись на узенькую скамейку и схватились друг за друга. - Мне кажется, дорогой, что контролировать два мира пока сложновато.\nНесколько подустав от гуляний по просторам родной Лурии, мы с Дирой переместились в ее минорную альтернативу. Как оказалось это пространство было весьма насыщено серьезными внутренними конфликтами. Один из них реализовался в виде кометы, упавшей на один из крупных городов, куда мы попали сейчас. \nЕсли говорить про основную, мажорную Лурию, то это - наш с Брегедирой дом. Пространство, созданное нами самими и полностью закрытое от посторонних проникновений. Та самая «отдельная космическая квартира», о которой Брег мечтала когда-то очень давно. Лурия - мир исключительно растительной жизни. Мы еще не готовы к сотворению других жизненных форм и, честно говоря, пока не хотим. В свой мир мы никогда не зовем гостей - наших друзей и соседей по Дворцу Абсолюта - других Богов. По просторам Лурии мы путешествуем исключительно вдвоем. Мы не делали себе там ни замка, ни дома, ни даже хижины. Наш дом - вся планета Лурия. Я и Дира решили не ограничивать себя четырьмя стенами и отказались от создания какого-нибудь «места для жилья». \nПо закону, который нами пока еще слабо изучен, любой мир отражает сам себя, порождая таким образом последовательность альтернативных пространств. Миров, несущих некоторые свойства основного, но в то же время имеющих лишь свои присущие черты. Это было странно и волшебно, - однажды мы поняли, что наша Лурия живет самостоятельной жизнью. Безусловно квартира не выбивалась за рамки поставленных ограничений (это просто невозможно:  слово Творцов - закон), но порой преподносила интересные и приятные сюрпризы. \nИ вот, чтобы получше изучить нашу планету-вселенную, себя самих, а также ради получения новых впечатлений мы с Брегедирой отправились в другую Лурию. Минорное пространство оказалось интересным местом. Данный мир во многом выражал мое земное прошлое и реализовывал наши совместные с Брег воспоминания о путешествиях на Земле в те последние пять лет, когда блондинка уже находилась там. Но вместе с тем   Лурия-2 имела собственные черты, никак не связанные с Землей."
24:
  body: "Для начала: здесь господствовала лишь одна религия. Кстати, она полностью соответствовала реальному положению вещей. К нашей великой радости здесь не оказалось ни распятого  бедняги Иисуса, ни садиста Яхве, ни бродячего нищего Будды, ни женоподобного Кришны... Короче, никого из земного пантеона. \nРелигиозные догматы Лурии-2 утверждали, что мир был сотворен любящей парой Богов - Эльсоном-воителем и Брегедирой-хранительницей. Таким    образом в общественном подсознании возник архетип - довольно традиционное даже для Земли представление о мужском и женском начале и их ролях в мире. Прогуливаясь под величественными сводами местных храмов, мы повсеместно натыкались на собственные изображения, причем не очень далекие от истины. Отрицательного начала как такового в религии Лурии-2 не было. Никаких падших ангелов и их друзей. Негативные проявления во вселенной объяснялись несбалансированностью отношений Богов. Нас с Брегедирой канон рассматривал как огонь и воду со всеми вытекающими отсюда последствиями. Причем богословы  весьма далеко ушли в толковании поведения Богов, утверждая, что эти роли постоянно меняются. Не было жесткой приписки Эльсона к огню, а Брегедиры к воде.  И ко всему прочему здесь имелась модная привычка давать имена Богов новорожденным детям,  вроде как посвящая их тому или иному началу.\nТеперь о хилерстве. В обществе Лурии-2 действовал институт хилеров (слово явно из земных воспоминаний). Вся сфера медицины и здравоохранения принадлежала этим целителям, способным лечить силой  духовного сосредоточения. Существовали даже академии хилеров, куда кандидаты зачислялись на основании данных личных гороскопов. По своим способностям целители делились на следующие категории: красные хилеры, желтые, зеленые, бирюзовые и сиреневые. Высшая категория - сиреневые хилеры могла лечить абсолютно все известные Лурии-2 болезни и повреждения тела. Такие способности встречались крайне редко, поэтому сиреневых хилеров были считанные единицы на всю планету, и занимались они в основном лечением политической и разной другой элиты общества. Чтобы не подставиться в связи с этим фактом, мы с Брегедирой назвались бирюзовыми хилерами, которых было значительно больше. Именно бирюзовые голографические знаки  с изображением глаза в круге мы прикололи к одежде. Вообще такие значки выдают при окончании академии, они настроены на владельца и подделать их невозможно, но Богам в своем мире мало что неподвластно. Падение кометы на один из крупнейших городов планеты - Салас мы как раз и не смогли проконтролировать. \nВ момент столкновения Лурии-2 с кометой мы с Дирой находились в своих апартаментах во Дворце Абсолюта. Это последнее место, куда мы выбираемся из своего мира. Что до Земли, то встретившись там с Дядюшкой Лисом и Милой Лисичкой через девяносто лет после нашего ухода оттуда, я и Брегедира дали слово больше там не появляться. Не знаю, может мы его и нарушим когда-нибудь - ведь мы довольно коварные Боги... Но вряд ли.\nА во Дворце Абсолюта мы слушали принесенные давно с Земли диски с любимой музыкой, листали многочисленные альбомы с фотографиями, смотрели любимые фильмы, созданные на Земле еще до нашего ухода... Наши покои во Дворце Абсолюта давно стали служить местом накопления различных памятных вещиц: подарки от Богов и волшебников на свадьбу, сувениры из разных земных стран, собранные во время кругосветного путешествия, предметы, связанные со всякими забавными приключениями,  фотографии, видеозаписи... Поэтому, когда находит ностальгия по прошлому, мы всегда перемещаемся во Дворец. \nВ тот раз, едва мы прибыли, духи-привратники сообщили, что в данный момент во Дворце Абсолюта отдыхают Шива, Лакшми, архангел Михаил и несколько неизвестных нам волшебников. Довольно-таки безлюдно. По старой памяти я поинтересовался, где же Люцифер и получил ответ, что у того серьезные дела на Земле, и во Дворце он практически не показывается. У нас с Брег отсутствовало всякое желание общаться с Богами. Попросив не извещать никого о нашем прибытии, мы тихонько, никем не замеченные проскользнули в свои немаленькие апартаменты. "
25:
  body: "Через несколько местных дней мы вернулись обратно в минорную Лурию. Быстро оценив ситуацию, Брегедира предложила заняться лечением выживших в катастрофе людей. Изменив одежду соответственно местным условиям (свои белые джинсы и водолазку Брег сделала серо-черными от сажи, а я  к синей футболке и брюкам добавил изобилие штукатурной пыли и рваных дыр), создав на лице несколько легких царапин и сотворив значки бирюзовых хилеров, мы отправились искать каких-нибудь военных на машине, способных доставить нас в эвакуационный лагерь...\n...Грузовик подпрыгивал на кусках бетона и трещинах в изобилии попадавшихся на том, что когда-то было дорогой. Я заметил хлопья пепла в золотых волосах Брегедиры.\n- Очень правдоподобно, милый, - усмехнулась она, когда мы соприкоснулись мыслями.\n- Надеюсь, нас никто не узнает, - сказал я, провожая взглядом оборванных, окровавленных людей с покрытыми сажей лицами. - Не хочется менять внешность.\n- Не волнуйся, Эльс. Будем надеяться, что макияж из грязи и царапин нас не выдаст. Да и сам подумай, кому придет в голову безумная мысль, что Боги этого мира явились в него в трудный час? - моя половина всегда мыслила в высшей степени трезво. - Ведь кто мы для них? Мифологические существа и архетипические образы. Все. Для многих  здесь мы с тобой просто красивая сказка. А именно такие люди сейчас заправляют у власти.\n- Ты права, дорогая. Религия - религией, но в целом в обществе Лурии-2 господствует рациональное сознание. Даже под хилерство была придумана отличная научная теория.\n- Вот и не будем беспокоиться, принц мой, - Дира улыбнулась. - Приедем в лагерь - посмотрим, что там к чему, людей полечим. Имена новые придумывать тоже не будем - здесь полно мужчин и женщин, которых в силу старой традиции зовут также. Станем же одними из них, но со способностями бирюзовых хилеров.\nНаш грузовик выехал за город. Вскоре взору открылась равнина, вся усеянная большими палатками. Территория эвакуационного лагеря была обнесена проволочным забором, который, как известно, военные ставят в считанные минуты. Возле ворот скопилась толпа людей, проходящих регистрацию. На небольшой высоте пролетел тяжелый грузовой самолет, скорее всего увозивший раненых в другие регионы страны. Хилеров на всех не хватало.\n Солдаты раздвинули створки ворот, и мы въехали в лагерь. Подошедшему к машине офицеру, водитель объяснил, что привез бирюзовых хилеров. Нам посоветовали отправиться в главную палатку целителей и зарегистрироваться. Я отдал должное действующей системе организации - порядок был безупречный.\nБольшую палатку с глазом в круге мы нашли без труда. Нас встретил очень усталый человек лет тридцати со значком зеленого хилера на жилете:\n- Вас здесь очень не хватало.\n  Брегедира взяла инициативу на себя и рассказала, что мы хилеры одной из разрушенных городских больниц. В момент падения кометы была не наша смена работы, поэтому нам удалось выжить.\nНас быстренько, без формальностей  зарегистрировали, выдали жилеты медицинского персонала лагеря и направили в одну из самых больших госпитальных палаток. \nТам работали трое красных хилеров, трое желтых и трое зеленых. Они работали по бригадной системе красный-желтый-зеленый, принятой на случай глобальных бедствий. Каждый член бригады лечил доступную только ему сферу ранений. Таким путем достигалась концентрация усилий - хилеры более высокого уровня не занимались лечением в сферах, доступных более низшим. \nВ этом госпитале людям, которых не мог вылечить зеленый хилер, требовалась отправка в другие города для более квалифицированной помощи. Все, чем им могли помочь целители - это погрузить в сон для облегчения мучений.\n  И три бригады не справлялись. Поток раненых увеличивался. Люди лежали даже в проходах между койками и всюду, где они не мешали передвижению персонала. Очень многие находились в глубоком сне, ожидая отправки следующего самолета с пострадавшими. \n"
26:
  body: "Наше появление было встречено с огромным облегчением. Брегедира и я возглавили две бригады, и работа началась. Сперва мы освободили место для новых раненых тем, что почти полностью вылечили многих, пребывавших в спасительном сне, и они смогли самостоятельно покинуть нашу палатку «тяжелых». Я накладывал руки и сращивал кости, закрывал глубочайшие раны, исцелял ожоги... Неподалеку Дира занималась тем же. Разумеется, являясь Богами, мы в своей целительской деятельности заходили дальше поля способностей бирюзовых хилеров и порой незаметно для остальных лечили повреждения, за которые взялся бы лишь сиреневый хилер.\n- Вы совершенно устали, ребята, - сказал я своей бригаде - двум молодым людям и девушке. Они действительно выглядели изможденными. - Идите отдохните. Я один поработаю.\nМое предложение было принято. Но вообще хилеры способны лечить из очень крайних состояний усталости. Как утверждают местные ученые, целители постоянно подключены к определенным слоям энергетической оболочки планеты и просто транслируют оттуда определенный поток. Разный для разного рода хилеров. Задача целителя - придание направления потоку фокусировкой своего внимания. Моя бригада была отлично подготовлена и в состоянии усталости их вниманием управляла привычка, своего рода «автопилот». Я же решил, что заставлять их работать дальше - просто издевательство. К тому же им лучше было не видеть, какого рода травмы я исцеляю. Брег таким же маневром избавилась от своей бригады.\nВ лагерь прибыл транспорт с новыми пострадавшими, - поток тяжелораненых возрос. Мы с Брегедирой имели весьма отдаленное отношение к энергетической оболочке Лурии-2 и лечили своей собственной энергией, запас которой был колоссален, но небезграничен. Через несколько часов непрерывного целительства всех ран, что мне попадались на глаза и случайного удаления застарелых болезней  я вошел в странное состояние сознания. В принципе, я уже давно прошел красный коридор усталости и теперь находился в черном, о существовании которого вообще не подозревал. Перед глазами плыли цветные пятна и картины из далекого земного прошлого. Совершенно ничтожные события: я пью с кем-то виски, ловлю такси на улице... Меня затошнило от воспоминаний о том времени, когда я был один, без Диры. Ко всему прочему в голове играла музыка тоже оттуда. Женский голос пел на давно забытом языке: «One night’s not enough - Can’t  you  see?» и прочую такую же чушь. Я основательно соскользнул в какое-то очень далекое и совершенно ненужное подсознание. Сзади подошла Брегедира,  обняла и укоризненно сказала:\n- В какую грязь ты вогнал себя усилиями по спасению мира! Так нельзя, дорогой. Мы не можем помочь всем.\nЕсли честно, Брегги, я считал, что возможности Богов безграничны, - сказал я, когда мы вышли на свежий воздух.\n- Мы с тобой Боги совсем недолго, милый, - она сцепила свою руку с моей и заглянула в глаза. - И во многом не знаем своих безграничных возможностей. \n  Через мгновение в тело вошла приятная щекочущая прохлада. Дурацкие видения и музыка исчезли.\n- Теперь лучше, Эльс. Но я и сама виновата в твоем состоянии.  Знала ведь, что ты любишь всем увлекаться и забыла проследить.\n- Ерунда, принцесса, все уже прошло, - я нырнул в водоворот ее голубых глаз, и на миг весь мир перестал для нас существовать.\n"
27:
  body: "Отдаленное предчувствие новых приключений материализовалось в офицера и двух автоматчиков, вышедших из-за дальнего угла палатки. Я заметил их своим вторым зрением, стоя спиной в ту сторону.\n    «Тебе это о чем-то говорит?» - мысленно спросил я у блондинки, не отрываясь от ее губ.\n    «Я сканировала событийное пространство и  наткнулась на энергию, которая реализовалась таким образом.»\n    «Противоречие в легенде, которую ты рассказала при регистрации?»\n    «Да, милый. Один из бирюзовых хилеров той больницы выжил и рассказал, что не знает таких целителей.»\n«Ясно, принцесса. Собственно, они не могут нам никак повредить. К тому же мы в состоянии покинуть это пространство в любой момент...»\n    «Эльс, родной, мы можем здесь сделать все, что угодно. Хоть взорвать планету, как тот Бог из анекдота, уничтожавший миры, потому что они у него выходили плохими... Но я предлагаю последовать естественному течению энергий местного сюжетного плана и просто посмотреть, что будет.»\n    «Согласен, Богиня.»\n  Мы продолжали стоять обнявшись как парочка усталых хилеров, когда к нам подошли военные:\n- Прошу вас следовать за мной, - сказал офицер.\nАвтоматчики заняли позицию за нашими спинами.\n- Я не понимаю, почему вы отрываете нас от работы, когда стольким людям нужна срочная помощь? - спросила Брег с оттенком праведной обиды труженика на ниве целительства.\n- Вам просто зададут несколько вопросов и надолго не задержат, - последовало стандартное объяснение.\n- Ну раз так, мы, конечно, пойдем с вами, - ответил я, разыгрывая вариант «кретин».\nБрегедира гордо взяла меня под руку, и мы двинулись вслед за офицером. Немного попетляв по территории палаточного городка, военный привел нас к небольшой палатке с изображением какой-то хищной птицы больше всего похожей на земного орла. Я прощупал вниманием этот символ и выяснил, что он относится к местной службе безопасности. Слегка сжав локоть, Дира подтвердила, что мое открытие стало и ее достоянием.\n  Офицер отогнул полог палатки и пригласил нас внутрь.\n- Так, так, так, - произнес седой военный в полевой форме со знаком той же птицы на рукаве. - Очень хорошо, что заглянули, - кивком головы он отпустил приведшего нас офицера.\n- Да, у вас тут мило, - сказала Брегедира, оглядывая убранство палатки. Я не заметил здесь ничего милого, но моя дама разыгрывала вариант «наглец». - Что вам угодно, сержант?\n- Вообще-то я - полковник, - ответил седой и откинулся на стуле. - А угодно мне выяснить, кто вы такие. \n- Но мы же прошли регистрацию... - встрял я, сделав голос потоньше, чтобы выглядеть полным кретином. - В журнале все записано. Сходите - посмотрите.\n- Выяснилось, что хилеры с вашими именами и приметами никогда не работали в больнице Целительницы Джулии, - полковник изучающе посмотрел на меня. - По долгу своей службы я обеспечиваю безопасность лагеря эвакуации. И если появляются хилеры высокого уровня, дающие неверную информацию о себе, я обязан разобраться и выяснить их личность. Мы должны знать, кто работает с нами.\n- Ну может не Целительницы Джулии... - растерянно промямлил я, получая огромное удовольствие от своего наигранного состояния двоечника, застигнутого на вымарывании плохой отметки из дневника. Брегедира давно телепатически хохотала над моим представлением, внешне даже не улыбаясь. - Мы с моей девушкой были в таком шоке от этой кометы. Все взрывается, горит, подземные толчки, дома рушатся, люди гибнут... В таком шоке... - я сделал круглые глаза, желая продемонстрировать глубину шока и одновременно ощущая идиотизм своих слов. -  Что просто забыли название больницы, где работали. Ведь может так быть?..\nВзгляд  полковника сообщил, что так быть не может, и я несу полную чушь. "
28:
  body: "- Майор, - начала наглая Брегедира. - Было бы неплохо, если бы вы предложили нам сесть.\n- Да, верно, - он махнул одному из солдат, который тут же подскочил с двумя складными табуретками. - Итак, ребята, я вас слушаю.\n  Мы с Брег переглянулись и приготовились дальше ломать комедию, когда на столе запищала трубка мобильного телефона. Полковник обменялся с кем-то ничего не значащими фразами, но мы знали, что седой получил важную информацию и с трудом удерживает самоконтроль. \n- Ребятки,  - полковник положил трубку на стол и сцепил руки в замок. - Я узнал, что по результатам вашей работы в госпитале вас можно считать не бирюзовыми, а сиреневыми хилерами. Кто вы?\n- Но это же здорово! - воскликнул я, как  кретин исполненный наивной восторженности. - Скольким людям помогли! А скольких можем еще спасти!?\n- Дело в том, сынок, - с ласковым превосходством ответил он,  закуривая сигарету, - что сиреневых очень мало и они все известны миру. Но ты и твоя спутница неизвестны никому. К тому же зачем вам в таком случае скрывать свои способности, надевая значки бирюзовых хилеров? Которые, кстати, не поддаются подделке и их бесполезно красть, - значки настроены на владельца. Ваши значки светятся бирюзовым - значит не украденные. Видите, сколько вопросов? - полковник выжидательно уставился на нас. Брегедира ответила ему дерзким взглядом полным наглости, непокорности и всяческой оппозиции. Я же виновато потупился, как человек, который видит, что вопросов много, очень сожалеет об этом, но не понимает, чего же от него хотят в итоге. - И вы никуда не уйдете, пока не ответите на них.\n- Отлично, капитан! А люди пусть мучаются и умирают! - Брег изобразила раздражение.\n- Нам неизвестно, ребятки, что несет ваше присутствие... Вроде бы вы заняты полезным делом - лечите пострадавших людей. Но по сути вы - неизвестная величина, - полковник стряхнул пепел на земляной пол. - Я не могу поручиться, что вам таким милым и симпатичным не придут в голову другие мысли. О вас неизвестно ничего. Из тех, у кого  мы спрашивали, вас никто не знает. Как вам можно доверять работу в эвакуационном лагере? Сами вы говорить отказываетесь... В связи с этим возникает вопрос, а как вам можно вообще доверять? Кто вы такие? - но это был уже риторический вопрос. Полковник понял, что из нас так просто ничего не выбьешь. - Мне остается лишь задержать вас до дальнейшего выяснения обстоятельств... \nЯ решил напоследок сказать что-нибудь умное и издевательское одновременно. Возможно он клюнет на умную составляющую:\n- Если честно полковник, то мы - пришельцы с другой планеты, - в моем голосе был пафос извещения о великой тайне.\n  Он рассмеялся:\n- Молодой человек, всем прекрасно известен давно доказанный научный факт: Лурия - единственная планета во вселенной, где существует жизнь. Придумайте что-нибудь более правдоподобное. Уведите их в палатку для задержанных, - кивнул он автоматчикам.\n- Врет ваша наука! - крикнул я, подталкиваемый стволом автомата к выходу. - Откуда же мы взялись?\n- Да, я бы скорее поверил, что вы с небес спустились, - усмехнулся полковник нам вслед.\n"
