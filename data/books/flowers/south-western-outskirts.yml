  body: "Отдельной статьей проходят люди с развитой мудростью - духовным качеством. Их осознание более ощутимо для Орла, а значит более вкусно. «Но у них недостаточно мудрости, чтобы миновать меня и обрести свободу,» - так Орел высказывается об этом классе.\nХорошие ощущения может приносить осознание людей хитрых. Хитрость - тоже духовное качество, а значит усиливает насыщенность осознания энергией. «А  эти не столь хитры, чтобы провести меня и не втянуться в мое тело,» - повторяет Орел, почувствовав смерть очередного хитреца, в итоге перехитрившего себя самого.\nСуществует категория людей, занятых духовным поиском. В отношении некоторых из них Орел уверен, что они никогда не поглотятся им - настолько силен огонь их духа. К этим людям Орел испытывает еще и личную симпатию. Сам являясь силой, он любит только сильных. «Держитесь! Будет очень обидно, если вы сбросите обороты и  со временем попадете в меня,» - мысленно повторяет Орел таким существам, сражающимся за свободу.\nТаким образом видно, что осознание поглощается Орлом совершенно непроизвольно. Но, продвигаясь по пути самосовершенствования и дальнейшего развития <i>собственного</i> огня осознания, он научился высасывать осознание волевым усилием у отдельных людей. Данный процесс занимает некоторое время. Орел еще не настолько усовершенствовал себя, чтобы выпивать большой объем осознания одним глотком. Но получается, что медленнее - интересней. Человек, на котором сфокусировано внимание Орла (обычно незаурядный в своем роде - то есть достаточно вкусный), начинает совершать ошибки в жизни. Это не заметил, там не уследил, то не проконтролировал... Его осознание постепенно тает, и он теряет способность охватывать им все сферы своей жизни. У него пропадает былая хватка, он допускает просчеты в поведении, забывает важные вещи. Как следствие тотального поглупения жизненная ситуация существенно осложняется. В итоге он начинает подставляться всюду, где только возможно. В голове у него формируется следующий вывод: «Кругом одни сволочи и гады». Не склонный видеть в себе первопричину всех несчастий, он проецирует вину на окружающий мир. Спустя еще какое-то время он тем или иным способом теряет жизнь и последние остатки его осознания поглощаются Орлом. «Еще один дурак,» - сыто говорит Орел, ощущая бьющие тело волны жара.\nПоглощая осознания, Орел впитывает жизненный опыт людей. То, что для всех смертных лишь абстракция, для него является вполне ощутимой энергией. Энергией усиливающей, дающей возможность добиться чего-то своего, неимоверно чуждого  людям.\nКроме поглощения осознания, Орел является силой, наделяющей им. Данный факт тоже был открыт магами древней Мексики. И сейчас, когда он здесь, ничего не изменилось. Орел по-прежнему эманирует кванты осознания из своего тела, - так рождается жизнь. Но делает он это полностью автоматически, не замечая процесса. Да и зачем его замечать? Вот, когда осознание возвращается обратно, развитое и обогащенное опытом - тогда другое дело.\n  А вообще он живет в большом городе: или на юго-западной окраине, или в центре, но ближе к северо-востоку. Посреди пересечения каких-то энергетических линий. На глухой улице...\n"
17:
  body: "<h4>За дверью двадцать первой<br />Некоторые вопросы связывания миров</h4> \nТем временем Паладину Духа снился сон...\n  Он лежал на небольшом возвышении, на ощупь покрытом бархатом. Часть помещения слабо освещалось двумя настенными светильниками,  дальние же концы вообще терялись во мраке. Вокруг него стояли несколько женщин. Одна из них совершала какие-то пассы руками над его телом.\n    «Тебе нужно много энергии,» - сказала она.\n    «Мы даем ее тебе,» - сказала другая.\n    «Люди заждались Будду. Но скоро он явится миру,» - произнесла третья.\nСделав несложное умозаключение, он пришел к ужасному выводу, что на роль Будды готовят именно его. Из него хотели сделать культ. Он же никогда не признавал культов, боролся против них и вот, в итоге масса людей найдет в нем духовного лидера, станет ему поклоняться... Как отвратительно! \n  Паладин Духа поднялся с возвышения и пустил в ход хитрость: \n    «Знаете, мне  надо в туалет. Я быстро.»\n«Ты не можешь сейчас уйти, - ответила женщина, делавшая пассы. - Все уже собрались. С минуты на минуту зажжется свет, и ты предстанешь перед людьми, которые так ждали тебя.»\n    «Будет что-то не то, если  Будда обмочится на глазах у всех этих людей,» - парировал он.\n    «Да-да, ты прав. Ты прав. Можешь сходить в туалет,» - его отпустили.\n  Он вышел за дверь и оказался в коридоре. Внимание привлекло большое количество очень религиозных по виду секьюрити с рациями. «Здесь действительно будет большое мероприятие. Но без меня. Я не хочу быть Буддой,» - Паладин Духа пошел дальше по коридору.\nСвернув за угол, он обнаружил туалеты. Охранников в этой части коридора не наблюдалось. Они толпились лишь возле зала. Паладин Духа улыбнулся и, довольный приближающейся свободой от дурной обязанности, двинулся дальше в поисках выхода из здания.         \n  И вдруг что-то изменилось в нем. Он остановился. «Но ведь я считаю безупречным поведением принимать то, что дает мир! Если он дает культ меня, значит я приму и культ.» Едва он подумал эту мысль, в теле появилось ранее незнакомое ощущение наличия сверхспособности. Какая-то мощная энергия, сжатая в пружину. В одно мгновение он осознал, что обладает колоссальными целительскими способностями. Нет болезни, которую он не смог бы вылечить. И это была лишь часть того, что он мог.\n«Будду хотите? Так сейчас получите!» - он рассмеялся и взмыл в воздух, одновременно скрещивая ноги. В такой позе он полетел обратно в зал. \n  Секьюрити попадали на колени при его приближении. Он открыл дверь. Яркими лампами освещалось  огромное количество людей. Сотни и сотни. Они даже стояли в проходах. Люди пришли услышать, что скажет им Великий Учитель и Пророк. Паладин Духа влетел  и аккуратно прикрыл за собой дверь. Единый вздох изумления пронесся по всему залу. Затем установилась тишина.\nОглядевшись, он заметил высокий стул на возвышении, похожий на трон. «Очевидно, для меня.» \n  Он подлетел к трону, завис над ним и в довершение своего образа Будды молитвенно сложил руки. Правда, с образом немного не вязалась  ироничная улыбка на его лице... Но это были уже мелочи.\n  Сон закончился. «Вот он - момент триумфа! Мое подсознание предупреждает меня о нем. Конечно, форма предупреждения аллегорична... Но я не знаю насколько. Ладно, посмотрим, что там у нас дальше.» Паладин Духа отдал мысленную команду, и послушное подсознание за десять минут погрузило его в новый сон.\n"
18:
  body: "Но собственно до сна дело не дошло. Он почувствовал, что взлетает, - начался спонтанный выход из тела. Ему стало интересно: «Куда на этот раз?»\n  Зрение еще не включилось. Паладин Духа взлетел к самому потолку, когда услышал: «Нет, нет, нет! Сюда нельзя ни в коем случае!» Кто-то прикоснулся к нему руками, оказывая давление, с целью заставить вернуться обратно в его мир. Раньше у него возник бы огромный страх, сразу вернувший в тело, но сейчас это чувство было ему несвойственно. Просто захотелось узнать, кто же позволяет себе такую наглость - не пускать его в какой-то из миров.\nСделав огромное усилие, Паладин Духа открыл глаза, правда, в физическом теле, что вызвало моментальное возвращение. И увидел... \n  Из части оконного косяка и угла шкафа сложился темный силуэт. Когда произошло окончательное совпадение с телом, наложенный на наше пространство образ непонятного создания перестал существовать - распался на составные части. Оконный косяк превратился в обычный оконный косяк, а шкаф стал самым обычным шкафом без всяких признаков «чего-то  потустороннего».\n«Ух, как здорово! Так еще не бывало,» - Паладин Духа довольно потянулся под одеялом и приступил к разоблачению силы, имевшей дерзость не пустить его туда, где он был хозяином. «Я наткнулся на темный угол в своей психике. Отлично! Сейчас он будет вычищен.»\n  Дело в том, что между мирами существует связь. Внимательное сознание способно ее разглядеть и воспользоваться. Техника достаточно проста: каждому другому миру (не важно попали вы туда во сне, в сновидении либо переместились физически) соответствует определенное внутреннее ощущение. В состоянии восприятия своего родного пространства нужно лишь его вызвать и углубиться, изменяя то, что не нравится. В некоторых случаях хватает простого созерцания данного блока психики. В жизни каждого человека порой бывает, что, проснувшись, он «додумывает» сон. Таким образом полуосознанно воздействуя на подсознание - убирая негативные ощущения и усиливая позитивные. Но нужно зайти весьма далеко в развитии своего духа, чтобы данная нехитрая практика стала постоянной работой, приносящей серьезные результаты. \nПаладин Духа без труда вызвал ощущение того голоса и обрушил на него всю мощь своей концентрации.\n  «Я знаю, кто ты. Ты - одна моя родственница, умершая несколько лет назад. Теперь же, по мере роста захватываемых мной территорий подсознания, я добрался до мира, где ты обитаешь. Твоего логова. В подсознании ты представляешь собой одну из психических  программ моего рода. Вносишь в мое поведение качества, присущие роду. Этакий родовой архетип.»\n  Ощущение материализовалось в образ женщины.\n«Ты боишься перемен, которые я произведу в твоем мире-чулане. Поэтому ты не пустила меня высветлить его. Но до любого известного мне мира я могу добраться из состояния Бога, когда осознаю это пространство как всего лишь часть своего подсознания со всеми вытекающими отсюда последствиями ментального влияния. Ты - тревожащая энергия, притаившаяся в мире, где я ранее не бывал. Ничтожная силенка из моей неосознаваемой части. Сгусток дисгармонии, мешающий мне жить так, как я хочу.»\nЖенщина перед его взором постепенно распадалась в энергетическое поле белого цвета.\n  «Главное - это найти вас всех. А затем от моего созерцания вы просто растаете. Я рад, что покончил с тобой.»\n  Следующий выход из тела прошел безупречно. Он оказался в отражении своей квартиры. Здесь было темно и тихо. На улице стояла ночь, и он подозревал, что так было всегда. И разумеется в комнатах не включался свет. «Вот как раз такие темные углы и обожает всякая нечисть.»\nВ одной из комнат он наткнулся на еще одну свою родственницу (в его мире не умершую). Она посмотрела на него и ничего не сказала. Зато у Паладина Духа слова имелись:\n    «Ну кто тут пытался не пустить меня сюда?» - грозно осведомился он у существа, являющегося продуктом деятельности его подсознания.\n    «Ее больше нет,» - последовал тихий ответ.\n    «Теперь понятно, кто в доме хозяин?»\n    «У нее было много силы, но ты забрал ее всю.»\n    «Ага, значит энергия моей почившей в бозе бабушки перешла ко мне. Очень хорошо! Что ж, дело сделано - можно возвращаться. А ты помни: теперь я <i>осознаю</i> этот мир и слежу за вами,» - он скомандовал телу обратную переброску и через мгновение оказался в пространстве, которое почему-то называют «физическим».\n"
19:
  body: "«Итак, связывание миров... Соединение сознания и подсознания. Уже на данном этапе я получаю во снах уведомления о важных событиях. Это самая первичная связь. Затем она будет углубляться, и я смогу пронести из психических глубин так нужные сверхспособности.»\n  И неожиданно в нем заработала энергия только что высветленного мира. Возникло состояние просветления. \n«Но я же действую слишком примитивно! Решаю проблему углубления в психику, что называется «в лоб». Это в высшей степени неправильно! Я трачу огромную концентрацию и, конечно, продвигаюсь, но слишком медленно. Можно иначе. Можно сделать быстрее и с меньшими усилиями,» - от прилива сил он даже вспотел.\n  «Нужно лишь найти слабое место и ударить туда. Априорно считается, что оно существует всегда. Весь вопрос только в том, чтобы увидеть его, -Паладин Духа стал пристально сканировать себя вниманием. - Где же оно?»\nНовое просветление посетило его: «Какой самый повторяющийся образ во всех моих снах и сновидениях? Котлованы, ямы, траншеи... Мне плевать, что по этому поводу говорил Фрейд. Смысл этих структур - углубление. Значит данные самые часто наблюдаемые объекты - материальное воплощение  моей концентрации в отражениях. Я в буквальном смысле пробивал миры насквозь своим вниманием. Но можно иначе. Как?»\n  Тут же возникло видение одного места и воспоминание о связанном сне. Паладин Духа серьезно углубился в прошлое...\nТогда он оказался на берегу моря - об этом можно было судить по широкой полосе песка впереди. Стояла ночь, и почему-то отсутствовал шум прибоя. К нему подошел невысокий светловолосый человек в серебристых одеждах.\n    «Здравствуй.»\n    «А ты кто?» - спросил Паладин Духа.\n    «Меня зовут Стемврит. Я - стихийный дух Эфира. Сейчас ты меня не помнишь, но когда-то мы были друзьями.»\n«Да, не помню, - Паладин Духа рассеянно отвернулся и посмотрел в сторону моря. - Мне ничего не говорит ни твое имя, ни внешность.»\n    «Ничего, однажды вспомнишь, - Стемврит улыбнулся. - В это место ты попал благодаря мне. Я вытащил тебя сюда из твоих обычных миров для сна. Очень хорошо, что у тебя хватает осознания удерживаться здесь.»\n    «И зачем я тут?»\n«Хочу кое-что тебе показать. Пойдем, - Стемврит двинулся в сторону моря. Паладин Духа последовал за ним. - Знание об этом месте не пригодится тебе не только в ближайшее время, но и в последующие несколько лет. Вместе с тем аналогов этому сну ты тоже не испытаешь.»\n  Они пошли по белому песку, который был совершенно не влажным. Пройдя небольшое расстояние вперед, Стемврит остановился и показал рукой: «Смотри!»\nТам не было никакого моря. В нескольких метрах от них находилась огромная пропасть, клубящаяся серым туманом. Паладин Духа почувствовал себя совершенно завороженным величием этого зрелища. По коже побежали мурашки.  Нечто подсказывало ему, что пропасть бездонна.\n    «Что это такое?» - спросил он, отходя немного назад. Казалось бездна притягивает к себе.\n"
20:
  body: "«Провал в другие вселенные. На этом месте когда-то находился мир. Цветущий, прекрасный мир. С фонтанами и садами, - Стемврит тяжело вздохнул. - Им руководил совет женщин-жриц. Все было хорошо, пока в одну ночь некая жрица среднего уровня посвящения не нарушила свои обязанности...»\n    «И что случилось?»\n«Когда-то давно это было действительно морским побережьем, - в глазах Стемврита застыла грусть. - Я очень любил тот мир.»\n    «Но причем здесь я?» - в то время Паладин Духа очень любил задавать вопросы, наверное потому, что чувствовал себя учеником.\n    «Ты очень сильно связан с ней. Той жрицей. Большего сказать не могу. Когда-нибудь ты вспомнишь это место и будешь знать, что тебе делать,» - Стемврит посмотрел ему в глаза, и Паладин Духа почувствовал, как реальность странного сна медленно пропадает, пропадает... Он проснулся, вспомнил сон и задрожал от шальной мысли: «А что если в эту бездну прыгнуть?»\nВоспоминание быстро пронеслось в голове. \n  «Я нашел слабое место. Бездна - это проход. Прыгнуть туда означает добиться попадания в очень глубокие миры. И это решение проблемы путем <i>искусного</i> применения силы. Я больше не буду ломиться напролом. Нужно лишь попасть в то место вновь. Теперь я не такой трус как раньше. Теперь меня не пугает эта бездонная пропасть. Стемврит оказался прав: за прошедшие годы я не испытывал аналогов того сна. Эта бездна - уникальнейшее место в моем подсознании. И сейчас я должен стараться туда попасть. Но вообще, - он усмехнулся, - жизнь становится все более интересной. А из состояния ученика я вышел давно.» \n  На улице начался первый в этом году дождь. \n"
21:
  body: "<h4>За дверью двадцать второй<br />Знаки Владык</h4> \n- Прочитал тут как-то в газете, что объявлена массовая охота на лис, - сказал Иерофант, разливая по чашкам крепчайший кофе.\n- Интересно, - Архонт насыпал себе три маленьких ложечки сахара. - Значит ли это, что у нас возникают трудности?\n- Любая газета, которую читаешь, отражает состояние определенных планов психики, - Иерофант насыпал себе четыре маленьких ложечки сахара и помешал кофе. - В связи с этим можно сказать, что у нас есть проблемы, но они не очень большие. \n- Хорошо. А что ты думаешь об одном потустороннем путешествии Эльсона-лиса в бытность его героем-воителем в компьютерном мире Аркануса? Колдунья, которая сейчас напрягает и рвет линии миров, чтобы пройти к нему, сказала тогда, будто оно связано с нами...\n  Иерофант сделал глоток кофе и зажмурился от удовольствия:\n- Отличный кофе! Не находишь?\n- У тебя все отличное. Но ты мне не ответил.\n- Расслабься, Владыка, - Иерофант улыбнулся. - Я сам ничего не знаю про это. Колдунье известно больше нашего. Кстати, а сколько ее реализаций существует в нашем варианте Вселенной?\n- Две основных, но есть еще запасные. Их может быть несколько.\n- Понятно. Что тебе известно по этому вопросу, Архонт?\n- Центральное «я» Колдуньи было разбито ею же на две части чуть более двадцати пяти лет назад. Одна половина - собственно физическое «я» все это время пребывает в летаргии в пустом пространстве, полностью закрытом от чужих проникновений. Попасть туда и разбудить ее может лишь одно существо - наш герой.\n- Так... - Иерофант задумался, рассеянно помешивая ложечкой кофе. - А вторая часть?\n- Вторая - это, можно сказать, тело сновидения, энергетический сполох, постоянно присутствующий рядом с ним. И, разумеется, в ряде отражений существуют ее различные двойники - наложенные на ткань тех миров образы изменчивого тела сновидений.\n- Вот ведь!\n- Нам нужно решить одну проблему, Иерофант. Проблему весьма определенно связанную со всем этим...\n- Что за проблема?\n- В некое пространство требуется мастер-целитель. Срочно.\n- А кого лечить? - Иерофант допил кофе и посмотрел на кофейную гущу на дне. Непостижимым образом из нее сложилась морда улыбающейся лисы.\n- ...\n- Хорошо. Согласен. Посылаем целителя.\n- Но это между прочим. Вообще же мне интересно, что ты предполагаешь делать в связи с укреплением отношений героя и Колдуньи? Миры начинают постепенно совпадать и не за горами момент, когда в их руках окажется колоссальная власть.\n- Я думаю, что однажды мы пройдем во Дворец Абсолюта.\n- Вот так значит! - Архонт допил свой кофе и уставился на покрытое гущей дно, из которой явно и недвусмысленно сложился знак Дао. - Ладно, а как дела на юго-западе?\n"
22:
  body: "- По последним данным там довольно юго-западно, пасмурно и идет дождь. Доктор Незнакомец пока не замечен, зато высока активность Паладина Духа. Космический Архитектор как всегда занят манипуляциями с погодой, но подозреваю, что это маскировка. Тот-Кто-Долго-Ест-Банан в слабосознательном состоянии попал-таки в мир способностей, который предстал ему как архетипический образ - Пещера Сокровищ.\n- Он что-то унес оттуда?\n- Увы - нет. Он напоролся на охранника-психического монстра - огромного мужика трехметрового роста. Монстр воспользовался его состоянием слабого осознания себя и просто усыпил, в результате чего Тот-Кто-Долго-Ест-Банан проснулся в своем  мире. Интересная подробность: вместе с ним туда прошла даже  группа духов-союзников, но их помощь зависит от состояния осознания. Они не смогли помочь ему.\n- Все ясно.  \n  Неожиданно Архонт встал со стула и нервно огляделся: \n- Я кого-то чувствую... Владыка, за нами следят! Я только что засек чужое внимание. Может ли это делать Шамбала?\n- Шамбала вряд ли... - Иерофант иронично усмехнулся. - Иерархии земного порядка не могут входить в состояния, в которых мы существуем. Скорее всего это Лесистая Равнина. Л.Р. - один из центров подготовки магов, расположенный в холмисто-лесистой части евразийского континента. У них имеются каналы выхода на другие планеты. Между прочим, они когда-то даже пытались завербовать Доктора Незнакомца. Но это к слову.\n- Что будем делать? Мне не нравится, когда за мной подслушивают и подглядывают, - Архонт раздраженно заходил по комнате.\n- Дурная проблема, Владыка. Мы просто используем их внимание. Насколько я сейчас вижу, - Иерофант на миг сосредоточился, - им нужен Паладин Духа.\n- Ты какой-то бизнесмен в космическом масштабе - можешь получить дивиденды от чего угодно. Но как мы можем использовать Лесистую Равнину?\n- Пусть иерархи Л.Р. помогут Паладину решить часть его проблем.\n- Отлично. Пусть так будет. Спасибо за кофе, Владыка. Мне пора, - Архонт превратился в ворону и, пролетев сквозь оконное стекло, скрылся где-то вдали.\n- Лесистая Равнина... - задумчиво пробурчал Иерофант. - Давненько я о вас не слышал... \n"
