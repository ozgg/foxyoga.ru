  body: "- Каких?\n- Требуется огромная внутренняя чистота. Можно назвать ее безупречностью. Или самоконтролем. Энергия, получаемая телом на высокой скорости восприятия, поистине велика. Если же твое осознание - твоя дисциплина развито недостаточно, ты не сможешь ею управлять.\n- И что случится?\n- Все твои внутренние противоречия, коренящиеся глубоко в подсознании получат колоссальную энергетическую подпитку и выйдут наружу. Энергия разорвет тебя на части. \n-  Что, прямо физически?\n- Есть два варианта. Первый заключается в том, что, не сумев удержать мощные энергопотоки, ты теряешь рассудок - начинаешь совершать действия неадекватные с социальной точки зрения. Никогда не задумывалась, почему буйнопомешанные обладают такой огромной силой?\n- Другая скорость восприятия...\n- Вот именно! Кто знает, в какие миры отправились бы эти люди, имей они побольше самоконтроля...\n- А второй вариант?\n- Что происходит в этом случае, мне известно из личного опыта. В определенный момент усиления концентрации внимания неподконтрольная энергия высокого уровня восприятия просто уничтожает тело. Оно распадается на поток элементарных частиц, разлетающихся во все стороны. Я находился в первоначальной стадии этого процесса, поэтому не могу сказать, что происходит в данном случае с осознанием. Разумеется, как-то оно все же существует и после этого. Но форма его существования - загадка... В тот раз меня спасло лишь присутствие рядом Дядюшки Лиса.\n- Да-а... - Мама Лиса задумалась. - Кажется мой самоконтроль развит еще не настолько, чтобы избежать этих последствий... Но ты сам-то готов?\n- Как никогда!\n  Я рассказал ей о том, как вчера два раза входил в состояние повышенной скорости восприятия. Безумная энергия опьяняла. Люди вокруг казались какими-то заторможенными придурками, неспособными нормально реагировать на мир. Я ощущал огромную силу, бурлящую во всем теле. Хотелось даже как-то ее применить, например, позаниматься физическими упражнениями - дать разрядку бушующей энергии. Затем произошло какое-то переключение, - заработал мой самоконтроль. Я осознал, что нахожусь на другой скорости восприятия мира и  просто обязан сейчас ничем не отличаться от окружающих людей - не ходить слишком быстро, не делать резких энергичных движений, что я должен контролировать эту энергию и беречь каждую ее каплю, если хочу побыстрее достигнуть своей цели. Мое состояние можно было сравнить с состоянием человека, удерживающего шланг, из которого под большим напором бьет поток воды. Потеря контроля означала бы, что шланг вырвался из рук со всеми вытекающими отсюда последствиями.\n- Но соблазн был велик, Мама Лиса. Мне хотелось прыгать на месте от распирающей энергии.\n-  Хорошо, а теперь объясни мне, чем является  область черноты, которое ты видишь перед собой?\n- Это проход в измерение, где меня ждет моя дама. Ты знаешь ее имя.\n- Как-то на «Б»?..\n"
