  body: "Часто так бывает, что когда человек готов к открытию чего-то очень важного, в действие вмешиваются некие непонятные силы, и  поведение их оставляет желать лучшего. Вполне вероятно, что они руководствуются какими-то своими принципами, исходя из которых человеку еще «рано» знать ту или иную вещь. Означенные силы резко изменяют реальность на психологическом или физическом уровне. Короче говоря, как выразилась одна дама из магических миров: «Эти гады засирают всю малину!» Ведь уже почти, почти рядом, когда осталось едва-едва!..\n  Ощущение нестабильности в теле возросло неимоверно и вызвало распад восприятия мира. Последней его мыслью в момент переброски было: «До чего же обидно!..»\nНекоторое время он висел посреди черноты, не чувствуя тела. Зато он мог думать. Состояние длилось, поэтому он позволил себе поразмышлять.\n    «Я знаю, что это за мир. Это запасной вариант. Я действительно там живу и знаком  с той девицей. Кто за мной гнался - не так важно. Возможно охранная система этого горизонта подсознания. Собаки, заступившиеся за меня, - близкие мне мысли. Я перелез через забор, и восприятие изменилось. Естественно - ведь забор символизирует преграду. Ну а когда я в сознании - меня попробуй тронуть! Но это сейчас не главное. Важно то, что я познакомился с пространством, куда могу в случае чего отступить. Или сбежать. Отступление означает смерть в мире, откуда я сновижу. Умерев (в принципе устроить себе несчастный случай несложно), я перемещаюсь в измерение, где условия жизни полегче и там продолжаю свою работу. Мир, из которого меня сейчас вышвырнули какие-то бяки, и является пространством с более легкими условиями. Хороший мир. Мне там понравилось. Проблема лишь в том, что я не хочу сбегать. Я должен добиться максимальных свершений в тех ублюдских условиях, в которых живу. Сбежать с поля битвы... Конечно, можно. Никто не осудит... Но это нечестно. Я сыграю и добьюсь своего из невозможных условий. Похоже я материализуюсь... И где же?» - он почувствовал <i>сгущение</i> физических ощущений. Через мгновение заработало зрение.\nОн находился в огромном зале библиотеки. Длинные ряды стеллажей с книгами, несколько столиков, приглушенный свет, стены, обшитые панелями темного дерева. И никого... \n  Он подошел к огромной картине на стене. На полотне во весь рост был изображен человек в черной мантии ученого и с четырехугольной шапочкой на голове. Понять какое у человека было лицо представлялось невозможным, так как оно все время плыло клубами тумана и не имело постоянного образа.\n  В один момент он осознал, что надо делать и сосредоточил внимание на «лице». Картина тут же отреагировала, - сквозь туманную пелену стали медленно проступать его собственные черты. Через некоторое время образ его лица более-менее зафиксировался. Удовлетворенный результатом, он отвернулся от картины и оглядел зал библиотеки.\n"
