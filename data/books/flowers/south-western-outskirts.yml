  body: "Раздраженный потерянным временем, я сбежал вниз по короткому эскалатору. И опять сигнальная система аурического восприятия не известила меня, - рядом шел черный дубль. Он явно не спешил  расставаться. Я решил не обращать внимания на придурка и, не сбавляя шага, пошел к поездам.\nБудучи поглощен чувством раздражения на столь непутевое существо, я не замечал присутствующего необычного состояния восприятия. Неожиданно в голове что-то прояснилось. Раздражение никуда не ушло, но вернулось ощущение сознаний окружающих людей. И не все из них были обычными! Я чувствовал, что в толпе людей присутствуют... присутствуют <i>другие</i>, выглядящие также, как и все, и лишь моя способность прямого восприятия сознаний позволяет разобраться, кто есть кто.\nНе очень озабоченный этим вопросом (что здесь такого?), я зашел в вагон поезда и сел на свободное место. Дубль Братца Лиса крутился на платформе, я же с нетерпением предвкушал момент, когда двери закроются, и наше общение с ним будет закончено.\n  Двери не закрывались. Поезд стоял и не думал отправляться. Я мрачно проследил, как черный дубль зашел в дальний конец моего вагона. Едва он это сделал, двери захлопнулись, и поезд стал набирать ход...\nМеня беспокоили два типа, сидящие напротив. В их сознании было что-то не то... К тому же они беспардонно обшаривали меня своим вниманием, непосредственно на меня не глядя! Это довольно высокий уровень владения вниманием, когда оно перестает отождествляться с направлением взгляда и полностью уходит в сферу мысленного усилия. Двое наблюдающих за мной типов были довольно похожи внешне и в лицах их была какая-то странность. Некоторое время анализируя свои ощущения, я понял, что было не в порядке с их лицами. У них отсутствовала мимика. Не двигался ни один мускул лица.\nЧерный дубль сделал путешествие в мой конец вагона и сел рядом.\n- В определенное время этот мир совпадает с другими, - начал  он так, будто наш разговор  не прерывался.\n- Похоже сейчас именно это и произошло.\n- Да-да, - продолжал он, склонившись к моему уху. - И тогда можно повстречать разных странных существ, выглядящих как люди, но людьми не являющихся. Только отточенное трансфизическое восприятие способно их распознать. Ты знаешь, что существуют даже различные праздники, отмечающие сходы миров: День Всех Святых, Вальпургиева Ночь, праздник Ивана Купала... Правда, отмечающие их люди совсем позабыли истинное значение этих дней. Или ночей. Как полагаешь, что нужно этим ребятам? - спросил дубль, не глядя в сторону <i>других</i>. \n- Пока не могу сказать... Чувствую, что я им интересен. Дальше - посмотрим. Кстати, почему они никак не реагируют на тебя?\n- Я же сам во многом <i>другой</i>. Излучаю иную энергию. Неземную. Но ты им безусловно интересен: твое сознание очень сильно отличается от сознаний остальных людей.\n- Ясно. Но мне их интерес не нравится. Их внимание, оно какое-то... - я сосредоточился, чтобы перевести в слова испытываемое ощущение. - Какое-то склизкое. Противное.\n- Просто чуждая тебе энергия, - дубль был воплощением спокойствия и мудрости.\nПоезд приехал на станцию. Я встал и подошел  к дверям, ожидая остановки. Выйдя с дублем на платформу, я заметил, что те двое последовали за нами. В толпе людей, переходящих на радиальную станцию, нам удалось от них оторваться."
