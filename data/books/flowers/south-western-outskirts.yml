  body: "- Ты знаешь, Лис, что вы с ней должны вернуться сюда очень быстро?\n- Да, конечно. В тот же вечер мы должны стоять на той же улице. Время моего отсутствия в этом мире должно быть минимальным.\n- Ты сделаешь это, - сказала Мама Лиса, на этот раз закрыв глаза. - Я вижу ваше возвращение.\n- Вот и отлично, - я отрезал кусок шоколадного кекса с апельсиновыми вставками и положил ей на тарелку. Самого меня на сладкое больше не тянуло, - ощущение соли на языке пропадать не собиралось.\n- Но каким образом произойдет твое перемещение? Технически. Ты представляешь? - она налила себе еще чая и занялась поглощением кекса.\n- Суть здесь в изменении <i>скорости восприятия</i>. Скорость восприятия - это именно то название. За счет большого количества энергии увеличивается быстрота реакции в общении с миром. Ты все начинаешь делать быстрее. Все тело в таком состоянии насыщено мощью. Что характерно - остальные люди кажутся очень медлительными, - они медленно двигаются, медленно говорят... Короче - тормозят по каждому поводу. Совершенно точно, что состояние повышенной скорости восприятия используется мастерами восточных единоборств. По собственному опыту скажу - скорость реакции просто потрясающа! Сознание работает невероятно четко, - ментальные процессы протекают гораздо быстрее, чем у обычных людей. Можно переводить ум в многозадачный режим работы и решать параллельно сразу несколько дел. Данная особенность позволяет, в частности, мастерам восточных единоборств вести бой одновременно  со множеством противников. И ты понимаешь, что чем выше скорость восприятия, тем более эффективным будет такой мастер в бою.\n- Это мне понятно, Лис. Но расскажи, как, используя высокую скорость восприятия, перемещаться в другие миры?\n  Я сделал глоток чая и съел лимон. Вообще в голове моей царила пустота. Там не было готовых форм ответа на этот вопрос. Но в том-то и особенность такого состояния, что в нем не надо лихорадочно соображать. Достаточно лишь желания получить информацию, и она тут же всплывет в сознании.\n- Повышенная скорость восприятия-осознания означает, что атомы твоего тела вибрируют быстрее. Именно в таком состоянии открываются различные интересные способности. Если же в него зайти слишком далеко, то в определенные моменты ускорения даже скорость твоего перемещения по миру будет велика настолько, что для глаза окружающих людей твое тело будет размазываться в пространстве во время движения.\n- Понятно, - Мама Лиса улыбнулась. - Если помнишь фильм «Назад в будущее», то там машине времени как раз надо было разогнаться до определенной скорости, чтобы стартовать в другое время.\n- Разумеется. Принцип тот же.\n- Интересно все получается, Лис, - она вздохнула. - Я так подумала: а что мне-то делать в этом мире? Вот ты хочешь вернуться, потому что у тебя есть обязательства перед кем-то. Но я бы ушла насовсем.\n- Ты права. Эта планета - полное дерьмо. По большому счету - отсюда надо просто сматываться. Прихватив свою драгоценную физическую оболочку, разумеется.\nЗакончив с чаепитием, мы пошли в комнату. Я включил музыкальный центр, и на нас полилась музыка Жана-Мишеля Жарра.\n- Скажи, как набрать энергию, чтобы изменилась скорость восприятия? - спросила Мама Лиса, усевшись в кресло.\n- Для этого должна быть выбрана одна цель. Концентрация на ней со временем переводит восприятие на повышенную скорость. А затем начинается лавинообразный эффект: состояние повышенной скорости дает тебе еще больше энергии, за счет чего скорость возрастает еще больше. В общем методика такова, но существует ряд подводных камней. Весьма серьезных опасностей.\n"
