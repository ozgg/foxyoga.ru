  body: "<h4>За дверью пятнадцатой<br />Всадники простора</h4>\n  Невидимые обычным зрением существа - они несутся в вышине, оседлав ветра. В зимний период они всегда приносят метель. Тогда они предстают видящему глазу как белоснежные всадники верхом на таких же белоснежных скакунах. Когда-то очень давно их называли Духами Метели. В летнее время появление этих существ всегда означает грозу. Принося ее, всадники простора имеют вид  размытых силуэтов, подобных воде на стекле. В такой ипостаси их когда-то называли Духами Грозы. Весной и осенью проявления всадников совсем незаметны, и не существует сколько бы то убедительных теорий, чем они занимаются и как выглядят в это время. Совершенно определенно можно сказать, что всадникам простора всегда сопутствует сильный ветер. Но это вполне естественно - ведь он является для них средством передвижения.\n  ...Обдавая вихрем снежинок стены домов, стучась в закрытые форточки, всадники простора неслись по глухим улицам. Ветер раскачивал одинокие фонари, редкие прохожие торопились поскорее спрятаться в подъездах. Люди, сидящие у телевизоров в своих теплых квартирах, не обращали никакого внимания на буйство метели за окном. Для них важнее был выпуск вечерних новостей или продолжение какого-нибудь занудного сериала. Но всадников простора не ин-тересовало человеческое внимание. Создавая метель, они мчались в сторону юго-западной окраины города.\nГлухие улицы, полные грусти и одиночества, остались позади. Теперь  всадники летели над широким, ярко освещенным проспектом. Внизу были машины, послушно останавливающиеся перед каждым красным светофором. Люди, спускающиеся в раскрытые пасти подземных переходов и станций метро. Все как всегда. Все по-старому. Ничего здесь не изменилось. Как сказало однажды облако по имени Ультрафиолет: «Внизу просто дно».\n  Там, где они пролетали, раскачивались провода и звенели идиотские дорожные знаки. Но всадники не просто наслаждались своим полетом, своей свободой. У них была цель. Неистовыми порывами ветра всадники простора мчались на юго-запад.\nНекто, в толпе людей пробирающийся к входу в метро, неожиданно поднял голову вверх. И увидел их. Сквозь мельтешение снежинок его взору открылась группа белых всадников верхом на таких же белых скакунах,  которые были ветрами. Один из всадников простора повернул к нему свое неразличимое лицо, а затем показал рукой вперед по направлению своего движения. На юго-запад.\nОчень быстро вся кавалькада скрылась из виду. Некто увидевший стал продираться сквозь толпу обратно. Он передумал, и теперь  поездка на метро не входила в его планы. Выйдя на более менее свободное от человеческих тел пространство, некто опять взглянул  вверх. Тот самый всадник простора сдерживал нетерпеливого скакуна, состоящего из ветра. Убедившись, что его снова видят, всадник вновь показал рукой на юго-запад и дал некоторую волю скакуну. Тот медленно полетел вперед. Некто внизу, с восхищением созерцающий эту картину, интерпретировал знак единственно верным способом: он должен следовать за всадником, бросившим своих друзей ради него. Следовать в сторону юго-западной окраины. Идти в ночь и холод. Идти за бесплотным фантомом, за призрачным видением... Но он посчитал это самым правильным поведением в данной ситуации."
