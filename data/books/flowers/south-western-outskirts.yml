  body: "<h4>За дверью семнадцатой<br />Сдавайся!</h4>\nКто-то не важно, во что одетый, как выглядящий и где находящийся разговаривал сам с собой:\n    «Пространство начало менять свойства...»\n    «Но теперь ты видишь, что изменение свойств пространства еще не означает выхода в другой физический мир.»\n    «Да, сейчас это понятно...»\n    «Ты стал значительно чище, чем в прошлом и больше не купишься на всякие концептуальные идиотизмы.»\n«Безусловно. Но если об изменении свойств пространства - непонятно, что мог означать тот самый сладковатый приторный запах от женщины в метро? Трупный запах. Если не привлекать мистику, то можно предположить, что она работает в морге или является маниакальной убийцей-расчленительницей и несла в сумке чью-то голову.»\n«Глупые догадки, приятель. Такие случаи были в прошлом. Возможно, люди, от которых ты воспринимаешь такой запах, должны вскоре умереть. Не факт, конечно. Но если уж совсем мистически, то это какие-нибудь зомби, ожившие мертвецы, разгуливающие среди живых с  непонятными целями.»\n    «Ладно, не важно. Главное - мы имеем событие, говорящее об изменении свойств физического пространства. В обычном пространстве от  людей не будет нести мертвечиной.»\n    «Прибавь сюда еще форточку, непонятно как закрывшуюся на защелку прошлой ночью... Ветер так сделать не мог.»\n«А загадочные вспышки на небе? Вспышки, от которых тело пробивало волнами жара...»\n    «И это тоже. Пространство меняется, старина.» \n    «Прекрасно. Очень прекрасно.»\n    «Да, все то, что надо.»\n    «А пока я продолжаю свою концентрацию. Я должен телепортироваться в одно строго определенное измерение.»\n«Мир меняет свойства вокруг тебя. Ты сможешь это сделать, сынок. По всем признакам выходит, что сделаешь. Но запомни одну вещь: существа, пришедшие за тобой из иных вселенных максимально реальны ночью. Происшедшее с форточкой явно указывает на это. Во тьме они могут сильнее материализоваться. Будь готов, сынок. Есть предположение, что тени или блики станут доказывать преимущества своего мира перед тем, где тебя ждут. Они могут предложить физически последовать за ними. Ты ляжешь спать в свою кровать, но наутро тебя там не окажется.»\n«Справимся. Все, что мне нужно от них - это колоссальная энергия, чтобы разорвать путы, привязывающие мое восприятие к этому миру. А потом пусть катятся, куда хотят.»\n  На этом месте он прервал внутренний диалог. По всем показателям выходило, что мир вокруг начал реализовывать чудеса, необъяснимые феномены, иначе говоря - «волшебнеть». И он не знал, что может принести грядущая ночь...\n"
