  body: "<h4>За дверью двадцать четвертой<br />Лаборатория внутренних проблем</h4>\n<div class=\"dedication\">«...Он говорил: «mis ojos se pasearon» -<br />«мои глаза идут вперед.»<br />Карлос Кастанеда «Искусство сновидения»</div>\nПрофессор Ночь закончил работу и удовлетворенно откинулся на спинку стула на колесиках. Основное дело было сделано. Зеркальные грани лежащего на столе артефакта отражали его худое лицо с бородкой и очках в тонкой оправе, белый лабораторный халат, из верхнего кармана которого торчала пара ручек, тонкие нервные руки, скрещенные на груди. <i>Мысленно</i> погладив небывалой красоты кристалл-артефакт, Профессор Ночь взял со стола маленький диктофон и стал наговаривать «сопроводительную записку», - как он это назвал:\n« Профессор Ночь - Группе Захвата\n  Я закончил работу над экспериментальной моделью устройства сканирования и воздействия на сознания. Устройство успешно прошло все контрольные испытания и доказало свою полную работоспособность, а также наличие большого потенциала совершенно неизученных возможностей. Поэтому я и обозначил его как «экспериментальную модель» - разбираться со скрытым потенциалом будете сами.\nВкратце о том, что представляет из себя данная новация. Кристалл, который я вам посылаю, является неотъемлемой сверхспособностью. Сверхспособностью, позволяющей <i>чувствовать</i> осознание, преимущественно человеческое. Применяя ее, вы сразу сможете разбираться, что за человек перед вами. Но это еще не все. Ощутив сознание, восприняв доминирующий мысленный настрой, можно повлиять на него своей волей. Короче - это долгожданная телепатическая суггестия, правда, только в экспериментальном варианте.\nНекоторые особенности. Кристалл так устроен, что автоматически предупреждает владельца об опасности. Он мгновенно определяет людей с агрессивными мыслями либо неустойчивой психикой, то есть субъектов потенциально опасных в физическом плане. Здесь есть два варианта поведения в зависимости от вашего темперамента: незамедлительно покинуть пространство, где присутствует опасная точка или же, используя силу кристалла, телепатически подавить агрессию в этом сознании, что безусловно потребует некоторого усилия. \nБлагодаря кристаллу вас никто не сможет застать врасплох или подкрасться из-за угла. Вы сможете засекать сознание даже за физическими преградами и в темноте. Кристалл - это ваши глаза, которые идут впереди вас и докладывают обстановку. Думаю, понятно, что «видеть» спиной тоже до смешного просто.\nЭтическая сторона вопроса. Рекомендую не применять силовую мощь кристалла против <i>беззащитных</i>. Он будет показывать, кто есть кто по первому вашему требованию. Беззащитные же люди вызывают просто жалость.\n  Вполне можно, развив силовую сторону кристалла, заниматься грабежами банков или различных богатеев, допустим просто внушив последним выбросить свой туго набитый бумажник. Но такого рода фокусы требуют большой проработки возможностей устройства и перевода его из состояния «экспериментальной модели» в более серьезный ранг.\nНасколько я изучил вопрос, каждый человек имеет подсознательную систему психической защиты. Ее особенность в том, что она блокирует реализацию мыслей, конфликтующих с общей психической организацией субъекта. То есть телепатически заставить человека сделать то, что он не хочет крайне сложно.\nСуществуют два пути проработки этой проблемы. Первый  метод - грубый заключается в настолько мощном развитии силовой способности кристалла, что она просто ломает любые подсознательные преграды объекта воздействия. Второй метод – хитрый, означает усиление сканирующей способности кристалла, что приводит к восприятию слабых мест в подсознательных защитах (а они есть, будьте уверены - это просто a priori!). Найдя такую лазейку, вы просачиваетесь туда своей волей и можете внушать человеку свою идею. Выбор подхода из этих двух зависит от ваших естественных предпочтений - сила или хитрость. (Сам я считаю, что их нужно синтезировать и пользоваться обоими.)"
