  body: "«Когда я вижу, что какой-то человек мне не нравится - не так смотрит, разговаривает свысока, вызывающе себя ведет и т.п., он не нравится всему миру. Всему Космосу. Он представляет собой точку дисгармонии Вселенной. Сгусток грязи. Я же испытываю отвращение к таким явлениям, поскольку ненавижу грязь. Этот человек - все-равно, что банка из-под пива, брошенная кем-то в моем подъезде. Как нужно поступить с ней? Конечно, отнести на помойку. И я «применяю силу» - накладываю на людей программы несчастных случаев, болезней, неудач... Но это не сила воздействия, вмешательства. Это сила <i>видения</i>. Все «свои» вредительства я на самом деле вижу в этих людях. В них уже присутствуют неудачи, болезни, жестокая смерть... Когда я, смотря на кого-то безразличным взглядом, говорю про себя: «Ты скоро сдохнешь!», то  лишь констатирую факт наличия в нем такой предрасположенности. Вот и все. Негативные мысли вызываются у меня при столкновении с негативными людьми - точками дисгармонии, «банками от пива». Люди гармоничные, полные позитива никогда не смогут пострадать от разрядки моего гнева, так как они просто не вызовут его в силу своей гармонии. Помните старую притчу про трех мастеров единоборств? Гармоничные люди как раз и находятся в состоянии третьего мастера, в которого никто не бросил камень. Правда, таких очень мало.  Вообще  жалею, что не умею убивать или калечить прямо на месте - обязательно должно пройти какое-то время. Но я постоянно совершенствуюсь...»\nТакже он рассказал, что совсем не интересуется наступлением Конца Света и сопутствующими ему явлениями, потому что занят исключительно собственными проблемами и присутствует на Земле «транзитом». Земные эволюционные процессы его не затрагивают. Порой, узнав о прилете очередной кометы, он выходил вечером в ясную погоду на улицу, обшаривал весь небосклон подзорной трубой и нигде не мог отыскать хвостатой звезды, хотя из различных источников получал информацию, что она особенно хорошо видна именно в это время. Комета - известие о переменах, и оно было не для него. Шутливо оправдывая свое кометное невезение, он называл все прохождения комет коллективными галлюцинациями, материализующимися на фотопленке, продуктом деятельности подсознания безумного человечества. \nИ этот колдун - не один такой. Есть и другие подобные ему, живущие в какой-то <i>отдельной</i> реальности, очень слабо связанной с событиями всего мира. Апокалипсис не коснется их. Они - те самые мастера третьего уровня. Люди гармонии. Космос не может кинуть в них камень, так как они не вызывают у него мыслей раздражения. Им суждено стать беспристрастными свидетелями грядущих перемен. Но вряд ли - участниками. Уж слишком далеки эти люди. Слишком «не от мира». Они здесь просто присутствуют.   Присутствуют в полном осознании себя. Они - космические прохожие. И никак не судьи. Их удел - посмотреть, а потом, отряхнув с ног наш прах, идти дальше по космической дороге.»\nКогда он дочитал до этого места, книга стала уменьшаться в объемах, сворачиваться, пока не превратилась в листок бумаги, который быстро распался на множество белых искорок, в одно мгновение рассеявшихся в пространстве. Он огляделся, - вокруг была уже не библиотека..."
