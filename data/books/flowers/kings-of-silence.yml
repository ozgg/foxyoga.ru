  body: "<h4>За дверью тринадцатой<br /> Таинственная сущность - видение ситуаций</h4>\nВ каком-то мире посреди ночной тьмы горело окно. Оно было подобно путеводной звезде, маяку. Единственный огонек в ночи. Она сидела на подоконнике и смотрела во мрак. Она кого-то ждала. Ждала на протяжении долгого времени. Но лишь ночь была вокруг. И ночь была внутри нее. Ночь и тишина... Такого мрачного настроения она не испытывала давно. Уже давно в ее жизни не происходило ровным счетом ничего. \nВсе окна ее квартиры выходили на глухую улицу. Напротив же стоял дом, загораживающий вид неба. Она бы чувствовала себя значительно лучше в клетке окружающего мира (насколько вообще хорошо себя можно чувствовать в клетке), если бы не этот дом. Ненавистное здание не позволяло ей смотреть вдаль и ощущать простор, свободу. Оно не давало ей глубоко дышать. Как-то она попробовала уничтожить дом ментальным усилием, но из этого ничего не получилось. Дом стоял как некая сверхтяжелая мыслеформа и совершенно не хотел покидать  мир. Из любого окна квартиры взгляд неизбежно натыкался на него. Она смирилась со своим бессилием, но расчитывала, что такое состояние не продлится слишком долго. \nИ разумеется она оказалась права. Она вообще всегда оказывалась права. Вокруг вспыхнул ярчайший белый свет. Ее не испугало это явление. Она знала, что вспышка чужого намерения вполне может выглядеть как ядерный взрыв. \n  Весьма довольная она обнаружила себя стоящей перед большим окном на кухне неизвестной квартиры. Впереди, насколько хватало взгляда, открывался простор: голубое небо, яркое солнце и даль. Одна даль. Никаких идиотских зданий.\n«Наконец-то!.. - она с улыбкой сощурилась на солнце. - И это не сон. Это мой новый дом».\n  По-прежнему улыбаясь, она пошла исследовать новую квартиру. Тут никто не жил, но все предметы обстановки, казалось, ждали появления хозяев.\n- Я - хозяйка этого места! - громко заявила она квартире. - Мне здесь так нравится!..\nВ квартире все привлекало глаз своей красотой и чистотой. Современная дорогая мебель, разнообразная бытовая техника... И нигде ни следа пыли, грязи. В гостиной комнате она увидела аквариум:\n- Как же без этого?! Неотъемлемая черта, - она засмеялась.\nКвартира располагалсь на очень высоком этаже современного многоэтажного дома. Здесь была даже лоджия. Она вышла туда и вдохнула открывающийся простор и высоту. Эта место было просто <i>создано</i> для нее. Создано тем, кого она так ждала. Его могущество пока могло проявляться лишь в других мирах. \n«Клетка стала более просторной - значит можно расправлять крылья. Очень хорошо».\n  Она пошла в ванную. Полочка перед зеркалом вся была заставлена разнообразными шампунями, кремами и лосьонами. Взяв с нее щетку для волос, она стала расчесывать свои золотые волосы, попутно отмечая изменения внешности. На смуглой коже лица горел яркий румянец, голубые глаза блестели. Вместо белого платья на ней теперь были  белые джинсы и водолазка такого же цвета.  \n«Все следы косметики пропали... - она задумчиво провела рукой по щеке. - Проявилась истинная внешность. Значит я в очень духовном мире. Поистине великий творец переместил меня сюда. Но теперь пришел мой черед позаботиться о нем».\n  Она легко пробежала по небольшому коридору в гостиную. Включив цветной телевизор, с ногами залезла в удобное глубокое кресло и сосредоточилась на экране.  \nСначала он показывал лишь цветные полосы, а из динамиков раздавался характерный шум. Затем, по мере роста ее концентрации, стало возникать изображение. Вместо шума установилась тишина. Телевизор начал показывать чужой сон..."
