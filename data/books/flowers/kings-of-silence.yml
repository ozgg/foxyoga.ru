  body: "<h4>За дверью четырнадцатой<br />Ветер открытого космоса</h4>\nЕсли вы одни и никого нет рядом. Если вы ощущаете себя попавшим(ей) на праздник в чужом городе, где кругом все веселятся и никому нет дела до вас. И если печаль по этому поводу не является вашим всепоглощающим чувством, а лишь занимает некоторую, только свою экологическую нишу в пространстве психики, мирно уживаясь с другими, более прогрессивными настроениями... Тогда вы сможете воспринять дуновение ветра откуда-то извне.\nВ обществе людей бытует странное мнение, что космос - это там, наверху, где планеты и звезды. Что он находится за пределами земного небосвода. Оккультно продвинутая часть населения считает, будто оттуда на планету низливаются потоки тонких энергий, по качеству соответствующих той или иной планете, либо звезде. Задвинутые мистики умеют сознательно черпать эти энергии, различные для разных дел. И настраивают они свой ум кто на Солнце, кто на Венеру, кто на Марс с Юпитером, а кто вообще на загадочное образование тонкого плана по имени Лилит или Черная Луна. И черпают, черпают... Даже сосут. Но оставим им их миры. Возможно они там счастливы... Пусть смотрят себе вверх.\nТак вот, когда вы почувствуете себя лишним существом среди людей, но не будете особо переживать по этому поводу, вы ощутите легкое дуновение в затылок.  Внутри как будто сработал переключатель, и восприятие стало более отчетливым и ясным. Странное осознание возникнет в этот момент. Осознание, что космос - не там, где звезды, не «наверху». На самом деле он находится здесь, на этой планете. Вокруг вас. И совсем не нужно устремляться умом в звездные дали, чтобы зарядить свое тело таинственной «космической» энергией. Все эти энергии присутствуют здесь во вполне материальном виде.\nПозвольте космическому ветру увести вас на улицу. И не беспокойтесь - он крайне деликатен в обращении. Космос вокруг, но это нужно суметь увидеть. Планеты и звезды - они все здесь. Одиночество отточило ваше внимание до невероятной остроты. Приглядитесь и осознайте, почему какой-нибудь магазин называется «Меркурий» или «Плутон». Почему какие-то супермаркеты носят имена зодиакальных созвездий... Космос здесь и машины на улицах - космические корабли.\nКосмические «тонкие» энергии можно получить довольно просто - прийти в соответствующий магазин и купить. Затем употребить по назначению. Все это вам покажет ветер, дующий извне.\n  Наш так называемый «физический» мир безусловно иллюзорен. Но видящий глаз не обманется. Иллюзия, конечно, иллюзией, но сквозь нее все же проступают элементы загадочного и непознанного. Если вы поднаторели в одиночестве, то увидите, распознаете и восхититесь красотой открывшейся космической истины. \nИ ветер открытого космоса будет вокруг вашего тела подобно некоему кокону. Невидимой силовой субстанции, влияющей на мир. Данное влияние заключается в том, что вы всегда оказываетесь в нужное время в нужном месте. В нужный момент вы всегда говорите самые правильные слова тому, кому нужно, причем без всякой предшествующей подготовки. Что называется, «навскидку».\nОднажды у Доктора Незнакомца спросили: «Что вы думаете по поводу всего происходящего в мире?» Он же ответил: «Но мы идем куда-то в странных местах и все, что у нас есть - это сила и страх». \n  «Страх чего?»\n  «Страх, что мы хуже, чем можем», - сказал Доктор Незнакомец и, закутавшись в ветер открытого космоса, покинул собеседника.\n\n                           КОНЕЦ ПЕРВОЙ ЧАСТИ \n"
