  body: "<h4>За дверью третьей <br />Дом Теневых Отражений</h4>\nВремя дождей... Вновь ожили пересохшие Великие Болота. Вновь в их трясине по ночам пропадают машины с неосторожными водителями. Собственно говоря, они оттуда, конечно, выбираются, но в совершенно иное пространство, внешне довольно-таки похожее на предыдущее. Большие Магические Озера вновь наполнились водой и даже вышли из берегов, заставляя проходящих мимо путников петлять и делать многочисленные крюки в поисках обхода.\nМне всегда нравилась пасмурная погода. Я шел мимо Больших Магических Озер и с наслаждением <i>вдыхал</i> аурой царящую вокруг влагу. Вообще, эти озера - явление исключительно сезонное. В засушливые периоды они полностью пересыхают, но стоит только пройти обильному дождю, как Большие Магические Озера возвращаются к своей таинственной и непостижимой жизни. Тогда-то и начинают звучать в головах путников странные голоса, произносящие совсем непонятные фразы: «Можешь ли ты стать Ничем? Если можешь, то <i>во сколько</i>?», «Контроль сознания велик и ничтожен», «Если ты - «да», то кто же тогда «нет» и «не знаю?»... Самое безобидное, - это когда в голове просто зазвучит музыка. А если серьезно вслушиваться в произносимые Озерами слова, то окружающий мир начнет медленно расплываться и таять. Однажды в районе Больших Магических Озер на моих глазах исчез человек. Пропал, как будто и не было его никогда...\nСейчас в моей голове играла приятная музыка. В ней чувствовалось настроение тайны. Я часто ходил этой дорогой. Мне нравились Большие Магические Озера, и в периоды засухи я всегда старался притянуть в это место дождь. Озера хорошо меня знали, по-своему уважали и не старались утягивать в неизвестность.\nЯ обходил третье озеро, когда в области периферийного зрения что-то замерцало, и стоящее в том месте дерево ожило. Мне явилась дриада - дух этого дерева.\n    «Ты должен сходить <i>туда</i>», - безличный телепатический голос в голове и неяркий образ одного места неподалеку. Девятиэтажного кирпичного дома. Дома, который на протяжении нескольких лет вызывал у меня чувство загадки и личной причастности к ней. \nКогда я прошел третье озеро и приблизился к четвертому, дриада исчезла, и дерево опять стало самым обычным деревом без всяких признаков жизни и сознания.\n    «Иди туда и найдешь <i>кое-что</i>», - информировало меня четвертое озеро, своей силой породив ощущение нестабильности  воспринимаемого пространства. Мир вокруг зашатался. Возле пятого озера музыка в голове заиграла сильнее и угрожающее ощущение прошло. \nМне предложили посетить Дом Теневых Отражений, а точнее местность вокруг, - в сам Дом я не имел доступа. Пока не имел. Что ж, почему бы и не сходить? Я давно не бывал в тех краях.\n    «Сходи-сходи. Может там счастье завалялось?..» - напутствовало седьмое озеро - последнее в этом сезоне (иногда число Больших Магических Озер может доходить до одиннадцати). \n   Покинув район Озер, я пошел в сторону таинственного дома. \nЭтот дом... Он что-то во мне будил. Что-то, чему я никак не мог найти названия. Уже несколько лет я жил с ощущением, что там кто-то живет. Что я очень хорошо знаю это существо, но в силу непонятных причин мы пока не можем встретиться. Некий дух-информатор, с которым я имел беседу года два назад, сообщил, что дом из светлого кирпича является «точкой четыре». В  ответ на мой вопрос, что же тогда точки один, два и три, он показал образы трех мест, расположенных на одной улице.\n«Но точки чего?»\n    «Точки проникновения кое-кого в реальность. Предполагаемые места твоей встречи с этим существом», - больше мне ничего не удалось выжать из духа-информатора. Его расплывчатое лицо превратилось в мерцающее серебристое облако, которое вскоре растаяло в воздухе... \n"
