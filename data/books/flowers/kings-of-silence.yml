  body: "«Идущий Во Тьме - Ночной Птице\n  Наконец-то осознано, что всесильный сюжетный план, эта пресловутая событийность, наделенная чуть ли не божественными свойствами, является всего лишь одним из мифов закомлексованного разума. Я остался очень доволен этим фактом, так как от событийности уже тошнило. Сюжетный план - это еще один посредник в воздействии ума на материю. Такой же посредник, каким являются «Бог», «Судьба», «Высшие Силы» и все остальные из этой компании. Работает по такому же принципу, с него лишь снят налет загадочности и ненужного мистицизма, которым обладали вышеперечисленные посредники. Если проследить динамику развития сознания, то можно заметить, что <i>постигнутый</i> «Бог» автоматически  превращается в «сюжетный план» или  нечто подобное, короче говоря - в какой-нибудь закон. Забавно - нечего сказать! Но в продвижении к Свободе главной задачей становится избавление от посредников. Мысль должна непосредственно влиять на материю, и результат должен быть сразу, а не через год, как в случае осознания сюжетного плана. Допустим, хочу я имеющуюся у меня кружку с идиотскими рисунками превратить в изящную чашечку богемского фарфора, и это происходит тут же, на моих глазах. Но отнюдь не спустя полгода, когда я оказываюсь в магазине, торгующем дорогой посудой, с соответствующей суммой в кошельке и, изучая витрину, обнаруживаю вожделенную чашку, потом иду и покупаю. Нет, что не то в последнем варианте... Я сыт по горло <i>таким</i> контролем над материей!\nНочная Птица,  в отражениях есть пространства необычной красоты. Ключом к проникновению туда служит слово «чистота», повторяемое так же, как Доктор Незнакомец произносит слово «жизнь». Рассчитываю там встретиться с тобой. Запомни особенности, по которым ты узнаешь меня, отличишь от огромного количества двойников, встречающихся в других мирах. Я-настоящий - весьма  разговорчив, не люблю загадочное молчание. И разумеется ты ощутишь мощную волну силы, исходящую  от меня. Двойники не обладают этим. Они просто пустые оболочки. Со своей стороны я узнаю тебя по таким же качествам. \nКогда встретимся, определимся с захватом Вселенной. Пора уж обретать Свободу...»\n...Очередной монстр всхрапнул и, обливаясь кровью, упал на пол. Смуглая блондинка в черных джинсах и такой же черной водолазке, довольно улыбаясь, вышла из игровой программы и выключила компьютер. Ночная Птица использовала эту кровожадную игру в качестве психотехники. Монстров она считала своими неосознаваемыми психическими структурами - комплексами, страхами и всеми подобными препятствиями. Поэтому, расстреливая их из всевозможного оружия и распиливая бензопилой, девушка в черном совершала реальную работу над собой. \nВ неосвещаемой компьютерным монитором комнате воцарилась темнота. Ночная Птица подошла к зеркалу на стене и стала пристально вглядываться в свое отражение. Что-то происходило в ней сейчас. Отражение поплыло серым туманом и исчезло. Ночная Птица продолжала концентрацию, осознавая, что это предел, - большего достигнуть она не сможет. По  крайней мере  сегодня. Устав от напряжения, она села на кровать и стала наговаривать мысленное сообщение: \n«Ночная Птица - Идущему во Тьме\n  Ключом к первичному пониманию «Лисьей йоги» являются   три новеллы Борхеса - «Сад расходящихся тропок», «Тлён, Укбар» и «Алеф». Совершенно необязательно читать книги Карлоса Кастанеды и Ричарда Баха... Больше здесь добавить нечего. \nТеперь об отраженных мирах. Я очень люблю красоту и хочу попасть в те миры, о которых ты говорил. Но пока вопрос стоит иначе. В своих путешествиях по другим пространствам Группа Захвата должна выйти за пределы познанного. Мы направляемся в Космос. Прочь с этой планеты. Именно там - вовне привычного набора отражений по моему мнению должно находиться пространство способностей. Ну и разумеется все остальное. \nНасчет посредников. В другие измерения мы попадаем своими силами, - кто-то рассчитывал, что помогут  описанные К.К.  проводники-лазутчики, - так вот - этого не будет! Мы все делаем сами - надеяться на «третьи» факторы в высшей степени глупо. "
