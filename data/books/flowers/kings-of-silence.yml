  body: "<h4>За дверью одиннадцатой<br /> Колдунья из Аркануса</h4>\nОхранник в камуфляжной форме приподнял шлагбаум, и я повел джип вглубь территории.            \n                    \"Come on everybody!\n                      Let's have a party, baby,\n                      Come on everybody\n                      To the house of love,\" - доносилась из колонок этого неплохо оборудованного автомобиля композиция группы Blue System.  Я подумал, что если все вокруг, включая данный суперсовременный джип, является дерьмовой иллюзией,  то  незатейливые песенки Дитера Болена - это свежий  ветер,  дующий  откуда-то извне и приносящий дыхание свободы.\nЯ свернул налево и поехал вдоль длинного двухэтажного  здания. Когда-то розовые стены теперь имели преимущественно  серый  цвет. На крыше и оконных выступах второго этажа росли деревца. Было заметно, что здание давно нуждается в ремонте. Все окна этого \"корпуса три\" - как значилось на виденной мной при въезде карте,  были забраны серьезного вида решетками. Мрачное место.\n\"Body to body -\n                     Everybody,\n                     Baby...\" - усиленно  разгонял  плохое  настроение Дитер Болен, и у него это  получалось.  Я  остановил  джип возле обшарпанного входа. Глядя в зеркало заднего обзора,  отцентрировал узел галстука, пригладил волосы и поправил очки -  хотелось произвести впечатление респектабельного человека на  элементы всеобщей иллюзии, с которыми сейчас придется  иметь  дело.  На лацкане пиджака отсутствовал переливающийся значок в виде меча, - Бог Тумана покинул мое сознание, забрав с собой волшебный  Туманный Меч. Я не переживал по этому поводу.\n\"Body to body -\n                     Anybody,\n                     Baby...\" - спел    напоследок    плейер.\n          \"Очень правильно - тело к телу. Так сейчас и будет\". Со вздохом я выключил  дававшую мне так много энергии музыку и,  подняв  воротник плаща, вылез из джипа. Похрустев затекшими от  долгого  сидения суставами, двинулся ко входу. По грязной лестнице поднялся на второй этаж. Передо мной была дверь с  ярко-красной  цифрой  \"2\". Требовательно позвонив в имеющийся рядом звонок, я стал ждать.\nДверь открыла невысокая женщина в белом халате и  с  крашенными в светлый цвет волосами.\n    - Да? Что хотите? - с заигрывающей улыбкой обратилась она  ко мне.\n    - Я к тому, кто у вас главный, - ответил я, мило  улыбаясь  в ответ. Несмотря на большое желание ее придушить, стремление  быть вежливым все же возобладало. Плюс ко всему меня  не  интересовали шестерки. Я искал местного \"горбатого\" - если следовать  терминологии популярного когда-то сериала.\n- Проходите, молодой человек, - ее улыбка стала еще  шире,  и женщина пропустила меня внутрь.\n   Я оказался в полутемном помещении средних размеров,  заставленном столами и стульями.  Здесь  царил  мерзкий  запах.  Какая-то гремучая смесь из запаха дешевой еды, медикаментов и  канцелярского клея. Разумеется, я не позволил  себе  роскошь  поморщиться и высказать что-либо язвительное, а просто  последовал  за своей провожатой в дальний конец помещения. Она открыла  дверь  с черной звуконепроницаемой обивкой и сказала туда:\n    - Это к вам.\nЯ вошел в кабинет, и дверь за мной закрылась. За  внушительным письменным столом сидел и курил дорогие сигареты \"горбатый\"  этого места. Им оказалась дама в очках и белом халате. На вид  этому элементу всеобщей иллюзии было где-то лет сорок пять. Я  отметил, что возраст не научил ее пользоваться косметикой:  \"главная\" красилась... ну, если не как вокзальная проститутка, то по  крайней мере, как проститутка \"по вызову\"."
21:
  body: "- Здравствуйте. Садитесь, - она указала на  кресло  рядом  со столом. - Чем могу помочь?\n   Я тоже поздоровался, сел в кресло и изложил суть своего вопроса:\n    - В вашем отделении должна находиться одна больная с  невыясненной личностью. Она выглядит так, - я описал внешность.\n    - Ах, вы про эту девочку! Очень хорошо, что вы пришли,  - \"горбатый\" несказанно обрадовался и, порывшись  в  столе,  извлек какие-то бумаги. - Мы-то с ней жутко намучались, - она  в  совершенно невменяемом состоянии - не помнит ни имени своего, ни фамилии, ни места проживания. Несет какую-то  чушь,  будто  она  колдунья из другого мира... Ее полиция подобрала на  улице  и  сразу привезла к нам. Мы ей поставили диагноз - острая  паранойя.  Эта девочка - самая тяжелая больная в нашем отделении. Так вы  значит родственник? Скажите ее полное имя и фамилию, -  женщина  глубоко затянулась сигаретой и взяла ручку, приготовившись записывать.\n- Я не полностью изложил цель своего визита, - мой голос стал вкрадчивым. - Я хочу забрать ее. Сегодня же. Сейчас же.\n   Белый халат улыбнулся грустной улыбкой  человека,  который  все понимает, но к великому сожалению ничем помочь не может:\n    - Это невозможно. У нее тяжелое бредовое  состояние.  Она  не осознает, кем является. К тому же девочка представляет  опасность для окружающих - совсем недавно сломала ребро медсестре,  которая хотела сделать ей укол. Приходится привязывать ее к кровати.  Видите какая ситуация? Ей лежать тут еще не один месяц...  Так  как ее фамилия?\n    - Думаю, мы все же договоримся, - с приятной улыбкой и  также вкрадчиво ответил я и извлек из внутреннего кармана пиджака  увесистый конверт. - Здесь тысяча долларов. Еще столько же вы  получите, когда я с ней буду садиться в машину. Идет?\n- Вы считаете, я беру взятки? - \"горбатый\" гневно  нахмурился и взялся за трубку телефона. - Лучше уходите. Или я вызову охрану.\n    - Я уверен, что ты берешь  взятки,  -  отбрасывая  притворную вежливость и вкрадчивость, я перешел на \"ты\". - Просто хочешь получить побольше двух тысяч баксов.  И  я  в  состоянии  заплатить больше, но считаю, что ты этого не заслуживаешь. С другой  стороны, мои возможности позволяют вообще не  платить  тебе,  а  решить вопрос исключительно силовым путем. Но я человек приличный,  поэтому готов предоставить тебе шанс честно заработать неплохую сумму.\nБелый халат оказался весьма упорной иллюзией и  стал  стучать по кнопкам  телефона, - я рассчитывал на это и вызвал к жизни  \"силовые возможности\". Воздух вокруг моего тела заискрился  голубым, а затем от меня отделились два полупрозрачных фантома, тут же обретших материальность и облик ревенантов - боевых призраков.\n    - Такого не бывает... - глаза главной округлились, она  убрала трубку от уха. - Это что?.. Гипноз?..\nИздавая  полушипение-полурычание  ревенанты,  выглядящие   как очень живописного вида скелеты, обогнули стол  с  двух  сторон  и приблизились к \"горбатому\". На их костяных плечах засверкали желтые огоньки, - боевые призраки готовились  излучать  не призрачное пламя.\n    - Это ваш конец, если вы не пойдете мне  навстречу,  -  вновь переходя на \"вы\", ответил я. - Я вас даже не убью. Я не буду  угрожать вашей семье. Просто вы станете пациенткой в собственном же  отделении. И у <i>вас</i> будет диагноз «паранойя». И <i>вас</i> будут привязывать к кровати ваши же недавние подчиненные...\nГлавная сдалась - стоящим  перед  ней  аргументам  было  сложно что-то противопоставить:\n    - Хорошо-хорошо... - она нервно сглотнула. - Для гипноза  это слишком материально. Я согласна на ваши условия... Только  уберите это, -  порядком напуганная, женщина смотрела на  меня  уже  с мольбой. Былая властность покинула \"горбатого\".\n"
22:
  body: "- Вот и чудесно, - я мысленно отодвинул ревенантов в  сторону и протянул ей конверт.\n   Дрожащими руками белый халат принял деньги и даже не стал  пересчитывать:\n    - Остальное возле машины?\n    - Именно.\n    - А где гарантия, что вы не обманете?\n    - Никаких гарантий. Верьте на слово.\n    - Что ж, вы меня ставите в положение, в котором только это  и остается, - она нажала на кнопку звонка в столе. - Уберите  своих монстров - не надо, чтобы они кого-то еще в шок приводили.\nЯ усмехнулся:\n    - Дорогая, они - только ваш кошмар. Больше их никто не видит.\n   На вызов явилась медсестра строгого вида  с проседью в  волосах.\n    - Приведите сюда нашу неопознанную блондинку из пятой палаты. И пошлите кого-нибудь за ее одеждой.\n    - Вы ее что - выписываете? Она же острая больная!  -  средний медицинский персонал сделал попытку качнуть права.\n    - За ней приехали из другой больницы, поэтому  выполняйте,  - главная соврала на ходу. Безусловно ей не хотелось ни с  кем  делиться деньгами.\n   Когда медсестра ушла я высказал дополнительное требование:\n    - Также вы отдадите мне все бумаги, заведенные на  нее  -  от истории болезни до карточки на лекарства.\n- Будь по-вашему. Что еще? - \"горбатый\" наконец-то повел правильную политику, осознавая, кто здесь по-настоящему главный.\n    - Чашечку кофе. Пока я буду ждать, - я позволил  себе  слегка расслабиться.\n   Из электрического чайника женщина налила мне кипятка и  размешала там какого-то кофе из пакетика с орлом.\n   Через десять минут передо мной лежали все затребованные  бумаги, а затем  звукоизолированная  дверь  открылась, и в  кабинет, сильно покачиваясь, вошла Она. Встреча двух одиноких  миров  состоялась.\nБольничный халат, запавшие глаза, на лице - следы  от  подушки. Румянец на смуглых щеках отсутствует. Я отметил, что несмотря на все неприятности, осанка ее  прямая, глаза блестят, а волосы цвета золота в относительном порядке.\n   Брегедира увидела меня, улыбнулась и выдохнула:\n    - Ты!?.. - в следующий момент транквилизаторы и  нейролептики сделали свое дело, - блондинка угрожающе качнулась в  сторону.  Я выпрыгнул из кресла и не дал ей упасть:\n    - Привет, Дира. Я увожу тебя отсюда, - со времен нашего последнего объятия прошло, наверное, около миллиона лет...\nПришла какая-то бабка в неопрятном  белом  халате  и  принесла сверток с вещами:\n    - Иди, душечка, в палату - переоденься.\n    - Чтобы я туда еще вернулась!? - голубые глаза  гневно  сверкнули. - Я и тут могу это сделать.\n   Бабка хотела было что-то возразить, но потом махнула  рукой  и закрыла за собой дверь. Я решил, что персоналу здесь сильно  доставалось от Брег. Колдунья из Аркануса не была примерной больной.\n   Я убрал все бумаги в карман плаща и поддерживал Брегедиру, пока она влезала в грязные и рваные джинсы.\n- С кого ты сняла их, Брегги?\n    - Не помню, дорогой... Одежда колдуньи здесь как-то не  смотрелась - пришлось изворачиваться. - Она бросила взгляд на \"горбатого\": - Ох, попалась бы ты мне в Арканусе, тварь. Знала  бы  как прописывать мне столько всякой дряни.\n   Та посмотрела на меня с грустью:\n    - Видите - у нее совсем крыши нет. Такая красивая, а невменяемая...\n    - Знаете ли, - я усмехнулся, - ваше счастье, что ее  покинула колдовская сила. И вам крупно повезло, что вы не были в Арканусе, - там для вас была бы придумана мучительная смерть.\n    - Вы тоже что ли со странностями? Верите в этот \"Арканус\"...\n   Я ничего не ответил, а просто кивнул ушедшим в стену  ревенантам. С шипением они подошли к некорректно ведущему  себя  элементу всеобщей иллюзии.\n    - Пожалуйста, уберите их, - белый халат перетрусил и откинулся подальше в кресле.\n    - Потерпишь, - кто-то однажды  сказал,  что  я  \"суровый,  но справедливый\".\n"
23:
  body: "Брегедира надела грязный и штопаный свитер, расправила  волосы. Я усадил бывшую повелительницу богатой империи в кресло и одел ей на ноги замызганные кроссовки, из которых  один  был  вообще  без шнурков.\n    - Все, что у меня есть здесь, дорогой... Как ты  находишь мой наряд?\n    - Считай это в прошлом, Брегги. Пошли. Нам тут больше  нечего делать, - я накинул ей на плечи свой плащ. Поддерживая за  талию, я повел шатающуюся экс-волшебницу на выход. Один из  ревенантов  двигался впереди, другой - сзади, за спиной у нервничающей \"главной\".\nМы спустились к машине. Я усадил Брегедиру на сиденье рядом с водительским и протянул \"горбатому\" конверт:\n    - Получите.\n   Она молча приняла его и пошла назад. Я отпустил ревенантов туда, откуда они прибыли - в измерение своей фантазии  и завел  мотор.\n   Охранник у ворот приподнял шлагбаум, и мы покинули  территорию больницы. Я  включил  плейер:\n                    \"Body  to  body  -\n                      Everybody,\n                      Baby...\"\n    - Вот ты и в моем мире, Волшебница.\nБрегедира облегченно улыбнулась:\n    - Да... Наконец-то... Цена ерундовая... Только голова  сильно кружится... Скажи, Эльс, ты все еще Маленькая Снежинка?\n    - Нет, дорогая. Это прозвище я носил только в Игре.\n    - Ты оставил в Игре имя, а я - все магические способности...  - она откинула голову назад и закрыла глаза.\n   Мы стояли у светофора и ждали зеленого сигнала.\n    - Успокойся, принцесса, - я погладил ее по щеке. -  Это  была магия Игры. Она достаточно примитивна. У тебя обязательно появятся способности колдовать. В каждом мире есть своя магия, - ты овладеешь той, которая присутствует здесь.\nБрегедира открыла глаза:\n    - Тогда этот вопрос меня больше не  занимает.  Как  хорошо, что мы - вместе, Эльс... Кстати, я вижу, - ты в этом мире - просто титан материи. Дорогая машина, одет чересчур уж хорошо, за меня заплатил, наверное, приличную сумму...\n    - Без тебя, Брегедиристая, я - самый обычный поц с  деньгами и магическими способностями.\n    - Ты больше никогда не будешь без меня,  милый...  Я  приложу все усилия, чтобы никуда не исчезнуть отсюда.\n   Светофор мигнул и переключился на зеленый. Я  резко  рванул  с места - нам с Брег нравится быстрая езда или в применении к  миру Аркануса - полет. Стоящему неподалеку  блюстителю  порядка  такое поведение показалось вызывающим, и он засвистел в  свой  дурацкий свисток. Я еще сильнее надавил на педаль газа, совершенно игнорируя его безумства.\n- Проблемы, Эльс? - Дира обернулась назад, провожая взглядом, побежавшего к переговорному устройству свистуна.\n    - Ничего особенного, Брегги, - я  окутал  джип  своей  аурой. Внешне он просто растворился в воздухе. - Расскажи, как ты  попала в мой мир?\n    - Не знаю, принц мой. Однажды все смазалось перед глазами,  и я оказалась посреди какой-то глухой улицы... Волшебный жезл,  который я держала в тот момент, растаял в руке. Способности  колдовать пропали вместе с ним... Вокруг было темно, только одинокий фонарь  вдалеке, шел мелкий противный дождь, ветер пронизывал насквозь... А  я была в своей обычной одежде, - ты помнишь - из шкур и перьев.  Но теперь это все не важно... Я боюсь только  одного  -  возвращения назад, в Игру. Боюсь потерять тебя вновь...\n- Успокойся, малышка. Я удалил Игру с жесткого диска компьютера.  Вероятно в тот момент ты  и  попала  сюда.  Попала  навсегда.  Тебе больше не надо ничего бояться, Брегги.\n    - Знаешь, Эльс, - она лукаво посмотрела на меня, - по  такому случаю хочу довести до твоего сведения одно известие...\n    - Жду с нетерпением, Дира.\n   Брегедира вздохнула и устало улыбнулась. Наверное, именно  так улыбаются после победы, одержанной в очень тяжелой битве.\n    - Это действительно новость, между прочим...\n   Чтобы обстановка была более соответствующей, я  снова включил ту самую песню:\n\"Come on everybody!\n                      Let's have a party,\n                      Baby...\"\n    - Теперь говори...\n    - Ты этого так давно не слышал... - любимая  игра  Эльсона  и Брегедиры теперь происходила в новом мире.\n    - Возможно...\n                    \"Body to body -\n                      Anybody,\n                      Baby...\"\n- Я так тебя люблю, милый...\n   \n"
24:
  body: "<h4>За дверью двенадцатой<br /> Возвращение Группы Захвата</h4>\nС пасмурного неба падал мокрый снег. Он стоял перед окном и медленно пережевывал банан, задумчиво созерцая это природное представление. Мысль его погрузилась в такие внутренние глубины, где не бывала уже давно... \n             «Тот-Кто-Долго-Ест-Банан - всей Группе:  \n  Благодарность нам вынесена авансом, - это понимают все. Был использован очень хитрый прием - поблагодарить и сказать, дескать можете расслабиться, имея в виду, что все лишь удесятерят усилия в работе. Прием сработал, и мы вернулись, чтобы закончить начатое...\nИзвиняюсь за эту занудную преамбулу - хотелось послать сообщение «наверх». Теперь непосредственно о текущей обстановке. После периода безвременья и сопутствующей ему скуки, вызванных отказом от Прогулок по Бесконечности, произошел выход на новый уровень, новый виток в спиралевидном движении к Свободе и Независимости. Данное состояние характеризуется исключительно <i>целевыми</i> путешествиями в отражения. Никаких прогулок, никакого исследования чудес и любования красотами! Спящий правильно сказал, что нечего гулять - надо брать эту Бесконечность приступом!  Есть лишь Цель - достижение Конечного Мира. Вместе с тем по дороге туда отмечаются различные интересные состояния способные ускорить этот процесс. Так я пришел к выводу, что очень глубоко в этих мирах, являющихся нашей психикой со всеми  протекающими в ней сложными процессами, существует пространство, которое можно назвать «миром способностей».   Проникнув туда, можно просто взять себе какой-нибудь талант либо даже несколько. Пока я туда не попадал, поэтому не знаю, в каком виде там существуют все способности. Возможно они имеют внешность людей, а может вещей или вообще энергетических сгустков... Но это пустые домыслы. Каким образом там можно взять какую-нибудь способность я тоже не знаю. Люди тратят годы на развитие в себе определенных талантов. Очевидно, долгими тренировками они добиваются некоторого соответствия  с миром способностей и получают одну, строго определенную.  Есть люди, которые  просто неожиданно «открывают» в себе тот или иной опять же строго определенный дар, - здесь можно сказать, что в силу каких-то своих личных качеств они притянули  его  без всякого труда, или же он к ним «спустился» (вариант «поднялся»).\nСо своей стороны я предлагаю не заниматься человеческой ерундой - всевозможными тренировками по развитию, а просто, имея намерение, пройти в тот мир и унести столько способностей, сколько возможно. Причем не идиотских - типа таланта долго стоять на одной ноге  или одним ударом вбивать любой гвоздь, и не ненужных - вроде способности метко кидать камни из пращи или в голове возводить в степень колоссальные числа. Взять исключительно самое творческое и необходимое.  Для себя я выбрал способность выхода из тела «с легкой небрежностью настоящего профессионала», а также талант виртуозно играть на фортепиано. \nСобственно, у меня все.  На данное письмо глупо ставить гриф «секретно», - оно предназначено исключительно для внутреннего пользования. А внутреннее пространство - это весь мир вокруг... Итак, Группа Захвата Вселенной, жду ответов».\nВ другом месте другой человек заботливо поливал комнатные растения из большого кувшина. За окном шел мокрый снег. Такую погоду лучше наблюдать из дома. \n   Закончив с растениями, он оглядел свое  внутреннее пространство. На стенах гостиной комнаты дома его психики были развешаны шкуры добытых богов. Почему-то данные психические артефакты испускали легкое зеленоватое свечение. Ему это нравилось. С удовлетворением  истинного охотника он погладил некоторые шкуры, вспомнил, какие психические монстры в них жили... Затем, довольно улыбаясь, прошел в совершенно темную комнату. Она соответствовала неизученным областям его «я».                \n"
25:
  body: "«Охотник На Богов - Тому-Кто-Долго-Ест-Банан:\n  Как же замечательно все это! Работа и еще раз работа. Как это прекрасно! А то я совсем потерял интерес к жизни, - ничего не случалось и каждый новый день был скучнее предыдущего.\n  Мне понравилась твоя идея по поводу мира способностей. Действительно - зачем мучаться годами, накачивая у себя какой-нибудь талант, когда можно  прийти  и взять его там, где он лежит, а потом наслаждаться процессом его применения... Думаю, что столь стоящие мысли появляются исключительно от долгого и вдумчивого поглощения бананов. Да-с, банановый гуру! Я очень рад, что обозначился такой переходный этап. Буду очень стараться проникнуть в  мир способностей. Хочу заметить, что он очень сильно напоминает Космическую Кладовку из первой книги. Тот самый «склад Богов», в котором побывали Бог Огня и Бог Тумана. Сущности, превратившиеся в могущественные предметы, - те же самые способности. Я, конечно, не представляю, каким дарам могут соответствовать Метла Дворника или Таблетки от Недуга, - вероятно существует масса талантов, о которых нам неизвестно. В пространстве способностей присутствуют они все и лишь внутренние склонности попавшего туда существа определяют, рядом  с какими оно окажется. Боги Тумана и Огня - оригинальные ребята, - наверное, склонность к самоиронии и привела их к тем дарам или вещам в Кладовке... Но это не суть важно. Главное, что Группа Захвата вновь действует. А что до нужных мне способностей?  Произвольный выход из тела не помешал бы, - тогда бы я вернулся в тот мир, когда пожелал и унес бы их столько, сколько смог. Я считаю, мой банановый друг, что не отберу эту способность у тебя, и мы не подеремся из-за нее. Таланты не пропадают из своего источника, когда их кто-то обретает.\nНа этом все, жуй бананы, старина, - глядишь, придумаешь что-нибудь еще более острое «для нас, для духов».\n…Некто одетый не по моде шел быстрым шагом по заснеженной улице. Порывистый ветер бросал ему в лицо хлопья мокрого снега. Но этот субъект лишь приветствовал такое отношение. Он чувствовал, что сейчас дует добрый ветер,  ветер-друг. Иронично поглядывая на окружающих людей, он отметил  в них полное отсутствие заинтересованности в судьбе мира. Вокруг были какие-то люди-автоматы. Существа, механически выполняющие определенные, запрограммированные общественным сознанием действия. Он усмехнулся и отправил мысленное сообщение:    \n          «Антихрист - всем:\n   И все же мир будет моим... А кто против-то?» \n…Космический Архитектор пил кофе у себя дома и рассуждал о погоде. Снег - это, конечно, хорошо, но к нему нужен еще и мороз. Пусть так будет. Управление погодой довольно непростое дело. Сложно сказать, как это достигается. В большинстве случаев сразу есть результат, но как он был получен остается неясным. Но наверное это не так уж важно. Зачем тратить время на пустое осмысление? Снег нужен всем. Снег и мороз. Пусть так будет. \n  Он допил кофе и закрыл глаза. В одну из частей его многоуровневого «я» поступило сообщение. На него нужно ответить...\n«Космический Архитектор - Антихристу:\n  Все ждем этого часа, приятель. Состояние данного времени показывает, что каждый из нас должен пройти в свой Конечный Мир. Попаданием туда мы связываем измерения. Материя делается полностью подконтрольной сознанию.  Меня лично в Конечном Мире кое-кто ждет... Но я не ставлю себе задачи стать первым лицом в обычном мире. Так чуть-чуть погуляю, пошалю и исчезну. Поэтому антихрист из нас ты, - все определяется личными предпочтениями...\n  Желаю тебе успехов в твоей вселенной! Добейся своего! Сделай это! Ты сможешь!\n  На этих установках для сознания прощаюсь с тобой, «одетый не в черное».\n"
26:
  body: "...Сквозь снег и неистовый ветер он спешил по каким-то своим делам. Он не любил засиживаться дома. Он был просто неугомонным существом. Почему-то хлопья снега не попадали ему в лицо, а кружились вокруг. Как будто от его сильно блестящих глаз исходило что-то невидимое и почти неощутимое, но в то же время очень мощное и способное влиять на некоторые формы материи. Он остановился в безлюдном месте и <i>вдохнул</i> в себя все заснеженное пространство. «ЖИЗНЬ!!!» - это слово, произнесенное с необычайным вдохновением, являлось для него психоэнергетическим ключом, мантрой, рождавшей в теле невиданные по мощности вибрации. Затем, напитанный силой, он стал проговаривать послание: \n«Доктор Незнакомец - Идущему Во Тьме:\n                                          тема: секретный план воздействия\n                                          примечание: без примечаний\n                                          дата отправки: конец времен\nОбщаясь с различными людьми, приобщенными к современным тайным знаниям и обладающими некоторыми способностями, заметил, что их весьма просто обвести вокруг пальца. Они безусловно сенситивны, но тем не менее не ощущают моего воздействия на их сознание. Вначале я полагал, что мои поползновения к воздействию на чужую ментосферу будут тут же замечены и мне поставят на вид. Но ничего подобного! Я получил возможность беспрепятственно влиять на их умы. Влиять скрытно, в высшей степени незаметно. Исходя из этого был сделан вывод о существовании скрытого плана воздействия на сознание подкованных в оккультизме людей. Таким образом, воздействуя с этого плана, мы не рискуем быть обнаружены ничьей волей. Мы скрыты, мы вне их мира даже в сенсорном отношении. Мы - отдельное. Очень мило, между прочим, влиять на сознание, не прибегая к словам, сколько бы силы они не содержали. Просто, образно выражаясь, «поворачивая голову человека в нужном тебе направлении».\nНа прощанье:   мы опять работаем вместе - чертовски рад».\n …Идущий во Тьме выключил свет и впитал в себя сгущающиеся сумерки. В светлое время суток он как бы спал, - сознание было заторможенным и неспособным к продуктивной работе. Днем он ощущал себя совсем другим человеком. Но стоило лишь сумрачному вечеру  шагнуть на порог мира, как Идущий во Тьме преображался, - в нем начинала бурлить невиданная энергия, мысль работала удивительно четко, способности к влиянию на других людей - суггестии возрастали неимоверно. \nОн стал усиленно <i>дышать</i> аурой, поглощая своим энергетическим полем пока еще разрозненную тьму. По телу пошла привычная волна жара. Он потянулся и размял суставы. Вот сейчас-то он просыпался по-настоящему. От резкого движения головой полутемная комната осветилась яркой белой вспышкой, - энергии было так много, что она уже не удерживалась телом и разряжалась в окружающее пространство. Идущий во Тьме вновь дернул головой, хрустнув позвонками своего несовершенного тела. На этот раз белая вспышка была подобна длящемуся разряду молнии, - пространство вокруг него освещалось около двух секунд. Он раздраженно посетовал, что физика не держит энергию и тут же забыл об этом. В сравнении со стоящими задачами и предполагаемыми свершениями какой-то сброс энергии в пространство был сущим пустяком. Идущий во Тьме сел в потертое кресло и сосредоточился на внутренней глубине..."
