  body: "Теперь об отраженных мирах. Я очень люблю красоту и хочу попасть в те миры, о которых ты говорил. Но пока вопрос стоит иначе. В своих путешествиях по другим пространствам Группа Захвата должна выйти за пределы познанного. Мы направляемся в Космос. Прочь с этой планеты. Именно там - вовне привычного набора отражений по моему мнению должно находиться пространство способностей. Ну и разумеется все остальное. \n  Насчет посредников. В другие измерения мы попадаем своими силами, - кто-то рассчитывал, что помогут  описанные К.К.  проводники-лазутчики, - так вот - этого не будет! Мы все делаем сами - надеяться на «третьи» факторы в высшей степени глупо. \n  Для дальнейшего продвижения в психические глубины - сферу непознанного необходимо разобраться с имеющимся фундаментальным комплексом: боязнью нападения. Это глубинная часть любого человеческого существа - архетип. Данная установка трактует опасным все таинственное и загадочное. Группа Захвата безусловно испытывала такое состояние, пребывая в других мирах, - я помню отчет Принца Мглы, представленный в «Лисьей йоге». Бедолага - что он испытывал в том безлюдном пространстве! Итак, страх нападения активизируется в неизвестной обстановке. Отсюда, кстати, просто бесподобные успехи в левитации. Ведь самое безопасное там - это пребывание в воздухе. Да, Идущий во Тьме, сейчас я могу признать: упражняясь в полетах, я праздновала труса. Но все меняется. Отныне летать - лишь в самых крайних случаях и только для удобства передвижения. Страх должен быть встречен лицом к лицу! Поэтому нужно посещать самые подозрительные уголки отражений: идти в темные места, ломая детское чувство, что оттуда кто-то «выскочит и схватит». На улицах иных миров ходить исключительно пешком, не пугаясь местных прохожих. Если же сложилась конфликтная ситуация, и кто-то действительно выскочил и уже готов схватить, не возвращаться в ужасе в свое пространство, чтобы медитативно воздействовать на обидчика из состояния бога, - когда он всего лишь мыслеформа в сознании. Лично мне надоело постоянно убегать. Я - полновластная хозяйка своей психики, и если кто-то из отраженных миров имеет что-то против этого и нападает на меня, то я просто надаю ему по морде. Затем постараюсь расчленить на части - знаешь, они там все на удивление пластичны, - руку или ногу оторвать ничего не стоит. Потом в силу своих скромных возможностей попробую концентрацией внимания разложить то, что осталось на молекулы. Конечно, если не выйдет открутить голову и конечности, а концентрация ничего не даст, я стану просто жестоко драться. Физически. Грубо. А что еще остается, когда все способности с приставкой «сверх» отказывают? Вот такой будет моя программа действий в подобных ситуациях. Может, скажешь, что сурово? По-моему - чепуха! А красивые миры пока подождут. Самой жаль. Ладно, пора прощаться». \n  Ночная Птица открыла глаза и осмотрелась.  Из зеркала  на нее смотрело и улыбалось ее отражение. Одето оно было во все белое. Блондинка в черном моргнула, и отражение исчезло, оставив напоследок аромат цветов ириса.\n"
