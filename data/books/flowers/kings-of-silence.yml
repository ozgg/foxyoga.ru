  body: "...По зеленой равнине ходят гигантские древние ящеры с очень большими и острыми зубами. Тиранозавры. Их атакуют небольшие разрозненные группки рыцарей в светлых доспехах и закрытых шлемах с красным плюмажем.\n  «Теперь паладины действуют в этом мире», - она усилила концентрацию, и в картинке добавилось резкости. \nРазмахивая мечами, святые рыцари наступали на доисторических ящеров. Было непонятно, что они могут противопоставить этим хищным монстрам, любой из которых мог смести их всех одним ударом хвоста. Но происходило странное: тиранозавры растерянно пятились, теснимые рыцарями, и не предпринимали никаких агрессивных действий. Разве что скалились своими страшными зубами.\nСражение происходило в абсолютно бесконтактном стиле, - паладины лишь надвигались, вращая мечами, которые кстати вряд ли смогли бы хоть как-то повредить мощную шкуру динозавров. Преданные рыцари давили на ящеров чем-то тонким, нематериальным - своей внутренней силой. Грозные тирексы напоминали овец, сгоняемых в стадо группой пастухов. И мечи в данном случае являлись не оружием, а неким выражением духовного авторитета и сопутствующей власти преданных воинов.\nПо экрану вновь пошли полосы, - сон закончился. Она удовлетворенно улыбнулась: «Тяжелые психические структуры постепенно сдают позиции».\n Блондинка села в позу лотоса, попутно отметив, что на коленке ее белоснежных джинсов появилось черно-коричневое масляное пятно. Факт, который привел бы в ужас любую другую девушку, вызвал у нее неподдельный восторг:\n «Значит мое созерцание помогает! Я взяла на себя часть его проблем... Впрочем, разобраться с ними будет несложно - пятновыводителем или еще как».\n  Она вновь сосредоточилась на экране...\n...Тот, о ком она все время думала, медленно летел в темноте ее старой квартиры. Он был полон решимости бороться со своими страхами. Данное намерение материализовалось в меч, который он держал в вытянутых руках. \n  Квартира сильно изменилась с тех пор, как хозяйка в белом исчезла отттуда. Повсюду лежали кучи хлама, каких-то старых ненужных вещей. Заострив концентрацию, она разглядела толстый слой пыли на всех предметах.\n  «Мой старый дом превратился в мусорную корзину... Со всех миров сюда скатывается разнообразная психическая муть, принимающая вид этих вещей». \nМолодой человек с мечом летел дальше по длинному коридору. Он остановился возле большого, потемневшего от времени зеркала и завис в воздухе.\n  Телевизор показал странные объекты, лежащие на комоде перед зеркалом. Это были даже не вещи. Ее взгляду открылись <i>куски энергии</i>, не испускающие никакого свечения.\n«Не просто мусор! - в удивлении она подошла ближе к телевизору и присела на корточки. - Целые миры с нечистым, недуховным содержимым! Та квартира превратилась в какую-то космическую помойку». \n  Сновидящий потрогал мечом куски энергии. Они никак не отреагировали. Потеряв интерес к этим объектам, он полетел дальше в сторону кухни.\nНа этом месте по экрану пошли полосы, и картинка исчезла. Сновидящий вернулся в свой мир. Она села в кресло и осмотрела себя. Белейшая водолазка теперь выглядела слегка сероватой с отдельными пятнами грязи. Джинсы вызывали ассоциации с длительными прогулками по стройке под дождем.\n  «Наша связь работает, - она дотронулась до пятна засохшей грязи на джинсах. Тут же на этом месте возник островок белоснежной ткани. - Ладно, с этим потом разберемся».\n"
31:
  body: "Опять она направила сосредоточенный взгляд голубых глаз в испещренный полосами экран.\n  ...На этот раз сновидящий материализовался поблизости от ее старого дома. Он стоял посреди большой автостоянки. Только на ней не было ни единой машины. Там находились люди. Много людей. Мужчины в черном были сгруппированы по четыре-пять человек. Они просто молча стояли и, казалось, чего-то ждали. Сновидящий стал пробираться через эту странную толпу. Люди в черных плащах и куртках беззвучно освобождали ему дорогу. Он подошел к группе каких-то молодых людей  и, притворяясь свойским парнем, в разбитной манере спросил:\n  «Эй, ребята, чего ждем-то?»\n  Один из группы повернул к нему очень простецкое, даже примитивное лицо и что-то невнятно пробормотал. \n  Сновидящий понял, что ничего более путного здесь не добиться и пошел дальше. На пасмурном небе мира показалось солнце. Он отошел на некоторое расстояние от толпы черных, посмотрел на солнце, а затем вытянул руки в их направлении.\n«Давай, покажи им! - она сжала кулаки и неимоверно сконцентрировалась на молодом человеке, пытаясь передать ему свою силу. - Пусть эта грязь немедленно растает! Пусть не пачкает больше нашу вселенную!»\n  От рук сновидящего определенно что-то исходило. Что-то невидимое и мощное. Люди в черном одновременно, как по команде начали расходиться в стороны, по-прежнему сохраняя свои группы. Им не нравилось это влияние. В следующее мгновение экран стал показывать одни полосы.\n  «Эти страхи, собранные вместе, конечно, не исчезли, но тем не менее, хоть такой результат», - она перевела взгляд на свои красивые тонкие руки и  увидела, что они дрожат от напряжения.\nТеперь вся одежда блондинки была покрыта жирными грязными пятнами машинного масла.\n  Ее терпение закончилось, - резко вскочив, она пошла в ванную комнату. Включила душ и направила его струю на себя.\n  «Мое новое жилище слишком прекрасно, чтобы я оскверняла его такой одеждой», - с облегчением она наблюдала, как прямо на глазах масляные пятна тают и исчезают, оставляя чистейшую белую ткань... Скоро с энергетическим загрязнением было покончено. Она выключила воду и <i>мысленным</i> усилием испарила влагу из одежды. Мотнув головой, высушила волосы.\n«Ко мне самой никакая мыслегрязь не пристанет, но за одеждой надо следить»,\n Во всем белом блондинка вернулась в гостиную. Телевизор в этом мире был живым существом и больше не требовал фокусировки ее внимания. Теперь он знал, что именно хочет видеть хозяйка. Поэтому, увидев, что она устроилась в кресле, он тут же включил картину нового путешествия сновидящего.\nОна опять увидела свою старую квартиру. На этот раз там было очень красиво.\n  «Другая альтернатива... Не мусорная корзина... Но что же?»\n  Аналог ее комнаты освещался мерцающим светом красного ночника. В обстановке чувствовался вкус, некая изысканность. Сновидящий стоял посреди комнаты, по всей видимости впервые за многие свои путешествия пребывая в некоторой растерянности. На кровати перед ним сидела обнаженная девушка с черными волосами.\n  Блондинка у телевизора нахмурилась:\n«Эта тварь того же свойства, что и люди в черных одеждах. Надеюсь, ты не купишься на такой фокус».\n- Проведи меня в свой мир, - обратилась к сновидящему девица.\n- Меня не устраивает твоя внешность, - ответил тот. - Моя настоящая девушка выглядит иначе - она блондинка высокого роста. Ты сможешь сейчас стать такой?\n- Я не хочу менять облик, - капризно протянула темноволосая.\n«В отличие от других подобных двойников, эта  весьма разговорчива, - она подсела ближе к телевизору и провела рукой по изображению сновидящего. - Но ты же понимаешь - между тобой и мной не может быть никаких разногласий».\n  Он посмотрел в сторону экрана, как будто что-то почувствовав. Затем понял, что снова попал не туда, куда надо. И это было обидно. Усталый путник рассчитывал, что наконец-то дошел до цели своего путешествия. Но оказалось иначе. Впереди вновь была дорога. Одна дорога...\nНе говоря ни слова, сновидящий вышел в коридор и вызвал в теле ощущение обратной переброски. Космический вихрь закрутил его, - он потерял восприятие этого мира, на мгновение у него даже пропало восприятие тела. Через миг он приходил в себя в родном измерении. Состояние сна медленно улетучивалось. Какой-то образ настойчиво рвался в сознание. Сновидящий не позволил себе просыпаться и сосредоточился на нем. И образ раскрылся в уме. Он увидел девушку в белом. Ту самую. Она улыбнулась ему и сказала: «Ты только не бросай попыток».\n«Однажды все будет по-нашему... -  нервно стиснув руки, блондинка отошла от телевизора. - Я не знаю, когда это произойдет. А пока впереди лишь путь... Ничего, кроме пути...»"
