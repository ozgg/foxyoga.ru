  body: "«Не очень хороший человек,»- он неспеша пошел к подъезду, напевая в голове песенку «Когда с тобой говорит призрак». Это была тактическая уловка на случай прощупывания сознания, - в пространство Доктор Незнакомец излучал впечатление милого и веселого, рассеянного человека, которого не интересуют всякие интриги и пустые разборки. От него исходило прекрасное настроение - «Какой сегодня чудесный денек!» и под ритмичную песню он даже танцевал внутри. Одновременно Доктор Незнакомец держал настройку на внимании, льющемся из машины и передавал ему свои чувства: «У нас все в порядке. Мы отличные ребята. Давайте жить и веселиться. Забудем плохие мысли. Самое лучшее - это петь любимые песни и танцевать.» В этом и состоял открытый им секретный план воздействия - влияние на людей через неосознаваемые ими уровни психики. Нужные установки просачиваются в сознательную часть «я»из подсознания и воспринимаются даже оккультно развитыми людьми как собственные мысли и настроения.\nНажал и отпустил кнопку домофона.\n-	Кто там? - раздался в динамике встревоженный голос девушки.\n-	Доктор, - у любого подслушивающего постороннего лишь возникла бы ассоциация с врачом.\n-	Открываю, - замок щелкнул и Доктор Незнакомец впервые оказался внутри Дома Теневых Отражений.\n  Алиса ждала его на площадке восьмого этажа. Это была девушка на вид двадцати с небольшим лет, чуть выше среднего роста и красивого сложения. Волосы у нее были темные и не очень длинные, лицо с чуть смуглой кожей  и  выдающимися  точеными скулами.\n-	Рискуете, так меня встречая, - сказал Доктор вместо приветствия.\n-	Но я же знаю, что это - вы.\nВслед за девушкой он зашел  в квартиру. Снял легкие мокасины, в которых обычно ходил летом и отправился в ванную - умыться с дороги. \n  Ванная комната поразила обилием хромированных деталей, шампуней и устройств неизвестного предназначения.\n  «Богатые сволочи, - констатировал Доктор. Он не любил богатых людей и на вопрос, как он будет к ним относиться, когда сам станет богатым, неизменно отвечал: «Также». - Очевидно родители. Но теперь именно их дочке я помогаю. Оригинально, ничего не скажешь.»- Незнакомец вытер лицо полотенцем для рук и пошел на кухню, где Алиса готовила кофе.\n-	Хорошо живете, - он окинул взглядом просторную кухню, как и ванная обильно снабженную  разной бытовой техникой. - Выгодная работа?\n-	Я - журналист в одной крупной газете. А это все, - она показала на суперкухню, - родители купили.\n-	Богатые предки, - хмыкнул Доктор.\n-	Год назад они разбились на машине.\n«Очень хорошо. Не будут путаться под ногами,»- со свойственным цинизмом подумал он. \nКофе был весьма вкусен. Доктор попробовал предложенные Алисой шоколадные вафли и нашел в них существенное отличие по сравнению с такими же, покупаемыми им. В этих отсутствовал химический привкус. «Все-равно те тоже неплохи.»"
23:
  body: "-	Понимаете, Доктор Незнакомец, - начала разговор Алиса, - последнее время вокруг меня происходят странные вещи.\n-	Да? И какие же?\n-	За мной постоянно следят люди на машинах «вольво». Может они представляют какую-то мафию, но я в своей работе никогда не затрагивала ничьих интересов. Я потеряла связь со всеми друзьями и подругами - не отвечают телефоны,  дома их застать невозможно, а сами они почему-то не объявляются. Иногда я замечаю за собой странные мысли, обычно мне несвойственные. \n-	Понятно. Что дальше?\n-	Далеко в тайге живет мой дед. Он очень необычный и даже уникальный человек. Я решила съездить к нему и пожить некоторое время. Мои коллеги-журналисты, из тех, что пишут разоблачительные материалы, в самые опасные моменты иногда исчезают подальше из города и пережидают тяжелое время. На днях я купила два билета на самолет. Я рассчитывала, что мой брат будет сопровождать меня в этом путешествии, но...\n-	...он тоже исчез, - равнодушным тоном продолжил Доктор Незнакомец.\n-	Да. Я не могу ему дозвониться. Как сквозь землю провалился... - Алиса подняла глаза от чашки с кофе и случайно встретила взгляд Доктора Незнакомца. Будучи журналистом, она разбиралась в психологии.   Сидящий напротив человек мог читать души как открытую книгу. В его глазах сквозила не очень скрываемая ирония. Еще она поняла, что здесь сейчас главный - он. Доктор Незнакомец контролирует ситуацию, способен ей помочь и вообще - он именно тот, кто нужен.\n-	Скажите, Алиса, кто вам дал мой телефон? - от этого вопроса у нее возникло впечатление, что какие-то невидимые руки вдруг стали копаться в ее голове, переворачивая и перетряхивая все содержимое, и как бы говоря: «Ты лучше скажи, а то нам тут рыться долго.»\n-	Мне снился сон, - едва она начала, ощущение рук исчезло. - Я знала, что сплю - такое иногда случается со мной. Во сне я находилась в очень красивом здании похожем на оранжерею. Там повсюду лежали папки, бумаги, книги - все порядочно покрытое пылью. Пока я разглядывала обстановку, по винтовой лестнице спустилось странное существо, - Алиса виновато посмотрела на Доктора.\n-	Продолжайте, - он взял новую вафлю.\n-	У него была голова и хвост чернобурой лисицы.\n-	А во что оно было одето, - спросил Доктор Незнакомец тоном психиатра, интересующегося у пациента: «Так вы говорите за вами прилетала летающая тарелка? А не скажете, какой она была формы?»\nАлиса поняла, что этот человек ее испытывает и продолжила:\n-	Синий костюм тройка, белая сорочка, синий галстук... Очень со вкусом одетое существо. Оно сказало, что есть человек в моем мире, способный на некоторое время стать для меня телохранителем. Затем этот полулис посмотрел мне в глаза и сказал: «Запоминай номер телефона»,  продиктовал ваш номер и что вас зовут Доктор Незнакомец. Потом он резко толкнул меня, и я проснулась. Позвонить по вашему номеру было моим последним шансом. Я не понимаю, что вокруг меня творится, но с определенностью могу сказать - мне одной не выстоять.\n-	Ясно. - Незнакомец был немногословен. Он просто доел вафлю и взял еще одну. - Вкусные. "
24:
  body: "-	Скажите, как мне вас лучше называть? Доктор Незнакомец - слишком длинно, и окружающие люди будут относиться с недоумением.\n-	Зови меня Док, - он улыбнулся. - А я буду называть тебя Элис. Идет?\n-	Отлично, Док. - Алиса улыбнулась в ответ.\n  Затем он посвятил ее в суть вопроса:  вкратце рассказал о своей встрече с полулисом и поведал об организации Дело. Док считал, что если уж быть телохранителем, то у партнера, а партнер должен ориентироваться в ситуации. Помимо просто хороших дружеских отношений это серьезно облегчает работу телохранителя - объект охраны находится в курсе возможных событий и готов ко всему.\n-	Пора выходить.\n-	Я быстро. - Алиса сходила в одну из комнат и вскоре вернулась, переодетая в джинсы и блузку, с кожаным рюкзаком на плече.\n  Док заметил, что случайно прикоснулся к ней аурой и тут же втянул излучение в тело - «Это не девушка, а объект миссии.»\n  В лифте Алиса достала ключи от машины.\n-	Что это? - спросил Доктор.\n-	Я вожу машину. Сейчас быстренько доедем до аэропорта.\n-	Исключается, Элис.\n-	Почему?\n-	В машине мы уязвимы, потому что  статичны. Не  передвигаемся как в общественном транспорте. Нас легко засечь и удерживать вниманием. В метро же мы будем перемещаться в толпе людей, и если кто-то все же прицепится, то долго нас «вести»не сможет. Луч его внимания будет быстро сбит сознаниями других людей.\n-	Как скажешь, - она убрала ключи в рюкзак. - Поедем на метро.\n  Док молча взял у нее рюкзак и  пристроил себе на спину. Лифт приехал на первый этаж.\n  «Состояние контроля - двести процентов,»- отдал он команду себе и открыл дверь подъезда.\nАура послушно распространилась на несколько метров вокруг. Некоторой ее частью Доктор Незнакомец окутал Алису. Черный «вольво»стоял на прежнем месте. Аура восприняла лучи враждебного внимания. Доктор решил не ставить никаких блоков и просто пропустил внимание внутрь себя: «Мое сознание беспредельно и, в принципе, в него можно было бы отправлять все токсические отходы человечества - любую помойку поглотит без остатка, ничуть не изменившись. Что уж говорить о каком-то примитивном внимании всего одного человека какой бы он ни был экстра, супер или пара.»\nНаблюдатель в машине с затемненными стеклами почувствовал себя странно. Сначала, когда этот по-простому одетый человек лишь подходил к подъезду, ему стало очень весело - нахлынули приятные воспоминания, любимая музыка зазвучала в голове, хотелось танцевать. Он даже притопывал ногами и похлопывал руками по рулю в такт внутреннему ритму. Затем человек скрылся в подъезде, и хорошее настроение схлынуло. Он не усмотрел никакой связи между появлением человека и своим состоянием - ему было хорошо, это исходило только из него самого и любые наведенные мысли здесь исключались. Сейчас же, посмотрев на этого человека и девицу, которой в определенное время дня надо было внушать определенные мысли, он вдруг увидел звездную пустоту космического пространства. Пустота резко втянула его в себя. Он ощутил, что падает или летит, а мир вокруг перестал существовать. Неожиданно ему подумалось, что в эту звездную бездну вполне можно было бы отправлять радиоактивные и токсические отходы цивилизации, полностью решив таким образом проблему их захоронения. Это была странная мысль, но продолжить анализ он не успел, так как потерял сознание.\n«Принцип Орла,»- отрешенно подумал Доктор Незнакомец, краем внимания скользнув по своему внутреннему миру и отметив барахтающийся там сгусток белого свечения. Затем он переключился на контроль ситуации вовне и тут же забыл о нем. "
25:
  body: "По дороге к станции подземки Незнакомец провел инструктаж:\n-	От меня не отходи ни на шаг. Если кто-нибудь обратится - молчи, предоставь разговор мне. В случае же, если будешь вынуждена отвечать, не противоречь моим словам - понимаешь ты их или нет. Все ясно?\n-	А о чем думать?\n-	 О чем хочешь.\nИх дорога проходила через стоянку такси рядом со станцией метро. Доктор Незнакомец ощутил приближающееся негативное событие. Оно было не очень большим, но мощным и в случае потворствования могло вызвать неприятные последствия. Рассеивать его медитативно не было времени - они уже входили на стоянку, а обойти опасную территорию ему не позволяла гордость. «Сейчас будет драка, Док.»\n-	Эй, ребята, давайте довезу вас, куда хотите! - обратился к ним скучающий на жаре невысокий, спортивного вида человек со стриженными ежиком седыми волосами - водитель такси.\n  Доктор отрицательно качнул головой и пошел дальше. Алиса поняла, что начались проблемы и старалась держаться подальше от спортивного водителя.\n-	Нет, в самом деле! Что вам в метро париться? - не унимался седой спортсмен.\nОтвета на свою реплику он не получил. Парочка, не ускоряя хода, двигалась дальше. Тогда он забежал вперед и преградил им дорогу:\n-	Довезу с ветерком, ребята. Я серьезно. Быстренько попадете, куда вам надо, - водитель улыбался и распространял вокруг доброту и услужливость. Душка, а не человек.\n  Все сигнальные системы Незнакомца зажгли красные лампочки и зазвенели зуммерами тревоги: «Внимание! Опасность! Если кто-то преграждает тебе дорогу, это уже боевое действие.»\nРуки окутал плотный слой ауры - на случай физической конфронтации, впрочем его гармоничная событийность никогда не допускала этого. Любой конфликт Доктор разрешал словами. Но сейчас от него требовались <i>особые</i> слова.\n-	Ну ты, гнида, достал уже со своим дерьмом!!! Не поедем мы никуда с тобой, понял?! - заорал Доктор Незнакомец на все окрестности, проговаривая фразу на энергетическом выдохе. Он давно раскусил, что это никакой не таксист.\nАлиса вздрогнула, ощутив острое копье концентрированной черной злобы, вылетевшее из ее спутника, и подумала, что это очень хорошее положение вещей, когда Док за нее. «Таксист» покачнулся, восприняв в тело заряд специально созданной злости, у машины рядом включилась сигнализация, несколько людей неподалеку повернули головы в их сторону, и спортсмен получил еще и их внимание: «Что происходит? Что происходит?» Доктор же умело рассеял часть этого внимания, направленного на него.\n-	Ну, ладно... Так бы и сказал... Зачем кричать-то?.. Я просто... - водитель растерянно махнул рукой, освободил дорогу и еще что-то пробормотал, но, вероятно, лишь самому себе в целях успокоения.\n  Испытывая приступ злости, бывает сложно вернуться к обычному состоянию. Для Доктора Незнакомца это был давно пройденный этап. Он сделал глубокий вдох, а затем резко выдохнул через нос, возвращая обычную отрешенность.\n"
26:
  body: "-	Я уж решила, что ты его убьешь сейчас, - тихо сказала Алиса, когда они заходили в метро. - Зачем он к нам прицепился?\n-	Это был не таксист. Человек Дела. Подсадка. Я однажды сталкивался с чем-то похожим. Настоящий таксист сейчас спит у себя дома, а когда проснется, не будет знать, как он туда попал, - Доктор опять воскресил в памяти досье организации.\n-	Не знала, что так бывает.\n-	Расслабься, Элис. Это все совсем не важно.\nЛжетаксист сел в машину, ощущая сильнейший эмоциональный дискомфорт, усталость и разброд в мыслях. Путем концентрации на чакрах, пранаямы и мантр попытался вернуть себе нормальное состояние. Ничего не получалось. Источник отрицательных энергий находился на событийном уровне, о котором он не имел никакого представления. Пришла издевательская мысль, что он занимается ерундой. Тогда он решил просто поехать, куда глаза глядят, чтобы развеять пронзившие тело черные энергии. Мотор не завелся ни с десятой попытки, ни с двадцатой - под капотом находился отрицательный событийный потенциал, выплеснувшийся из Доктора. Человек Дела в сердцах ударил  рукой по рулевой колонке. Руку пронзил разряд тока - удар почему-то отозвался в «электрическую косточку»в локте. Он потер руку, откинулся на сиденье и заплакал.\nОни стояли на платформе в ожидании поезда, когда к ним подошла толстая женщина с объемной сумкой.\n-	Вам тут передать просили, - она протянула Доктору Незнакомцу сложенный листок бумаги.\n  Он молча принял его и развернул.\n-	А кто просил? - крикнула вслед женщине Алиса.\n  Та повернулась и нахмурила лоб, как бы пытаясь вспомнить только что забытую мысль.\n-	Да вот помнила минуту назад, а сейчас начисто из головы вылетело.\n-	Все-равно, спасибо вам, - мягко улыбнулся Доктор. - Это наши друзья пишут.\n-	Я так и подумала, - тетка пошла дальше своей дорогой.\n-	Что там, Док? - спросила Алиса.\n-	«Только не думай, что и дальше будет также просто,»- он прочитал  строчку, написанную ровным и аккуратным почерком, скомкал  бумажку и бросил ее на рельсы. - Странно...\n-	Странно? Что странно?\n-	Я как раз думал, что и дальше будет также легко. А говорят телепатии не существует! - он засмеялся.\n-	Ты меня подловил, Док, - Алиса улыбнулась. - Но кто написал это?\n-	Не знаю. И, полагаю, это не имеет особого значения. Я просканировал событийный план - до аэропорта мы доедем спокойно.\n-	А в аэропорту? - Алиса заметила, что ей приятно  разговаривать с этим человеком и вообще, он начинал ей нравиться.\n-	Там увидим, - Доктор Незнакомец сел на сиденье, похлопал по пустому месту рядом, приглашая девушку присоединиться, и закрыл глаза. Наступило время медитации.\n"
27:
  body: "Поезд приехал на конечную станцию. Садясь в автобус, Доктор увидел вдали темный «вольво». «Далась им эта марка.»\n-	Сколько до вылета, Элис? - спросил он, когда перед ними разъехались стеклянные двери здания аэропорта.\n-	Час.\n-	Нужно найти хорошее людное место и обосноваться там, пока не объявят посадку.\nОни прошли в зал ожидания и расположились на жестких пластиковых сидениях в самом его центре. Вокруг было много людей  с сумками, чемоданами, детьми. Все они являлись естественными препятствиями, с которыми противник должен был считаться.\n-	Слушай, Док, а если в туалет, то тебя тоже брать? - с ехидной улыбкой спросила Алиса.\n-	Конечно! Я буду тебе бумажку подавать, - не моргнув глазом ответил он. - Но сейчас, помолчи. Здесь что-то назревает. Сортир тебя подождет. Мы готовимся уйти из сферы контроля Дела. В их интересах этого не допустить. Тебя могут попытаться загипнотизировать, внушить  желание куда-нибудь выйти или немедленно избавиться от моих услуг. Может еще что. Если почувствуешь себя странно на любом уровне - физически либо психически, тут же говори мне. Хотя я постараюсь, чтобы до этого не дошло.\n-	Допустим, загипнотизируют. И что дальше? - снизив голос до шепота, осведомилась девушка.\n-	Внушат мысль никуда не ехать - в лучшем случае. Может закодируют на самоубийство... Не знаю точно. В тайге, у своего деда ты будешь им неподконтрольна. Но в городе - другое дело. Поэтому их задача сейчас - помешать тебе улететь.\n-	Хорошо, Док, я буду внимательна.\nМомент наступил. Доктор Незнакомец почувствовал внимание, аккуратно прикасающееся к ауре. Легким движением головы поймал в область периферийного зрения его источник. Возле эскалатора стояли двое людей в неприметной одежде. Один умело притворялся, что читает газету. Он не шнырял глазами поверх  страницы, в газете отсутствовали дырочки. Он натурально смотрел в газету глазами, но внимание его, отделенное от физического зрения,  интенсивно шарило по залу. Второй тип имел на лице темные очки и, облокотившись на неподвижные перила эскалатора, делал вид, что кого-то ждет. Внимание этих субъектов было отточенным и хорошо концентрированным.\nАналитическая часть «я» выдала резюме по ситуации: «Люди с развитыми способностями сканирования сознания. Возможно владеют суггестией. Многозадачный режим концентрации недоступен.»\n  «Сканнеры, значит. Но, господа, шикарно тренированное внимание еще не означает, что вы - хозяева ситуации. Ваше сознание не годится никуда. Полностью отдавшись концентрации на одной задаче, вы упускаете из вида другие стороны своего существа. А это очень опасный момент. Такой опасный, что даже хочется сказать «Ай!». Пример из жизни: концентрацией вы подчиняете разум одного человека. Хорошо, если вы способны на подвиги, то двух. Вы так отдались своему влиянию, что не замечаете, как у вас из-за спины появляется неучтенный третий и бьет сковородкой по голове. Так что узость сознания - вещь, от которой надо избавляться. Постарайтесь там как-нибудь, может в следующей жизни...»\n"
28:
  body: "После короткой вступительной речи Доктор Незнакомец сфокусировал свое внимание на животе человека с газетой. При этом широта сознания позволяла ему одновременно прикрывать аурой Алису, следить за ситуацией во внешнем и внутреннем мире.\n  «Честно говоря, парни, не знаю, выйдет ли. Я такой фокус проделывал лишь однажды. Да и то случайно.»\n  Это воздействие было совсем неизучено. Внутреннему взору открылись непонятные энергетические волокна желто-коричневого цвета...\nОдин из сканнеров Дела был очень сосредоточен на внушении Алисе мысли пойти прогуляться в дамскую комнату. Затем в его животе что-то провернулось, и он подумал, что, наверное, съел сегодня несвежий продукт. Это его ничуть не насторожило, он только усилил концентрацию. Спустя две секунды в животе разорвалась бомба. Человеку Дела стало уже не до концентрации - материя брала свое. Лихорадочно соображая, где здесь туалет, он выбежал из зала ожидания и на ходу понял, что не успевает... Достоверно неизвестно, сказал ли он при этом «Ай!».\n  «Газетка тебе пригодится, старина.»\nВторой сканнер не понял, куда так резко исчез его коллега и продолжил прощупывание сознания худощавого человека в голубых штанах и белой футболке, о чем-то оживленно болтающего с той самой девицей. Его сканирование дало какой-то результат: он почувствовал разум худощавого, правда, довольно слабо. Сознание того человека все время ускользало от его внимания как мокрое мыло из руки. На миг человек Дела ощутил касание чужого внимания с громко выраженным настроением: «А ты что тут делаешь? Здесь же <i>никого</i> нет!» Он попытался нащупать источник внимания, но оно бесследно растаяло. Тогда он решил следовать своему заданию и вновь устремил мысленный взор на человека в голубых штанах, который теперь рассказывал девице что-то очень смешное - он улыбался, а та заливисто смеялась. Повторная попытка привела к непонятному результату: сознание больше не ощущалось. Он просканировал лучом внимания в поисках возможных мыслеблоков, но ничего  не нашел. Чувства говорили, что у этого человека отсутствует разум! Но ведь так не может быть! Где его сознание? Он сидит, смеется - не может же он быть просто телом?! Человек Дела не сомневался в своих способностях, но ситуация заставила искать подтверждения, что его дар не пропал в один миг. Он направил внимание на девицу. Ответное ощущение сообщило, что у той тоже нет сознания. Стал сканировать психику других людей, и по коже побежали мурашки. Разума не было ни у кого! Способность не пропала - пропало сознание всех окружающих.\nЧто-то переключилось в нем, и он понял, что люди вокруг - это один большой организм. Телепатическое восприятие принесло новое впечатление: все люди - <i>знающие</i>. Они отлично знают его, знают, зачем он здесь, на кого работает и массу другой информации... И отношение их полностью равнодушное, индифферентное. Чтобы он не сделал, они поймут его, потому что <i>знают все</i>. Огромная мощь влилась в тело. Стало легко и свободно. Внутри исчезли все ограничения. Да и какие могут быть ограничения, когда все знают все?!\n"
29:
  body: "Он хохотнул, сдернул с лица темные очки, бросил на пол и растоптал этот символ тайны. Затем подошел к мужчине неподалеку, покупающему кока-колу в автомате.\n-	Ты знаешь, да? - спросил у него сканнер, понимающе улыбаясь.\n-	Не понял? - мужчина вытащил из автомата банку колы и повернулся к нему.\n-	Ну ты знаешь! Знаешь, кто я и зачем тут!\n-	Простите, я вас первый раз вижу. \n-	Ладно тебе притворяться, - человек Дела похлопал его по плечу. - Теперь я  понял. Ты ведь знаешь <i>все</i>, не так ли?\n-	Я не понимаю, о чем вы говорите, - мужчина реагировал как-то не так.\n-	Да скажи, что знаешь! - сканнер схватил его за грудки и тряхнул.\n-	Послушайте, я сейчас позову охрану. Отпустите меня!\n  Человек Дела еще раз встряхнул мужчину и  отпустил, глядя на него ненавидящим взглядом.\n-	Вы все знаете! - крикнул он залу ожидания.\n  Люди одновременно заговорили, послышалось слово «пьяный». Он воспринял их как целостный организм, который полностью подтверждал его правоту.\n-	А-а! Понимаю! - протянул сканнер. - Как чудесно - знаете и молчите. А почему? - он подбежал к какой-то семье и пнул ногой их чемодан. - Почему молчите?\nНикто из этой семьи не смог дать адекватного ответа на его вопрос. Его лишь попытались невнятно урезонить мирными словами, но бесполезно. Человек Дела начал носиться по залу и пинать вещи ожидающих вылета людей. При этом он по непонятным причинам избегал центра зала, где сидели Алиса и Доктор Незнакомец.\n-	Почему, я вас спрашиваю? Почему вы все знаете и молчите? А? Но я не простой человек! Я <i>чувствую</i>, что вы знаете.\nВ зале появились двое рослых охранников аэропорта. Кто-то показал им в сторону сканнера и покрутил пальцем у виска.\n-	Парень, чего буянишь? - спросил один из охранников, подходя ближе и снимая с пояса наручники.\n  В сознании разбушевавшегося человека Дела произошло еще одно переключение:\n-	Ты - Учитель! - воскликнул он и упал на колени.\n  Охранник в недоумении покосился на напарника, но тот лишь молча закивал головой.\n-	Да, я - Учитель, - робко сказал охранник. - Вставай с колен, парень.\n-	Ты возьмешь меня в ученики? - спросил сканнер, полностью осчастливленный тем, что кто-то из <i>знающих</i> перестал молчать.\n-	Возьму, - охранник был обделен воображением и отвечал крайне лаконично. Как и полагается настоящему Учителю. - Вставай, вставай. - Он помог сканнеру подняться,  застегнул наручники и тихо шепнул напарнику: - Вызови перевозку психов. \n-	Ты знаешь, кто я? Знаешь? - задал свой любимый вопрос человек Дела, восхищенно глядя на Учителя, чей мудрый лик испускал свет духовности, глубокого понимания и всепрощения. И он совсем не беспокоился по поводу наручников, считая их частью магического обучения.\n-	Конечно, знаю! - не моргнув глазом ответил охранник, очевидно имея в виду что-то свое и подталкивая ученика к выходу из помещения.\n-	Здорово! - выдохнул тот, широко улыбаясь.\n  Его друг   в этот момент отстирывал в туалете свои штаны и уже никак не мог повлиять на ситуацию.\n"
30:
  body: "И опять странное стечение обстоятельств - бригада перевозки психбольных оказалась уже в аэропорту. Фельдшер провожал свою жену. Он сразу явился на вызов в комнату охраны, имея при себе крепкие и не причиняющие боли вязки для рук.\n-	Что с ним? - спросил фельдшер у охранников.\n-	Крыша поехала. Устроил буйство в зале ожидания, - пробурчал охранник-Учитель. - Вроде не пьяный, может наркоты перебрал...\n-	Все ясно. - Фельдшер аккуратно связал сканнеру руки за спиной и предложил следовать к машине.\n-	Скажи, брат, я уже умер? - обратился тот.\n-	Умер, - подтвердил фельдшер, которому было не привыкать. - Прямо в зале ожидания умер.\n-	Вот ведь! - его восторгу не было предела. - Но что это за мир?  \n-	Точно не знаю, парень. Тут много миров. Мир, куда я тебя повезу  ближе к аду, - ответил фельдшер, который был немного философом и имел в виду что-то свое.\n-	А здесь - что-то вроде станции переброски в разные миры? - сканнер обвел взглядом холл аэропорта.\n-	Попал в точку, парень.\n-	Слушай, брат, а ты позаботишься обо мне? Я ведь тут ничего не знаю...\n-	Конечно. Можешь не сомневаться, старик. О тебе очень хорошо позаботятся.\n  Человек Дела блаженно улыбнулся, поручая свою судьбу этому милому духу. «Ад, рай - какая разница? Абсолют всегда со мной, значит всюду для меня будет Рай. Наверное, я неплохой человек, раз так легко умер и встречаю здесь хорошее отношение.»\n-	Машину видишь? - спросил фельдшер на выходе, толкая его вперед под удивленными взглядами окружающих. «О-о! Это какие-то опасные духи, но мой проводник защитит меня от них.»\n-	Вижу. - Сканнер имел в виду припаркованный поблизости темный «вольво».\n-	Иди к ней.\n  Он решил, что его как-то испытывают и направился в сторону «вольво».\n-	Да не туда! Вот машина. - Фельдшер повернул его голову в сторону микроавтобуса с красным крестом. «Ага! Понятно. Он фиксирует мою точку сборки. Это же Учитель, который теперь перешел в другое тело!»\nСканнер залез в микроавтобус и подумал, что надо быть начеку - здесь все не те, кем кажутся. Его ждут постоянные проверки мастеров сталкинга, и он должен быть всегда готов. «Мне нужно контролировать себя на двести процентов, чтобы выстоять. Но как же все интересно!..»\n-	Что с ним произошло, Док? - спросила Алиса, глядя вслед сканнеру в наручниках и его Учителю.\n-	Этот человек попал на уровень архетипов и запутался там. Его маленькое сознание не смогло вместить всего величия открывшегося мира и сохранить социальную адекватность поведения. Или можно сказать, что сознание расширилось до космической беспредельности, но в силу своей неготовности занялось самолюбованием, исказив связь с окружающим миром. Гигантские энергии, о существовании которых он даже не подозревал, всплыли из глубин психики и разорвали его ум на части. \nАлиса сидела с широко раскрытыми глазами и молча осознавала масштаб происшедшего с тем человеком.\n-	Пошли, Элис, - Доктор коснулся ее плеча, выводя из задумчивости. - Наш рейс объявили.\n"
31:
  body: "<h4>За дверью тридцать третьей</h4>\n<h4>«When boggard talks to you»</h4>\nНебо затянулось тучами. Данный факт заметила служба прогноза погоды и тут же сообщила о возможности кратковременных дождей. И дождь не заставил себя долго ждать. Блаженная влага полилась на опаленный нестерпимым зноем асфальт глухих улиц, на маленькие дворики, уставленные полусломанными скамейками, на ржавые машины, доживающие здесь свой век, на раскаленные крыши серых неприметных домов...\nКосмический Архитектор смотрел в окно и глубоко вдыхал посвежевший воздух.\n  «Нет, это не облако. Это дворец какой-то!»- восклицание относилось к неописуемой красоты белому облаку, неспеша проплывающему на небольшой высоте, как раз мимо окна.  Облако находилось прямо перед его глазами. «То есть в створе восприятия.»Развитая аура позволяла Космическому Архитектору ощущать прекрасное облако целиком, как трехмерный объект.\n«Подожди! Не уходи! Почему я не там?.. Хотя понятно. Я делаю некоторую работу. Пока ее результаты довольно скромны, но я терпелив.»\n  Дождь быстро закончился. Прогнозисты оказались правы насчет кратковременности.\n  «А вот это похоже на башню, - он потянулся аурой к новой небесной громаде. - Все же есть что-то прекрасное в жизни. Стоит только посмотреть вверх.»\nЕму вспомнилась картинка из одной старинной книжки по оккультизму. Картинка называлась «Пророческое видение». На ней был изображен духовный старец с посохом, устремивший взгляд на небо, в облачную даль. И там ему открывалось зрелище какой-то битвы.\n  «Так все и происходит. Именно в облаках.»- Он допил свой <i>теперь</i> любимый зеленый чай и вновь устремил взор вверх.\n  «И это не начало конца. Это возвращение к невинности - возвращение к себе,»- всплыли в сознание слова.\nКосмический Архитектор не нашел никакой логики в их появлении - это были не его мысли. Внимательно осмотрев все закутки своей внутренней квартиры, он не нашел их видимого источника. Лишь гигантский провал, уводящий  в немыслимые психические глубины, испускал несвойственное ему голубое свечение. Он задумчиво постоял рядом с провалом, пробормотал: «Ладно, потом.» и  вернулся в обычную реальность.\nВысоко в небе пролетели две ласточки. Космический Архитектор проводил их взглядом:\n  «Молодцы. Я тоже к  вам присоединюсь в недалеком будущем.»\n  В створе восприятия готовилось появиться еще одно белоснежное облако. Он остановил мыслительный процесс, так как думать было особо не о чем и приготовился молча любоваться. Но когда облако появилось перед ним, оно уже претерпело трансформацию в грозовую тучу. Исчезли клубящиеся выступы  волшебной белизны, так восхищавшие Космического Архитектора. Послышались раскаты грома. \n  «Туча имеет иную структуру. Ее сложно охватить аурой. Слишком уж расплывчата.»\n«Ты готов?»- появилась в сознании чужая мысль.\n    «Готов,»- флегматично ответил Космический Архитектор, продолжая смотреть на небо. Он не знал, кто с ним говорит, но не волновался по этому поводу.\n  За первой тучей последовали другие, и вскоре солнце окончательно скрылось за ними. \n"
