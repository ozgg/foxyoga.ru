  body: "Большим достижением является умение  чувствовать свое подсознание. Тогда можно внушать ему определенные, нужные для вас мысли. Подсознание можно сравнить с гигантом-слугой, который имеет очень ограниченный круг задач, доставшийся в наследство от общественного подсознания, и не использует большую часть своих сил. Этот слуга метет полы и вытирает пыль в вашем внутреннем доме, тогда как может двигать горы и в перспективе - зажигать звезды. Но вот вы научились его чувствовать. Пытаетесь заставить выполнить какую-то новую работу, и ничего не получается. В чем же дело? Очень важно знать язык, на котором разговаривает ваш слуга. Можно потратить массу усилий и времени, проталкивая в подсознание определенную полезную идею и, скорее всего, она где-то там осядет, но в совершенно неработоспособном состоянии. Подсознание, которое вопреки повсеместным победным отчетам изучено очень плохо, <i>не понимает</i> этой идеи. Операционная система компьютера на попытку запуска непонятной команды отзывается сообщением: «Имя команды или файла указано неверно». Вероятно, подсознание тоже пытается сказать нам нечто подобное, но мы в свою очередь не понимаем его. На каком же языке нужно обращаться к подсознанию? Если вы поймете его лексику и научитесь переводить свои желания, то слуга станет вас слушаться и перестанет заниматься подметанием полов, - вы сподвигнете его на что-то более великое. Язык подсознания - это язык <i>фундаментальных понятий</i>. Существует даже целая область в ментальной части психики, которую можно назвать «миром фундаментальных понятий». Однажды, совершенно случайно, Доктор Незнакомец <i>физически</i> переместился в мир фундаментальных понятий и на некоторое время был вынужден подчиниться царящим там законам. Спустя время он, потрясенный, вынырнул оттуда, но интегрировать опыт и осознать космическую значимость путешествия смог лишь спустя годы. И теперь мы знаем о фундаментальных понятиях и их влиянии на психику благодаря сообщениям Доктора Незнакомца. \nФундаментальные понятия... Даже из названия видно, что это - кирпичики, первооснова психической деятельности. Фундаментальное понятие - это алгоритм действия для подсознания. <i>Простое</i> слово, обозначающее то или иное явление. Существенная тонкость - фундаментальное понятие всегда может быть выражено определенным ощущением. То есть подсознание получает уже невербальную информацию.\nК примеру, если концентрировать внимание на подчинении физиологии тела, то подсознанию будет непонятно слово «физиология»- по сути заумный, научный термин, который выражается крайне зыбким ощущением. Если вы упростите и разобьете его на составляющие - «жизнедеятельность организма», то подсознание не поймет, что такое «организм» и очень отдаленно до него дойдет смысл «жизнедеятельности». Из этого видно, что желание «подчинить физиологию» нереализуемо в подобном виде. Что делать? Пошарьте в шкафу Космического Разума и найдите другие слова - простые и понятные подсознанию фундаментальные понятия-ощущения, описывающие «контроль разумом физиологии».\nИли вот еще пример. Вы хотите расширить свое «я» за счет сознательной жизни во снах. Весьма положительное стремление. Вы прочитали много книг об астральной проекции, вам знаком термин «сновидение» - как сознательное пребывание во сне. Следуя почерпнутым инструкциям, вы концентрируетесь на вызывании у себя «астральной проекции» или «сновидения», ежедневно думаете об этом... Если результаты присутствуют, то весьма жалкие. Разумеется! Хотите вы или нет, но концентрацией неизбежно отдается приказ подсознанию, которое при всей вашей начитанности не понимает слов «астральная проекция»либо «сновидение». «Имя команды или файла указано неверно.» Подумайте над другой формулировкой желания, на которое направлено ваше внимание. Разберетесь и вскоре у вас начнутся симптомы астральной проекции. Когда же они пройдут, вы обнаружите себя в <i>полном</i> сознании на территории потустороннего мира. И такой подход применим к любому делу. "
