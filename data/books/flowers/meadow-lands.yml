  body: "<h4>За дверью тридцать первой</h4>\n<h4>Мир коанов</h4>\nОни просто возникают в сознании. Странные истории или непонятные фразы. Частично своим происхождением они обязаны недавно ожившим Большим Магическим Озерам. Частично их посылает в пространство огромное Море Покоя. С определенностью можно сказать, что мир коанов реализуется в пасмурную, дождливую погоду. Возможно он связан со стихией воды... Истории-коаны падают в сознание подобно каплям дождя. Вот уж это точно.\nА Великие Болота?.. Давно погибли,  -  вы хотите сказать? Не излучают идей, пересохли, умерли... Нет, не так. Они просто ждут своего часа. Спят, пока не начнется летний сезон дождей. Тогда-то они оживут, и вновь будут застревать в их трясине машины с неосторожными и глупыми людьми.\nА что с Домом Теневых Отражений? Как там обстоят дела? Не испарились еще таинственные образы иномирья? Не сгинули в другие пространства теневые отражения? Представьте себе, не сгинули. Не испарились. По запертым домофонами подъездам скитается один из теневых образов - старый имп. Никому неизвестно его настоящее имя, да и не нужно оно. Просто старый имп. Здесь на глухих улицах многие умеют рассказывать коаны. Не исключение и старый имп. Иногда в сезон дождей имп приходит в район Больших Магических Озер, садится под деревом и начинает рассказывать истории. Кому рассказывать? Так это понятно - Озерам, конечно! Затем Озера или кто-нибудь еще с глухих улиц доводят до общего сведения свои коаны.\nВот одна из историй-загадок, предложенная импом в последний сезон летних дождей:\n    «Один знаток поведения спросил однажды у старого-престарого импа:\n-	Зачем ты носишь очки от солнца в кромешной тьме?\n-	Чтобы лучше видеть, - ответил тот.\nСпустя некоторое время пошел сильный дождь. Знаток поведения спросил:\n-	И зачем же тебе очки от солнца, когда идет дождь?\n-	Чтобы глаза не намокли, - ответил имп.\nВстретившись в зимний период, знаток поведения обнаружил, что имп снова в очках от солнца.\n-	Ну уж это странно! - воскликнул он. - На улице пасмурно и мороз. А ты в очках от солнца. Лето давно прошло. Зачем они тебе сейчас?\n-	Чтобы глаза не мерзли, - спокойно ответствовал имп.\n-	Наверное, ты слепой, - предположил знаток поведения.\n-	Это так, - сказал имп, снял очки и убрал их в карман.»\nИз дерева, растущего поблизости, вышла местная дриада.\n    «Очень интересная история, - обратилась она к импу. - Но у  меня вопрос. Ты знаешь, кто живет в квартире Дома Теневых Отражений, балкон которой увит зеленью?»\n    «Нет,»- ответил имп.\n    «Я знаю, - вмешалось одно из Озер. - Но об этом опасно говорить.»\n    «Давайте слушать мир,»- предложило еще одно Большое Магическое Озеро.\n    «Мир - это мы, не правда ли?»- сказало третье. \n    «Тут ходят путники. Можно у кого-то похитить душу...»- задумчиво сказало четвертое.\n"
13:
  body: "И понеслись, понеслись голоса:\n    «Зачем она вам?»- спросил имп, осознавая, что находится внутри коана.\n    «Мы с ней поиграем... Совсем чуть-чуть. А потом - отпустим,»- тоскливо-жалобным женским голосом ответило одно из Озер.\n    «Но попадет ли она в тело, из которого взята?»- вставила вопрос маленькая дриада.\n    «Похитим вместе с телом, с телом, с телом...»- затухающим эхом отозвалось Озеро.\n«Это все ерунда, - тонким голоском сказало еще одно Озеро. - Интересно узнать, что есть реальность, помноженная на два?»\n    «Конечно, две реальности,»- ответил имп.\n    «Может быть, может быть... Тут кто-то проезжал на черно-серебристом джипе,»- непонятно к чему добавило Озеро.\n    «Он ехал в Черный Вигвам, - сказало Озеро с женским голосом. - Но неизвестно, где он сейчас.»\n«Если ты любишь солнце, то зачем смотреть на него сквозь темные очки?»- спросила у импа дриада.\n    «В этом случае возникает впечатление, что уже вечер,» - ответил тот.\n    «Значит ты - слепой?»- она рассмеялась.\n    «Это так,»- имп довольно усмехнулся.\n    «Кто еще живет в Доме Теневых Отражений?»- спросило какое-то Озеро.\n«Один грустный дух, но я с ним не встречался,»- имп  бросил в Озеро кусочек земли.\n    «Ой, щекотно!»- Озеро <i>встрепенулось</i> в мысленном диапазоне, и у импа возникло острое впечатление, что оно встало вертикально(!) и надвинулось на него. Он почувствовал себя жидким и иррациональным до беспредельности.\n    «Однажды некто сказал тому, кто проезжал здесь в черно-серебристом джипе:»- начало Озеро.\n«Будь осторожен!»- хором продолжили  остальные Большие Магические Озера.\n    «Он сказал, что сегодня плохой день,»- вновь говорило одно Озеро.\n    «Но тот все-равно поехал в Черный Вигвам и неизвестно, где он сейчас,»- закончили мысль все Озера.\n    «А почему он не послушался совета и не отменил своих планов?»- спросила маленькая дриада.\n«Ха-ха! Маленькая глупышка! - хохотнуло Озеро с женским голосом. - Советчик был знатоком поведения.»\n    «Понятно, - дриада на секунду задумалась. - Я хочу рассказать свою историю. Можно?»\n    «Слушаем, слушаем, слушаем...»- раздался хор голосов.\n    «Сюда кто-то идет, испытывая плохие мысли,»- произнес имп.\n    «Подожди чуть-чуть малышка,»- сказало Озеро с женским голосом.\n    «У него нестабильный ум,»- Озеро передало свои впечатления о приближающемся человеке.\n    «Полный агрессии,»- добавило еще одно.\n«Путем хитрой манипуляции агрессия направляется на самого себя,»- сказало третье.\n    «Правильно. Такой здесь не нужен,»- констатировало четвертое.\n  В пространстве вокруг Озер затрепетало напряжение. Оно напоминало струящийся и колышащийся горячий воздух. Большие Магические Озера объединили свою силу. Через короткий промежуток времени раздался скрип тормозов и удар. Опасная точка пространства была погашена самым радикальным образом.\n"
14:
  body: "«Мимо меня только что пролетел беспокойный дух,»- раздался глубокий приятный голос.\n    «Море - это ты?»- спросил имп.\n    «Старый имп оказывается не слепой, - ответило Море Покоя. - Насколько мне ясно, вы рассказываете коаны.»\n    «Где ты, Море?»- спросила дриада.\n    «Далеко от вас, но все слышу.»\n«Тогда я расскажу свою историю, - сказала дриада. - Когда пасмурно и серо. Когда влага пропитала воздух. Когда сильный ветер колышет деревья... Тогда я слышу приятную музыку.»\n  Большие Магические Озера одновременно изменили свое состояние и создали атмосферу, соответствующую рассказу. Они чувствовали каждое слово дриады, проникались ими и творили реальность.\n«И музыка эта говорит мне: «Отведай меня.»И я ощущаю, что она живая. Что это какое-то необычайно красивое существо. А музыка говорит мне: «Увидь меня.»Я совсем не напрягаюсь и вижу какое-то движение. Мне интересно. Тут музыка говорит: «Прикоснись ко мне.»Я не очень понимаю, как это сделать, но все же как-то делаю и чувствую что-то нежное и приятное. Затем музыка говорит мне: «Вдохни меня.»Я делаю глубокий вдох и ощущаю внутри что-то очень легкое. Я отрываюсь от родного дерева и взлетаю высоко-высоко. Ветер несет меня и говорит: «Ты знаешь, я ведь и есть та самая мелодия.»Я пролетаю сквозь облака и грозовые тучи, и они говорят мне: «Мы - та самая музыка, которая так тебе понравилась.»Внизу я вижу зеленые-зеленые деревья - мечту любой дриады. Они колышут ветвями и говорят мне: «Эта мелодия - мы.»Полетав над миром, я возвращаюсь к своему дереву и вижу Большие Магические Озера - тайну из тайн. И они вразноголосицу сообщают мне, что являются той мелодией. Вот такая история,»- закончила дриада.\n«Это прекрасно!» - Море Покоя передало свое ощущение глубокого восторга.\n    «Восхитительно!» - сказало Озеро с женским голосом.\n    «Не очень запутано, но красиво,»- высказалось другое Озеро.\n    «Позвольте и нам внести в ваш мир свою долю несообразности,»- раздался скрипучий голос.\n    «О-о! Это - Великие Болота. Голос один, но их много,»- сказало какое-то из Озер.\n  Все Озера устремили свое внимание в далекую местность, в край Великих Болот.\nСтарый имп надел очки от солнца.\n    «Зачем они тебе?» - спросила дриада.\n    «Чтобы лучше слышать,»- ответил он.\n    «Значит ты - глухой?»\n    «Это так,»- улыбнулся имп.\n    «Ага-а, слушаете! - проскрипели Болота. - Мы вам расскажем вот что:\nОднажды в сезон дождей... Поздней ночью в Великих Болотах застряла машина с несерьезными людьми. Это были какие-то мужчины и женщины, выпившие много вина. Они вылезли из машины и стали толкать ее, порядочно ругая Болота, погоду и друг друга. Своими громкими грязными ругательствами они разбудили и перепугали всех окрестных зверей. Великим Болотам не понравились эти люди. Они вели себя недостойно. Подержав машину в трясине, пока несерьезные люди не материализовали свои ругательства на себе, изрядно вымазавшись в грязи, Болота изменили окружающую очевидность. Машина освободилась, люди залезли в нее и уехали, не подозревая, что находятся в другом измерении бытия. Вокруг них был лес, но уже не тот, что прежде. В этом лесу сбывались все их мечты.»- Болота замолчали.   \n«Ну и загадка... История просто начиналась, но непросто закончилась,»- задумчиво произнесла дриада.\n    «Не такая уж и загадка,»- заметило Озеро с тонким голоском.\n    «Мы понимаем, какие у них были мечты,»- сказало другое Озеро.\n    «Здесь тонкость, но мы не будем о ней больше говорить,»- резюмировало Озеро с женским голосом.\n"
15:
  body: "«А что вы думаете по поводу Черного Вигвама?»- спросил имп у Болот.\n    «Известно, что если кто-то, находясь там, видит солнечный луч, которому неоткуда взяться, значит он не один,»- ответили Болота.\n    «Хотелось бы поднять вопрос о мирах с дробными координатами континуума,»- напомнило о себе Море Покоя.\n«Я расскажу еще одну историю, - сказал старый имп как бы в ответ. - Один человек зашел пообедать в какое-то место, где кормят. Он взял себе скромный обед и сел в уголке. Спустя немного времени за столик рядом сели трое людей. Официантка  еще до их прихода красиво накрыла стол и принесла много дорогих блюд. Через некоторое время появился хозяин заведения и тепло приветствовал этих людей. Человек, сидящий за простым столиком без украшений, подивился такому внимательному отношению. Он доел тарелку супа и пришел к выводу, что те трое - хозяева жизни. К их столу периодически подходила официантка и спрашивала, не нужно ли им чего? Одинокий человек за соседним столиком внимательно рассмотрел ее краем глаза и понял, что она представляет собой тип женщины-прислуги. Вся ее жизнь заключается в прислуживании мужчинам, но не таким как он, а хозяевам жизни. Человеку стала смешна эта ограниченность. Он взял чашку кофе со сливками и стал смотреть в нее. Его взору открылась следующая картина: на черной кофейной поверхности плавали три больших островка сливок и один маленький. Он взболтнул чашку, маленький островок приблизился к большим, и в этот момент официантка подошла к хозяевам жизни и что-то у них спросила. Тогда человек понял, что хозяева жизни находятся в его чашке, как островки сливок. Ему стало весело от этого. Он откусил кусок пирожного и начал пить кофе. Настроение его было прекрасным. Он выпил хозяев жизни полностью, а официантку частично. Некоторый ее фрагмент остался на дне чашки. Улыбаясь, он встал из-за стола и вышел.»\n    «Наверное, хозяева жизни были вкусны,»- предположило Море Покоя.\n«Теперь историю расскажу я, - сказало Озеро с женским голосом. - Если ее понять, то можно составить отдаленное представление о природе Больших Магических Озер.»\n    «Но не Великих Болот,»- скрипнули Болота.\n    «И не Моря Покоя, - добавило Море. - У нас другие истории. Но мы слушаем тебя.»\n«Мы - Озера  не помним своего прошлого, - начало рассказ Озеро с женским голосом. - Иногда устраиваем диспуты по поводу своего происхождения. Это бывает забавно... Но вот вам моя история. Я не знаю, откуда она возникла в моем уме. "
