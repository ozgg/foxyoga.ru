  body: "Чувство потери связи с миром нарастало несильно. Он знал, что в таком случае еще может что-то сделать.\n-	Я попробую провести коррекцию отсюда, Дервиш. Но мне нужно немного твоей реальности. Дай руку!\nНе дожидаясь реакции, он схватил командира за руку, и ощущение неминуемого возвращения прошло. Он стабилизировал свою реальность здесь. На несколько секунд лицо Дервиша заколебалось, поплыло, но все же не потеряло исходной формы.  В этот момент очень ярко проступила его физическая сущность, - командир представлял собой чистую энергию.\n-	Понимаю, - Дервиш похлопал его по плечу. - Все в порядке. Ты еще продержишься здесь.\nОн сел на ковер, скрестив ноги и собрал свое внимание в острый луч, имея намерение подчинить этот мир себе, не допустить дисгармоничных, разрушительных процессов, уничтожить оппозиционные силы, усилить союзников... Широта его сознания позволяла удерживать острую концентрацию на многих целях сразу. \nУставшее и изможденное лицо командира Дервиша сразу наполнилось силой, сигнал тревоги в коридоре смолк, в воздухе стала разливаться физически ощутимая <i>гармония</i>. От его тела  и особенно - головы разлеталось в пространство множество желтых точек, гаснущих по мере удаления. В кабинете изменился цвет стен,  - они стали похожи на обои в его комнате. Поблек и исчез аквариум. Обстановка менялась, претерпевая постепенную трансформацию в его жилище. Вскоре он понял, что сидит  на кровати у себя дома. Не в отражении.\nВ окно светила полная луна. Стены издавали треск. Рядом скрипнула половица. Он обернулся и увидел мерцающее желтым облако в человеческий рост. В облаке проглядывало лицо  Дервиша. Командир улыбнулся и телепатировал ему образ: поднятый вверх большой палец. Затем облако исчезло, а может впиталось в его тело, оставив чувство силы и приятной уверенности. Откуда-то пришла не его мысль: «Осознание пищеварительных процессов с выходом на контроль обмена веществ - важнейшая стратегическая задача! Но не думай, что победа будет легкой...»\nНа следующий день какие-то никчемные дела потребовали от него путешествия на подземке. Он спустился на станцию, привычно сосредоточившись на своих основных проблемах и немного сожалея, что не видит отдачи от концентрации внимания. Ожидая поезда на станции с «красным» названием, он подошел ближе к краю платформы, чтобы заметить его еще в туннеле. Поезд приближался. Он стоял близко к краю, зачарованно глядя на его ярко горящие фары. Часть психики, являющаяся бдительным ревизором и постоянно наблюдающая за основным массивом сознания, встревожилась и подала сигнал легкого беспокойства - «здесь что-то не так». Поезд уже въезжал на станцию, когда он ощутил явственный импульс из глубин, реализовавшийся в нем как немотивированное желание прыгнуть на рельсы. Блестящие фары почти загипнотизировали его,  он не мог оторвать от них глаз. Но у него еще оставались другие части «я», которые взяли на себя управление телом. За какую-то наносекунду Ревизор объединил  не поддавшиеся деструктивному влиянию бастионы разума и превратился в структуру, которую уместно назвать Безусловный Контроль. Он отвел тело на безопасное расстояние в сторону, к тому же сохраняя при этом обычное выражение лица, как будто и не происходило  сейчас в сознании никаких пугающих процессов.\nПоезд остановился. Он зашел в вагон, Ревизор просканировал психику на наличие разрушительных желаний и вредных тенденций, ничего не обнаружил и дал отбой тревоге, одновременно сокращаясь до своих обычных, незначительных по сравнению с остальными блоками «я» размеров. Все психические процессы вернулись к норме.\n«Меня чуть не убили, - он сел на сиденье и задумался. - Значит я кого-то зацепил на глубине. В ответ был послан импульс на уничтожение тела. Теперь понятно каким образом происходит множество так называемых «самоубийств». Человек получает такой импульс и не может отделить его от собственных желаний. Конечно, у каждого свои причины его возникновения. Но на самом деле это убийства. Тогда кем они инспирируются? Вот вопрос. Самые мощные архетипы касаются устройства и функционирования человеческого тела. Если в психике личности еще возможны какие-то индивидуальные черты (хоть и не у всех), то в психике тела их уже нет. Значит где-то там...»"
7:
  body: "<h4>За дверью тридцатой</h4>       \n<h4>Просто сделай сам</h4>   \nИтак, стало понятно, что между физиологическими процессами тела и состояниями сознания существует  очень плохо изученная, но в то же время весьма определенная связь. Если вы наблюдательны, то наверняка замечали, что во время медитаций присутствует один мысленный настрой, но стоит потом пойти поесть, как он сменяется другим, причем так незаметно, что вы даже не успеваете отметить момент перехода. Во время испражнения состояние сознания и мысли совершенно иные, чем во время еды, а, занимаясь сексом, вы испытываете еще один внутренний настрой, совершенно непохожий на предыдущие. Так значит связь существует! Физиология тела задает нам определенные, отличающиеся от обычных, мысли. А мы так привыкли, что совсем не замечаем этого. Но если вы совершенствуете свое внимание и сознание, повышая контроль над всеми сферами жизни, то в конце концов столкнетесь с ситуацией несоответствия. Все ваши прекрасные медитативные достижения развеются как туман, стоит только поесть, позаниматься сексом, сходить в сортир и т.д. Достигнутое состояние контроля, необычного восприятия и все такое пропадает подобно волшебству из сказки до тех пор, пока пища не будет переварена,  а сексуальная горячка не покинет тело.\nОсознав такие переходы, вы с полным основанием задумаетесь над проблемой обратной связи. Если физиология влияет на ваше сознание, значит должен быть путь влиять на нее посредством мысли. В одну прекрасную ночь вы решите вместо традиционных концентраций на перемещении в другое измерение, общении с умершими родственниками, видении будущего своего, планеты, а также того, кто вам симпатичен приложить внимание к собственному телу. И посмотреть, произойдет ли что-нибудь?  Допустим, в качестве точки фиксации вы избрали желудок - это самое простое. Опустошив ум, вы направляете туда острый луч внимания. Безусловно у вас присутствует большое желание завоевать данную территорию бессознательного. Истинное положение вещей, это когда пища переваривается под влиянием вашей мысли, причем переваривается полностью, без всякого неприятного остатка. Ведь если честно признаться самому себе - испражнение является очень трудоемким и неприятным процессом. При способности контролировать мыслью функцию пищеварения на каждом этапе можно добиться полного разложения пищи на полезные вещества.  \nТаким образом вы концентрируетесь. Некоторое время ничего не происходит, но вашему терпению могут позавидовать планеты и звезды. И вдруг, желудок начинает «говорить»посредством урчания. Вам данный язык непонятен, хотя отмечается некоторая связь между медитативными усилиями и приступами урчания, - желудок реагирует на ваше внимание. Вы продолжаете концентрацию, когда замечаете изменение в своем сознании. Если его можно сравнить со свечением, то сейчас оно слегка уменьшилось. Не очень приятное переживание, также как и желудочные катаклизмы. Такое ощущение, будто ваше «я»временами сжимается и приходиться прикладывать мощное волевое усилие, чтобы вернуть ему исходный размер. Новое извержение желудочного сока и новая пульсация сознания. Эти «моргания»серьезно притупляют концентрацию. Очень сильно клонит в сон. Анализирующей частью ума вы понимаете, что тело отвечает на медитативные усилия. Сознание гаснет из-за того, что его «свечение»(в буквальном смысле само «я») поглощается желудком. То есть желудочный уровень стал более приближен к вам, поскольку впитал часть вашего осознания. Что ж, на сегодня вы узнали и поняли многое. Но одним наскоком проблему не решить. Включив фиксацию внимания на желудке в список задач, вы расслабляете внимание и переходите в состояние пассивного восприятия. Порой в уме мелькают обрывочные фразы, иногда обращенные к вам. Это голоса психических уровней, потревоженных вашим вниманием. Твердо заявите им, что вы - ХОЗЯИН. Приучайте их к такому положению вещей. Довольно им копировать общественное подсознание. Частично вопрос решаем и методом убеждения.  Вы  умеете  убеждать людей, почему бы вам не начать убеждать собственные бессознательные части? И поймите одну вещь: не стоит бояться сложности поставленной задачи - волевого контроля над рефлекторной деятельностью тела. Задумайтесь, ведь тело представляет из себя нечто <i>ограниченное</i> и <i>конечное</i> по сути (потому с ним и случаются различные неприятности вплоть до смерти). Тогда как вы сами - бескрайни, безграничны, вечны... То есть проблема разрешима в принципе. "
