  body: "«Только не говори мне, что это ракшасы,»- медленно произнес Космический Архитектор. Все его путешествия опровергали принятую в верхнем мире классификацию потусторонних существ, он не находил в глубинах тех, о ком читал в трактатах по оккультизму. Единственным соответствием было лишь существование простейших духов - элементалов. Но и те в  его внутренних пространствах  имели свои специфические особенности, не описанные ни в одной книге.\n    «Я еще не в том возрасте, чтобы разговаривать на такие темы,»- ответила девушка.\nСтарухи между тем устроили настоящий хоровод. Громко каркая и кривляясь, они носились вокруг, заставляя Космического Архитектора воспринимать ситуацию как опасную.\n    «Если ты попробуешь действовать на них физически, то контроллер тут же прекратит твое пребывание здесь,»- тихо произнесла блондинка.\n    «Я знаю.»\n  За ничтожный временной промежуток в сознание поступил блок интенсивной информации - результат анализа, проведенного соответствующей частью «я».\n«Отвратительная Старуха - психический монстр из группы <i>страхов</i>, обязанный своим существованием архетипическому представлению о старой женщине как существе, имеющем связь с таинственными силами и владеющем странными способностями - ведьме. К примеру, Отвратительный Старик не вызывает чувства опасности и дискомфорта - он прост и понятен в своей отвратительности, вызванной старостью, тогда как его женский аналог обладает  качеством непредсказуемости, что делает Отвратительную Старуху потенциально опасным существом - от нее неизвестно чего ожидать. Также прослеживается четкая корреляция Отвратительной Старухи с другим архетипическим образом Старухой-смертью, что вообще не нуждается в комментариях. Местом обитания Отвратительной Старухи являются глубинные уровни психики, но иногда существо может подниматься ближе к поверхности - так бывает в жизни обычных людей, переживающих в этом случае кошмарные сны. В случае своей победы (реализации устойчивого чувства страха и последующего пробуждения объекта атаки в холодном поту) Отвратительная Старуха способна возникнуть во внешнем мире как большое событие негативного плана. Метод ликвидации: <i>сознательное</i> противопоставление Отвратительной Старухе архетипического образа-антитезы - Доброй Бабушки или Веселой Старушки,»- это было единое ощущение чистого знания, сразу возникшего в голове.\nКосмический Архитектор все понял, сознание стало меняться. Он присмотрелся внимательнее и заметил, что в прыгающих и хохочущих <i>старушках</i> есть что-то забавное. Движения их совсем не уродливы, а смех не вызывает омерзения. Потом до него дошло - эти существа просто хотят его развеселить! У них и в мыслях нет желать ему вреда. Они полны энергии и задора, очень рады его видеть, что и показывают своим танцем. А неказистый вид веселых старушек-плясуний является лишь аберрацией восприятия - его собственным недостатком, неспособностью увидеть их в  ином облике. Неожиданно он со смехом понял, что любит их.\nЧетыре веселые старушки, не прекращая танца, начали подниматься в воздух, одновременно расплываясь в очертаниях. Некоторое время их можно было видеть как разреженные струйки черного тумана, которые затем растворились в пространстве."
