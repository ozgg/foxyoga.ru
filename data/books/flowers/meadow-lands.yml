  body: "Со временем партии войны разрослись. К компании Одина примкнул Брахма, осерчавший на Люцифера, по причине его многочисленных отказов пойти с ним на вечеринку. Брахма решил, что Люцифер его просто не уважает: «Ну ладно бы он один раз отказался, так ведь он регулярно!..»Люцифер же пребывал в плохом настроении, так как постоянно проигрывал Осирису в недавно изобретенную и очень модную стратегическую игру под названием «шахматы». Он не мог смириться с тем, что стратегическое мышление Осириса развито лучше. Поэтому гордый Люцифер легко поддался на уговоры друга Локи мастера-полиморфа Фенрира, обожавшего расхаживать в облике большого волка. Сам Фенрир - очень тонкий и ранимый ученик был обижен Изидой, в грубой форме отвергнувшей его любовь: зеленоглазая красотка посоветовала ему найти подходящую волчицу. От любви до ненависти, как известно, один шаг.\nПроцесс развивался подобно снежной лавине. В войну постепенно втянулись ученики учеников. Ормузд, Кришна, Сет, Иисус, Афина, Кали... Кто-то сломал кому-то дудочку, наступил на ногу, оскорбил, жестоко пошутил, отверг любовь, являлся соперником(соперницей)... \n  Спустя столетия Божества потеряли  интерес к непосредственным схваткам в земной реальности и ушли в другие миры. Там периодически возникают новые альянсы и рушатся старые. Кто-то набирается мудрости и выбывает из войны-игры, кто-то на время берет отпуск... \n  А на земле  соплеменники учеников живут своей жизнью - рождаются, стареют и умирают, где-то между этими стадиями успевая ходить в туалет, перепихиваться и болеть. \nО судьбе же Безусловно Первого, Ахура-Мазды или Как-Там-Его - неизвестно ничего. Мы можем лишь строить глупые или не очень догадки. Если бы он жил в здесь-сейчас, то как бы выглядел? Чем бы занимался? Но если лень - двигатель всякого прогресса, то... \nОн учился бы творить деньги из воздуха - зарабатывать их обычным способом обременительно. Неподконтрольное тело напрягает множеством пустых никчемных действий - нужно провести оптимизацию физиологии. Ходить непосредственно ногами - тяжело, требуется развить левитацию и в перспективе - мгновенное перемещение. Из боевых способностей очень пригодится телепатическая суггестия, а в дальнейшем, по мере роста - пиро- и электрокинез. В современном грязном мире  неплохо научиться питаться радиацией и ядами. Не исключено, что на жизненном пути будут попадаться вызывающие симпатию больные люди - значит нужно целительство. И, разумеется,  информационное обеспечение - Космический Интернет. В отличие от земного это бесплатно и не нужен компьютер. \nМежду прочим, глупости, что он был Ахура-Маздой, Вишну, Перуном или Кетцальчем-то. Это все восторженные выдумки соплеменников. Он  был мечтателем. Ленивым. Ему  было лень делать что-то посредством <i>материального</i> усилия. Он предпочитал усилие <i>мысленное</i>. Совсем как вы..."
