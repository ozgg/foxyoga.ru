  body: "«Можно взглянуть?»- Доктор Незнакомец протянул руку за папкой.\n    «Вряд ли ты поймешь, - полулис покачал головой, но все же отдал папку. - Здесь все на языке отражений.»\n  Бумаги в папке мельтешили непонятными пульсирующими знаками. Он уловил некоторое сходство с ивритом, но новая волна пульсации  оставила это сходство в прошлом. Вместе с тем в бумагах отчетливо выделялись крупные заголовки, подчеркнутые слова и аналог номеров страниц.\n    «Ничего не понимаю.»- Доктор Незнакомец вернул папку.\n«А ты и не должен, - сказал полулис. - Данный язык предназначен лишь для внутреннего употребления в отражениях. Своего рода машинный код. Но поговорим о проблеме. В твоем мире действует организация мощных магов, имеющая влияние даже на государственном уровне. Одно из названий организации - Дело.»\n    «Знаю, слышал. Колдуны-мафиози, считающие, что они правят бал. Так это они угрожают той даме?»\n«Они. За ней установлена слежка, таинственно исчезли родственники и друзья... В общем она осталась совсем одна в городе. Но у нее есть дед - весьма загадочная личность. Он живет далеко и тебе предлагается доставить ее к нему.»\n    «Очень интересно... - Доктор Незнакомец усмехнулся. - Первая миссия. Появилась возможность применить способности... Но что людям Дела нужно от этой дамы?»\n«Вот здесь большая сложность, - полулис перелистнул несколько страниц в папке. - Эта девушка никак не пересекалась с Делом раньше и ничего о нем не знает, но в будущем (одном из) она может способствовать развалу всей организации. Кто-то из магов Дела или, что скорее всего, из их одаренных миньонов далеко заглянул в событийный план и обнаружил там деятельность, подрывающую могущество организации. Основным агентом деятельности являлась девушка. Так они вышли на нее. Просто убить ее нельзя. Это вызовет сильные событийные отголоски, породит мощные противодействующие вихри энергий, и ситуация для Дела лишь ухудшится. Поэтому сейчас они хотят эффективно блокировать ее, оборвать связи... Ну и выжидают естественно, что будет дальше.»\n«Понятно, - Доктор Незнакомец встал из кресла и подошел к стеклянной стене башенки. Посмотрел вниз. - А по какой причине она не может уехать одна? Зачем нужно сопровождение?»\n    «Очень вероятен вариант ее перехвата с помощью гипноза и последующее перепрограммирование психики. Поэтому ей нужен сопровождающий. И не простой секьюрити, а специалист в области управления вниманием и сознанием. Я такого знаю лишь одного - тебя. Вопрос еще так стоит, Незнакомец, - продолжил полулис. - Ты довольно чист и гармоничен на плане событий и можешь поделиться с ней своей гармонией.»\n    «Хорошо, поделюсь. Как я с ней познакомлюсь?»\n«Девушка позвонит тебе в ближайшее время. У нее уже есть два билета на самолет. Человек, который должен был лететь с ней, неожиданно исчез. Но это понятно - он не специалист. Скорее всего его просто услали под внушением в далекую местность.»\n    «А она так запросто позвонит и скажет: «Доктор Незнакомец? Рада, что застала вас. Не могли бы вы проводить меня к дедушке, а то больше  никого нет. Хоть я  вас и не знаю,  что-то мне подсказывает - вы  порядочный человек,»- выразился Доктор с привычным для него сарказмом.\n«Не беспокойся на этот счет, - полулис опять хищно улыбнулся. - Многие моменты в жизни определяются здесь, на глубинах. Вот скажи, аналитик, фраза «что-то мне подсказывает» не вызывает у тебя подозрений?»\n    «Понял. То есть «что-то» действительно подсказывает, - кто-то в глубинах подсознания решает вопрос за человека и посылает ему чувство уверенности в правоте и хорошем исходе дела.»\n    «Ты сказал.»\n"
20:
  body: "Доктор Незнакомец направился к лестнице, потом резко повернулся:\n    «Кстати, чуть не забыл, ты не знаешь, как найти контроллер снов?»\n    «Извини, старина, - полулис развел руками. - Мне мало что известно. Контроллер доставил тебя сюда, и он же через пару минут оборвет твое пребывание в этих краях. Думаю, выполненная миссия телохранителя выведет на новый виток в решении данного вопроса.»\n«Ладно, сам разберусь, - проворчал Доктор Незнакомец и пошел вниз по лестнице. Он подумал, что раз представилась работа, неплохо бы получить карту ее событий, чтобы учесть возможные опасности, а в случае их серьезности устранить еще до проявления в его измерении - материализации. Карту можно увидеть лишь в другом мире, правда, находиться здесь ему осталось мало.\n  Выйдя наружу, он увидел мальчика в черных одеждах, бестолково шныряющего вокруг. Неожиданно какая-то сила рывком подняла Доктора Незнакомца в воздух на несколько метров.\n  «Контроллер начал маневр возвращения.»\nМальчик внизу стал кидаться в него снежками. Доктор Незнакомец висел на небольшой высоте, но ни один снежок в него не попал. По непонятным причинам мальчик в черном <i>не попадал</i> в него. В теле стал зарождаться процесс переброски. И тут его осенило: «Так вот она - карта событий! Мальчик в черном - это Дело. Несмотря на все свои параспособности тамошние магистры воспринимаются мной  как ребенок. Они пытаются мне навредить - бросают снежки, но не попадают. Моя гармония изменяет траекторию их гадостей. Впрочем, даже в случае попадания ущерб был бы небольшой - ведь это <i>просто</i> комочки снега!»\nЧерез миг сотни иголочек впились в ноги.  Он почувствовал себя в теле. Ноги чесались неимоверно. «Какая-то энергетическая отдача из путешествия.»\n  Раздался телефонный звонок. Девушка в трубке назвала его номер и спросила, правильно ли она дозвонилась?\n-	А вы что же не знаете по какому номеру звоните или набираете вслепую? - ехидно осведомился он в ответ.\n-	Пожалуйста, скажите, я правильно дозвонилась, а то мне кажется, что я схожу с ума! - голос девушки умолял.\n-	Правильно. Это мой номер.\n-	Значит  вы - Доктор Незнакомец?\n-	Я.\n-	Меня зовут Алиса. Тут кое-кто... - она на секунду замялась. - Кое-кто сказал, что вы сможете мне помочь...\n-	Смогу.\n-	Я вас совсем не знаю... Просто у меня такая ситуация, что нет другого выхода. Вот представилась совершенно мистическая возможность, и я схватилась за нее... \n-	И что дальше?\n-	Но что-то внутри подсказывает мне - вы хороший человек и вам можно доверять, - «Смотри-ка, Незнакомец, прямо по сценарию!»\n-	Вполне может быть.\n-	Тогда приходите к двенадцати по такому-то адресу, - девушка назвала адрес. \n-	Приду.\n-	До встречи! - Алиса повесила трубку, но он не спешил это делать и услышал странный щелчок после отбоя.\n"
21:
  body: "«Поздравляю вас, Доктор Незнакомец! Первая миссия,»- сказал он сам себе и мысленно протянул руку для пожатия.\n  «Ах, пустяки! И зовите меня просто Док,»- он мысленно пожал руку самому себе.\n  «Скажите, Док, а вы не боитесь?»- продолжил он разговор.\n«Бояться?! Чепуха! «Я ничего не боюсь!»- мое второе имя.»\n  «Тогда может шампанского за успех предприятия?»\nДоктор Незнакомец <i>отслоил</i> сознание от мысленных ответов, что позволило прекратить отождествление с собеседником и увидел, что разговаривает с Охотником на Богов. Тот находился в просторной гостиной его внутреннего дома и уже открывал бутылку шампанского. Док собрал ауру в точную копию себя - дубль и вызвал перемещение в самое доступное внутреннее пространство.\n«Кто ко мне пожаловал! Охотник! Рад тебя видеть,»- он достал из бара два бокала.\n  «Я вижу, ты стал мастером в распознавании внутренних голосов, Док,»- Охотник улыбнулся и разлил шампанское по бокалам.\n  «Естественный прогресс осознания, дружище, - они чокнулись за успех миссии. - Скажи, специалист по Богам, что за существо я сегодня встретил - человек-лис?»\n«Это не Бог, Док. - Охотник сел на диван и скрестил ноги. - Черный полулис - одна из граней твоей личности. Она будет активно задействована во время выполнения миссии. Это твое лисье «я»: хитрость, коварство, умение адаптироваться к ситуации, путать след... Существо реализует сразу много качеств.»- Он допил бокал и предложил выпить еще.\n«Мне кажется, Охотник, ты олицетворяешь мое успешно использованное, а потом выброшенное за ненадобностью стремление к пьянству,»- хохотнул Док.\n  «А ты - мою отсутствующую педантичность, - ответил тот. - Наверное, мы поэтому так редко видимся.»\nОба посмеялись, выпили еще шампанского.\n  «Пора мне, старина. Миссия ждет, - сказал Док. - Было приятно тебя увидеть. Заходи как-нибудь.»\n«Нет проблем.»- Поддерживая легенду о «стремлении к пьянству», Охотник На Богов взял недопитую бутылку и растворился  в воздухе.\n  Док рассеял себя как дубля и стал воспринимать обычный мир. Переведя сознание и внимание  в состояние отдыха, он пошел навстречу миссии. Путь к дому Алисы проходил через район Больших Магических Озер. Здесь было приятно и хорошо. Чувствовалось какое-то ментальное шевеление, но он им не интересовался. Пройдя Озера и запомнив образ отражающихся на их поверхности облаков, Доктор Незнакомец мысленно <i>потянулся</i> и свернул налево в сторону глухой улицы, указанной Алисой. Его дисциплинированное сознание не удивилось, а приняло как факт, что Алиса живет в Доме Теневых Отражений...\n  Вокруг Дома было как всегда очень красиво - аккуратные газоны, клумбы. Лепестки неизвестных ему цветов еще хранили капли росы. Но гармония носила исключительно <i>физический</i> характер. Уже на подходе он почувствовал нечистоту в окружающей атмосфере. «Я же доктор. Постараюсь вылечить.»Уровень готовности поднялся до ста процентов.\nНевдалеке от нужного подъезда стояла машина - черный «вольво» с затемненными стеклами. Доктор Незнакомец поднял в голове скромное досье, собранное им на Дело за несколько лет, и вспомнил, что у этих людей есть одна причуда - из всех марок машин они предпочитают лишь «вольво». От машины к подъезду тянулся луч внимания. <i>Напряженного</i> внимания."
