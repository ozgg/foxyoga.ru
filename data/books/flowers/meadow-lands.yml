  body: "«Скажи, чего ты хочешь?»- послал новый вопрос неизвестный абонент.\n    «Захватить контроллер снов и уровни рефлексов. Для начала.»\n    «Ну и аппетиты у вас, сэр!»- новая мысль была ироничной.\n    «А ты что такое?»- спросил Космический Архитектор, уставший перетряхивать содержимое внутренней квартиры. Он даже несколько раз залез щупальцем ауры в провал, но ничего не смог почувствовать.\n    «Я там живу, - провал слегка вспыхнул голубым. - Не очень глубоко. Правда, вы сэр, пока туда  не достаете.»\n«Ясно. У тебя есть какая-нибудь информация для меня или ты хочешь просто потрепаться?»\n    «Дорогой Космический Архитектор, время болтовни давно прошло. Глубины больше не собираются злоупотреблять вашим вниманием ради пустословия.»\n    «Хорошо сказано. Мне уже интересно.»\n    «Существует возможность обмана контроллера снов.» - Голубое свечение заволновалось и пошло переливами.\n    «В чем она заключается?»\n«Когда кто-то пребывает в глубинах, контроллер периодически проверяет его состояние - спит он или осознает происходящее.  Для этого контроллер посылает сигналы-запросы в сознание. Бодрствующее сознание даст другой ответ на такой запрос, чем сознание спящее. Если контроллер снов получает ответ от спящего разума, он не будет ничего делать, в случае же реакции бодрствующего ума у сновидца будет около десяти-пятнадцати секунд на свободное пребывание в потустороннем мире. Спустя это время контроллер вышвырнет его с глубин на поверхность. Как ты знаешь, ему невыгодно, чтобы кто-то находился там в сознании. Это противоречит устройству контроллера, который суть набор шаблонных реакций, связанных со сном и сопутствующими явлениями.»\n«Ага, понимаю! Можно каким-то образом научиться имитировать спящее сознание, пребывая в бодрствующем состоянии.»\n    «Именно так. Довольно сложная манипуляция, сэр. Находясь в сновидении, нужно разделить сознание. Внешняя часть «я»будет спать и давать контроллеру соответствующую реакцию. Внутренняя часть - это эзотерический центр, полностью недоступный контроллеру. Данный центр займется трезвым изучением отраженного мира и поиском путей в царство контроллера снов.»\n«А я буду ощущать проверяющие сигналы контроллера?»\n    «Внешняя часть «я»станет получать определенные прощупывающие ощущения. Внутренняя часть однозначно интерпретирует их как запросы.»\n    «Я понял. Всем управляет контроллер. Обычные сновидцы просто не чувствуют его сигналов. Есть теория насчет энергии сновидения. Согласно ей, когда у сновидца иссякает энергия или внимание сновидения, он возвращается в свой мир. Но похоже эта теория из серии «сказок Карлоса.»\n    «Нет энергии сновидения. Состояниями управляет психическая программа сверхглубокого залегания. Вы знаете ее имя, сэр. Я передал эту информацию, потому что вы охватили сознанием большую область, чем другие сновидцы. Вам доступна практика «многозадачного режима». Следовательно, вы сможете разделить ум на две части и под таким прикрытием пробраться в царство контроллера.»\n«Спасибо за сведения. Я ими скоро воспользуюсь.»\n    «У предложенного метода есть один недостаток, сэр. Обманывая контроллер, можно долго бродить по потусторонним мирам, но накапливающиеся впечатления от пребывания там в итоге вырвутся во внешний уровень «я», и сами знаете какая сила тут же отправит вас назад.»\n    «Ничего. Слишком долго я там шляться не намерен.»\n    «Тогда удачи!»- голубое сияние провала ярко вспыхнуло и померкло.  Провал вновь стал черной бездонной бездной.\n"
