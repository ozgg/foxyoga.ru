  body: "Неожиданный звук в одной из комнат позвал его туда. Из стоящего на тумбочке телефакса выполз листок бумаги. Космический Архитектор взял его и подошел к настенному светильнику, немного разгоняющему темноту. Ему нравилось во всех  помещениях штаб-квартиры держать зажженный неяркий свет - в этом мире плата за электричество не предусматривалась.\n«Космическому Архитектору\n                               Информация к размышлению\n                                                 тема: буферные сны\n                                                 автор: Идущий во Тьме\n                                                 примечание: связь с контроллером\nПримерно три-четыре часа за ночь уходит на переживание во снах впечатлений прошедшего дня. Серьезное проникновение в глубины начинается лишь после отсматривания мусора дневных впечатлений. Обычно это два-три сна. Закономерность установлена точно. Суть заключается в том, что переживание таких снов является неоптимальным расходованием драгоценного ночного времени. Анализ проблемы привел к гипотезе существования некоего буфера - «кармана» памяти, области, где откладываются впечатления дня - энергетические образы, впоследствии реализующиеся как <i>буферные сны</i>. На полное подтверждение гипотезы ушло очень небольшое время. Некоторый захват осознанием буфера впечатлений полностью изменил не только первые ночные путешествия, но и их режим. Самая лучшая концентрация здесь - это сосредоточение на очищении буфера от всех дневных впечатлений. Что не означает забывание прошедших событий. <i>Информация</i> никуда не исчезает, стираются <i>впечатления</i> - реализованные в виде неких энергий переживания. Перестав отсматривать буферные сны, мы сразу попадаем на глубинные уровни неосознаваемого, где можно заниматься так нужной творческой работой.\nP.S. Я понимаю, что все очень сложно, но по величине и глобальности планов можно судить о том, какие мы.\nP.P.S. Доктор Н. пока недоступен, а жаль.»\nЕдва Космический Архитектор дочитал послание, листок глянцевой бумаги стал делаться тоньше и тоньше. На какой-то стадии утоньшения даже можно было увидеть его молекулярное строение. Через несколько секунд молекулы светящимися белыми точками разлетелись во все стороны - его рука стала сжимать воздух.\n«Понятно. Спасибо, Идущий,»- Космический Архитектор проводил взглядом одну из точек, потом подошел к маленькому столику и взял  газету. Одно мгновение там читалось громкое заглавие передовой статьи: «Предел мечтаний: Космический Архитектор хочет захватить Вселенную! Удастся ли ему это?» После его короткой усмешки буквы превратились в совершенно нечитаемые знаки.\nНа миг Космический Архитектор выбрался в верхний мир проверить как там тело и погода. С телом все было в порядке - ни одна мышца не затекла от долгого сидения. В плане погоды изменений не произошло - небо было по-прежнему затянуто тучами, и как часто бывает дождь все собирался, а проливаться не спешил. \n«Ничего достойного.»- Он перенес внимание на ауру и вернулся в штаб-квартиру. Решил, что самое время провести один эксперимент. С кухни, где он материализовался, Космический Архитектор прошел в маленькую комнату и включил компьютер. Первый взгляд на темный  экран вызвал в теле ощущение переброски. «Посмотрим, что выйдет.» Спустя миг он был втянут в темноту..."
