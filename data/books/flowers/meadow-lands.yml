  body: "Вскоре он пошел дальше и отказался от переживания в высшей степени дискомфортного состояния - боли. Его уже не волновала техническая сторона вопроса. Связь между сознанием и подсознанием выросла настолько, что достаточно было лишь увидеть проблему. Дальше за работу брался гигант-слуга. Однажды, на глазах у соплеменников мечтатель спрыгнул с высокой горы, но не разбился, как они предполагали, а встал и, отряхнувшись от пыли, констатировал про себя, что система работает. Потрясенные соплеменники решили, что он - точно один из Богов (то ли Вишну, то ли Перун) и придумали массу причин его появления на земле. Так возникли мифы.\nПотом он разобрался, что мир вокруг очень большой и просто летать по нему - долго, утомительно и скучно. Так появилась телепортация.\n  То ли Вишну, то ли Перун, а может Кетцалькоатль обратил внимание на отсутствие силы, обязывающей его умирать подобно прочим. Он не верил в эту силу. Он верил в свободу. Если же кто-то предпочитает себя ограничивать, то это его личное дело. Следовать общественным убеждениям мечтатель не собирался, а внутренние резервы его сознания были беспредельны. Через пятьсот лет после своего рождения, изучив планету вдоль и поперек, оставив плеяду учеников (которых позже назвали либо Шивой, либо Одином, либо Зевсом, а также Звентой-Свентаной, Лакшми и Артемидой), то ли Вишну, то ли Перун, но скорее всего Ахура-Мазда выбрал ученицу покрасивее и с не очень дурацким именем (какую-нибудь Навну) и вместе с ней отправился изучать другие планеты. Не исключено, что в каких-то недоступных нам пространствах существует воздвигнутый им Дворец Абсолюта...\nУченики же некоторое время спокойно воспитывали своих учеников и обменивались опытом. Но затем ученик Локи переспал с девушкой ученика Аполлона, и тот серьезно обиделся. Как говорится, «дружба - дружбой, а денежки (девушки) - врозь». Расстроенный Аполлон объединился с учеником Одином (у которого Локи много лет назад украл любимую игрушку) и прогнал прочь неверную подругу, имя коей было Лилит. Последняя же примкнула к партии Локи, жалуясь на Аполлона, отрабатывавшего на ней гипнотическое воздействие (вот гад!). К Локи также присоединился ученик Ариман, обиженный на Одина за то, что тот прилюдно высмеял его стихи. В противоположную группировку вошла ученица по имени Изида по причине идейных разногласий с Ариманом, который хотел раскрыть для человечества секреты концентрации внимания и управления сознанием. Изида же настаивала на соблюдении тайной традиции посвященных. Кстати, теперь понятно, что  книжки с названием типа «Разоблаченная Изида»происхождением своим обязаны козням Аримана, который будучи еще мальчиком-учеником любил подглядывать за переодевающейся красивой ученицей.\nПосле небольшого периода тайных интриг и громких жалоб друзьям группировки перешли к применению сверхспособностей друг на друге. Так начинались войны Богов."
