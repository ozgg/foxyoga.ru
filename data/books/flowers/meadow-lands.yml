  body: "Процесс переброски на глубину, связанный с магической ролью отраженного компьютера, он открыл следующим образом. Однажды, переместившись в штаб-квартиру, Космический Архитектор обнаружил там какое-то существо. Оно выглядело как маленькая девочка в белом платьице. У девочки были длинные светлые волосы и большие голубые глаза. Обычно, встречая в своих внутренних апартаментах элементалов, чаще всего выглядящих как дети, он выбрасывал их в окно. Для Космического Архитектора они являлись тем же, чем для человека, не имеющего доступ в глубины, являются мухи и тараканы. Дети-элементалы были не просто глупы и несознательны. У них вообще отсутствовали всякие мозги. Когда он выбрасывал элементалов в открытое окно, они священно полагали, что это какая-то игра и очень радовались.\nВ тот раз Космический Архитектор к своему неудовольствию заметил, что ближайшее к девочке окно закрыто и решил было выбрасывать ее прямо сквозь стекло, но затем остановился на варианте скручивания шеи и слома конечностей. Затем он понял, что утилизировать останки все-равно придется через закрытое окно и вздохнул. Мысль отправить ее в провал представлялась ему кощунственной по отношению к провалу.\nДевочка посмотрела на него своими красивыми глазами, чем вызвала чувство легкой жалости. Космический Архитектор подумал. что, в принципе,  можно ей позволить жить здесь как забавному домашнему животному. Но он еще колебался.\n    «Привет! - сказала девочка и обаятельно улыбнулась. - Пойдем, я покажу тебе что-то очень интересное.»\n    «Ну, показывай,»- он опять вздохнул и мысленно установил обратный отсчет жизни примитивного существа.\n«Ты такой серьезный. Дай руку,»- девочка протянула ладонь.\n  Космический Архитектор дал руку, и она повела его в комнату, где стоял компьютер.\n    «Это очень интересная игра. Смотри туда,»- она кивнула на экран, по которому бегали непонятные картинки и символы.\n    Космический Архитектор перевел взгляд на экран и тут же оказался втянут в него.\n  Он стоял на платформе подземной станции. Его держала за руку... девушка лет пятнадцати.\n«Здорово оказаться в будущем?»- улыбаясь спросила она.\n  Космический Архитектор скептически осмотрел ее с головы до ног, а затем в обратной последовательности. Недоверчиво пробурчал:\n    «Оказывается ты можешь расти. Странно для элементала.»\n  Девушка выдержала изучение и ничего не сказала в ответ на критическую реплику.\n«Если это будущее, то какой год по стандартному земному времени?»- он заинтересовался новым отражением. \n    «Понятия не имею. Но давай узнаем у кого-нибудь.»- Блондинка потащила его в сторону группы из четырех старых женщин, ожидающих поезд.\n    «Какой тут у вас год, а?»- громко обратился Космический Архитектор. \nОдна из них повернулась  в его сторону... Определение «старая женщина» было мягким и ласкательным преувеличением. Перед ним стояла просто отвратительная старуха в черном тряпье и такой же черной накидке на голове, из-под которой выбивались сальные седые пряди. Она  громко засмеялась мерзким каркающим смехом. Остальные три не замедлили присоединиться. Испещренные морщинами и коричневыми пятнами лица исказились страшными гримасами, беззубые рты оскалились в отвратительных усмешках. Ко всему прочему омерзительные старухи стали подпрыгивать на месте и размахивать тонкими морщинистыми руками, от  чего их черные одежды, очень напоминающие грязные лохмотья, развевались и шевелились, как будто живущие собственной жизнью."
