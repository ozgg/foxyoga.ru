  body: "По океану плывет корабль. К нему приближается судно пиратов. Пираты берут корабль на абордаж. Между командой и пиратами вспыхивает бой. Стрельба, взрывы... И тут вперед выходит девушка с короткими светлыми волосами - одна из пассажиров корабля. Ее не пугают выстрелы. Она говорит предводителю пиратов: «Отпусти меня.»Тот сразу же дает приказ, и пираты прекращают бой, отцепляют абордажные крючья, и их корабль быстро уплывает. Девушка скрывается в своей каюте. Все счастливы, что пираты по какой-то причине отказались от сражения. В этот момент в дверь кают-компании стучат. Помощник капитана открывает и видит почтальона(!). Тот протягивает ему конверт для капитана. Капитан вскрывает конверт и достает оттуда толстую газету. На первой странице газеты помещена фотография с надписью «Торжества в Брюсселе». На ней изображена та самая девушка с короткими светлыми волосами. В шикарном вечернем платье она держит под руку какого-то принца или кинозвезду. Капитан и помощник смотрят на фотографию и испытывают сильнейшее недоумение. Из газеты понятно, что эти торжества проходили буквально вчера, но ведь девушка находилась на их корабле. Кто же она тогда, если одновременно присутствовала в двух местах? Каким образом она сумела повлиять на пиратов? Как на корабль попал почтальон? Ни один из вопросов не находит ответа.»- Озеро закончило рассказ.\n«Я так понимаю, что по условиям загадки у нее исключалась сестра-близнец?»- спросил имп.\n    «У нее не было сестры,»- ответило Озеро с женским голосом.\n    «Очень интересно, кто же она тогда?»- встряла дриада.\n    «Я.»- Ответ Озера окончательно утвердил старого импа в мысли, что он находится внутри коана. \nНа некоторое время установилась звенящая тишина. \n    «Я думаю, что это как горная река,»- вдруг заметило одно Озеро.\n    «А может как тропический лес?..»- спросило другое.\n    «Нет, это как небо и дождь, - сказало Озеро с женским голосом. Мнение этого Озера по данному вопросу было авторитетно, - оно знало, о чем говорит. - Как небо и дождь,»-повторило Озеро. \n    «Кто-то очень стремительно идет в вашу сторону, - Великие Болота видели далеко. - Он соответствует своей походке - такой же стремительный и быстрый.»\n«Действительно, кто-то приближается, - подтвердило какое-то Озеро. - Он сильный.»\n    «И хитрый, - добавило Озеро с тонким голоском. - Он обладает способностью чувствовать опасность и в то же время сам является опасностью.»\n«Но не для нас. Ведь это же Доктор Незнакомец собственной персоной!»- воскликнуло Озеро с женским голосом.\n    «Он идет сюда... Интересно,»- старый имп в задумчивости закрыл глаза. \n    «А я пожалуй в дерево вернусь. - Маленькая дриада покинула компанию. - Боюсь его немного,»- донеслось уже из дерева.\n    «Он просто пройдет мимо, пугливая малышка,»- успокоило Озеро с женским голосом.\n    «Доктор Незнакомец... - Море Покоя издало вздох. - Он вернулся.»\n    «Что же он принесет на этот раз?»- задумчиво спросил старый имп, надевая очки от солнца. В них он был незаметнее.\n"
17:
  body: "<h4>За дверью тридцать второй</h4>\n<h4>Телохранитель</h4>\n«Снег как качество души...»- Доктор Незнакомец входил в район Больших Магических Озер, расслабленно думая. Он был даже немного рассеян. Но рассеянность эту он вызвал специально. Доктор Незнакомец расслабил внимание и сознание и пребывал в состоянии семидесятипроцентного контроля окружающей реальности. Данное состояние соответствовало отдыху. Вообще же он никогда не опускался ниже шестидесяти процентов. Но обычными состояниями для Доктора Незнакомца были уровни сто процентов контроля реальности, сто двадцать, сто шестьдесят и состояние сверхконтроля - двести процентов. Сверхконтроль являлся сильнейшим напряжением внимания и расширением сознания. В такие моменты аналитическая часть ума работала с невероятной скоростью, просчитывая различные варианты событий и устанавливая причинно-следственные связи на основании данных, полученных подуровнем сознания, считывающем информацию из внешнего и внутреннего мира. В состоянии сверхконтроля у Доктора Незнакомца возникали еще какие-то подразделения «я», но он пока не разобрался, что они из себя представляют. Загадок в его жизни хватало. Но обилие загадок - отличительная черта творческого, неординарного существа.\n  Одно время он специально разрабатывал сверхконтроль, периодически напиваясь в различных компаниях, чтобы мощными волевыми усилиями не позволять уму скатываться в пропасть опьянения. И сознание оставалось трезвым в отличие от тела, у которого переизбыток алкоголя неизбежно вызывал интоксикацию со всеми вытекающими отсюда последствиями. Доктора Незнакомца это раздражало, но он понимал, что контролировать тело гораздо сложнее, чем ум. Хотя дисциплина последнего в итоге приведет к управлению и телесными функциями и состояниями. Чувствуя тошноту на вечеринке, он незаметно удалялся в ванную, чтобы вскоре выйти оттуда подтянутым и свежим - таким, что никто не мог с определенностью сказать, чем он там занимался. Со временем состояние двухсот процентов контроля было развито, и Доктор Незнакомец потерял интерес к пьянству.\n    «В нас это заложено,»- вспомнились слова какой-то девицы на одной из вечеринок, высказанные по поводу инстинкта продолжения рода.\n    «Так я хочу найти, <i>где</i> заложено и устранить,»- ответил Доктор Незнакомец.\n«Мы - такие, какие есть и пытаться что-то изменить означает идти против природы человека, против Бога!»\n    «Бог?.. А кто это?»\n«Снег как качество души...»- Доктор Незнакомец вошел в область Больших Магических Озер и вдохнул аурой местную гармонию. Уловил легкое ментальное шевеление вокруг, но не придал этому никакого значения. Сейчас он отдыхал. Периферийным зрением отметил движение возле раскидистого дерева справа, решил, что недостаточно расслабил сознание и снизил планку до шестидесяти процентов. Вспомнил ночное путешествие, благодаря которому сейчас шел этой дорогой..."
18:
  body: "...В раздолбанном вагоне метро он приехал на станцию, расположенную на открытой местности. Вокруг лежал снег. Было просторно, дома стояли где-то далеко. Двери открылись, он вышел на платформу. Рядом странно прыгал и кривлялся маленький мальчик в черных одеждах, приехавший в этом же вагоне. Доктор Незнакомец, уже давно осознающий, где находится, подумал, что перед ним какой-то примитивный элементал и пошел дальше.\nЗдесь было хорошо. Чистейшей белизны снег, легкий мороз... В его мире стояла летняя жара, поэтому он радовался приятному контрасту. Ноги сами привели Доктора Незнакомца к большим саням с мотором и водителем впереди.. Люди, вышедшие вместе с ним из поезда, включая черного идиота, сели на сани. Он решил, что это местное средство передвижения и тоже устроился сбоку. Водитель завел мотор, и сани понеслись по девственному снегу. По сторонам мелькали величественные ели. Иногда с них слетала снежная пыль. Окружающая тишина нарушалась лишь легким шумом мотора саней. \nСани остановились, не доезжая примерно полусотни метров до какого-то белого здания. Люди слезли  и пошли в разные стороны по разветвляющимся тропинкам. Никто из них не двинулся к зданию.\n  «Кажется, мне туда.»\n  Подойдя ближе к зданию, Доктор Незнакомец увидел, насколько оно красиво и в тоже время непонятно. Отдаленно здание напоминало зимний сад. Здесь были оранжерейные окна, пропускающие много света, но вместо растений за ними находилось огромное количество листов пожелтевшей бумаги, толстых папок и книг. Наверху располагались две башенки похожие на беседки, тоже с оранжерейными окнами. \nДоктор Незнакомец открыл стеклянную дверь и вошел внутрь. В маленькой прихожей начиналась винтовая лестница, уводящая в одну из башенок. Он поднялся по ней, интуитивно чувствуя, что ему надо именно туда.\n  В стеклянной башенке, где на полу лежали непонятные рукописи и книги, стояло два кресла. В одном из них удобно расположился... Нет, <i>расположилось</i>. Существо. В некоторой степени - человек, вот только голова его была лисьей, а сбоку кресла свисал пушистый и блестящий черный хвост с белым кончиком. Человек-лис был одет в темно-синий костюм тройку с синим же галстуком и черные ботинки. Руки у существа были вполне человеческие - тонкие и нервные. Человек-лис держал в них толстую тетрадь и внимательно читал. \n  Увидев Доктора Незнакомца, он по-лисьи хищно улыбнулся, показав белейшие острые зубы, и указал на второе кресло:\n    «Садись.»\n«А ты что еще за монстр?»- в наступательной манере спросил Доктор Незнакомец, устраиваясь в кресле. Хотя наступал он по привычке, - странное существо сразу вызвало у него симпатию. В нем было что-то родное и близкое.\n    «Вот уж точно не бог Анубис, - полулис хихикнул и отложил тетрадь. - Я одна из твоих альтернативных личностей. Живу в этом отражении.»\n    «И что?»\n    «Хочу предложить тебе миссию. Знаю, ты не откажешься.»\n    «Что за миссия?»\n«В твоем мире нужно помочь одному человеку. Сопровождать его из одного места в другое.»\n    «Телохранитель?»\n    «Примерно так. Видишь ли, мне поступила информация, - полулис взял с окна толстую папку и открыл ее. - Против некой дамы замышляются козни. Ее надо просто вывезти из города в безопасное место.»\n"
