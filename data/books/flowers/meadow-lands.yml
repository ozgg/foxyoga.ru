  body: "<h4>За дверью тридцать четвертой</h4>\n<h4>Вы готовы пойти со мной?</h4>\nАх, метро, метро! Здесь на глухих улицах это звучит как «Ах, Париж, Париж!» Несколько лет назад я открыл способ перемещения в другие миры при помощи городской подземки. В те дни я не смог адекватно разобраться в открытии и проанализировать полученный опыт. Зато в состоянии сделать это сейчас.\n  Известный факт, что если ум не обременен различными привязанностями, то в результате некоторых практик он способен проститься и с привязанностью к определенному типу восприятия физической реальности. Обладателю такого нестандартного сознания просто нужно знать, что делать дальше, располагать конкретными приемами, которые раскрепостят сознание еще сильнее, сдвинут эту самую «точку сборки» в области иномирья. Очень важно, чтобы искомые приемы были «экологически чистыми» - не включали в себя употребление грибов, ЛСД и прочей психоделики. Данные средства могут быть интересны лишь для однократного употребления и лишь в исследовательских целях. Они расширяют глубинное восприятие, не затрагивая поверхностные уровни психики - не расширяя сознание. Вкусивший их человек смотрит на измененную реальность, оставаясь самим собой - обычным человеком,  только принявшем допинг восприятия. Способность контроля у него слаба (то есть - обычна), поэтому он не в состоянии отрешенно реагировать на воспринимаемое. И возникающая в конце концов зависимость от психоделических и наркотических средств происходит вследствие ничтожности сознания, понимающего, что неспособно выйти за грань привычной  реальности без их помощи.\nСуть открытого экологически чистого способа путешествия по мирам (включая окончательный уход в возникшую неизвестность) сводится к длительному катанию в вагоне поезда метро желательно по линии, замкнутой в кольцо. Подсознательные фиксации на привычном восприятии постепенно разбиваются с методичностью шаманского бубна или уводящих в транс танцев. Не отсюда ли берут начало фантастические рассказы о поезде, уносящем в другой мир?\n  Важно отметить, что перемещение происходит очень медленно и незаметно, без всяких вспышек, сияний и «плывущей» реальности - мы живем не в голливудском фильме. \nСначала возникает состояние соответствующее легкому алкогольному опьянению - «по шарам дало». Продолжая накручивать круги по кольцевой, вы постепенно сбиваетесь со счета - «пятый или седьмой?», состояние «опьянения» усиливается. Очень медленно у вас зарождается осознание, что мир вокруг уже не мир, а что-то еще. Становится интересно. Вскоре вы понимаете, что окружающие люди - не совсем люди, среди них попадаются странные существа, лишь выглядящие людьми...\nЧто же происходит? Вы <i>спускаетесь</i>, спускаетесь физически, не во сне и не в трансе в глубины своего подсознания. В окружающем мире и людях вокруг присутствует ответная часть, соответствующая вашей психике. Собственно, это на поверхности мир - просто мир, а его жители - простые обыватели, бюргеры. Спустившись в глубины, вы измените привычную систему соотношений. У вас возникнет <i>глубинный</i> способ восприятия,  вы увидите реальностных полицейских, двойников, демонов, покойников, духов... Но требуется  сильный контроль - развитое осознание, чтобы не впасть в эйфорию от чудес, иначе вас постигнет незавидная участь человека Дела, чье восприятие было переведено Доктором Н. на один из глубинных психических горизонтов."
