  body: "«Не стоит внимания. По-моему это какой-то промежуточный мир между психикой личности и тела. Сейчас мы спустимся еще ниже.»- Стейра повела его в сторону металлической калитки, через которую служебный персонал попадает в туннель.\n    «Это и есть «не простой» путь?»\n    «Поезд нас увезет не туда. Рефлекторные области, включая контроллер снов, окружены сетью обманных дорог и ловушек. Мы постараемся избежать их.»\nОни спустились в туннель и пошли по шпалам. Вокруг были бетонные стены с непонятными надписями, толстые провода и запах затхлости. Путь освещали тусклые лампы, встречавшиеся через равные промежутки. \n  Спустя небольшое время сзади послышался шум приближающегося поезда. Осторожный Космический Архитектор отошел вместе с девушкой в безопасное место - пространство между двумя путями. Поезд состоял из нескольких темных пассажирских вагонов и нескольких железнодорожных платформ, нагруженных чем-то, напоминающем колотый асфальт. Прогрохотав на стрелках, состав промчался мимо них.\n«Это транс-мир, перевозящий психошлаки, - тихо сказала Стейра. - Мы правильно сделали, что не поехали на нем.»\n  Через пару десятков метров туннель неожиданно свернул вправо и закончился. Дальше одиночная колея бежала по открытой местности. Судя по росшей в промежутках между шпалами траве, поезда здесь ходили редко, хотя с точной определенностью сказать это нельзя - в отражениях - мирах материализованных мыслей, неосознаваемых вкусов и представлений может быть все, что угодно.\nНебо в новом мире было покрыто непроницаемым слоем туч. Они стояли на высокой железнодорожной насыпи. Внизу темнел густой лес. Рельсовая колея убегала куда-то вдаль. И никаких строений вокруг. Никаких знаков города. \n  Едва выйдя из туннеля и отметив новое повзросление своей спутницы, Космический Архитектор  испытал <i>давление</i> глубин. Его можно было сравнить с ощущениями от глубоководного погружения, только здесь давил не объем воды над головой, а толща пройденных вышележащих горизонтов. Давление испытывало не только тело, но и сознание. Космический Архитектор чувствовал, как невероятная масса наваливается со всех сторон на его «я», делает разум ватным, пытаясь заставить потерять осознание происходящего - заснуть. Одновременно он стал понимать ощущения поплавка на большой глубине - реальность норовила выбросить его на поверхность. Но погасить его сознание, низвести до сонного восприятия не могли уже никакие глубины. Оставался лишь второй вариант. \nКосмический Архитектор сосредоточил внимание на своем теле - из прежних путешествий он вынес эту практику как помогающую закрепиться на горизонте. Но здесь она не сработала. Аура, не приспособленная к функционированию в столь «глубоководных» условиях, в результате предпринятого мысленного усилия сгустилась в тонкую силовую пленку, обтянувшую тело подобно второй коже и препятствующую любому движению. С огромным физическим напряжением он сделал шаг. Возникло впечатления движения сквозь густую клееподобную массу. В теле появилось хорошо знакомое ощущение возвращения на поверхность. Язык ему еще повиновался:\n «Стейра, я сейчас отчалю обратно. Спасибо за экскурсию. Было приятно познакомиться,»- после этих слов аура облепила и лицевые мускулы, лишая возможности говорить.\n  Девушка, которая сейчас выглядела лет на двадцать расстроенно улыбнулась:\n    «Жаль... Но я всегда буду ждать тебя. Приходи.»\nОн сделал ментальное движение, соответствующее вопросу «Куда?» Блондинка прекрасно поняла и ответила:\n«Компьютер в штаб-квартире выбросит тебя на глубинный уровень, где я буду находиться. Я бы с радостью жила и в твоем внутреннем доме, но там я буду лишь маленькой девочкой. Такая как сейчас я только на глубинах.»\n  Ценой неимоверного физического усилия, Космический Архитектор кивнул в ответ, а спустя мгновение узнал, что испытывает поплавок, который наконец потерял связь с глубинами и на огромной скорости выстреливается ими на поверхность...\nЭто было тогда. В первый раз. Сейчас он изменился. Сейчас он владеет способом обмана контроллера - законодателя снов. Сейчас он сможет пройти чуть дальше, чуть глубже. Он сможет больше узнать и осознать - присоединить еще один-два горизонта к своему актуальному «я». \n...Космический Архитектор оказался посреди слабоосвещенной асфальтовой дороги. «О, да! Полутемная дорога - какой точный символ!»Навстречу ему шла большая группа весело разговаривающих подростков. Он прошел сквозь толпу и увидел неподалеку высокую тонкую девушку со светлыми волосами и в белом платье. Она стояла под одиноким фонарем и ждала. Ждала его.\n    «Здравствуй, Стейра! Ты опять выросла. Когда остановишься?»\n    «Уже остановилась. Теперь мой возраст соответствует твоему. И однажды то же самое произойдет с моим миром.»\n"
