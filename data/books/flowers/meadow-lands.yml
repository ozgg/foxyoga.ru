  body: "Космический Архитектор немного постоял над ним, прислушиваясь к своим ощущениям. Все было тихо. Он прошел в комнату с телевизором и сел на диван, обдумывая полученные данные.\n  Внутренняя квартира была миром, куда Космический Архитектор мог свободно перемещаться в любое время дня и ночи из любого более менее спокойного состояния - то есть, когда он сидел или лежал и ни с кем не разговаривал. Иногда он приходил сюда, оставив тело в удобном положении на сиденьи общественного транспорта. Здесь он мог находиться сколько угодно. Это был Дом. Внутренний Дом - маленький бассейн Свободы, куда можно было окунуться, устав от отягощающей материальности обычного, так называемого «физического» мира. Территория отражений, с огромным трудом отвоеванная у контроллера. Причем в его владении находилась лишь квартира - Космический Архитектор не мог попасть в местность, расположенную за окном. Стоило лишь выйти за порог, как он резко возвращался в обычный мир. Он давно оставил эти попытки еще и потому, что не питал интереса к окружающему психическому горизонту. Его влекли глубины, а этот уровень находился если и не близко к поверхности, то по крайней мере не слишком глубоко. Штаб-квартира - как ее называл Космический Архитектор во многом отражала свой аналог из «верхнего» мира. Здесь было столько же комнат, примерно такое же расположение мебели. Отличия имели место в частностях - другого цвета обои, другая мелкая обстановка. Важная особенность - в мире за окном всегда стояла ночь. Космическому Архитектору нравился такой приятный контраст с  верхним миром. Продукты здесь возникали сами по себе, работал водопровод и имелось электричество. Телевизор не показывал ничего, телефонная трубка хранила вечное молчание, а в книгах можно было лишь рассматривать картинки, да и то недолго - через несколько секунд они расплывались в красочные пятна и в виде энергетического поля повисали в воздухе. Штаб-квартира являлась командным центром Космического Архитектора. В ее тишине и покое  он проводил самые мощные медитации, направленные на расширение «я» в область нижележащих горизонтов неосознаваемого. Результатом серии длительных медитаций стало появление в большой комнате бездонного провала - как бы следа от «выстрела» его концентрации. Космический Архитектор некоторое время изучал этот феномен - аурой и с помощью различных предметов, бросаемых вниз. Бездонная пропасть никак не реагировала на свое засорение, аурическая проверка тоже не принесла результатов. Наконец, однажды он просто прыгнул туда сам - страх неизвестности был давно похоронен (Космический Архитектор полагал, что штаб-квартира находится именно на горизонте, когда-то являвшемся базой определенных подсознательных страхов). Пролетев небольшое расстояние вниз, он ощутил в теле знакомый процесс, который вернул его наверх. После нескольких попыток стало ясно, что и этот путь перекрыт бдительным контроллером снов. И, разумеется, он пробовал «пронести» в штаб-квартиру свое физическое тело. Удача в этой области решила бы сразу огромное количество проблем. Но сосредоточение на полной переброске вызывало лишь сильное покалывание  всей «физики»,  двигатель перемещения - аура просто «прилипал» к телу. Отнюдь не разочарованный неудачей, Космический Архитектор рассудил, что тело пока еще неподъемно, но закладываемое в сильных медитациях изменение образа жизни в итоге принесет результат. Результат появился - находясь в верхнем мире, он совершенно естественно перестал есть мясо и начал употреблять зеленый чай. «Несмотря на то, что много сделал, я все-равно остаюсь в начале пути,»- любил повторять Космический Архитектор."
