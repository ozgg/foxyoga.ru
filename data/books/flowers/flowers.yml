          body: "<h4>Преамбула</h4><p>Вы в самом сердце нечистого города, окруженный телами своих врагов. Вы не видите иного пути уничтожить  созданий, проникающих на этот план бытия, кроме как пройти сквозь проход, ведущий вовне вашего мира. Он перед вами. Так что вы покрепче сжимаете зубы и ныряете туда.</p><p>Должна быть возможность покончить со всем этим где-то на той стороне... Что бы вы сказали, если бы вам пришлось пройти сквозь Ад, чтобы сделать это?</p>"
