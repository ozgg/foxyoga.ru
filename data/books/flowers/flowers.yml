          body: "<h4>За дверью двадцать седьмой<br />Дорога вглубь - дорога во все стороны</h4>\nСпотыкаясь и едва не падая, он бежал через еловые заросли. Колючие ветви больно хлестали по лицу. Сзади раздавался громкий лай собак, - за ним шла погоня. Немного радовало, что стояли сумерки, и преследующие люди не могли разглядеть его фигуру, но вот собаки! Их полумрак не смущал... Уверенно взяв след, они отставали совсем на чуть-чуть.\nБежать было тяжело: кололо в боку, во рту пересохло, дыхания не хватало. Зажимая бок левой рукой, правой он раздвинул еловые ветви и оказался на небольшой полянке. Собаки лаяли уже совсем близко. Внезапно навстречу ему из-под еловых веток вылезли три овчарки. Тяжело переводя дыхание, он сообразил, что это не те, кто его догоняет. Овчарки бесшумно скользнули в сторону преследующей своры и вскоре оттуда раздались звуки борьбы. Он позволил себе облегченно вздохнуть и заковылял дальше. \nЧерез несколько шагов открылся деревянный забор, не заметный издали по причине все тех же еловых насаждений. Он вскарабкался на него, и осознание вспышкой пронзило разум: это другое измерение! Он в сновидении, в подсознании. Вопрос только в своем или  общественном? Но это сейчас не важно. Свалившись на другую сторону забора, он не спеша пошел к виднеющемуся за деревьями коттеджу. Осознание себя в другом пространстве часто не очень хорошо сказывается на состоянии тела, поэтому сейчас он чувствовал себя слабым и даже хромал.\nВозле коттеджа мелькнул чей-то силуэт. Он собрал в себе силы и крикнул:\n    «Помогите!» - почему-то он чувствовал, что должен попасть внутрь коттеджа, но без посторонней помощи сделать это было сложно.\n  К нему подошла девушка среднего роста с милым лицом и темными волосами, собранными в два забавных хвоста. На вид  ей можно было дать лет восемнадцать-девятнадцать. Она положила его левую руку себе на плечи, таким образом приняв на себя часть его веса. Медленно они пошли в дом.\n    «Я себя очень паршиво чувствую, - начал он разговор. - Тело нестабильно. Скоро исчезну.»\nДевушка ничего не ответила, а лишь помогала ему подниматься по ступенькам.\n  Несмотря на отвратительные телесные ощущения, сознание его работало четко. Он решил было спросить, что это за мир, когда обнаружил, что язык не повинуется. Его осенило, что это из-за вопроса. Возможности задать <i>такой</i> вопрос не было никакой.\nДевушка привела его в маленькую светлую комнату и усадила рядом со столом. Немного странным казалось то, что с той стороны забора, где за ним гнались, стояли сумерки, здесь же был пасмурный день. На столе валялись какие-то бумаги и чертежи. У него родилась мысль, что незнакомка - студентка. Он посмотрел на нее и спросил:\n    «Слушай, а ты кто вообще?»\nОна улыбнулась и назвала имя и фамилию, которые ему ничего не сказали.\n    «Учусь на психолога, - продолжила девушка. - Странно, что ты меня не помнишь. Я же тебе писала, и мы встречались...»\n«М-да?.. - он откровенно удивился. - А-а, но может это еще произойдет в будущем. Возможно этот мир - будущее для меня. Понимаешь, я сам прибыл из другого времени. В моем мире 199... год. А какой год здесь?»\nДевушка засмеялась, как будто он задал глупый вопрос:\n    «Десять тысяч какой-то.»\n«Перестань дурачиться! Можешь точно ответить? Это очень важно для меня.»\n"
        46:
          body: "Часто так бывает, что когда человек готов к открытию чего-то очень важного, в действие вмешиваются некие непонятные силы, и  поведение их оставляет желать лучшего. Вполне вероятно, что они руководствуются какими-то своими принципами, исходя из которых человеку еще «рано» знать ту или иную вещь. Означенные силы резко изменяют реальность на психологическом или физическом уровне. Короче говоря, как выразилась одна дама из магических миров: «Эти гады засирают всю малину!» Ведь уже почти, почти рядом, когда осталось едва-едва!..\n  Ощущение нестабильности в теле возросло неимоверно и вызвало распад восприятия мира. Последней его мыслью в момент переброски было: «До чего же обидно!..»\nНекоторое время он висел посреди черноты, не чувствуя тела. Зато он мог думать. Состояние длилось, поэтому он позволил себе поразмышлять.\n    «Я знаю, что это за мир. Это запасной вариант. Я действительно там живу и знаком  с той девицей. Кто за мной гнался - не так важно. Возможно охранная система этого горизонта подсознания. Собаки, заступившиеся за меня, - близкие мне мысли. Я перелез через забор, и восприятие изменилось. Естественно - ведь забор символизирует преграду. Ну а когда я в сознании - меня попробуй тронуть! Но это сейчас не главное. Важно то, что я познакомился с пространством, куда могу в случае чего отступить. Или сбежать. Отступление означает смерть в мире, откуда я сновижу. Умерев (в принципе устроить себе несчастный случай несложно), я перемещаюсь в измерение, где условия жизни полегче и там продолжаю свою работу. Мир, из которого меня сейчас вышвырнули какие-то бяки, и является пространством с более легкими условиями. Хороший мир. Мне там понравилось. Проблема лишь в том, что я не хочу сбегать. Я должен добиться максимальных свершений в тех ублюдских условиях, в которых живу. Сбежать с поля битвы... Конечно, можно. Никто не осудит... Но это нечестно. Я сыграю и добьюсь своего из невозможных условий. Похоже я материализуюсь... И где же?» - он почувствовал <i>сгущение</i> физических ощущений. Через мгновение заработало зрение.\nОн находился в огромном зале библиотеки. Длинные ряды стеллажей с книгами, несколько столиков, приглушенный свет, стены, обшитые панелями темного дерева. И никого... \n  Он подошел к огромной картине на стене. На полотне во весь рост был изображен человек в черной мантии ученого и с четырехугольной шапочкой на голове. Понять какое у человека было лицо представлялось невозможным, так как оно все время плыло клубами тумана и не имело постоянного образа.\n  В один момент он осознал, что надо делать и сосредоточил внимание на «лице». Картина тут же отреагировала, - сквозь туманную пелену стали медленно проступать его собственные черты. Через некоторое время образ его лица более-менее зафиксировался. Удовлетворенный результатом, он отвернулся от картины и оглядел зал библиотеки.\n"
        47:
          body: "«Похоже я попал в архетип каких-то знаний... Библиотека- символ знаний, человек на картине - символ ученого. Но что за знания? Спросить не у кого... Хотя можно заглянуть в книги.»\n  Он подошел к ближайшему стеллажу и взял первую попавшуюся книгу. Имя автора и название плыли под его взглядом, и буквы превращались в совсем неразборчивые знаки. Он открыл книгу в середине и прочитал:\n«Однажды четверо юношей решили отправиться посмотреть мир. На рассвете они покинули свое селение и спустя некоторое время вышли на большую дорогу. Дорога проходила через полностью заброшенный город, в котором все еще оставался один не засыпанный и не пересохший колодец. Воины, проходившие по дороге, всегда заглядывали в город, чтобы запастись водой из колодца. Один из юношей неожиданно почувствовал огромную радость и вдохновение. Блаженно улыбаясь, он лег на дорогу и сказал: «Как я счастлив!» И затем умер. Его спутники пошли дальше по дороге и через несколько дней пришли к реке, впадающей в океан. Там они нашли судно, на котором  пустились в бесконечное плавание.»\n  «Прав был тот, что умер,» - разгадать один из смыслов истории-коана ему не составило труда.\nОн с интересом перелистнул страницу, ожидая продолжения коана, но дальше шло замечание редактора или издателя, или вообще черт знает кого:\n  «Когда я вновь открыл эту рукопись, то увидел, что некоторые ее части  вычеркнуты. Причем именно те, которые я понял. Очень странно.»  \nВесь дальнейший текст представлял из себя мешанину пульсирующих знаков, даже отдаленно не напоминающих ни один известный ему символ. \nОн поставил книгу обратно и взял другую с соседнего стеллажа. На ее обложке было изображено нечто феерически взрывающееся  и проваливающееся, при этом осененное золотым светом. Путем пристального вглядывания и сопутствующего логического анализа можно было понять, что там присутствуют небоскребы, машины, люди и кто-то похожий на ангелов в верхней части композиции.  Имя автора  и название прочтению поддавались: М.Р.Лин «Величие Апокалипсиса». Он открыл книгу на произвольной странице и прочитал:\n«...причиной этого. Но преимущественно демонические энергии носят окраску коричневого и лилового оттенков.\n  Подход же к делу примерно такой, как у моего знакомого колдуна. По понятным причинам я не могу назвать его имя. Он объяснил, что никогда не сдерживает отрицательные эмоции, сталкиваясь с людьми, которые ему чем-то не нравятся. Оставаясь внешне спокойным, он <i>использует силу</i> в отношении данных представителей человечества. \n«Ну вы понимаете, - он усмехнулся, - <i>использование силы</i> - не очень удачный термин. Наверное, правильнее сказать - силовое решение вопроса. А вообще, мое желание навредить этим людям вплоть до мучительной смерти - не совсем мое желание. Точнее - <i>не только мое</i>.»\nЯ попросил объяснить, и он ответил:\n"
        48:
          body: "«Когда я вижу, что какой-то человек мне не нравится - не так смотрит, разговаривает свысока, вызывающе себя ведет и т.п., он не нравится всему миру. Всему Космосу. Он представляет собой точку дисгармонии Вселенной. Сгусток грязи. Я же испытываю отвращение к таким явлениям, поскольку ненавижу грязь. Этот человек - все-равно, что банка из-под пива, брошенная кем-то в моем подъезде. Как нужно поступить с ней? Конечно, отнести на помойку. И я «применяю силу» - накладываю на людей программы несчастных случаев, болезней, неудач... Но это не сила воздействия, вмешательства. Это сила <i>видения</i>. Все «свои» вредительства я на самом деле вижу в этих людях. В них уже присутствуют неудачи, болезни, жестокая смерть... Когда я, смотря на кого-то безразличным взглядом, говорю про себя: «Ты скоро сдохнешь!», то  лишь констатирую факт наличия в нем такой предрасположенности. Вот и все. Негативные мысли вызываются у меня при столкновении с негативными людьми - точками дисгармонии, «банками от пива». Люди гармоничные, полные позитива никогда не смогут пострадать от разрядки моего гнева, так как они просто не вызовут его в силу своей гармонии. Помните старую притчу про трех мастеров единоборств? Гармоничные люди как раз и находятся в состоянии третьего мастера, в которого никто не бросил камень. Правда, таких очень мало.  Вообще  жалею, что не умею убивать или калечить прямо на месте - обязательно должно пройти какое-то время. Но я постоянно совершенствуюсь...»\nТакже он рассказал, что совсем не интересуется наступлением Конца Света и сопутствующими ему явлениями, потому что занят исключительно собственными проблемами и присутствует на Земле «транзитом». Земные эволюционные процессы его не затрагивают. Порой, узнав о прилете очередной кометы, он выходил вечером в ясную погоду на улицу, обшаривал весь небосклон подзорной трубой и нигде не мог отыскать хвостатой звезды, хотя из различных источников получал информацию, что она особенно хорошо видна именно в это время. Комета - известие о переменах, и оно было не для него. Шутливо оправдывая свое кометное невезение, он называл все прохождения комет коллективными галлюцинациями, материализующимися на фотопленке, продуктом деятельности подсознания безумного человечества. \nИ этот колдун - не один такой. Есть и другие подобные ему, живущие в какой-то <i>отдельной</i> реальности, очень слабо связанной с событиями всего мира. Апокалипсис не коснется их. Они - те самые мастера третьего уровня. Люди гармонии. Космос не может кинуть в них камень, так как они не вызывают у него мыслей раздражения. Им суждено стать беспристрастными свидетелями грядущих перемен. Но вряд ли - участниками. Уж слишком далеки эти люди. Слишком «не от мира». Они здесь просто присутствуют.   Присутствуют в полном осознании себя. Они - космические прохожие. И никак не судьи. Их удел - посмотреть, а потом, отряхнув с ног наш прах, идти дальше по космической дороге.»\nКогда он дочитал до этого места, книга стала уменьшаться в объемах, сворачиваться, пока не превратилась в листок бумаги, который быстро распался на множество белых искорок, в одно мгновение рассеявшихся в пространстве. Он огляделся, - вокруг была уже не библиотека..."
        49:
          body: "<h4>За дверью двадцать восьмой<br />Oxygenium</h4>\n<div class=\"dedication\">«Где-то вдали тайна вчерашних снов...»<br />Раскат громового эха</div>\nВоздушный океан. Атмосферная среда, в которой можно плавать. Пространство релаксации. Здесь нет опасностей. Здесь хорошо и приятно. В атмосфере можно отдохнуть и расправить потрепанные крылья невидимого  плаща. Вокруг - воздушный простор и голубизна неба. Земля отсюда кажется такой маленькой... Отдыхайте, набирайтесь сил, - они вам скоро понадобятся. Поговорите с облаками. Узнайте, что они думают о вашем путешествии в психические глубины. Возможно они посоветуют что-нибудь полезное, дадут сильную <i>точку зрения</i>, которая может пригодиться в дальнейшем. Все, что у вас есть - это способность манипулировать своим осознанием, своим «я», поворачивая его так или иначе в ответ на выпады различных созданий из областей неосознаваемого. Противопоставление монстрам событийных уровней определенных точек зрения входит в эту способность.\nМы четко осознаем и чувствуем, что мир вокруг - наше внутреннее пространство, но это не решает сразу всех проблем. Внутренним пространством  тоже надо уметь управлять. Хотя данная позиция сознания означает потенциальный <i>тотальный</i> контроль над всеми сферами собственной жизни. И в этом ее несомненный плюс. Если ваш знакомый маг <i>считает</i>, что существует еще какой-то «внешний мир», не являющийся отражением его (и ваших) психических процессов (потенциально <i>бесконтрольный</i> и, в принципе, опасный), и оттуда могут приходить угрожающие создания, питающиеся энергией, то этот мир сразу станет существовать, и злобные монстры не замедлят появиться в его жизни. Но мало того! Вы сами (в его глазах) не  являетесь обособленным элементом столь чудовищной реальности, а интегрированы в нее на сто один процент. В связи с этим знаток энергий, озабоченный вашим здоровьем и дальнейшей судьбой, заявит, что к вашей «сахасраре» прикрепился некий эфирный гад, сосущий энергию, а описанные Карлосом «летуны» злобно ухмыляются у вас за спиной, готовясь закусить возросшим осознанием. Причем вы сами не чувствуете, а включив какое-нибудь сверхзрение не видите никаких монстров, равно как и не ощущаете потери энергии. На это специалист по Внешнему Миру ответит, что дело совсем плохо, так как существа «оттуда» вас зомбировали, навязали «не те» мысли, отрицающие их реальность и сейчас вы полностью лишены свободы воли, представляете собой послушный автомат опасных созданий. Затем он выдаст ряд детальных рекомендаций по исправлению столь плачевного положения вещей, общая суть которых сводится к принятию его патологичной точки зрения и сознательной интеграции в несусветную реальность Внешнего Мира. Очевидно, что некоторого рода учительство возникает именно так. Но вы лучше не обижайте убогого(ую), не вступайте с ним в спор, чтобы доказать преимущества свободного взгляда на вещи и отрицания существования бесконтрольной реальности Внешнего Мира. Просто скажите: «Какие мы все разные.» И идите дальше своей дорогой."
        50:
          body: "Сейчас же вокруг простор и облака. Солнце, прохлада и легкий ветер. Вы находитесь в мире отдыха от тяжелых битв. Ощутите облака своим невидимым плащом, почувствуйте их как клубящиеся объекты. Что они расскажут вам? Может о своем созерцании мира внизу, о том, что он больше всего напоминает большую психбольницу. Больницу, где люди - пациенты, а законы всех уровней, ограничивающие их - врачи и медперсонал. Что дом каждого человека - его больничная палата. Тогда понятно, что чрезмерное материальное совершенствование -  лишь совершенствование  своей палаты и не больше. Понятно разделение людей на категорию больных «тяжелых» - это те, кто даже не осознает, где находится (к таким отношение врачей-законов однозначное - больше пилюль и уколов), и больных, идущих на поправку - эти люди осознают, что они, грубо говоря, «психи», ненормальные и всегда идут навстречу требованиям врачей. Последние к ним совсем не суровы и постепенно готовят к выписке...\n  Но вообще состояние короля без королевства представляет интерес скорее теоретический, нежели экзистенциальный. Пора отправляться на дальнейшее завоевание территорий неосознаваемого. Отдых заканчивается. Крылья невидимого плаща окрепли, система кругового обзора работает безупречно, карта событийного плана на несколько ходов вперед - у вас в голове. Все остальное будет найдено по дороге. Пространства неосознаваемого изобилуют различными интересными артефактами. А теперь - в путь! Время настало.\n                                 *   *   *\n  ...Всадник простора последний раз оглянулся назад, затем пришпорил своего скакуна, который суть ветер, и помчался прочь с юго-западной окраины. Прочь из города, где он прожил столько лет. Он устремился в пространство воздуха и свободы. На простор...\n                              КОНЕЦ ВТОРОЙ ЧАСТИ\n"
