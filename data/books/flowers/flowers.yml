          body: "<h4>За дверью пятнадцатой<br />Всадники простора</h4>\n  Невидимые обычным зрением существа - они несутся в вышине, оседлав ветра. В зимний период они всегда приносят метель. Тогда они предстают видящему глазу как белоснежные всадники верхом на таких же белоснежных скакунах. Когда-то очень давно их называли Духами Метели. В летнее время появление этих существ всегда означает грозу. Принося ее, всадники простора имеют вид  размытых силуэтов, подобных воде на стекле. В такой ипостаси их когда-то называли Духами Грозы. Весной и осенью проявления всадников совсем незаметны, и не существует сколько бы то убедительных теорий, чем они занимаются и как выглядят в это время. Совершенно определенно можно сказать, что всадникам простора всегда сопутствует сильный ветер. Но это вполне естественно - ведь он является для них средством передвижения.\n  ...Обдавая вихрем снежинок стены домов, стучась в закрытые форточки, всадники простора неслись по глухим улицам. Ветер раскачивал одинокие фонари, редкие прохожие торопились поскорее спрятаться в подъездах. Люди, сидящие у телевизоров в своих теплых квартирах, не обращали никакого внимания на буйство метели за окном. Для них важнее был выпуск вечерних новостей или продолжение какого-нибудь занудного сериала. Но всадников простора не ин-тересовало человеческое внимание. Создавая метель, они мчались в сторону юго-западной окраины города.\nГлухие улицы, полные грусти и одиночества, остались позади. Теперь  всадники летели над широким, ярко освещенным проспектом. Внизу были машины, послушно останавливающиеся перед каждым красным светофором. Люди, спускающиеся в раскрытые пасти подземных переходов и станций метро. Все как всегда. Все по-старому. Ничего здесь не изменилось. Как сказало однажды облако по имени Ультрафиолет: «Внизу просто дно».\n  Там, где они пролетали, раскачивались провода и звенели идиотские дорожные знаки. Но всадники не просто наслаждались своим полетом, своей свободой. У них была цель. Неистовыми порывами ветра всадники простора мчались на юго-запад.\nНекто, в толпе людей пробирающийся к входу в метро, неожиданно поднял голову вверх. И увидел их. Сквозь мельтешение снежинок его взору открылась группа белых всадников верхом на таких же белых скакунах,  которые были ветрами. Один из всадников простора повернул к нему свое неразличимое лицо, а затем показал рукой вперед по направлению своего движения. На юго-запад.\nОчень быстро вся кавалькада скрылась из виду. Некто увидевший стал продираться сквозь толпу обратно. Он передумал, и теперь  поездка на метро не входила в его планы. Выйдя на более менее свободное от человеческих тел пространство, некто опять взглянул  вверх. Тот самый всадник простора сдерживал нетерпеливого скакуна, состоящего из ветра. Убедившись, что его снова видят, всадник вновь показал рукой на юго-запад и дал некоторую волю скакуну. Тот медленно полетел вперед. Некто внизу, с восхищением созерцающий эту картину, интерпретировал знак единственно верным способом: он должен следовать за всадником, бросившим своих друзей ради него. Следовать в сторону юго-западной окраины. Идти в ночь и холод. Идти за бесплотным фантомом, за призрачным видением... Но он посчитал это самым правильным поведением в данной ситуации."
        2:
          body: "<h4>За дверью шестнадцатой<br />Мир светящихся объектов</h4>\n«What can I do to change my mind?\n  What kind of death I want to find?» - переиначив слова одной песни задумался Паладин Духа. Он поднимался по лестнице к выходу со станции подземки, расположенной на юго-западной окраине города. Настроение его было мерзким в высшей степени. «Нет, все же не в высшей, - он тяжело вздохнул. - Полагаю, что высшей степени плохого настроения вообще не существует. Есть лишь бесконечное приближение к ней». Это было настроение существа, кое-что припоминающего из своей прошлой жизни. Воспоминания приносили ему сильную боль и мучительные сожаления. Вследствие данного факта  обычно нейтральное настроение упало значительно ниже  нулевой отметки.\nПаладин Духа надел теплые перчатки и вышел на свежий морозный воздух. В окружающем мире было что-то не то. Точнее что-то не то было с его зрением. Присутствовало двоякое восприятие снующих вокруг людей: на обычный образ человеческого тела накладывался другой - образ кокона, испускающего бело-желтое свечение. \n  «Так-так. Пресловутый энергетический кокон... Интересно». - Паладин Духа не спеша пошел в сторону автобусной остановки. \nВ данном восприятии все люди обладали таким светящимся телом. Ему было немного забавно разглядывать их. Он понимал, что видит то, о чем окружающая его масса даже не догадывается.\n  «Значит все возвращается... Значит это единственный путь отсюда для меня».\n  Он взглянул на здание супермаркета слева от себя. Способность восприятия энергетической сути вселенной показала на его месте зияющий чернотой провал неизвестно куда.\n«Раз вернулось видение, должно вернуться и все остальное, - он продолжал любовно созерцать провал-супермаркет. - Проходы в иные пространства - они повсюду. Надо только уметь видеть их - это во-первых. А во-вторых - надо иметь достаточно энергии, своего рода трансфизического топлива, чтобы туда проходить. В этом случае для внешнего наблюдателя я войду в супермаркет, но в него не попаду. Окажусь черт знает где. Как здорово! И что это я впадал в меланхолию? Нет, теперь я не собираюсь умирать. У меня есть все возможности для проникновения к ней в мир. Физически. Если снова перелицевать слова той песни, то получится так:\nMy heart can do the bridge to you\n                          What fucking spirit makes me blue?\n  Исходя из данного состояния восприятия реальности, четко осознавая себя, свою цель, а также причину, из-за которой я оказался на этой планете, могу сказать: все, что мне сейчас нужно - это большое количество энергии для перемещения в пространство, где находится она. Я пройду к ней. Сама она является ко всему прочему еще и путеводной звездой для меня. А теперь к вопросу, откуда взять энергию?» - на несколько секунд Паладин Духа задержал внимание на восприятии черного провала, а затем вошел в супермаркет. \nГуляя от полки к полке, он ощутил рядом с собой присутствие. Обернувшись, не обнаружил поблизости ни одного человека. Лишь только какая-то тень мелькнула в периферийном зрении. \n  «Отлично. Сам я пока не могу воспользоваться этим проходом, но позвать оттуда кого-нибудь в состоянии».\nОстановив мысли, Паладин Духа еще  четче настроился на восприятие всевозможных свечений. В метре от себя он обнаружил того, кто вызвал ощущение присутствия. При непристальном разглядывании существо больше всего напоминало высокого человека в черном плаще,  чье лицо скрывалось за сдвинутой широкополой шляпой тоже черного цвета. В случае  пристального всматривания, можно было заметить, что «человеку» нечего скрывать широкими полями своей шляпы, - лицо у него отсутствовало. Ко всему прочему создание не имело объема.  Являлось тенью. Черным энергетическим следом на поверхности мира."
        3:
          body: "Как только внимание Паладина Духа оказалось собранным на существе, между ними произошел обмен энергией. Паладин Духа ощутил сильный поток жара, поднимающийся по телу. Что же почувствовало  существо доподлинно неизвестно, но Паладин Духа предполагал, что ему было хорошо. Он отдал часть ненужной земной энергии, взамен получив драгоценную энергию иномирья.\nСостояние видения усилилось. Он заметил, что вещи в супермаркете испускают желтое свечение. Собственно данное свечение было энергетической копией предметов, слегка выступающей за края физического двойника.\n  «Это давно пройденный урок, - Паладин Духа перестал изучать товары, людей и полностью сосредоточился на объектах, не имеющих физических аналогов - тенях, а также различных световых бликах, временами возникавших в восприятии. - В данный момент мне требуется осознание своего тела как полностью энергетической субстанции. Когда-то такое состояние у меня было. Поэтому я знаю, куда иду».\nПогуляв немного по магазину и ничего не купив, он вышел на улицу. Юго-западный район жил своей жизнью: коконообразные люди ходили по улицам, делали покупки, залезали в автобусы, спускались в метро... Он усмехнулся, глядя на эту суету, затем <i>видением</i> осмотрел пространство вокруг себя. Тени неотступно следовали за ним, где-то поблизости шныряли пока трудноуловимые блики.\n«Вот оно - мое общество, - он самозабвенно впитал энергию от одной из теней. - Надо сказать, оно меня устраивает».\n  Он решил не ехать на автобусе, а идти дальше пешком. Ему было неприятно соприкасаться своим коконом со свечениями других людей.\n«Об удержании данного чудесного состояния восприятия мира позаботится другая часть сознания, а я же вернусь к основополагающей теме своей концентрации,» - с такой мыслью он разделил сознание на три неравных части. Первая удерживала восприятие  энергетической вселенной. Вторая, самая маленькая следила, чтобы все было в порядке в социальном плане. То есть работала актером, поддерживая внешний вид человека, находящегося в глубоком созерцании, на социально адекватном уровне. А третья, по размеру равная первым двум вместе взятым...\n«Я пройду в пространство, где находится она. Я сделаю это. Я накоплю достаточно энергии, почувствую тело как полевое образование, затем физически перемещусь туда, где находится она. Я пройду в мир, где находится она...»\n  Часть сознания, ответственная за поведение в среде людей, услышала песню, доносившуюся из колонок, укрепленных над дверями маленького музыкального магазинчика:\n                          «It’s extasy\n                            You and me\n                            Baby, you are my fantasy,\n                            You are reality,\n                             You are my  energy,\n                             Baby, that means Eternity...»\n«Да, «это означает Вечность». Как правильно», - подумала часть Паладина Духа, которая должна была изображать невинное лицо и походку обычного человека. Никто из встречающихся на пути людей не видел в нем ничего странного. Разве что лицо усталое. Но с кем не бывает? Ну наработался человек сегодня, вот и устал. Сейчас домой идет или к даме сердца... И разумеется никто не замечал сопровождающих его «шляпных» теней и трудноуловимых бликов. А он двигался  дальше на юго-запад. И он действительно шел к даме сердца..."
        4:
          body: "<h4>За дверью семнадцатой<br />Сдавайся!</h4>\nКто-то не важно, во что одетый, как выглядящий и где находящийся разговаривал сам с собой:\n    «Пространство начало менять свойства...»\n    «Но теперь ты видишь, что изменение свойств пространства еще не означает выхода в другой физический мир.»\n    «Да, сейчас это понятно...»\n    «Ты стал значительно чище, чем в прошлом и больше не купишься на всякие концептуальные идиотизмы.»\n«Безусловно. Но если об изменении свойств пространства - непонятно, что мог означать тот самый сладковатый приторный запах от женщины в метро? Трупный запах. Если не привлекать мистику, то можно предположить, что она работает в морге или является маниакальной убийцей-расчленительницей и несла в сумке чью-то голову.»\n«Глупые догадки, приятель. Такие случаи были в прошлом. Возможно, люди, от которых ты воспринимаешь такой запах, должны вскоре умереть. Не факт, конечно. Но если уж совсем мистически, то это какие-нибудь зомби, ожившие мертвецы, разгуливающие среди живых с  непонятными целями.»\n    «Ладно, не важно. Главное - мы имеем событие, говорящее об изменении свойств физического пространства. В обычном пространстве от  людей не будет нести мертвечиной.»\n    «Прибавь сюда еще форточку, непонятно как закрывшуюся на защелку прошлой ночью... Ветер так сделать не мог.»\n«А загадочные вспышки на небе? Вспышки, от которых тело пробивало волнами жара...»\n    «И это тоже. Пространство меняется, старина.» \n    «Прекрасно. Очень прекрасно.»\n    «Да, все то, что надо.»\n    «А пока я продолжаю свою концентрацию. Я должен телепортироваться в одно строго определенное измерение.»\n«Мир меняет свойства вокруг тебя. Ты сможешь это сделать, сынок. По всем признакам выходит, что сделаешь. Но запомни одну вещь: существа, пришедшие за тобой из иных вселенных максимально реальны ночью. Происшедшее с форточкой явно указывает на это. Во тьме они могут сильнее материализоваться. Будь готов, сынок. Есть предположение, что тени или блики станут доказывать преимущества своего мира перед тем, где тебя ждут. Они могут предложить физически последовать за ними. Ты ляжешь спать в свою кровать, но наутро тебя там не окажется.»\n«Справимся. Все, что мне нужно от них - это колоссальная энергия, чтобы разорвать путы, привязывающие мое восприятие к этому миру. А потом пусть катятся, куда хотят.»\n  На этом месте он прервал внутренний диалог. По всем показателям выходило, что мир вокруг начал реализовывать чудеса, необъяснимые феномены, иначе говоря - «волшебнеть». И он не знал, что может принести грядущая ночь...\n"
        5:
          body: "...Несильный разряд тока в руку заставил  его проснуться. «Похоже за мной пришли...» В комнате очень сильно ощущалось присутствие. Он сел на кровати, слегка сосредоточился, и присутствие сгустилось в расплывчатый зрительный образ. Это была «шляпная» тень. Только сейчас она вся светилась белым, а также временами творила легкий полтергейст, потрескивая половицами.\n«Хочу кое-что тебе объяснить,» - раздался в голове безличный голос.\n    «Объясняй.»\n    «Для начала: тебе самому ничего не угрожает, поэтому лучше не трать время и не разыгрывай в голове сценарии из жизни мексиканских магов с существами иных миров в роли типичных злодеев.»\n    «Допустим, я тебе верю. Что дальше?»\nОглушительно треща половицами, светящаяся тень переместилась поближе к нему. В его теле это отдалось мощной волной энергии. Неожиданно захотелось вскочить с кровати и начать ходить, бегать, прыгать, размахивать руками... Но это было бы неправильно. Получаемая энергия должна усвоиться телом, а не быть растраченной на ненужную физическую активность. Когда поступает такое количество энергии, самое первое желание ее реализации, возникающее в сознании, - это разнообразные физические действия. Он знал об этом из личного опыта, поэтому остался сидеть как сидел, даже не сдвинувшись с места. Теперь-то у него было достаточно самоконтроля, чтобы управлять мощным энергопотоком.\n«В мире, где ты живешь, действует один закон, - продолжила тень. - Если кто-то появляется в нем несвойственным для него образом, то есть не рождаясь, а просто возникая из ниоткуда, кто-то другой должен покинуть этот мир насильственным путем. Быть принесенным в жертву.»\n    «Очень интересно. Не знал.»\n «Человек или даже не один из твоего окружения. Разумеется, ты понимаешь, что сам физически никак не приложишь к этому руки. Но ты должен дать свое согласие. Ты ведь хочешь, чтобы с тобой рядом была девушка из другого измерения. Чтобы она жила здесь, кто-то другой должен умереть. В системе мировых жизненных соотношений она займет его место,» - тень передала образ человека.\n    «Этот?» - он с презрением улыбнулся.\n«Вообще его смерть будет естественна: он серьезно запутался в жизни и с каждым днем падает все ниже и ниже. Если ты сейчас дашь свое согласие, он будет убит людьми.»\n    «Я сдаю его. Мне не жалко, - он рассмеялся. - Хоть бы его несколько раз убили - мне все-равно.»\n    «Ты дал согласие, - тень стала расплываться. - Я ухожу.» - Существо распалось на множество светящихся точек, и он осознал, что смотрит в пустое пространство перед собой.\n Это только так кажется, что разговор занимал некоторое время. На самом деле все произошло чрезвычайно быстро. Они общались даже не мыслями, а формами осознания - комплексным набором ощущений, включающим в себя и мысли, и чувства, отношение друг к другу, планы на будущее , а также ряд других подощущений. Существо излучало эмоциональный холод и бесстрастие, человек же (хотя так его назвать можно лишь с долей условности) был весел, приятно агрессивен, то есть напорист и очень доволен. Его формы осознания содержали легкие энергетические импульсы, которые существо ощущало как горячие уколы. Тень же выражала себя еще и холодными электрическими покалываниями. Одновременно между ними происходил мощный энергообмен земля-иномирье.\n"
        6:
          body: "...С этого момента жизнь человека, о котором они говорили из преддверия ада стала просто адом. Возможно, не цепляйся он так сильно за свою шкуру, все было бы иначе. Полный спокойствия, мудрости и отрешения он принял бы смерть как должное. Понял бы, что в этом мире, который суть школа, он является неисправимым двоечником, и силы, управляющие судьбой переводят его в другую школу. В пространство, где учиться будет легче. Он бы осознал, что честно пытался учиться здесь, но это оказалось ему не по силам. Тогда все бы встало на свои места, и заказ на его убийство, выданный мафией, оказался бы всего лишь приказом директора о переводе в другую школу...\nНо слепы люди! Слепы и нет у них мудрости принять воззрения, снимающие по крайней мере часть внутренних противоречий. Не осознают они себя учениками и зачастую проживают долгую жизнь так ничему и не научившись.\n  И все же есть другие. Есть, черт возьми! Примерные ученики. Эти другие знают, что учатся. Конечно, они все в разных классах, каждый решает только свои специфические задачи, сдает лишь свои зачеты и экзамены...\nОтличительная черта - они живут в другом ритме времени. Задача, которую троечникам и двоечникам надо решать десять лет, они расколют за день-два. Их цели - жизненные экзамены непонятны прочим учащимся, а их болезни не определяются медициной... Вместе с тем они готовы помочь любому отстающему ученику и объяснить, как решается та или иная задача из его учебника-жизни.\nПримерные ученики помимо огромной мудрости обладают еще и разнообразными неафишируемыми способностями. Но не это главное. В мире-школе, пространстве строгих законов и ограничений они имеют свободу выбирать. Выбирать как жить дальше, выбирать задачи и экзамены. Наконец, выбирать время и способ ухода в другую школу, университет, а может вообще возвращения домой. По поводу последнего пункта не следует думать, будто это воспетое  множеством мистиков пресловутое «слияние монады с Абсолютом», «растворение личного в трансцендентальном» и прочая такая же бурда. Дом - это место, где вас никто и ничто не напрягает. Не ограничивает свободу. Дом - не школа, где все правила поведения расписаны по пунктам и вывешены на каждом углу. Дома вы вольны делать все, что угодно. Таким местом может быть лишь мир абсолютной свободы - полного контроля над реальностью пространства-времени во всех их проявлениях. Но может мы и учимся здесь для того, чтобы понять,  как нам лучше обустроить свои отдельные космические квартиры-миры, и с кем мы хотим там жить.  Понять, чего же нам по-настоящему, больше всего в жизни надо. Понять самих себя..."
        7:
          body: "<h4>За дверью восемнадцатой<br />Просачивание в иномирье</h4>\nЯ встретился с Мамой Лисой возле дальней станции подземки. Она явилась точно, как и договаривались в четверть седьмого.\n- Привет! Зачем вызвал меня? - обратилась она ко мне, подходя к часам, под которыми мы условились встретиться.\n- Хочу показать тебе одно место здесь неподалеку. Затем отправимся ко мне и поговорим о волшебстве, как в старые недобрые времена.\nМама Лиса давно привыкла, что я никогда не опираюсь на прошлое (по крайне мере земное), никоим образом не привязан к нему и порой не упускаю случая как-нибудь над ним издевнуться. Поэтому сейчас она не обратила внимания на эпитет «недобрые» и, путаясь в длинных полах своей шубы, последовала за мной.\n  В толпе людей мы перешли на другую сторону оживленной улицы. Миновали «Макдоналдс», куда по последним данным частенько заходит Доктор Незнакомец.\n- А что за место, Лис? - спросила Мама Лиса, когда мы свернули с шумной улицы в слабоосвещенный тихий переулок.\n- В одном из своих сновидений я оказался там. С тех пор меня тянет туда как магнитом. Полагаю, что это место очень важно для меня. Возможно, когда ты окажешься там, у тебя включатся способности иного восприятия - может увидишь что...\n- Ну, не знаю... Я так давно не делала всего этого.\n- Не важно. У меня просто чувство, что я должен привести тебя туда. А там посмотрим... Точнее - уже здесь, - я показал вперед.\nПеред нами простиралась глухая улица. Первое, что бросалось в глаза - это отсутствие возможности для проезда машин. Когда-то, на заре каких-то времен здесь велись дорожные или траншейные работы - улицу перекопали. Потом рабочие стали приходить сюда все реже и реже, пока в один прекрасный день окончательно не решили, что в этом месте им  делать нечего. Не знаю почему так случилось, но предполагаю, что рабочих прогнала сама глухая улица. С тех пор проезд по ней стал закрыт... И между прочим - я исходил эту маленькую улочку вдоль и поперек, но нигде не нашел таблички с названием.\n- Вот это да! - впечатленно вздохнула Мама Лиса.\n  Мы стояли на тротуаре с левой стороны. Единственные на всю улицу два фонаря освещали то, что когда-то было проезжей частью, а теперь заросло глубокими сугробами, скрывающими непреодолимые для транспорта препятствия - какие-то бугры и траншеи.\n- На этой улице находится всего один дом - корпус больницы, основная территория которой за тем забором, - я указал на противоположную сторону. - В своем сновидении с этой улицы я стартовал в другое измерение.\n- Здесь чувствуется мощное энергетическое влияние, - Мама Лиса пустила в ход лисий нюх - тонкое восприятие. - Какие-то силовые эманации... Это очень непростое место, Черный Лис! Но скажи мне, - она взглянула на меня из-под капюшона своей шубы, - что было дальше в твоем сновидении, когда ты попал отсюда в другой мир?\n- Там я встретил ее - ту самую высокую блондинку со смуглой кожей. Ты знаешь, как ее имя. Едва это случилось, я проснулся. Теперь, спустя два месяца я уверен, что то сновидение являлось видением будущего.\n- Значит ты думаешь, что все так и произойдет?\n- Да. Я прохожу в тот мир и  вместе с ней возвращаюсь обратно.\n- Странно, Лис... Зачем возвращаться-то? - Мама Лиса продемонстрировала чудеса непривязанности.\n- Здесь еще есть дела. Их нужно закончить.\n  На этом, с ощущением того, что скоро будет что-то, мы  покинули глухую улицу, улицу полную тайн и слабоосознаваемых впечатлений и за пятнадцать минут добрались до моего дома.\n"
        8:
          body: "- Знаешь, Лис, твой план очень фантастичен, - сказала Мама Лиса, открывая коробку каких-то сладостей, присланных из Каира Реальностной Гюрзой. - Я просто не могу представить, как ты физически исчезнешь из этого мира, а затем вернешься в обществе своей блондинки.\n  Я усмехнулся и отпил чай:\n- Выражаясь словами милейшего Хуана Матуса, у тебя просто недостаточно энергии, чтобы осознать саму возможность осуществления такого чуда мной. Прав был старый маг. Я же могу сказать, что ты, Мама Лиса,  недостаточно чокнутая, чтобы понимать возможности продвинутых существ, имеющих цель и стремящихся к ней с невероятным озверением, - я сказал последнюю фразу в состоянии волевого давления на ее сознание. <i>Ментального контроля.</i> Разумеется она согласилась.\n- Но ты представляешь, сколько нужно энергии для осуществления телесной переброски в иное измерение? - в результате моего нажима она стала поумней. К тому же влияние прошло совершенно незамеченным, - Доктор Незнакомец был прав насчет существования скрытого плана воздействия на сознания.\n- Очень много, - я положил в рот сушеный финик без косточки, приехавший сюда из Египта. Собственно, такие финики можно было купить и здесь, но, полагаю, что Реальностная Гюрза не знала об этом. Каждую неделю змея присылала что-то из дальних стран. Сначала она посетила Италию, затем Англию, теперь находилась в Египте. Из путаного письма, прилагавшегося к посылке с финиками, инжиром, печеньями и отколотыми на память кусочками пирамид и сфинкса, я понял, что следующими пунктами в мировом турне этой странной змеи будут Китай, Мексика и Перу. Она писала, что хочет некоторое время обучаться восточным боевым искусствам у китайских мастеров из Шаолиня. В Перу она поедет, потому что безумно обожает ацтеков,  инков и Кетцалькоатля. Также хочет посетить мексиканские пирамиды толтеков и восхититься их величием. В постскриптуме Реальностная Гюрза обмолвилась о своем огромном желании посетить семинары Карлоса Кастанеды, которые он проводит в Мехико-сити и лично познакомиться с мэтром. \nЯ отрезал новый кусочек лимона, бросил его в чай и стал давить ложкой, наблюдая, как лимонный сок осветляет напиток. Попутно я пребывал в состоянии концентрации на темном пятне энергии прямо перед собой. Его не видел никто кроме меня. Иногда оно вытягивалось и становилось полосой черноты. Очень часто, в моменты усиления концентрации по моему телу начинала подниматься волна жара. Область черноты снабжала меня мощной энергией.\n  Сейчас случился именно такой момент. Волна жара, но не простого, а какого-то электрического стала подниматься по телу. На языке, без всяких физических причин (я ничего такого не ел) возникло ощущение соли.\nЯ описал происходящее Маме Лисе. Она тоже почувствовала разливающуюся вокруг мощь. Затем ее взгляд расфокусировался, - она смотрела сквозь меня.\n- Да, ты сделаешь это. Я только что увидела, как ты физически исчезаешь из нашего мира, - сказала Мама Лиса, вновь собрав внимание на мне.\n- Можешь описать примерное время, когда это произойдет?\n- Как?\n- Как делали ясновидящие в прошлом - по времени года и фазам луны в видении. Они еще учитывали состояние планет солнечной системы, так как были и астрологами, но я не требую подобного подвига от тебя.\n  Мама Лиса вновь уставилась в пространство и  сказала, не отрываясь от созерцания:\n- Время года - зима, как и сейчас. Фаза луны - вторая четверть. Время суток - вечер.\n- Очень хорошо. Спасибо.\n"
        9:
          body: "- Ты знаешь, Лис, что вы с ней должны вернуться сюда очень быстро?\n- Да, конечно. В тот же вечер мы должны стоять на той же улице. Время моего отсутствия в этом мире должно быть минимальным.\n- Ты сделаешь это, - сказала Мама Лиса, на этот раз закрыв глаза. - Я вижу ваше возвращение.\n- Вот и отлично, - я отрезал кусок шоколадного кекса с апельсиновыми вставками и положил ей на тарелку. Самого меня на сладкое больше не тянуло, - ощущение соли на языке пропадать не собиралось.\n- Но каким образом произойдет твое перемещение? Технически. Ты представляешь? - она налила себе еще чая и занялась поглощением кекса.\n- Суть здесь в изменении <i>скорости восприятия</i>. Скорость восприятия - это именно то название. За счет большого количества энергии увеличивается быстрота реакции в общении с миром. Ты все начинаешь делать быстрее. Все тело в таком состоянии насыщено мощью. Что характерно - остальные люди кажутся очень медлительными, - они медленно двигаются, медленно говорят... Короче - тормозят по каждому поводу. Совершенно точно, что состояние повышенной скорости восприятия используется мастерами восточных единоборств. По собственному опыту скажу - скорость реакции просто потрясающа! Сознание работает невероятно четко, - ментальные процессы протекают гораздо быстрее, чем у обычных людей. Можно переводить ум в многозадачный режим работы и решать параллельно сразу несколько дел. Данная особенность позволяет, в частности, мастерам восточных единоборств вести бой одновременно  со множеством противников. И ты понимаешь, что чем выше скорость восприятия, тем более эффективным будет такой мастер в бою.\n- Это мне понятно, Лис. Но расскажи, как, используя высокую скорость восприятия, перемещаться в другие миры?\n  Я сделал глоток чая и съел лимон. Вообще в голове моей царила пустота. Там не было готовых форм ответа на этот вопрос. Но в том-то и особенность такого состояния, что в нем не надо лихорадочно соображать. Достаточно лишь желания получить информацию, и она тут же всплывет в сознании.\n- Повышенная скорость восприятия-осознания означает, что атомы твоего тела вибрируют быстрее. Именно в таком состоянии открываются различные интересные способности. Если же в него зайти слишком далеко, то в определенные моменты ускорения даже скорость твоего перемещения по миру будет велика настолько, что для глаза окружающих людей твое тело будет размазываться в пространстве во время движения.\n- Понятно, - Мама Лиса улыбнулась. - Если помнишь фильм «Назад в будущее», то там машине времени как раз надо было разогнаться до определенной скорости, чтобы стартовать в другое время.\n- Разумеется. Принцип тот же.\n- Интересно все получается, Лис, - она вздохнула. - Я так подумала: а что мне-то делать в этом мире? Вот ты хочешь вернуться, потому что у тебя есть обязательства перед кем-то. Но я бы ушла насовсем.\n- Ты права. Эта планета - полное дерьмо. По большому счету - отсюда надо просто сматываться. Прихватив свою драгоценную физическую оболочку, разумеется.\nЗакончив с чаепитием, мы пошли в комнату. Я включил музыкальный центр, и на нас полилась музыка Жана-Мишеля Жарра.\n- Скажи, как набрать энергию, чтобы изменилась скорость восприятия? - спросила Мама Лиса, усевшись в кресло.\n- Для этого должна быть выбрана одна цель. Концентрация на ней со временем переводит восприятие на повышенную скорость. А затем начинается лавинообразный эффект: состояние повышенной скорости дает тебе еще больше энергии, за счет чего скорость возрастает еще больше. В общем методика такова, но существует ряд подводных камней. Весьма серьезных опасностей.\n"
        10:
          body: "- Каких?\n- Требуется огромная внутренняя чистота. Можно назвать ее безупречностью. Или самоконтролем. Энергия, получаемая телом на высокой скорости восприятия, поистине велика. Если же твое осознание - твоя дисциплина развито недостаточно, ты не сможешь ею управлять.\n- И что случится?\n- Все твои внутренние противоречия, коренящиеся глубоко в подсознании получат колоссальную энергетическую подпитку и выйдут наружу. Энергия разорвет тебя на части. \n-  Что, прямо физически?\n- Есть два варианта. Первый заключается в том, что, не сумев удержать мощные энергопотоки, ты теряешь рассудок - начинаешь совершать действия неадекватные с социальной точки зрения. Никогда не задумывалась, почему буйнопомешанные обладают такой огромной силой?\n- Другая скорость восприятия...\n- Вот именно! Кто знает, в какие миры отправились бы эти люди, имей они побольше самоконтроля...\n- А второй вариант?\n- Что происходит в этом случае, мне известно из личного опыта. В определенный момент усиления концентрации внимания неподконтрольная энергия высокого уровня восприятия просто уничтожает тело. Оно распадается на поток элементарных частиц, разлетающихся во все стороны. Я находился в первоначальной стадии этого процесса, поэтому не могу сказать, что происходит в данном случае с осознанием. Разумеется, как-то оно все же существует и после этого. Но форма его существования - загадка... В тот раз меня спасло лишь присутствие рядом Дядюшки Лиса.\n- Да-а... - Мама Лиса задумалась. - Кажется мой самоконтроль развит еще не настолько, чтобы избежать этих последствий... Но ты сам-то готов?\n- Как никогда!\n  Я рассказал ей о том, как вчера два раза входил в состояние повышенной скорости восприятия. Безумная энергия опьяняла. Люди вокруг казались какими-то заторможенными придурками, неспособными нормально реагировать на мир. Я ощущал огромную силу, бурлящую во всем теле. Хотелось даже как-то ее применить, например, позаниматься физическими упражнениями - дать разрядку бушующей энергии. Затем произошло какое-то переключение, - заработал мой самоконтроль. Я осознал, что нахожусь на другой скорости восприятия мира и  просто обязан сейчас ничем не отличаться от окружающих людей - не ходить слишком быстро, не делать резких энергичных движений, что я должен контролировать эту энергию и беречь каждую ее каплю, если хочу побыстрее достигнуть своей цели. Мое состояние можно было сравнить с состоянием человека, удерживающего шланг, из которого под большим напором бьет поток воды. Потеря контроля означала бы, что шланг вырвался из рук со всеми вытекающими отсюда последствиями.\n- Но соблазн был велик, Мама Лиса. Мне хотелось прыгать на месте от распирающей энергии.\n-  Хорошо, а теперь объясни мне, чем является  область черноты, которое ты видишь перед собой?\n- Это проход в измерение, где меня ждет моя дама. Ты знаешь ее имя.\n- Как-то на «Б»?..\n"
        11:
          body: "<h4>За дверью девятнадцатой<br />Черный дубль Братца Лиса</h4>\n<div class=\"dedication\">- А что это были за люди, дон Хуан?<br /> - Это были не люди.<br />Карлос Кастанеда «Огонь изнутри»</div>\nЭксцентричный братец позвонил  в девять вечера и предложил встретиться где-нибудь в городе. Я ответил, что время уже позднее и лучше сделать это в другой раз. Мне было очень уютно и хорошо дома - я смотрел первый фильм про Индиану Джонса, пил чай с бутербродами и вылезать в холодную зимнюю ночь совершенно не собирался. Иногда я бываю весьма тяжелым на подъем, но если затем все же раскачаюсь, то меня уже не остановишь.\nБратец Лис заискивающим тоном  сообщил, что у него есть важная информация для меня, поэтому встретиться необходимо.\n- Ненадолго, Лис, - в одиннадцать будешь дома.\n  Я внял его доводам, допил чай, выключил  видеомагнитофон и начал собираться в дорогу. Раздался новый телефонный звонок. На этот раз международный. Из Александрии звонила Реальностная Гюрза. В высшей степени эмоциональной манере она стала передавать свои впечатления от египетских красот. Также я узнал, что странствующая змея собирается морем попасть в Израиль, чтобы поклониться хранящемуся где-то в тех краях Гробу Господню. Памятуя о ее любви отколупывать кусочки на память от разных исторических диковин, я спросил, не хочет ли она провести такую же операцию с Иисусовым саркофагом? Реальностная Гюрза агрессивно зашипела, назвала меня богохульником (тоже мне Америку открыла!) и повесила трубку. Довольно посмеиваясь, я завязал шнурки ботинок, надел куртку и вышел из квартиры.\nНа улице было весьма холодно. К тому же это усугублялось сильным ветром, дующим в лицо и бросающим в глаза колкие снежинки. Я пожалел об отсутствии у себя способности телепортации или, на худой конец, обычной машины и быстрым шагом пошел в сторону ближней станции метро.\nОказавшись на станции, название которой вызывало ассоциации с нагромождением различных предметов, стал ждать. Собственно, я приехал на несколько минут раньше, Братец же Лис имеет дурную особенность всегда опаздывать. «Жизнь таких - сплошное опоздание,» - изрек как-то Космический Архитектор. Я с ним согласен, но считаю все-таки, что Братец Лис не настолько безнадежен.\nНеожиданно возникшее состояние восприятия привлекло мое внимание. Я стал очень четко ощущать осознание окружающих людей. Я чувствовал движение их внимания во всех тонкостях. Мог примерно распознать, о чем они думают. Неким периферийным слоем своего «я» видел их как маленькие огоньки бело-желтого свечения. Огоньки слабые и податливые - я ощущал, что могу запросто подавить их своей волей, внушить какую-нибудь мысль. Нечто подсказывало, что развитие такого восприятия приведет к возможности управления людьми как куклами.\nКто-то сзади дотронулся до моего плеча. Я обернулся и обнаружил ухмыляющуюся физиономию Братца Лиса.\n- Как это ты так подкрался? - обратился я к нему, немного недоумевая. - Я способен засекать человеческое осознание в радиусе шестидесяти метров. Ко мне невозможно подойти, чтобы я не знал об этом.\n- Но это ж «человеческое», - ответил он. - Ты сейчас разговариваешь не с Братцем Лисом, а с его черным дублем.\nТеперь мне стало понятно, почему мой внутренний радар не дал сигнала о приближении этого типа, который, кстати, и пришел без опоздания в отличие от Братца Лиса. Я не знаю точно, каким образом он умудряется существовать в трех лицах (кроме <i>черного</i> дубля у него есть еще и <i>прозрачный</i>), но предполагаю, что дубли - это состояния его осознания, очень далеко отстоящие от состояния повседневной психики («собственно Братец Лис»). В определенный момент, неизвестно по каким причинам (и причем не личными усилиями Братца Лиса) его осознание съезжает в состояние <i>дубля</i> - нечеловеческой психической организации. Это существо обладает рядом паранормальных способностей и излучает ауру энергии недоступной моей системе внезрительного обнаружения - внутреннему радару (для меня довольно естественно «видеть» спиной)."
        12:
          body: "Для самого Братца Лиса такие моменты просто выпадают из осознания. Он признавался мне, что порой обнаруживал себя в каких-то местах и не понимал, как он туда попал. Приходя домой, он находил некоторые вещи поставленными не так, в результате чего складывалось впечатление, что кто-то побывал  там  в его отсутствие. Затем в памяти обнаруживался провал от нескольких часов до нескольких дней. Иногда я помогал  ему частично восполнить эти провалы, рассказывая о своих встречах с <i>черным</i> или <i>прозрачным</i> дублями. Так что Братец Лис - весьма многостороннее существо. В прямом смысле.\n  Общение началось с небольшой ссоры.\n- Тут тебе кое-кто передает привет, - как-то <i>инопланетно</i> ухмыляясь, сказал черный дубль.\n- И кто же?\n- Одна девушка из другого мира. Смуглая блондинка с именем на «Б».\n  Во мне поднялась  волна огромного раздражения:\n- Послушай ты! Существо! Эта девушка энергетически замкнута лишь на меня и совершенно не может  «передавать приветы» через тебя. Но даже если бы и могла, то не стала бы связываться с таким лживым кретином!\n«Какое-то хреновое общение получается, - подумал я, телепатически отправив в него мощный заряд своего гнева. - Но может он все-таки расскажет что-нибудь интересное...»\n  Дубль Братца Лиса никак не отреагировал на мою резкую отповедь - вероятно реакция обиды не предусмотрена его психической структурой, чего не скажешь о самом Братце Лисе - по-своему очень тонком и ранимом субъекте.\n- Пошли наверх, - сказал черный дубль, и я, испытывая гнев и отчужденность, последовал за ним к эскалатору. - Куда теперь? - спросил он, когда мы миновали стеклянные двери.\n  Я оценил холодный пронизывающий ветер, температуру минус пятнадцать и изрек:\n- Обратно. Здесь слишком холодно.\n  В теплом вестибюле станции мы уселись на скамейку. Я с интересом ждал, что же будет дальше.\n- Видишь ту девушку в лиловом шарфе? - спросил дубль, кивая в сторону группы из трех девиц, вступающих на эскалатор, одна из которых имела на себе лиловый шарф.\n- Ну и что? - довольно спокойно отреагировал я.\n- А то, что это необычная девушка, - многозначительно ответил он. - Двое же других с ней - вообще не люди.\n- Хватит мне сказки венского леса рассказывать! «Не люди!» - мой скепсис всегда наготове, но иначе нельзя, - принимая на веру все, что встретишь, легко потерять трезвомыслие и стать полным очарованности клиентом психбольницы. Впрочем, вылечат. - А кто? Мистические недоумки из иномирья вроде тебя?\n- Объясню внизу, - дубль поднялся со скамейки. - Нам нужно их догнать.\nБыстрым шагом я пошел за ним к эскалатору, но не затем, чтобы кого-то догонять. Просто я решил, что на сегодня с меня хватит маразма и пора ехать домой. Спустившись с движущейся лестницы,  двинулся в сторону перехода на кольцевую линию. Дубль еще не понял моего намерения и сказал с легким оттенком покровительства:\n- Ты должен сам их сейчас найти. Веди, охотник!\n  «Нашел  охотника! Козел из другого пространства!»\nКогда мы подошли к переходу на кольцевую линию, он разочарованно произнес:\n- Ты их потерял. Теперь надо ждать других.\n- Без меня, - с холодным злорадством ответил я. Все-таки иногда бывает приятно обламывать чужие планы. -  С меня хватит твоего идиотизма, сынок. Так что, чао, бэби!\n"
        13:
          body: "Раздраженный потерянным временем, я сбежал вниз по короткому эскалатору. И опять сигнальная система аурического восприятия не известила меня, - рядом шел черный дубль. Он явно не спешил  расставаться. Я решил не обращать внимания на придурка и, не сбавляя шага, пошел к поездам.\nБудучи поглощен чувством раздражения на столь непутевое существо, я не замечал присутствующего необычного состояния восприятия. Неожиданно в голове что-то прояснилось. Раздражение никуда не ушло, но вернулось ощущение сознаний окружающих людей. И не все из них были обычными! Я чувствовал, что в толпе людей присутствуют... присутствуют <i>другие</i>, выглядящие также, как и все, и лишь моя способность прямого восприятия сознаний позволяет разобраться, кто есть кто.\nНе очень озабоченный этим вопросом (что здесь такого?), я зашел в вагон поезда и сел на свободное место. Дубль Братца Лиса крутился на платформе, я же с нетерпением предвкушал момент, когда двери закроются, и наше общение с ним будет закончено.\n  Двери не закрывались. Поезд стоял и не думал отправляться. Я мрачно проследил, как черный дубль зашел в дальний конец моего вагона. Едва он это сделал, двери захлопнулись, и поезд стал набирать ход...\nМеня беспокоили два типа, сидящие напротив. В их сознании было что-то не то... К тому же они беспардонно обшаривали меня своим вниманием, непосредственно на меня не глядя! Это довольно высокий уровень владения вниманием, когда оно перестает отождествляться с направлением взгляда и полностью уходит в сферу мысленного усилия. Двое наблюдающих за мной типов были довольно похожи внешне и в лицах их была какая-то странность. Некоторое время анализируя свои ощущения, я понял, что было не в порядке с их лицами. У них отсутствовала мимика. Не двигался ни один мускул лица.\nЧерный дубль сделал путешествие в мой конец вагона и сел рядом.\n- В определенное время этот мир совпадает с другими, - начал  он так, будто наш разговор  не прерывался.\n- Похоже сейчас именно это и произошло.\n- Да-да, - продолжал он, склонившись к моему уху. - И тогда можно повстречать разных странных существ, выглядящих как люди, но людьми не являющихся. Только отточенное трансфизическое восприятие способно их распознать. Ты знаешь, что существуют даже различные праздники, отмечающие сходы миров: День Всех Святых, Вальпургиева Ночь, праздник Ивана Купала... Правда, отмечающие их люди совсем позабыли истинное значение этих дней. Или ночей. Как полагаешь, что нужно этим ребятам? - спросил дубль, не глядя в сторону <i>других</i>. \n- Пока не могу сказать... Чувствую, что я им интересен. Дальше - посмотрим. Кстати, почему они никак не реагируют на тебя?\n- Я же сам во многом <i>другой</i>. Излучаю иную энергию. Неземную. Но ты им безусловно интересен: твое сознание очень сильно отличается от сознаний остальных людей.\n- Ясно. Но мне их интерес не нравится. Их внимание, оно какое-то... - я сосредоточился, чтобы перевести в слова испытываемое ощущение. - Какое-то склизкое. Противное.\n- Просто чуждая тебе энергия, - дубль был воплощением спокойствия и мудрости.\nПоезд приехал на станцию. Я встал и подошел  к дверям, ожидая остановки. Выйдя с дублем на платформу, я заметил, что те двое последовали за нами. В толпе людей, переходящих на радиальную станцию, нам удалось от них оторваться."
        14:
          body: "- Ты сейчас в хорошей форме, Лис, - заметил черный дубль, когда мы садились в поезд до моей станции. - Будь готов к возникновению гравитационных аномалий.\n- Это как-то связано с изменением веса физических объектов?\n- Помнишь случай на мосту?\nОн имел в виду необычную ситуацию, возникшую, когда я в его же обществе пересекал большой мост в одном из удаленных районов города. Тогда дубль быстро ушел вперед, а я не спеша шел на некотором расстоянии сзади. На середине моста я ощутил, что сила земного притяжения каким-то образом стала меньше на меня действовать. Я почувствовал себя очень легким и вполне готовым оторваться от поверхности моста. Земля почти уходила из-под ног, как следствие - голова закружилась... Меня обуял страх по поводу своей готовности взмыть в небо. Причем посреди дня и на глазах людей. Это было не совсем то. Едва я осознал свой страх, состояние прекратилось.\n- Тогда в твоем теле возникла  сильная гравитационная аномалия, - я снабдил тебя энергией. Но я не мог предположить, что это проявится так, - дубль виновато посмотрел на меня. - Хотя ты справился. Гравитационные аномалии возникают в необычных состояниях сознания. В это время пространство вокруг меняет свои физические качества. Перестают действовать или существенно изменяются законы обычной физики. В зависимости от состояния восприятия сумка на плече может без всяких видимых причин стать легче или тяжелее.\n- У меня так было однажды, - я припомнил незначительный случай из прошлого. \n- В такие моменты и осознается, что вроде бы фундаментальный и незыблемый закон всемирного тяготения полностью зависит от состояния восприятия... Также, как и все остальное.\nПоезд остановился на станции, и дубль направился к открывшимся дверям. Мне надо было ехать дальше. Я проследил, как он скрылся в проходе из белого мрамора и откинулся на сиденье. Двери закрылись, поезд начал разгон. Беломраморная станция промелькнула мимо в мгновение ока. Поезд въехал в туннель, унося меня прочь из реальности черного дубля Братца Лиса."
        15:
          body: "<h4>За дверью двадцатой<br />Тот самый Орел</h4>\nВозможно где-то на юго-западной окраине... Но не исключено, что  близко к северо-востоку. Хотя, скорее всего на юго-западе... Впрочем, это не столь важно. Главное - в большом многоликом городе. В Лос-Анджелесе, Париже, Лондоне, Токио или Москве. А может быть в Мехико, который, как известно, расположен в долине, которая когда-то была местом средоточия большой энергии, которой усиленно пользовались всяческие древние колдуны, которые, правда, затем вымерли подобно динозаврам. А их недалекие потомки в наше время смущают простых смертных жалкими остатками, «колбасными обрезками» когда-то великого знания на регулярно проводимых семинарах за скромную плату в двести-триста долларов.\nКороче, город этот расположен на пересечении неких силовых линий пространства, энергетических жгутов, пока совершенно неизученных. В данной точке сосредоточен весьма большой потенциал каких-то странных энергий, в данное время непонятных никому. Люди с претензией на что-то «не отсюда»  пытаются ими неумело пользоваться и изучать обычно во вред себе и окружающим. А если и не во вред, то это всего лишь робкое и опасливое использование «сырной кожуры» - ничтожного процента от истинной мощи великих энергий. Принцип - «своровал и смылся». Конечно, так будет не всегда, ибо «Нострадамус писал, а Раньо Неро предсказывал», что наступят другие времена. Времена, когда загадочная сила этих энергопотоков будет вовсю использоваться человечеством. Правда времена могут настать через несколько тысячелетий... Но это не главное.\nВ большом городе на пересечении силовых жгутов живет одно существо. И ему совершенно наплевать на странные энергии. Оно догадывается об их наличии, но использовать не торопится. Возможно - пока не торопится. Со временем, которое суть один из энергетических жгутов, все меняется. Даже Он. Не исключено, что для каких-то целей ему вполне понадобится энергия места, где он проживает.\nЭто существо, помимо питания обычной человеческой пищей, кормит себя еще и  осознанием, внутренним огнем других существ. Впрочем «огнем» это нечто назвать все же сложно - так тление, жалкое мерцание. А существо? Да-да - это тот самый Орел - вселенский пожиратель осознания, присутствие которого было обнаружено магами древней Мексики. Не представляется возможным сказать, где он пребывал тысячелетия назад, зато совершенно  точно, что сейчас он живет (в виде человека разумеется) в одном большом городе. И по-прежнему поглощает и эманирует из себя осознание. Преимущественно - человеческое. \nУмершие люди неизбежно притягиваются в сферу его эманаций, затем постепенно растворяясь в его осознании. Однозначно, что, умерев и направляясь в сторону Орла, они не видят его как человека, а воспринимают истинный, полный космической мощи и огня облик. Потом всяческое осознание покидает этих жалких существ - расплавляется, ассимилируется, а в принципе переваривается Орлом.\nБезусловно понятно, что человеческое осознание бывает разным в плане своих гастрономических особенностей. Большинство умерших Орел поглощает, даже не замечая этого - настолько мелко и слаборазвито их осознание. Причем количеством здесь не возьмешь качество - жизненные наработки у большинства людей совершенно однотипны. Орлу же просто противно обращать внимание на этот планктон  осознания. \nГораздо интереснее, а следовательно вкуснее осознание людей неординарных - творческих, выдающихся личностей. Таких умирает по несколько в год. Вот тогда-то и наступает у Орла настоящий «праздник живота». Тогда он ощущает большую массу осознания, входящую в тело. Ему очень хорошо в эти моменты. \n  Несколько ниже осознания людей творческих по вкусовым качествам и значению для Орла стоит осознание известных политиков. Эти попроще. Не так уж развит их внутренний огонь. Хотя временами здесь случаются приятные  вкусные исключения. \nСовершенно не ценится осознание бизнесменов, которых, как известно, на каждой неделе убивают пачками. Все их жизненные наработки - это умение зарабатывать деньги. «В них нет духа,» - говорит Орел, читая в газете про очередного мастера бизнеса, изрешеченного из автомата в своей дорогой машине. Потом внутренним взором он отыскивает слабый огонечек осознания этого человечишка и  холодно наблюдает, как он медленно растворяется в его всеобъемлющем «я». "
        16:
          body: "Отдельной статьей проходят люди с развитой мудростью - духовным качеством. Их осознание более ощутимо для Орла, а значит более вкусно. «Но у них недостаточно мудрости, чтобы миновать меня и обрести свободу,» - так Орел высказывается об этом классе.\nХорошие ощущения может приносить осознание людей хитрых. Хитрость - тоже духовное качество, а значит усиливает насыщенность осознания энергией. «А  эти не столь хитры, чтобы провести меня и не втянуться в мое тело,» - повторяет Орел, почувствовав смерть очередного хитреца, в итоге перехитрившего себя самого.\nСуществует категория людей, занятых духовным поиском. В отношении некоторых из них Орел уверен, что они никогда не поглотятся им - настолько силен огонь их духа. К этим людям Орел испытывает еще и личную симпатию. Сам являясь силой, он любит только сильных. «Держитесь! Будет очень обидно, если вы сбросите обороты и  со временем попадете в меня,» - мысленно повторяет Орел таким существам, сражающимся за свободу.\nТаким образом видно, что осознание поглощается Орлом совершенно непроизвольно. Но, продвигаясь по пути самосовершенствования и дальнейшего развития <i>собственного</i> огня осознания, он научился высасывать осознание волевым усилием у отдельных людей. Данный процесс занимает некоторое время. Орел еще не настолько усовершенствовал себя, чтобы выпивать большой объем осознания одним глотком. Но получается, что медленнее - интересней. Человек, на котором сфокусировано внимание Орла (обычно незаурядный в своем роде - то есть достаточно вкусный), начинает совершать ошибки в жизни. Это не заметил, там не уследил, то не проконтролировал... Его осознание постепенно тает, и он теряет способность охватывать им все сферы своей жизни. У него пропадает былая хватка, он допускает просчеты в поведении, забывает важные вещи. Как следствие тотального поглупения жизненная ситуация существенно осложняется. В итоге он начинает подставляться всюду, где только возможно. В голове у него формируется следующий вывод: «Кругом одни сволочи и гады». Не склонный видеть в себе первопричину всех несчастий, он проецирует вину на окружающий мир. Спустя еще какое-то время он тем или иным способом теряет жизнь и последние остатки его осознания поглощаются Орлом. «Еще один дурак,» - сыто говорит Орел, ощущая бьющие тело волны жара.\nПоглощая осознания, Орел впитывает жизненный опыт людей. То, что для всех смертных лишь абстракция, для него является вполне ощутимой энергией. Энергией усиливающей, дающей возможность добиться чего-то своего, неимоверно чуждого  людям.\nКроме поглощения осознания, Орел является силой, наделяющей им. Данный факт тоже был открыт магами древней Мексики. И сейчас, когда он здесь, ничего не изменилось. Орел по-прежнему эманирует кванты осознания из своего тела, - так рождается жизнь. Но делает он это полностью автоматически, не замечая процесса. Да и зачем его замечать? Вот, когда осознание возвращается обратно, развитое и обогащенное опытом - тогда другое дело.\n  А вообще он живет в большом городе: или на юго-западной окраине, или в центре, но ближе к северо-востоку. Посреди пересечения каких-то энергетических линий. На глухой улице...\n"
        17:
          body: "<h4>За дверью двадцать первой<br />Некоторые вопросы связывания миров</h4> \nТем временем Паладину Духа снился сон...\n  Он лежал на небольшом возвышении, на ощупь покрытом бархатом. Часть помещения слабо освещалось двумя настенными светильниками,  дальние же концы вообще терялись во мраке. Вокруг него стояли несколько женщин. Одна из них совершала какие-то пассы руками над его телом.\n    «Тебе нужно много энергии,» - сказала она.\n    «Мы даем ее тебе,» - сказала другая.\n    «Люди заждались Будду. Но скоро он явится миру,» - произнесла третья.\nСделав несложное умозаключение, он пришел к ужасному выводу, что на роль Будды готовят именно его. Из него хотели сделать культ. Он же никогда не признавал культов, боролся против них и вот, в итоге масса людей найдет в нем духовного лидера, станет ему поклоняться... Как отвратительно! \n  Паладин Духа поднялся с возвышения и пустил в ход хитрость: \n    «Знаете, мне  надо в туалет. Я быстро.»\n«Ты не можешь сейчас уйти, - ответила женщина, делавшая пассы. - Все уже собрались. С минуты на минуту зажжется свет, и ты предстанешь перед людьми, которые так ждали тебя.»\n    «Будет что-то не то, если  Будда обмочится на глазах у всех этих людей,» - парировал он.\n    «Да-да, ты прав. Ты прав. Можешь сходить в туалет,» - его отпустили.\n  Он вышел за дверь и оказался в коридоре. Внимание привлекло большое количество очень религиозных по виду секьюрити с рациями. «Здесь действительно будет большое мероприятие. Но без меня. Я не хочу быть Буддой,» - Паладин Духа пошел дальше по коридору.\nСвернув за угол, он обнаружил туалеты. Охранников в этой части коридора не наблюдалось. Они толпились лишь возле зала. Паладин Духа улыбнулся и, довольный приближающейся свободой от дурной обязанности, двинулся дальше в поисках выхода из здания.         \n  И вдруг что-то изменилось в нем. Он остановился. «Но ведь я считаю безупречным поведением принимать то, что дает мир! Если он дает культ меня, значит я приму и культ.» Едва он подумал эту мысль, в теле появилось ранее незнакомое ощущение наличия сверхспособности. Какая-то мощная энергия, сжатая в пружину. В одно мгновение он осознал, что обладает колоссальными целительскими способностями. Нет болезни, которую он не смог бы вылечить. И это была лишь часть того, что он мог.\n«Будду хотите? Так сейчас получите!» - он рассмеялся и взмыл в воздух, одновременно скрещивая ноги. В такой позе он полетел обратно в зал. \n  Секьюрити попадали на колени при его приближении. Он открыл дверь. Яркими лампами освещалось  огромное количество людей. Сотни и сотни. Они даже стояли в проходах. Люди пришли услышать, что скажет им Великий Учитель и Пророк. Паладин Духа влетел  и аккуратно прикрыл за собой дверь. Единый вздох изумления пронесся по всему залу. Затем установилась тишина.\nОглядевшись, он заметил высокий стул на возвышении, похожий на трон. «Очевидно, для меня.» \n  Он подлетел к трону, завис над ним и в довершение своего образа Будды молитвенно сложил руки. Правда, с образом немного не вязалась  ироничная улыбка на его лице... Но это были уже мелочи.\n  Сон закончился. «Вот он - момент триумфа! Мое подсознание предупреждает меня о нем. Конечно, форма предупреждения аллегорична... Но я не знаю насколько. Ладно, посмотрим, что там у нас дальше.» Паладин Духа отдал мысленную команду, и послушное подсознание за десять минут погрузило его в новый сон.\n"
        18:
          body: "Но собственно до сна дело не дошло. Он почувствовал, что взлетает, - начался спонтанный выход из тела. Ему стало интересно: «Куда на этот раз?»\n  Зрение еще не включилось. Паладин Духа взлетел к самому потолку, когда услышал: «Нет, нет, нет! Сюда нельзя ни в коем случае!» Кто-то прикоснулся к нему руками, оказывая давление, с целью заставить вернуться обратно в его мир. Раньше у него возник бы огромный страх, сразу вернувший в тело, но сейчас это чувство было ему несвойственно. Просто захотелось узнать, кто же позволяет себе такую наглость - не пускать его в какой-то из миров.\nСделав огромное усилие, Паладин Духа открыл глаза, правда, в физическом теле, что вызвало моментальное возвращение. И увидел... \n  Из части оконного косяка и угла шкафа сложился темный силуэт. Когда произошло окончательное совпадение с телом, наложенный на наше пространство образ непонятного создания перестал существовать - распался на составные части. Оконный косяк превратился в обычный оконный косяк, а шкаф стал самым обычным шкафом без всяких признаков «чего-то  потустороннего».\n«Ух, как здорово! Так еще не бывало,» - Паладин Духа довольно потянулся под одеялом и приступил к разоблачению силы, имевшей дерзость не пустить его туда, где он был хозяином. «Я наткнулся на темный угол в своей психике. Отлично! Сейчас он будет вычищен.»\n  Дело в том, что между мирами существует связь. Внимательное сознание способно ее разглядеть и воспользоваться. Техника достаточно проста: каждому другому миру (не важно попали вы туда во сне, в сновидении либо переместились физически) соответствует определенное внутреннее ощущение. В состоянии восприятия своего родного пространства нужно лишь его вызвать и углубиться, изменяя то, что не нравится. В некоторых случаях хватает простого созерцания данного блока психики. В жизни каждого человека порой бывает, что, проснувшись, он «додумывает» сон. Таким образом полуосознанно воздействуя на подсознание - убирая негативные ощущения и усиливая позитивные. Но нужно зайти весьма далеко в развитии своего духа, чтобы данная нехитрая практика стала постоянной работой, приносящей серьезные результаты. \nПаладин Духа без труда вызвал ощущение того голоса и обрушил на него всю мощь своей концентрации.\n  «Я знаю, кто ты. Ты - одна моя родственница, умершая несколько лет назад. Теперь же, по мере роста захватываемых мной территорий подсознания, я добрался до мира, где ты обитаешь. Твоего логова. В подсознании ты представляешь собой одну из психических  программ моего рода. Вносишь в мое поведение качества, присущие роду. Этакий родовой архетип.»\n  Ощущение материализовалось в образ женщины.\n«Ты боишься перемен, которые я произведу в твоем мире-чулане. Поэтому ты не пустила меня высветлить его. Но до любого известного мне мира я могу добраться из состояния Бога, когда осознаю это пространство как всего лишь часть своего подсознания со всеми вытекающими отсюда последствиями ментального влияния. Ты - тревожащая энергия, притаившаяся в мире, где я ранее не бывал. Ничтожная силенка из моей неосознаваемой части. Сгусток дисгармонии, мешающий мне жить так, как я хочу.»\nЖенщина перед его взором постепенно распадалась в энергетическое поле белого цвета.\n  «Главное - это найти вас всех. А затем от моего созерцания вы просто растаете. Я рад, что покончил с тобой.»\n  Следующий выход из тела прошел безупречно. Он оказался в отражении своей квартиры. Здесь было темно и тихо. На улице стояла ночь, и он подозревал, что так было всегда. И разумеется в комнатах не включался свет. «Вот как раз такие темные углы и обожает всякая нечисть.»\nВ одной из комнат он наткнулся на еще одну свою родственницу (в его мире не умершую). Она посмотрела на него и ничего не сказала. Зато у Паладина Духа слова имелись:\n    «Ну кто тут пытался не пустить меня сюда?» - грозно осведомился он у существа, являющегося продуктом деятельности его подсознания.\n    «Ее больше нет,» - последовал тихий ответ.\n    «Теперь понятно, кто в доме хозяин?»\n    «У нее было много силы, но ты забрал ее всю.»\n    «Ага, значит энергия моей почившей в бозе бабушки перешла ко мне. Очень хорошо! Что ж, дело сделано - можно возвращаться. А ты помни: теперь я <i>осознаю</i> этот мир и слежу за вами,» - он скомандовал телу обратную переброску и через мгновение оказался в пространстве, которое почему-то называют «физическим».\n"
        19:
          body: "«Итак, связывание миров... Соединение сознания и подсознания. Уже на данном этапе я получаю во снах уведомления о важных событиях. Это самая первичная связь. Затем она будет углубляться, и я смогу пронести из психических глубин так нужные сверхспособности.»\n  И неожиданно в нем заработала энергия только что высветленного мира. Возникло состояние просветления. \n«Но я же действую слишком примитивно! Решаю проблему углубления в психику, что называется «в лоб». Это в высшей степени неправильно! Я трачу огромную концентрацию и, конечно, продвигаюсь, но слишком медленно. Можно иначе. Можно сделать быстрее и с меньшими усилиями,» - от прилива сил он даже вспотел.\n  «Нужно лишь найти слабое место и ударить туда. Априорно считается, что оно существует всегда. Весь вопрос только в том, чтобы увидеть его, -Паладин Духа стал пристально сканировать себя вниманием. - Где же оно?»\nНовое просветление посетило его: «Какой самый повторяющийся образ во всех моих снах и сновидениях? Котлованы, ямы, траншеи... Мне плевать, что по этому поводу говорил Фрейд. Смысл этих структур - углубление. Значит данные самые часто наблюдаемые объекты - материальное воплощение  моей концентрации в отражениях. Я в буквальном смысле пробивал миры насквозь своим вниманием. Но можно иначе. Как?»\n  Тут же возникло видение одного места и воспоминание о связанном сне. Паладин Духа серьезно углубился в прошлое...\nТогда он оказался на берегу моря - об этом можно было судить по широкой полосе песка впереди. Стояла ночь, и почему-то отсутствовал шум прибоя. К нему подошел невысокий светловолосый человек в серебристых одеждах.\n    «Здравствуй.»\n    «А ты кто?» - спросил Паладин Духа.\n    «Меня зовут Стемврит. Я - стихийный дух Эфира. Сейчас ты меня не помнишь, но когда-то мы были друзьями.»\n«Да, не помню, - Паладин Духа рассеянно отвернулся и посмотрел в сторону моря. - Мне ничего не говорит ни твое имя, ни внешность.»\n    «Ничего, однажды вспомнишь, - Стемврит улыбнулся. - В это место ты попал благодаря мне. Я вытащил тебя сюда из твоих обычных миров для сна. Очень хорошо, что у тебя хватает осознания удерживаться здесь.»\n    «И зачем я тут?»\n«Хочу кое-что тебе показать. Пойдем, - Стемврит двинулся в сторону моря. Паладин Духа последовал за ним. - Знание об этом месте не пригодится тебе не только в ближайшее время, но и в последующие несколько лет. Вместе с тем аналогов этому сну ты тоже не испытаешь.»\n  Они пошли по белому песку, который был совершенно не влажным. Пройдя небольшое расстояние вперед, Стемврит остановился и показал рукой: «Смотри!»\nТам не было никакого моря. В нескольких метрах от них находилась огромная пропасть, клубящаяся серым туманом. Паладин Духа почувствовал себя совершенно завороженным величием этого зрелища. По коже побежали мурашки.  Нечто подсказывало ему, что пропасть бездонна.\n    «Что это такое?» - спросил он, отходя немного назад. Казалось бездна притягивает к себе.\n"
        20:
          body: "«Провал в другие вселенные. На этом месте когда-то находился мир. Цветущий, прекрасный мир. С фонтанами и садами, - Стемврит тяжело вздохнул. - Им руководил совет женщин-жриц. Все было хорошо, пока в одну ночь некая жрица среднего уровня посвящения не нарушила свои обязанности...»\n    «И что случилось?»\n«Когда-то давно это было действительно морским побережьем, - в глазах Стемврита застыла грусть. - Я очень любил тот мир.»\n    «Но причем здесь я?» - в то время Паладин Духа очень любил задавать вопросы, наверное потому, что чувствовал себя учеником.\n    «Ты очень сильно связан с ней. Той жрицей. Большего сказать не могу. Когда-нибудь ты вспомнишь это место и будешь знать, что тебе делать,» - Стемврит посмотрел ему в глаза, и Паладин Духа почувствовал, как реальность странного сна медленно пропадает, пропадает... Он проснулся, вспомнил сон и задрожал от шальной мысли: «А что если в эту бездну прыгнуть?»\nВоспоминание быстро пронеслось в голове. \n  «Я нашел слабое место. Бездна - это проход. Прыгнуть туда означает добиться попадания в очень глубокие миры. И это решение проблемы путем <i>искусного</i> применения силы. Я больше не буду ломиться напролом. Нужно лишь попасть в то место вновь. Теперь я не такой трус как раньше. Теперь меня не пугает эта бездонная пропасть. Стемврит оказался прав: за прошедшие годы я не испытывал аналогов того сна. Эта бездна - уникальнейшее место в моем подсознании. И сейчас я должен стараться туда попасть. Но вообще, - он усмехнулся, - жизнь становится все более интересной. А из состояния ученика я вышел давно.» \n  На улице начался первый в этом году дождь. \n"
        21:
          body: "<h4>За дверью двадцать второй<br />Знаки Владык</h4> \n- Прочитал тут как-то в газете, что объявлена массовая охота на лис, - сказал Иерофант, разливая по чашкам крепчайший кофе.\n- Интересно, - Архонт насыпал себе три маленьких ложечки сахара. - Значит ли это, что у нас возникают трудности?\n- Любая газета, которую читаешь, отражает состояние определенных планов психики, - Иерофант насыпал себе четыре маленьких ложечки сахара и помешал кофе. - В связи с этим можно сказать, что у нас есть проблемы, но они не очень большие. \n- Хорошо. А что ты думаешь об одном потустороннем путешествии Эльсона-лиса в бытность его героем-воителем в компьютерном мире Аркануса? Колдунья, которая сейчас напрягает и рвет линии миров, чтобы пройти к нему, сказала тогда, будто оно связано с нами...\n  Иерофант сделал глоток кофе и зажмурился от удовольствия:\n- Отличный кофе! Не находишь?\n- У тебя все отличное. Но ты мне не ответил.\n- Расслабься, Владыка, - Иерофант улыбнулся. - Я сам ничего не знаю про это. Колдунье известно больше нашего. Кстати, а сколько ее реализаций существует в нашем варианте Вселенной?\n- Две основных, но есть еще запасные. Их может быть несколько.\n- Понятно. Что тебе известно по этому вопросу, Архонт?\n- Центральное «я» Колдуньи было разбито ею же на две части чуть более двадцати пяти лет назад. Одна половина - собственно физическое «я» все это время пребывает в летаргии в пустом пространстве, полностью закрытом от чужих проникновений. Попасть туда и разбудить ее может лишь одно существо - наш герой.\n- Так... - Иерофант задумался, рассеянно помешивая ложечкой кофе. - А вторая часть?\n- Вторая - это, можно сказать, тело сновидения, энергетический сполох, постоянно присутствующий рядом с ним. И, разумеется, в ряде отражений существуют ее различные двойники - наложенные на ткань тех миров образы изменчивого тела сновидений.\n- Вот ведь!\n- Нам нужно решить одну проблему, Иерофант. Проблему весьма определенно связанную со всем этим...\n- Что за проблема?\n- В некое пространство требуется мастер-целитель. Срочно.\n- А кого лечить? - Иерофант допил кофе и посмотрел на кофейную гущу на дне. Непостижимым образом из нее сложилась морда улыбающейся лисы.\n- ...\n- Хорошо. Согласен. Посылаем целителя.\n- Но это между прочим. Вообще же мне интересно, что ты предполагаешь делать в связи с укреплением отношений героя и Колдуньи? Миры начинают постепенно совпадать и не за горами момент, когда в их руках окажется колоссальная власть.\n- Я думаю, что однажды мы пройдем во Дворец Абсолюта.\n- Вот так значит! - Архонт допил свой кофе и уставился на покрытое гущей дно, из которой явно и недвусмысленно сложился знак Дао. - Ладно, а как дела на юго-западе?\n"
        22:
          body: "- По последним данным там довольно юго-западно, пасмурно и идет дождь. Доктор Незнакомец пока не замечен, зато высока активность Паладина Духа. Космический Архитектор как всегда занят манипуляциями с погодой, но подозреваю, что это маскировка. Тот-Кто-Долго-Ест-Банан в слабосознательном состоянии попал-таки в мир способностей, который предстал ему как архетипический образ - Пещера Сокровищ.\n- Он что-то унес оттуда?\n- Увы - нет. Он напоролся на охранника-психического монстра - огромного мужика трехметрового роста. Монстр воспользовался его состоянием слабого осознания себя и просто усыпил, в результате чего Тот-Кто-Долго-Ест-Банан проснулся в своем  мире. Интересная подробность: вместе с ним туда прошла даже  группа духов-союзников, но их помощь зависит от состояния осознания. Они не смогли помочь ему.\n- Все ясно.  \n  Неожиданно Архонт встал со стула и нервно огляделся: \n- Я кого-то чувствую... Владыка, за нами следят! Я только что засек чужое внимание. Может ли это делать Шамбала?\n- Шамбала вряд ли... - Иерофант иронично усмехнулся. - Иерархии земного порядка не могут входить в состояния, в которых мы существуем. Скорее всего это Лесистая Равнина. Л.Р. - один из центров подготовки магов, расположенный в холмисто-лесистой части евразийского континента. У них имеются каналы выхода на другие планеты. Между прочим, они когда-то даже пытались завербовать Доктора Незнакомца. Но это к слову.\n- Что будем делать? Мне не нравится, когда за мной подслушивают и подглядывают, - Архонт раздраженно заходил по комнате.\n- Дурная проблема, Владыка. Мы просто используем их внимание. Насколько я сейчас вижу, - Иерофант на миг сосредоточился, - им нужен Паладин Духа.\n- Ты какой-то бизнесмен в космическом масштабе - можешь получить дивиденды от чего угодно. Но как мы можем использовать Лесистую Равнину?\n- Пусть иерархи Л.Р. помогут Паладину решить часть его проблем.\n- Отлично. Пусть так будет. Спасибо за кофе, Владыка. Мне пора, - Архонт превратился в ворону и, пролетев сквозь оконное стекло, скрылся где-то вдали.\n- Лесистая Равнина... - задумчиво пробурчал Иерофант. - Давненько я о вас не слышал... \n"
        23:
          body: "<h4>За дверью двадцать третьей<br />Body to Body</h4>\n<i>Место действия: мир Лурия, минорная альтернатива\nВремя действия: спустя примерно двести лет после событий основного потока</i>\n...Город представлял собой жалкое зрелище: просто развалины зданий сменялись развалинами горящими, вода из разорванных труб заливала покрытые кусками бетона и битого стекла мостовые,  перевернутые машины и  шипящие  искрящиеся провода упавших столбов. Картина полного разрушения. Работу ударной волны довершили последовавшие затем подземные толчки. Здесь не уцелел ни один дом. Периодически были слышны мощные хлопки, сопровождающиеся выбросами пламени, - взрывались газовые магистрали. Весь воздух пропитался дымом. Из-за копоти и сажи не было видно неба. По развалинам бродили люди, в одночасье лишившиеся всего, кроме жизни - это те, кому еще повезло. Сколько их осталось лежать погребенными под обломками небоскребов было неизвестно. Временами показывались летательные аппараты с громкоговорителями, откуда людей призывали следовать в эвакуационный лагерь на юге.\n  Неподалеку остановился мощный армейский грузовик, из кузова которого выпрыгнула команда спасателей со специально натренированными для поиска людей волками. Мы с Брегедирой направились в его сторону.\n- Мы - бирюзовые хилеры. Вы можете отвезти нас туда, где требуется наша помощь? - обратился я к солдату-водителю. \n- Конечно. Вы просто необходимы в лагере. Садитесь в кузов, - ответил он.\n  По маленькой лесенке мы поднялись на высокий борт.\n- Держитесь! Будет сильно трясти, - крикнул водитель, на миг высунувшись в окно кабины.\n- Вот мы и здесь, Эльс, - сказала Брегедира, когда мы уселись на узенькую скамейку и схватились друг за друга. - Мне кажется, дорогой, что контролировать два мира пока сложновато.\nНесколько подустав от гуляний по просторам родной Лурии, мы с Дирой переместились в ее минорную альтернативу. Как оказалось это пространство было весьма насыщено серьезными внутренними конфликтами. Один из них реализовался в виде кометы, упавшей на один из крупных городов, куда мы попали сейчас. \nЕсли говорить про основную, мажорную Лурию, то это - наш с Брегедирой дом. Пространство, созданное нами самими и полностью закрытое от посторонних проникновений. Та самая «отдельная космическая квартира», о которой Брег мечтала когда-то очень давно. Лурия - мир исключительно растительной жизни. Мы еще не готовы к сотворению других жизненных форм и, честно говоря, пока не хотим. В свой мир мы никогда не зовем гостей - наших друзей и соседей по Дворцу Абсолюта - других Богов. По просторам Лурии мы путешествуем исключительно вдвоем. Мы не делали себе там ни замка, ни дома, ни даже хижины. Наш дом - вся планета Лурия. Я и Дира решили не ограничивать себя четырьмя стенами и отказались от создания какого-нибудь «места для жилья». \nПо закону, который нами пока еще слабо изучен, любой мир отражает сам себя, порождая таким образом последовательность альтернативных пространств. Миров, несущих некоторые свойства основного, но в то же время имеющих лишь свои присущие черты. Это было странно и волшебно, - однажды мы поняли, что наша Лурия живет самостоятельной жизнью. Безусловно квартира не выбивалась за рамки поставленных ограничений (это просто невозможно:  слово Творцов - закон), но порой преподносила интересные и приятные сюрпризы. \nИ вот, чтобы получше изучить нашу планету-вселенную, себя самих, а также ради получения новых впечатлений мы с Брегедирой отправились в другую Лурию. Минорное пространство оказалось интересным местом. Данный мир во многом выражал мое земное прошлое и реализовывал наши совместные с Брег воспоминания о путешествиях на Земле в те последние пять лет, когда блондинка уже находилась там. Но вместе с тем   Лурия-2 имела собственные черты, никак не связанные с Землей."
        24:
          body: "Для начала: здесь господствовала лишь одна религия. Кстати, она полностью соответствовала реальному положению вещей. К нашей великой радости здесь не оказалось ни распятого  бедняги Иисуса, ни садиста Яхве, ни бродячего нищего Будды, ни женоподобного Кришны... Короче, никого из земного пантеона. \nРелигиозные догматы Лурии-2 утверждали, что мир был сотворен любящей парой Богов - Эльсоном-воителем и Брегедирой-хранительницей. Таким    образом в общественном подсознании возник архетип - довольно традиционное даже для Земли представление о мужском и женском начале и их ролях в мире. Прогуливаясь под величественными сводами местных храмов, мы повсеместно натыкались на собственные изображения, причем не очень далекие от истины. Отрицательного начала как такового в религии Лурии-2 не было. Никаких падших ангелов и их друзей. Негативные проявления во вселенной объяснялись несбалансированностью отношений Богов. Нас с Брегедирой канон рассматривал как огонь и воду со всеми вытекающими отсюда последствиями. Причем богословы  весьма далеко ушли в толковании поведения Богов, утверждая, что эти роли постоянно меняются. Не было жесткой приписки Эльсона к огню, а Брегедиры к воде.  И ко всему прочему здесь имелась модная привычка давать имена Богов новорожденным детям,  вроде как посвящая их тому или иному началу.\nТеперь о хилерстве. В обществе Лурии-2 действовал институт хилеров (слово явно из земных воспоминаний). Вся сфера медицины и здравоохранения принадлежала этим целителям, способным лечить силой  духовного сосредоточения. Существовали даже академии хилеров, куда кандидаты зачислялись на основании данных личных гороскопов. По своим способностям целители делились на следующие категории: красные хилеры, желтые, зеленые, бирюзовые и сиреневые. Высшая категория - сиреневые хилеры могла лечить абсолютно все известные Лурии-2 болезни и повреждения тела. Такие способности встречались крайне редко, поэтому сиреневых хилеров были считанные единицы на всю планету, и занимались они в основном лечением политической и разной другой элиты общества. Чтобы не подставиться в связи с этим фактом, мы с Брегедирой назвались бирюзовыми хилерами, которых было значительно больше. Именно бирюзовые голографические знаки  с изображением глаза в круге мы прикололи к одежде. Вообще такие значки выдают при окончании академии, они настроены на владельца и подделать их невозможно, но Богам в своем мире мало что неподвластно. Падение кометы на один из крупнейших городов планеты - Салас мы как раз и не смогли проконтролировать. \nВ момент столкновения Лурии-2 с кометой мы с Дирой находились в своих апартаментах во Дворце Абсолюта. Это последнее место, куда мы выбираемся из своего мира. Что до Земли, то встретившись там с Дядюшкой Лисом и Милой Лисичкой через девяносто лет после нашего ухода оттуда, я и Брегедира дали слово больше там не появляться. Не знаю, может мы его и нарушим когда-нибудь - ведь мы довольно коварные Боги... Но вряд ли.\nА во Дворце Абсолюта мы слушали принесенные давно с Земли диски с любимой музыкой, листали многочисленные альбомы с фотографиями, смотрели любимые фильмы, созданные на Земле еще до нашего ухода... Наши покои во Дворце Абсолюта давно стали служить местом накопления различных памятных вещиц: подарки от Богов и волшебников на свадьбу, сувениры из разных земных стран, собранные во время кругосветного путешествия, предметы, связанные со всякими забавными приключениями,  фотографии, видеозаписи... Поэтому, когда находит ностальгия по прошлому, мы всегда перемещаемся во Дворец. \nВ тот раз, едва мы прибыли, духи-привратники сообщили, что в данный момент во Дворце Абсолюта отдыхают Шива, Лакшми, архангел Михаил и несколько неизвестных нам волшебников. Довольно-таки безлюдно. По старой памяти я поинтересовался, где же Люцифер и получил ответ, что у того серьезные дела на Земле, и во Дворце он практически не показывается. У нас с Брег отсутствовало всякое желание общаться с Богами. Попросив не извещать никого о нашем прибытии, мы тихонько, никем не замеченные проскользнули в свои немаленькие апартаменты. "
        25:
          body: "Через несколько местных дней мы вернулись обратно в минорную Лурию. Быстро оценив ситуацию, Брегедира предложила заняться лечением выживших в катастрофе людей. Изменив одежду соответственно местным условиям (свои белые джинсы и водолазку Брег сделала серо-черными от сажи, а я  к синей футболке и брюкам добавил изобилие штукатурной пыли и рваных дыр), создав на лице несколько легких царапин и сотворив значки бирюзовых хилеров, мы отправились искать каких-нибудь военных на машине, способных доставить нас в эвакуационный лагерь...\n...Грузовик подпрыгивал на кусках бетона и трещинах в изобилии попадавшихся на том, что когда-то было дорогой. Я заметил хлопья пепла в золотых волосах Брегедиры.\n- Очень правдоподобно, милый, - усмехнулась она, когда мы соприкоснулись мыслями.\n- Надеюсь, нас никто не узнает, - сказал я, провожая взглядом оборванных, окровавленных людей с покрытыми сажей лицами. - Не хочется менять внешность.\n- Не волнуйся, Эльс. Будем надеяться, что макияж из грязи и царапин нас не выдаст. Да и сам подумай, кому придет в голову безумная мысль, что Боги этого мира явились в него в трудный час? - моя половина всегда мыслила в высшей степени трезво. - Ведь кто мы для них? Мифологические существа и архетипические образы. Все. Для многих  здесь мы с тобой просто красивая сказка. А именно такие люди сейчас заправляют у власти.\n- Ты права, дорогая. Религия - религией, но в целом в обществе Лурии-2 господствует рациональное сознание. Даже под хилерство была придумана отличная научная теория.\n- Вот и не будем беспокоиться, принц мой, - Дира улыбнулась. - Приедем в лагерь - посмотрим, что там к чему, людей полечим. Имена новые придумывать тоже не будем - здесь полно мужчин и женщин, которых в силу старой традиции зовут также. Станем же одними из них, но со способностями бирюзовых хилеров.\nНаш грузовик выехал за город. Вскоре взору открылась равнина, вся усеянная большими палатками. Территория эвакуационного лагеря была обнесена проволочным забором, который, как известно, военные ставят в считанные минуты. Возле ворот скопилась толпа людей, проходящих регистрацию. На небольшой высоте пролетел тяжелый грузовой самолет, скорее всего увозивший раненых в другие регионы страны. Хилеров на всех не хватало.\n Солдаты раздвинули створки ворот, и мы въехали в лагерь. Подошедшему к машине офицеру, водитель объяснил, что привез бирюзовых хилеров. Нам посоветовали отправиться в главную палатку целителей и зарегистрироваться. Я отдал должное действующей системе организации - порядок был безупречный.\nБольшую палатку с глазом в круге мы нашли без труда. Нас встретил очень усталый человек лет тридцати со значком зеленого хилера на жилете:\n- Вас здесь очень не хватало.\n  Брегедира взяла инициативу на себя и рассказала, что мы хилеры одной из разрушенных городских больниц. В момент падения кометы была не наша смена работы, поэтому нам удалось выжить.\nНас быстренько, без формальностей  зарегистрировали, выдали жилеты медицинского персонала лагеря и направили в одну из самых больших госпитальных палаток. \nТам работали трое красных хилеров, трое желтых и трое зеленых. Они работали по бригадной системе красный-желтый-зеленый, принятой на случай глобальных бедствий. Каждый член бригады лечил доступную только ему сферу ранений. Таким путем достигалась концентрация усилий - хилеры более высокого уровня не занимались лечением в сферах, доступных более низшим. \nВ этом госпитале людям, которых не мог вылечить зеленый хилер, требовалась отправка в другие города для более квалифицированной помощи. Все, чем им могли помочь целители - это погрузить в сон для облегчения мучений.\n  И три бригады не справлялись. Поток раненых увеличивался. Люди лежали даже в проходах между койками и всюду, где они не мешали передвижению персонала. Очень многие находились в глубоком сне, ожидая отправки следующего самолета с пострадавшими. \n"
        26:
          body: "Наше появление было встречено с огромным облегчением. Брегедира и я возглавили две бригады, и работа началась. Сперва мы освободили место для новых раненых тем, что почти полностью вылечили многих, пребывавших в спасительном сне, и они смогли самостоятельно покинуть нашу палатку «тяжелых». Я накладывал руки и сращивал кости, закрывал глубочайшие раны, исцелял ожоги... Неподалеку Дира занималась тем же. Разумеется, являясь Богами, мы в своей целительской деятельности заходили дальше поля способностей бирюзовых хилеров и порой незаметно для остальных лечили повреждения, за которые взялся бы лишь сиреневый хилер.\n- Вы совершенно устали, ребята, - сказал я своей бригаде - двум молодым людям и девушке. Они действительно выглядели изможденными. - Идите отдохните. Я один поработаю.\nМое предложение было принято. Но вообще хилеры способны лечить из очень крайних состояний усталости. Как утверждают местные ученые, целители постоянно подключены к определенным слоям энергетической оболочки планеты и просто транслируют оттуда определенный поток. Разный для разного рода хилеров. Задача целителя - придание направления потоку фокусировкой своего внимания. Моя бригада была отлично подготовлена и в состоянии усталости их вниманием управляла привычка, своего рода «автопилот». Я же решил, что заставлять их работать дальше - просто издевательство. К тому же им лучше было не видеть, какого рода травмы я исцеляю. Брег таким же маневром избавилась от своей бригады.\nВ лагерь прибыл транспорт с новыми пострадавшими, - поток тяжелораненых возрос. Мы с Брегедирой имели весьма отдаленное отношение к энергетической оболочке Лурии-2 и лечили своей собственной энергией, запас которой был колоссален, но небезграничен. Через несколько часов непрерывного целительства всех ран, что мне попадались на глаза и случайного удаления застарелых болезней  я вошел в странное состояние сознания. В принципе, я уже давно прошел красный коридор усталости и теперь находился в черном, о существовании которого вообще не подозревал. Перед глазами плыли цветные пятна и картины из далекого земного прошлого. Совершенно ничтожные события: я пью с кем-то виски, ловлю такси на улице... Меня затошнило от воспоминаний о том времени, когда я был один, без Диры. Ко всему прочему в голове играла музыка тоже оттуда. Женский голос пел на давно забытом языке: «One night’s not enough - Can’t  you  see?» и прочую такую же чушь. Я основательно соскользнул в какое-то очень далекое и совершенно ненужное подсознание. Сзади подошла Брегедира,  обняла и укоризненно сказала:\n- В какую грязь ты вогнал себя усилиями по спасению мира! Так нельзя, дорогой. Мы не можем помочь всем.\nЕсли честно, Брегги, я считал, что возможности Богов безграничны, - сказал я, когда мы вышли на свежий воздух.\n- Мы с тобой Боги совсем недолго, милый, - она сцепила свою руку с моей и заглянула в глаза. - И во многом не знаем своих безграничных возможностей. \n  Через мгновение в тело вошла приятная щекочущая прохлада. Дурацкие видения и музыка исчезли.\n- Теперь лучше, Эльс. Но я и сама виновата в твоем состоянии.  Знала ведь, что ты любишь всем увлекаться и забыла проследить.\n- Ерунда, принцесса, все уже прошло, - я нырнул в водоворот ее голубых глаз, и на миг весь мир перестал для нас существовать.\n"
        27:
          body: "Отдаленное предчувствие новых приключений материализовалось в офицера и двух автоматчиков, вышедших из-за дальнего угла палатки. Я заметил их своим вторым зрением, стоя спиной в ту сторону.\n    «Тебе это о чем-то говорит?» - мысленно спросил я у блондинки, не отрываясь от ее губ.\n    «Я сканировала событийное пространство и  наткнулась на энергию, которая реализовалась таким образом.»\n    «Противоречие в легенде, которую ты рассказала при регистрации?»\n    «Да, милый. Один из бирюзовых хилеров той больницы выжил и рассказал, что не знает таких целителей.»\n«Ясно, принцесса. Собственно, они не могут нам никак повредить. К тому же мы в состоянии покинуть это пространство в любой момент...»\n    «Эльс, родной, мы можем здесь сделать все, что угодно. Хоть взорвать планету, как тот Бог из анекдота, уничтожавший миры, потому что они у него выходили плохими... Но я предлагаю последовать естественному течению энергий местного сюжетного плана и просто посмотреть, что будет.»\n    «Согласен, Богиня.»\n  Мы продолжали стоять обнявшись как парочка усталых хилеров, когда к нам подошли военные:\n- Прошу вас следовать за мной, - сказал офицер.\nАвтоматчики заняли позицию за нашими спинами.\n- Я не понимаю, почему вы отрываете нас от работы, когда стольким людям нужна срочная помощь? - спросила Брег с оттенком праведной обиды труженика на ниве целительства.\n- Вам просто зададут несколько вопросов и надолго не задержат, - последовало стандартное объяснение.\n- Ну раз так, мы, конечно, пойдем с вами, - ответил я, разыгрывая вариант «кретин».\nБрегедира гордо взяла меня под руку, и мы двинулись вслед за офицером. Немного попетляв по территории палаточного городка, военный привел нас к небольшой палатке с изображением какой-то хищной птицы больше всего похожей на земного орла. Я прощупал вниманием этот символ и выяснил, что он относится к местной службе безопасности. Слегка сжав локоть, Дира подтвердила, что мое открытие стало и ее достоянием.\n  Офицер отогнул полог палатки и пригласил нас внутрь.\n- Так, так, так, - произнес седой военный в полевой форме со знаком той же птицы на рукаве. - Очень хорошо, что заглянули, - кивком головы он отпустил приведшего нас офицера.\n- Да, у вас тут мило, - сказала Брегедира, оглядывая убранство палатки. Я не заметил здесь ничего милого, но моя дама разыгрывала вариант «наглец». - Что вам угодно, сержант?\n- Вообще-то я - полковник, - ответил седой и откинулся на стуле. - А угодно мне выяснить, кто вы такие. \n- Но мы же прошли регистрацию... - встрял я, сделав голос потоньше, чтобы выглядеть полным кретином. - В журнале все записано. Сходите - посмотрите.\n- Выяснилось, что хилеры с вашими именами и приметами никогда не работали в больнице Целительницы Джулии, - полковник изучающе посмотрел на меня. - По долгу своей службы я обеспечиваю безопасность лагеря эвакуации. И если появляются хилеры высокого уровня, дающие неверную информацию о себе, я обязан разобраться и выяснить их личность. Мы должны знать, кто работает с нами.\n- Ну может не Целительницы Джулии... - растерянно промямлил я, получая огромное удовольствие от своего наигранного состояния двоечника, застигнутого на вымарывании плохой отметки из дневника. Брегедира давно телепатически хохотала над моим представлением, внешне даже не улыбаясь. - Мы с моей девушкой были в таком шоке от этой кометы. Все взрывается, горит, подземные толчки, дома рушатся, люди гибнут... В таком шоке... - я сделал круглые глаза, желая продемонстрировать глубину шока и одновременно ощущая идиотизм своих слов. -  Что просто забыли название больницы, где работали. Ведь может так быть?..\nВзгляд  полковника сообщил, что так быть не может, и я несу полную чушь. "
        28:
          body: "- Майор, - начала наглая Брегедира. - Было бы неплохо, если бы вы предложили нам сесть.\n- Да, верно, - он махнул одному из солдат, который тут же подскочил с двумя складными табуретками. - Итак, ребята, я вас слушаю.\n  Мы с Брег переглянулись и приготовились дальше ломать комедию, когда на столе запищала трубка мобильного телефона. Полковник обменялся с кем-то ничего не значащими фразами, но мы знали, что седой получил важную информацию и с трудом удерживает самоконтроль. \n- Ребятки,  - полковник положил трубку на стол и сцепил руки в замок. - Я узнал, что по результатам вашей работы в госпитале вас можно считать не бирюзовыми, а сиреневыми хилерами. Кто вы?\n- Но это же здорово! - воскликнул я, как  кретин исполненный наивной восторженности. - Скольким людям помогли! А скольких можем еще спасти!?\n- Дело в том, сынок, - с ласковым превосходством ответил он,  закуривая сигарету, - что сиреневых очень мало и они все известны миру. Но ты и твоя спутница неизвестны никому. К тому же зачем вам в таком случае скрывать свои способности, надевая значки бирюзовых хилеров? Которые, кстати, не поддаются подделке и их бесполезно красть, - значки настроены на владельца. Ваши значки светятся бирюзовым - значит не украденные. Видите, сколько вопросов? - полковник выжидательно уставился на нас. Брегедира ответила ему дерзким взглядом полным наглости, непокорности и всяческой оппозиции. Я же виновато потупился, как человек, который видит, что вопросов много, очень сожалеет об этом, но не понимает, чего же от него хотят в итоге. - И вы никуда не уйдете, пока не ответите на них.\n- Отлично, капитан! А люди пусть мучаются и умирают! - Брег изобразила раздражение.\n- Нам неизвестно, ребятки, что несет ваше присутствие... Вроде бы вы заняты полезным делом - лечите пострадавших людей. Но по сути вы - неизвестная величина, - полковник стряхнул пепел на земляной пол. - Я не могу поручиться, что вам таким милым и симпатичным не придут в голову другие мысли. О вас неизвестно ничего. Из тех, у кого  мы спрашивали, вас никто не знает. Как вам можно доверять работу в эвакуационном лагере? Сами вы говорить отказываетесь... В связи с этим возникает вопрос, а как вам можно вообще доверять? Кто вы такие? - но это был уже риторический вопрос. Полковник понял, что из нас так просто ничего не выбьешь. - Мне остается лишь задержать вас до дальнейшего выяснения обстоятельств... \nЯ решил напоследок сказать что-нибудь умное и издевательское одновременно. Возможно он клюнет на умную составляющую:\n- Если честно полковник, то мы - пришельцы с другой планеты, - в моем голосе был пафос извещения о великой тайне.\n  Он рассмеялся:\n- Молодой человек, всем прекрасно известен давно доказанный научный факт: Лурия - единственная планета во вселенной, где существует жизнь. Придумайте что-нибудь более правдоподобное. Уведите их в палатку для задержанных, - кивнул он автоматчикам.\n- Врет ваша наука! - крикнул я, подталкиваемый стволом автомата к выходу. - Откуда же мы взялись?\n- Да, я бы скорее поверил, что вы с небес спустились, - усмехнулся полковник нам вслед.\n"
        29:
          body: " «Он даже не представляет, насколько попал в точку, Эльс,» - телепатировала мне  Брегедира, когда мы вышли из палатки.\n    «А по-моему он прав насчет отсутствия жизни на других планетах.»\n    «Да, милый. Свою Лурию мы творили полностью изолированным миром. Отраженная получилась такой же.»\n    «Хочу спросить, Богиня моя, - ты хочешь остаться здесь на какое-то время ради новых приключений? Если «нет», мы сейчас же уходим в мажорную Лурию.»\n«Дорогой, уйти мы можем в любой момент. Но вообще, - она посмотрела мне в глаза и улыбнулась, - нам с тобой было бы неплохо иметь уютное гнездышко в этом мире. Давай окунемся в жизнь. Мы здесь столько нового откроем. Помнишь, как на Земле мы грабили банки, применяя сверхспособности?»\n    «Это было потрясающе!»\n«А на полковника можно повлиять. И он нас отпустит. Я думала, может ты ему мозги вправишь...»\n    «Я хотел посмотреть на развитие ситуации.»\n    На этом месте неторопливой мысленной беседы мы были приведены в маленькую палатку, где всю мебель составляли две складных табуретки и походный туалет в углу. Вооруженные провожатые остались снаружи, мы же уселись на покрытую прошлогодней травой землю.\n- Перед нами открыты все дороги, милый, - сказала Брегедира, крепко обняв меня. - Это и есть настоящая свобода. И мы - вместе. Все, что надо.\n- Прекрасно, колдунья моя. Немного отдыхаем в соседстве с нужником, который нам, кстати, и не нужен, а затем отправляемся исследовать Лурию-2.\n- Именно так. Но если хочешь полноценного отдыха, можем сходить во Дворец Абсолюта... А? - она приблизила свое лицо к моему.\n- Здесь все-таки экзотика, Дира... Во Дворце мы недавно были. Теперь он подождет. А если серьезно, - я провел рукой по ее волосам, - хочу кое-что тебе сказать...\n- Интересно что? - Брег изобразила озадаченность на лице.\n- Это очень важная информация, - я понизил голос. - Если нас слушают, то полковник не должен ее узнать.\n- Да-а?.. - шепотом спросила блондинка, сводя небольшое расстояние между нами к окончательному нулю. - Но мне показалось, что он догадался.\n- Ерунда это все! Ничего ему неизвестно! - крикнул я во весь голос так, что автоматчикам у входа теперь можно было заподозрить нас в чем угодно.\n- Тс-с-с! - Брегедира приложила палец к губам. - Они все слышат, - добавила она громким шепотом, чтобы быть уж точно услышанной. - Ладно, а что ты сказать-то хотел?\n- Что я тебя люблю, - тихо-тихо прошептал я, приблизив губы к ее уху.\n- Я думала, ты никогда не откроешь этот секрет, - громко сказала Брег, закрывая мне рот соответствующей немой сценой.\n"
        30:
          body: "<h4>За дверью двадцать четвертой<br />Лаборатория внутренних проблем</h4>\n<div class=\"dedication\">«...Он говорил: «mis ojos se pasearon» -<br />«мои глаза идут вперед.»<br />Карлос Кастанеда «Искусство сновидения»</div>\nПрофессор Ночь закончил работу и удовлетворенно откинулся на спинку стула на колесиках. Основное дело было сделано. Зеркальные грани лежащего на столе артефакта отражали его худое лицо с бородкой и очках в тонкой оправе, белый лабораторный халат, из верхнего кармана которого торчала пара ручек, тонкие нервные руки, скрещенные на груди. <i>Мысленно</i> погладив небывалой красоты кристалл-артефакт, Профессор Ночь взял со стола маленький диктофон и стал наговаривать «сопроводительную записку», - как он это назвал:\n« Профессор Ночь - Группе Захвата\n  Я закончил работу над экспериментальной моделью устройства сканирования и воздействия на сознания. Устройство успешно прошло все контрольные испытания и доказало свою полную работоспособность, а также наличие большого потенциала совершенно неизученных возможностей. Поэтому я и обозначил его как «экспериментальную модель» - разбираться со скрытым потенциалом будете сами.\nВкратце о том, что представляет из себя данная новация. Кристалл, который я вам посылаю, является неотъемлемой сверхспособностью. Сверхспособностью, позволяющей <i>чувствовать</i> осознание, преимущественно человеческое. Применяя ее, вы сразу сможете разбираться, что за человек перед вами. Но это еще не все. Ощутив сознание, восприняв доминирующий мысленный настрой, можно повлиять на него своей волей. Короче - это долгожданная телепатическая суггестия, правда, только в экспериментальном варианте.\nНекоторые особенности. Кристалл так устроен, что автоматически предупреждает владельца об опасности. Он мгновенно определяет людей с агрессивными мыслями либо неустойчивой психикой, то есть субъектов потенциально опасных в физическом плане. Здесь есть два варианта поведения в зависимости от вашего темперамента: незамедлительно покинуть пространство, где присутствует опасная точка или же, используя силу кристалла, телепатически подавить агрессию в этом сознании, что безусловно потребует некоторого усилия. \nБлагодаря кристаллу вас никто не сможет застать врасплох или подкрасться из-за угла. Вы сможете засекать сознание даже за физическими преградами и в темноте. Кристалл - это ваши глаза, которые идут впереди вас и докладывают обстановку. Думаю, понятно, что «видеть» спиной тоже до смешного просто.\nЭтическая сторона вопроса. Рекомендую не применять силовую мощь кристалла против <i>беззащитных</i>. Он будет показывать, кто есть кто по первому вашему требованию. Беззащитные же люди вызывают просто жалость.\n  Вполне можно, развив силовую сторону кристалла, заниматься грабежами банков или различных богатеев, допустим просто внушив последним выбросить свой туго набитый бумажник. Но такого рода фокусы требуют большой проработки возможностей устройства и перевода его из состояния «экспериментальной модели» в более серьезный ранг.\nНасколько я изучил вопрос, каждый человек имеет подсознательную систему психической защиты. Ее особенность в том, что она блокирует реализацию мыслей, конфликтующих с общей психической организацией субъекта. То есть телепатически заставить человека сделать то, что он не хочет крайне сложно.\nСуществуют два пути проработки этой проблемы. Первый  метод - грубый заключается в настолько мощном развитии силовой способности кристалла, что она просто ломает любые подсознательные преграды объекта воздействия. Второй метод – хитрый, означает усиление сканирующей способности кристалла, что приводит к восприятию слабых мест в подсознательных защитах (а они есть, будьте уверены - это просто a priori!). Найдя такую лазейку, вы просачиваетесь туда своей волей и можете внушать человеку свою идею. Выбор подхода из этих двух зависит от ваших естественных предпочтений - сила или хитрость. (Сам я считаю, что их нужно синтезировать и пользоваться обоими.)"
        31:
          body: "Мощнейшее развитие возможностей кристалла означает телепатический контроль над физиологическими процессами тела - это уже высший пилотаж. Мысленное управление физиологией и в первую очередь - собственного тела. Какой простор для деятельности! Сюда входят целительство и, так скажем, «вредительство». В одном случае вы приказываете органу тела работать адекватно, в другом - наоборот. И тела вас слушаются. Перспективы безграничны. К примеру, можно перестроить свое тело на питание электромагнитными излучениями или научиться останавливать сердце у не понравившихся субъектов. Или отключать у них дыхательный рефлекс - страшная вещь, кстати, человек мучительно умирает, осознавая, что разучился дышать (я моделировал такую ситуацию на себе, так что изучил подробности). И так далее вплоть до полетов на другие планеты... \nКак видите - применений много. Все, что требуется - это развитие и усиление мощи той скромной экспериментальной модели, которую я вам посылаю.\n  Вроде бы все... Как работает - объяснил, перспективы - обозначил. Сегодня ночью в каждом из вас кристалл материализуется как сверхспособность вместе с этой сопроводительной запиской.»\nПрофессор Ночь выключил диктофон, достал маленькую кассету и положил ее рядом со сверкающим кристаллом, который тут же заиграл синими огнями. Затем он встал из-за стола, потянулся, разминая тело от долгого сидения, и довольно улыбаясь, нажал  одну из кнопок в лабораторном столе, где лежал артефакт. Кристалл покрылся сеточкой электрических разрядов, засверкал белым и исчез. Вместе с ним исчезла и кассета.\n...Охотник На Богов резко проснулся после интересного сна. Приснилось, что какой-то человек приятной внешности ученого и в белом халате вручил ему большой кристалл синего цвета с зеркальными гранями. Пробудившись, Охотник чувствовал себя прекрасно. У него было ощущение, что он может <i>схватить волей</i> любой разум. Он вспомнил об объектах своей охоты и удовлетворенно подумал: «Охота переходит на иной уровень...»\n...Космический Архитектор посмотрел на пасмурное ночное небо и неожиданно его осенило. Ведь можно своей волей схватить тучи и просто дезинтрегировать их! Разогнать. А то ни одной звезды не видно. Не порядок! Присутствовало  еще чувство, что кто-то  ему хотел что-то сказать, возможно важное. Но концентрируя внимание на этом чувстве, Космический Архитектор не выловил никакой информации, кроме приятного ощущения чьего-то доброго участия...\n...Доктор Незнакомец медитировал посреди ночи. Успокоив активность ненужных энергий, он вошел в состояние прозрачности и чистоты. Внутреннему взору открылось видение человека с внешностью ученого. Он что-то говорил, беззвучно шевеля губами и обращаясь к Доктору Незнакомцу. Затем произошла яркая вспышка, и Доктор Незнакомец понял, что  <i>может</i>... \n"
        32:
          body: "...Тот-Кто-Долго-Ест-Банан долго бродил по каким-то полуосвещенным, а то и вообще темным коридорам. Спустя небольшое время к нему пришло осознание, что это сновидение. «Я в своем подсознании... Очень интересно.»\nВ коридоре, где он находился сейчас, было много дверей. Тот-Кто-Долго-Ест-Банан несколько раз дергал за ручки, но безуспешно. Все двери были закрыты.\n«Зачем я здесь? Каждая из дверей - определенное состояние. И раз они закрыты, я не могу испытать эти состояния. Но в чем смысл моего пребывания здесь? Может я найду контроллер снов, сновидений и проекций?»\n  Он пошел дальше. Вокруг царила обстановка запустения. У него возникла ассоциация с заброшенным заводом. Этот этаж очень напоминал заводскую контору. Коричневая обивка дверей была кое-где оборванной и черной в местах, где дверей касались руки  людей,  заходивших туда когда-то давно. И повсюду пыль. На полу, на дверях, на разломанных стульях и столах, сваленных в углу. Через пару поворотов он увидел открытый дверной проем. Здесь дверь была просто снесена с петель чьим-то мощным ударом и валялась внутри помещения. Заглянув внутрь, он обнаружил  облупившиеся кафельные стены и раковины коричневые от потеков воды. \n«Кто-то  так хотел в туалет, что сметал все преграды на пути,» - не интересуясь этим состоянием, он двинулся прочь и вскоре наткнулся на лестницу вниз.\n  Он спустился на этаж ниже и нашел такое же грязное «заводское» запустение. Два последующих уровня не принесли ничего нового, кроме звука льющейся воды на одном. Видимо кто-то, покидая этаж, забыл ее выключить. \nТот-Кто-Долго-Ест-Банан спустился еще ниже и попал в чистый коридор, освещенный ярко и даже с избытком. Здесь чувствовалась жизнь и обилие деятельности. Пройдя немного вперед по мягкой ковровой дорожке, устилающей пол, он обратил внимание на дверь с табличкой «Лаборатория внутренних проблем», справа от себя. Ручка поддалась нажатию, и он вошел внутрь.\nНавстречу, из-за стола, уставленного непонятным оборудованием, поднялся человек в белом халате.\n    «Проходите, проходите, - тепло приветствовал он гостя. - Вы шли издалека.» \n    «Там наверху ни одна дверь не открывается. А сортиры меня не интересуют,» - сам не зная почему пожаловался Тот-Кто-Долго-Ест-Банан.\n«Наверху всегда так, - ответил человек и, сняв очки, стал протирать их стекла полой халата. - Видите ли, так получается, что там доступны одни санузлы. Но, могу сказать, что за теми дверями нет ничего интересного. Для вас, - добавил он, водрузив очки обратно на нос.»\n    «Вы правы. Я нахожу интерес лишь на глубине. Наверху же - обычные состояния, свойственные большинству людей. Вот почему там не горит свет, грязно и уныло. А вообще, сейчас меня интересует, зачем я здесь?» - Тот-Кто-Долго-Ест-Банан взглянул на собеседника.\n«Но что вы ищете в глубинах?» - спросил тот в ответ.\n    «Для начала я хочу найти контроллер снов, сновидений и астральных проекций - таинственную силу, управляющую этими явлениями. Место ее средоточия. Тогда я получу контроль над ней и смогу сознательно направлять себя в те или иные места по своему выбору.»\n«Вы найдете контроллер, - человек сверкнул очками и подошел к лабораторному столу. - Он находится гораздо ниже. Я же хочу дать вам это, - он протянул большой кристалл синего цвета с зеркальными гранями. - Пригодится в пути.»\n  Тот-Кто-Долго-Ест-Банан принял артефакт, сразу засветившийся голубым. Кристалл как бы признал хозяина, затем ярко вспыхнул бело-синим и впитался в его тело, породив ощущение  уверенности, контроля и какого-то <i>иного</i> восприятия пространства.\n«Последняя разработка лаборатории, - с гордостью произнес человек в белом халате. - Знаете ли, мы тут в глубинах тоже делом заняты.»\n    «Спасибо. А вы не можете указать мне дорогу к контроллеру?» - он с надеждой посмотрел на хозяина лаборатории.\n    «Честно говоря, я сам не очень представляю, где он находится. Могу  лишь сказать, что значительно ниже этого горизонта.»\n«Ну и ладно. Сам найду,» - Тот-Кто-Долго-Ест-Банан пошел к выходу.\n    «Вы только учтите: существует охранная система контроллера, - предупредил человек в белом халате. - Там достаточно опасно. В некоторых местах эта система представляет из себя целые миры. Будьте осторожны. Первые блоки системы находятся сразу на следующем горизонте.»\n    «Спасибо за предупреждение. Я буду готов.» - Он вышел за дверь и направился к лестнице вниз. \n"
        33:
          body: "<h4>За дверью двадцать пятой<br />Миссии вовне</h4>\nКак-то однажды, впервые за несколько лет я провожал Маму Лису домой. Мы неспеша шли в сторону метро по вечерней улице. Незадолго до этого мы проводили тренировки по перемещению сознания в иные состояния восприятия и вследствие данного факта сейчас пребывали немного «не здесь». \nТо есть целенаправленными усилиями мы в некоторой степени освободились от влияния коллективного договора по восприятию мира и хоть не расторгли его полностью, но сумели отменить несколько пунктов этого сковывающего свободу контракта. Поэтому, едва выйдя из дома, Мама Лиса периодически издавала ахи и охи, выражая свои впечатления по поводу открывшейся необычной реальности.\n- Нет, ты только посмотри! - она указала на дом на противоположной стороне улицы. - Видишь?\n  Обычный пятиэтажный дом древней постройки, который я видел почти каждый день, теперь выглядел  совершенно иначе. Сейчас это был уже не дом. От здания остался один <i>фасад</i>, да и то какой-то ненастоящий - игрушечный, картонный.\n- Весьма симпатичный вид, - ответил  я.\n- Давай перейдем на ту сторону и посмотрим вблизи, - предложила Мама Лиса. - Интересно, что за ним?\nДумаю, не имеет смысла, - я покачал головой. - Мы не увидим там ничего особенного. Просто дом.\n- Почему?\n- Наше согласие с обществом по поводу мира слишком сильно, чтобы мы увидели, что находится за фасадом. Пока мы воспринимаем лишь такую истину: мир, частным выражением которого является этот дом, - фасад. Картонная декорация, очень нелепо и заметно (для нас) прикрывающая нечто.\n- Но что? Нагваль?\n- Для каждого свое. Допустим Даниил Андреев увидел бы за таким домом сияние какой-нибудь Олирны либо темную мощь демона государственности, - полагаю, в зависимости от своего настроения. Карлос Кастанеда - энергетические сполохи мира второго внимания. Ричард Бах... Даже не знаю - может чайку какую-нибудь... Все зависит от личных предпочтений. Вообще, вопрос, который ты задала, - фундаментален. Во все времена мистики и философы бились над проблемой, что же есть за фасадом <i>на самом деле</i>? Данный вопрос превратился в настоящий культ, и каждый изучающий его всегда стремился навязать остальным свое <i>видение</i> того, что за фасадом. Я не являюсь здесь исключением и предлагаю собственное видение, которое состоит в том, что сам вопрос не имеет смысла. На самом деле за фасадом то, что тебе больше всего хочется. Реши, что тебе нужно там, и оно тебе откроется.\n- Все ясно, Черный. Ты как всегда убедителен и демократичен. - Она на секунду сосредоточилась. - Похоже я не могу думать...\n- В высшей степени полезно. Не пытайся. Сейчас спустимся в метро и посмотрим, что там возникло нового. Лично у меня с подземкой связано очень много.\n  Метро принесло интересные впечатления. Большинство людей в вагоне, куда мы зашли, было погружено в себя. Ощущалось, что они почти спят и не видят ничего вокруг.\n- Я очень четко чувствую каждого из них, - прошептала Мама Лиса. - Они как роботы - ничего не соображают. \n- Осторожнее, - тихо ответил я. - Не все.\n"
        34:
          body: "Несколько человек в разных концах вагона разительно отличались от общей массы. Их внимание было заострено и направлено во внешний мир. Они очень пристально <i>наблюдали</i> за всем происходящим. У меня возникла ассоциация с хищными птицами - стервятниками, сидящими на горных кручах и всматривающимися, что происходит внизу, на земле. Или  со строгими  блюстителями закона, которые бдительно смотрят по сторонам и готовы отреагировать на любое отклонение от нормы в поведении окружающих.\n- А эти что-то осознают... И как-то <i>опасно</i> осознают. Кто это, Лис? - моя спутница прощупала аурой странных субъектов.\n- Когда я впервые вошел в такое состояние восприятия как сейчас, то сразу же наткнулся на эту категорию людей. Исходя из своих ощущений, я назвал их «реальностными полицейскими». Как ты понимаешь, совсем необязательно, что это агенты спецслужб в штатском, а обычные полицейские - <i>реальные</i> не всегда бывают <i>реальностными</i>.\n- Так кто же они?\n- Ты видишь, что они очень <i>собраны</i>, готовы реагировать. Насколько я чувствую, реальностные полицейские готовы подавить любое отклонение от обычности в мире. И в первую очередь - энергетичные проявления. По сути люди - малоэнергетичные существа. Вся их энергия задействована на поддержание идиотских привычек и забот. Вот они - вокруг нас. Ты правильно сказала, что они ничего не соображают. Живут в закапсулированной реальности своих ничтожных забот и связанных с ними мыслей. Поэтому мы ощущаем их как бы спящими. В нашем мире движения к раскрепощению они действительно спят. Но реальностные полицейские - совсем другое дело. Они не спят и заняты тем, что не дают никому высовываться из этого болота. Я очень плохо их изучил, но совершенно точно могу предполагать, что существование реальностных полицейских - естественная реакция мира на угрозу своей целостности. - Едва я произнес это, человек, сидящий неподалеку и не относящийся к реальностным полицейским, громко кашлянул.\n- Подтверждение, - сказала Мама Лиса. - Человек снова кашлянул, как бы соглашаясь и с этим. - Но откуда берутся реальностные полицейские? Это ведь не существа из других миров?..\n  Реальностные полицейские (в ближайшей части вагона их было двое) оправдывали свою функцию и уже несколько минут фокусировали свое внимание на нас. Это было достаточно неприятно. Я чувствовал, что они каким-то образом слушают наш разговор и фокусировался в ответ на их внимании. Такой реакции бывает вполне достаточно, чтобы любопытный через некоторое время стал нервозным, ощутил неудобство своего пространственного положения и, переменив позу, прекратил сосредоточение. Поэтому мне пришлось разделить сосредоточение и концентрироваться сразу на двух лучах внимания и к тому же вести беседу с Мамой Лисой. Немного тяжело, но такой многозадачный режим долго не длится, - подслушивающие лица быстро сменят объект для фокусировки."
        35:
          body: "- Это не пришельцы из иных миров, -  собственно, все, что я мог сказать.  \n  Мои познания  в этой области были весьма скудны. Но хотелось все же ответить на вопрос Мамы Лисы и, как часто бывало, совершенно естественно и легко, почти не осознавая, что делаю, непринужденным <i>движением ума</i> я залез во всемирную библиотеку - Космический Разум. Иногда, анализируя свои «учительские» беседы с Сестричкой-Лисичкой и Мамой Лисой, я приходил к выводу, что зачастую очень просто объяснял им вещи, которых ранее не знал сам. Это не было чувством, что через меня кто-то говорит (какая чушь и несвобода подобные состояния «рупора Господня!). В такие моменты мне <i>становилось доступно</i> знание чего-либо из того, о чем спрашивали. Я мог даже логически обосновать это знание с различных точек зрения. Меня это всегда радовало. Было понятно, что без их вопросов многие важные идеи, касающиеся  устройства жизни и развития сознания, остались бы мне неизвестны. Дядюшка Лис сказал, что это прорывы в Космический Разум - состояние всеведения. По его словам многие члены лисьей семейки обладают этой способностью и пользуются ей так естественно и просто, что редко замечают факты применения. Это похоже, как испытывая нехватку какой-либо вещи, тут же открываешь шкаф, достаешь ее с полки и сразу пускаешь в действие. Тонкость заключается в том, что надо знать ряд деталей. Во-первых: что за вещь нужна. Во-вторых: где находится шкаф и в-третьих - как его открыть. С данной процедурой успешно справлялся Дядюшка Лис и еще несколько лисов, включая меня. Хуже всего дела обстояли у Братца Лиса, который не знал, что ему нужно, не знал, где шкаф, но знал, как его открыть. В связи с таким плачевным положением вещей он открывал все, что угодно, кроме самого шкафа и доставал оттуда различные непригодные для употребления предметы. В основном это был просто замысловатый мусор либо идеи, заношенные до непригодности, подобно старым носкам - штопаным,  рваным и вонючим, которые хозяин отнес на помойку, а скитающийся в окрестностях бомж подобрал, рассчитывая на дальнейшее употребление. \n  Я понял, кто такие реальностные полицейские. \n- Это люди, у которых энергии в силу каких-то причин больше, чем у остальных их собратьев.\n  Из следящих за нами реальностных полицейских один вышел на станции, а другой как-то засуетился, задвигался и перестал смотреть на нас.\n- Они следят за такими как мы?\n- Мир как единое целое перестанет существовать, если таких как мы будет много. Каждый обретет свою личную, исключительно индивидуальную реальность-вселенную. Общество перестанет быть стадом овец, управляемых пастухами-законами. Дядюшка Лис считает, что каждый закон (я говорю о более глобальных законах, нежели указы какого-нибудь президента или своды уголовных наказаний - законах восприятия и осознания <i>так, а не иначе</i>) - это какой-то конкретный Бог. И ты понимаешь, что Богам совсем не выгодно, чтобы в них перестали верить. Они изо всех сил сопротивляются этому.\n- И создают реальностных полицейских?\n- Примерно так. \nМы вышли на станции и отправились на переход.\n- Ладно, Лис, оставим реальностных полицейских в покое, - сказала Мама Лиса, когда мы спускались по эскалатору. - У меня был один интересный сон на днях.  Хочу узнать твое мнение. В этом сне я была мужчиной, который ехал на машине и сбил кого-то насмерть.\n- И что?\n- Проснувшись, я пришла к выводу, что во сне вселилась в чужое тело. И тот мужчина сбил человека, потому что был невменяем. Я находилась в его теле, но я не умею водить машину...\n"
        36:
          body: "- Занятная ситуация... - я задумался. - Если копнуть поглубже, получится, что кто-то его таким образом подставил. Ты сбила человека, затем проснулась здесь... Но он-то остался там.\n- Вот и я про то говорю! Мое вселение и такая ситуация не похожи на случайность.\n  Подошел поезд в нужную сторону. Мы зашли в вагон. Я быстренько просканировал его аурой и определил нескольких реальностных полицейских, но они были заняты  какими-то другими делами и не обратили на нас внимания.\nЯ вспомнил, что тоже иногда во снах действовал в чужих телах, но это не было связано ни с чем значительным. Характерная особенность: это всегда были сны, а не сновидения. То есть фактор осознания себя не присутствовал. Я рассказал Маме Лисе, как несколько лет назад Дядюшка Лис развил передо мной целую теорию о миссиях, выполняемых во снах. Согласно этой теории в некоторых пространствах, подобных нашему (условно говоря «физических» - Локал-3 по Роберту Монро) иногда требуется сделать нечто такое, чего не может ни один из обитателей данного мира. Тогда взор какой-то таинственной силы и обращается на наш мир. Человек отсюда во сне попадает туда, делает для них все дела и затем просыпается здесь, храня память о необычном сне. Техническая сторона процесса остается полной загадкой. \nЧто до случая Мамы Лисы, то имела место настоящая подстава жителя того мира. От нее требовалось лишь неумение водить машину, а присутствие в чужом теле было без проблем организовано. Но, очевидно, миссии бывают разные... \n  Я проводил спутницу до дома и серьезно задумался над вопросом вселений. Естественное предположение здесь заключалось в том, что если мы вселяемся во снах там, то кто-то оттуда может вселяться во снах здесь. Интересная получается аватаризация. Специалистом в данном вопросе был Дядюшка Лис. Я решил, что следует в ближайшее время навестить его и Милую Лисичку для совместного обсуждения проблемы вселений.\n- Ага! Значит ты заинтересовался этим вопросом! - довольно воскликнул Дядюшка Лис, когда я позвонил ему на следующий день. - Приходи, Черный, у меня есть, что рассказать.\n  Перед выходом из дома я подумал захватить блокнот и записывать информацию Дядюшки Лиса, но затем решил, что это будет почти полным уподоблением Карлосу Кастанеде и отказался от бредовой идеи. \nСобака Дядюшки Лиса громко лаяла из-за двери, пребывая в самозабвенном раздражении, в ответ на мой звонок. Я недоумевал, почему это животное, которое хорошо меня знает, до сих пор не научилось определять мою ауру за дверью и сдерживать свои эмоции. Хозяин открыл дверь и молча впустил меня внутрь. Собаченция бросилась вперед, обнюхала мои ноги,  опознала и разочарованно отошла в сторону - злиться на меня у нее не было причины. Вспомнился один старый сон, где этот пес разговаривал со мной, и я подумал, что животное не такое простое, каким хочет казаться."
        37:
          body: "На кухне, за кофе к нам присоединилась Милая Лисичка, и разговор начался. Я узнал, что у нее тоже бывают сны, сопровождающиеся выполнением различных миссий в чужих, порой мужских телах.\n- Для начала: состояния вселения всегда являются сном, - сказал Дядюшка Лис. - Осознание, где находишься отсутствует полностью.\n  Я подавил ложкой кружок лимона в чашке с кофе и спросил, с чем это может быть связано?\n- Сам посуди, Лис, - кто в состоянии осознания будет выполнять какие-то миссии, которые ему нафиг не нужны? Вот чем занимаешься ты, когда осознаешь себя в другом мире?\n- Занимаюсь своими делами - различными вещами, которые сделают меня более раскрепощенным в этом мире. \n- Стал бы ты в трезвом уме и твердой памяти что-то делать для кого-то оттуда, зная, что исчезнешь в свое пространство в мгновение ока и больше никогда не вернешься в тот мир?\n- Мой альтруизм так далеко не распространяется.\n- Тогда понятно, что тем, кто осуществляет эти операции не выгодно, чтобы <i>вселенный</i> знал, что он вселенный. Им нужно, чтобы мир принимался за чистую монету - это залог успешного выполнения миссии.\n- Мне кажется, что дело не только в этом, - вмешалась в разговор Милая Лисичка. - В своих миссиях, будь у меня хоть немного осознания, я бы действовала иначе. То, как я их выполняла, не соответствовало моему духу. \n- Это четкая программа действий, внедренная в сознание, - кивнул Дядюшка Лис. Затем он поведал об одной своей миссии, где спасал какой-то город от банды зомби. - ...Когда я вышел из подвала, убив последнего зомби, то увидел людей, собравшихся вокруг. Огромную толпу. Они смотрели на меня с немым удивлением во взгляде. Судя по их лицам, я сделал что-то невозможное.\n- Выходит, что в том мире справиться с этим заданием не мог никто, - констатировал я. - Но мне хотелось бы разобраться с вопросами, кто управляет вселениями и как подбираются кандидатуры - кого вселять и в чье тело?\n- Ответ потребует небольшой лекции, - Дядюшка Лис сделал глоток кофе и на секунду задумался. Я очень точно уловил ощущение, исходящее от него. Он не задумался,  а залез в шкаф Космического Разума, чтобы подобрать нужные слова.  У него имелись ответы на мои вопросы, но они были представлены в категории безмолвного знания - внеконцептуального ощущения, своего рода вещи-в-себе и чтобы довести это знание до других Дядюшке Лису нужно было найти соответствующие слова. Пошарив ничтожное время по полкам космической библиотеки, он сделал еще один глоток кофе, вероятно, выстраивая найденные слова в логичную последовательность фраз, и начал лекцию. - Исходя из осознания множественности миров, вполне естественно считать, что каждому миру присуща собственная закоснелость. Грубо говоря, жители одного мира очень хорошо умеют выращивать огурцы, а жители другого мира - мастера по выращиванию помидоров,  и они уверены, что никогда не смогут выращивать огурцы, тогда как  первые пребывают в абсолютной уверенности насчет своей неспособности выращивать помидоры. То есть для большинства, не отягощенного проблемами развития осознания, существуют определенные внутренние барьеры, не позволяющие адекватно реагировать в нестандартных ситуациях. Допустим в нашем измерении люди не верят в волшебство и, представьте, что будет если сюда проникнет могучий демон из черт знает какой преисподней. С ним никто не сможет справиться в силу закоснелости своего ума, - ну как же, обычное оружие ему не вредит, а сам он очень сильный, огнедышащий и к тому же с крутой магией! Само существование таких монстров для людей нашего мира невозможно «по умолчанию». Но в каких-то других вещах люди отсюда очень даже раскованны, смелы, отважны и изобретательны. Людям или существам из других миров с совершенно иными комплексами может быть плевым делом справиться с этим демоном, зато наши соседи по измерению обставят их в чем-то другом, им недоступном..."
        38:
          body: "- Хотя бы в стремлении к деньгам и огромных способностях по уничтожению себе подобных, - съязвил я.\n- Вся бездуховность, царящая здесь, Лис, может быть чем-то очень полезным там, - ответил Дядюшка Лис. - Так я продолжаю. Тут мы приходим к возможности человека из одного мира принять участие в судьбе другого. Даже не просто принять! Участвовать без всяких затрат со стороны силы, организовавшей это участие. Очень сложно и дорого в плане энергии перенестись в другое измерение физически. Нужно преодолеть огромное множество ограничений-законов, которые суть и есть барьеры между мирами. Но дело упрощается тем, что мы все вынуждены спать. Я уверен, что даже суперсновидящие вынуждены пребывать в бессознательном состоянии, в силу того, что само осознание отнимает много энергии и долго пребывать в таком состоянии невозможно. Засыпая, мы проходим границу между мирами. Выходим за Грань Мира без всякого труда, потому что представляем собой, можно сказать, чистую информацию, а наши тела мирно сопят в постелях. Выходим и попадаем в миры близкие нам из-за сознательных и подсознательных склонностей. И здесь на сцене появляются силы, способные использовать нас для решения конкретных задач в тех или иных пространствах иномирья.\n- Очень интересно, - Милая Лисичка была вся внимание. - Кто же это?\n- В каждом мире есть свое коллективное бессознательное. Я пользуюсь термином Карла Юнга, хотя это можно было бы назвать как-нибудь иначе. Коллективное бессознательное - это мировой надсмотрщик, набор шаблонных точек зрения на все, этакий большой тональ. Даже тоналище. Оно поддерживает целостность мира, блокируя явления, способные ей повредить.\n- Значит это - эгрегор? - спросил я.\n- «Эгрегор» - слишком частное понятие. Коллективное бессознательное значительно больше и обширнее. Скорее это - эгрегор эгрегоров. Мотив из мотивов. Коллективное бессознательное - это как Базовая Система Ввода-Вывода информации в компьютере. Заснув, мы как раз и сталкиваемся с ним. Но не нашего мира. Точнее - не обязательно нашего. Увидев нас как информацию и мгновенно считав все данные, то есть определив способности, склонности и все такое, оно как-то поступает с нами. В случае, если в его мире имеется проблема, угрожающая целостности, и человек, занимающийся ей, не в состоянии справиться, происходит вселение в его тело. Общим условием, необходимым для вселения, является шоковое либо какое-то иное состояние психической неуравновешенности «хозяина». Когда я разбирался с зомби, то все же мог очень слабо осознавать миссию, так слабо, что это не могло повредить ее выполнению. И я чувствовал страх человека, в чьем теле находился. Он пребывал в таком ужасе, что был просто парализован, - движениями его тела управлял я. Конечно, я действовал спокойно и хладнокровно, но промедление грозило мне заражением его страхом. Я сам вошел бы в это состояние физиологического ужаса. Вы понимаете, что если бы он находился в трезвом рассудке,  не был подавлен своим страхом, то вселение не смогло бы произойти. Он полностью бы контролировал себя, а в этом случае любое вселение исключается. Интересная подробность: за ту миссию я получил награду. Пройдя сквозь толпу изумленных людей, я осознал себя во сне, и окружающий мир распался. Я остался подвешенным в серой пустоте. И в этот момент раздался голос. Очень четко окрашенный голос - он звучал как голос мужчины средних лет, грубого, примитивного человека, чуждого возвышенным мыслям. Он сказал: «Ну надо же! Ты справился. Я сам не верил. Чего бы тебе дать за это?.. Даже не знаю... Пожалуй лишь вот что.» В следующий момент я воспринял форму осознания, - мгновенно мне стала известна одна история. Ужасная, черная история - настоящий триллер. Я как-нибудь расскажу ее. Таким образом коллективное бессознательное того мира расплатилось за мою услугу."
        39:
          body: "- Судя по голосу, мир был - не очень, - предположил я.\n- Все верно, Черный. Мне там не понравилось. Собственно, мне не нравится и здесь, но там было гораздо хуже. Тот мир значительно примитивнее нашего.\n- Хорошо, подведем итоги, - я положил себе новую порцию растворимого кофе. - Различие в сознании существ разных измерений - одни специалисты в том, где другие профаны, создает необходимость миссий вовне своего мира. Миссии, выполняемые путем физической телепортации в другое пространство, бывают лишь в фантастических романах. В реальной жизни миссии осуществляются во снах через вселение действующего агента в чужое тело. Вселением управляет коллективное бессознательное мира, где выполняется миссия. Вселение происходит в тело человека или существа, занятого решением конкретной проблемы и неспособного с ней справиться. Тот, в кого вселяются должен находиться в состоянии психической неуравновешенности - любого рода отсутствия самоконтроля. Вселяется человек, по мнению коллективного бессознательного, способный справиться с задачей.\n- Замечу, что «способность» может означать не только наличие неких качеств, но и их отсутствие, - вставил Дядюшка Лис. - Ведь Мама Лиса <i>не умела</i> водить машину. \n- Да, конечно. Но один вопрос остался нераскрытым - как в нашем мире? Мы вселяемся там, но <i>они</i> могут вселяться здесь. Естественное допущение.\n- Это уже не допущение, - серьезно сказал Дядюшка. - Это - истина.\n- Преступления, совершенные в состоянии аффекта?\n- Верно. Кто-то где-то всего лишь проснулся или вернулся в тело, а человек здесь страдает. Мне сейчас не хочется рыться в памяти, а то я бы мог привести и положительные примеры. С другой стороны, когда речь идет о миссиях, то неправильно говорить в категориях негатив-позитив. Миссии - это просто миссии. Они не могут быть «хорошими» или «плохими». \n- Что ж, мы неплохо разобрались с проблемой вселений, но все же здесь еще есть неясные моменты, - сказал я в резюме и допил кофе.\n  По дороге домой я размышлял о том, что всегда считал большую часть населения планеты ничтожными материалистами или религиозными фанатиками, а тут выяснилось, что их тупая упертость вполне может быть использована тоналищами иных миров для выполнения различных заданий. Впрочем, этот факт не изменил мое к ним отношение. Уверен, что проснувшись после выполненной миссии, они также, как и раньше пойдут в сортир, а затем на работу и очень быстро забудут о странном сне, даже не сделав попытки его осмыслить. Миссии, конечно, миссиями, но живем мы все же здесь.\n"
        40:
          body: "<h4>За дверью двадцать шестой<br />Из тихого омута</h4>\nВсякий раз, когда Реальностная Гюрза спрашивала, чем занимается Кузен Лис, я отвечал, что он  ищет себя. Обычно вслед за этим она начинала сыпать различными колкостями, дескать, слишком долго он что-то ищет, возможно ищет не там и т.п. Но самым странным замечанием Реальностной Гюрзы было следующее: «Кузен Лис, конечно, ищет себя, но уверен ли он, что предмет его поисков реально существует?» После данной сентенции я ее невольно зауважал.\nВообще Кузен Лис искал себя уже довольно давно. Когда-то вначале этих поисков он даже точно не знал, что ищет - просто искал. Но через некоторое время он пришел к выводу, что ищет именно себя. Он жил почти отшельником в удаленном районе на юге и общался очень редко, причем с крайне ограниченным контингентом лиц. Отшельническое состояние вполне естественно на некоторых стадиях поиска себя. Когда я звонил ему и в стиле хорошего тона спрашивал, чем кузен занят, то вариантов ответа всегда было три. В одном случае Кузен Лис отвечал: «Так... ничем.», в другом он говорил: «Так... отдыхаю.» А в третьем варианте ответ состоял вообще из одного слова: «Ем.» В этом случае он обещал перезвонить как только закончит трапезу. Я понимал, что такие ответы соответствуют глубокой степени проработки себя и погружения в подсознание, а именно там и ищут обычно свое «я». Кузена Лиса никто не торопил с его поисками, - он мог заниматься этим неограниченное время. Подобного рода занятий никогда не понимала Реальностная Гюрза. Вся духовная работа в ее понимании являлась бездельем и пролеживанием боков на диване.\nС течением времени поиски кузена стали приносить результаты. Для начала у него изменился цвет волос, - из бурых они превратились в рыжие. Еще спустя время он начал ошарашивать меня мудрыми мыслями, чего ранее за ним не наблюдалось. Так однажды он поразил меня своим переложением закона Ломоносова о сохранении вещества (по-моему именно Ломоносова, а Менделеев что-то другое придумал, кажется таблицу какую-то...). «Мы с тобой слишком хорошие, чтобы у нас водились деньги, - изрек Кузен Лис. - Понимаешь,  <i>если нет чего-то одного, то чего-то другого должно быть в избытке</i>. У нас с тобой в избытке духовных качеств. Будь у таких парней еще и деньги, было бы что-то ужасное. Мы превратились бы в настоящих монстров духа и материи, и мир покатился бы в тартарары.»\nМеня очень порадовала эта мысль, - потом я пересказывал ее всем членам лисьей семейки, и они соглашались, правда, с оговорками, что пусть мир катится, куда хочет, а денежки нужны как можно скорее и в немаленьком количестве. Ноту диссонанса как всегда внесла Реальностная Гюрза. Она сказала, что Кузен Лис - просто болтун, диванный мечтатель, квазиумными рассуждениями оправдывающий свое бедственное материальное положение. Несвойственную для себя приставку «квази» она произнесла с непонятным прононсом - как «куази». Змея вела себя хоть и по-прежнему в любимом очернительском стиле, но все же как-то не так. Я решил, что возможно кто-то вселился на один из уровней ее подсознания, и поспешил ретироваться. В сумеречных состояниях она может буйствовать..."
        41:
          body: "В один жаркий денек лета какого-то года мы с встретились Кузеном Лисом и отправились гулять по центру города. Сначала мы говорили о погоде - о том, что завтра будет еще жарче и куда от этого деваться - неизвестно. Неожиданно он резко переменил тему:\n- Услышал тут в новостях про премьер-министра и сразу понял, что это - твоя работа.\n- Но ведь с ним ничего не случилось, - флегматично ответил я. Меня уже не интересовал тот эксперимент.\n- Остатки взрывного устройства не нашли. Но их и не было, - продолжил кузен. - Я всегда считал твое колдовство действенным. Почему бы не попробовать еще раз? - глаза его загорелись экстремистским огнем.\n- А зачем? - у меня было очень флегматичное настроение и «пробовать» не хотелось.\n- Они все - гады там, наверху. Насквозь коррумпированы. Дворцов понастроили, а народ бедствует, - по его лицу было ясно, что в понятие «народ»  входит он сам, я и наше ближайшее окружение. Хорошая позиция.\n  В этот момент мы проходили мимо главного места средоточия властей. Я подумал, что обсуждать такие темы <i>здесь</i> может быть опасно и высказал все Кузену Лису:\n- В здешних стенах могут быть встроены телекамеры и микрофоны направленного действия, чтобы слушать, о чем говорят проходящие мимо люди. Я не удивлюсь, если за нами уже выехала команда на черных машинах.\n- Глупости! - Кузен презрительно плюнул в сторону пресловутых стен и предполагаемых телекамер. - Как будто все террористы специально приходят сюда обсуждать свои планы. Ерунда. Невыгодно. Но даже если  камеры и есть, то кто в этих сраных спецслужбах поверит в возможность совершения теракта колдовским путем? Нас с тобой лишь за психов примут.\n  Я молча согласился.\n- Премьер, конечно, сволочь, но больше всего меня раздражает президент, - продолжил Кузен Лис, настроенный крайне экстремально. - Старый гондон! До чего довел страну! Давай, Лис, уберем их обоих.\n- Эти люди не сделали мне лично ничего плохого. Они творят свои черные дела в масштабах всей страны, но на таких просторах я совершенно теряюсь. Мое положение, да и не только мое можно сравнить с положением человека, идущего во время грозы через местность, уставленную громоотводами, - ни одна молния его не достанет. Гадости правительства, не доходя до меня, поглощаются  более высокими уровнями. \n- Я понимаю, что тебе глубоко насрать, но ради народа ты можешь колдануть?\n- А ты сам не можешь?\n- Могу, но мне нужна твоя помощь.\n- Может ради народа я бы и смог... - В мое понимание народа входил лишь я сам. - Но есть тонкость.\n- Какая?\n- В высших эшелонах власти действует специальная группа биоэнергетического прикрытия важных лиц. Так называемая «команда «Бета». - В их задачу входит защита всех этих уродцев от колдовского вмешательства. Группа состоит из сильных экстрасенсов, астрологов и прочей такой же нечисти.\n- И они что, смогут свести на нет любое воздействие? - Кузен Лис был расстроен. Он был умен и совершенно не собирался выходить на дорогу, по которой поедет правительственный кортеж с автоматом и гранатой в руке. Он хотел действовать лишь через сферу мысленного сосредоточения.\n- Доктор Незнакомец говорил о существовании скрытого пути колдовского воздействия на экстрасенсов и всех этих недоделанных магов. Такого рода воздействие не сможет обнаружить никто из них. Полагаю, что у меня есть способность к нему.\n- Тогда мы им врежем! - кузен смачно ударил кулаком одной руки по ладони другой. - И вообще, Черный, почему бы нам не стать теневыми правителями страны?"
        42:
          body: "Я подробно объяснил ему, что теневые правители уже существуют и что в ту систему даже входит Братец Лис. Правда, в качестве курьера по мелким поручениям.\n- Я так и знал, что он - шестерка! - Кузен не любил Братца Лиса. Главным образом за приставания к нему с вопросами о Боге.\n- Это группа людей с мощными колдовскими способностями. Они называют себя «людьми Дела». Братец Лис сказал, что одно из названий организации - Дело.\n- Коза ностра, значит. И что тебе еще про них известно?\n- Я долгое время считал, что Братец  Лис просто тонко лжет, рассказывая о Деле, с целью придать себе дополнительную значимость передо мной и Мамой Лисой. Но однажды я убедился в ошибочности своего мнения. - Я немного помолчал, вспоминая время того открытия. - Это было зимой. Дела у него шли очень плохо. Тогда Братец Лис распрощался с кришнаитами и переживал по этому поводу сильнейший энергетический дефицит. Пока он был с ними, - его поддерживала и питала сила самой организации «Сознание Кришны», но стоило оттуда уйти, как поддержка прекратилась. У него не было никаких иных  путей восполнения энергии:  он не состоял ни в какой другой религиозно-мистической организации, у него не было женщины. Из круга его общения лишь я один обладал мощной аурой, но мы не виделись каждый день (кое-кто хранил меня от слишком частого общения с ним). Наконец, у Братца Лиса отсутствовали собственные, внутренние источники восполнения сил. Состояние его ухудшилось даже физически, - грозила серьезная операция, и он ежедневно сдавал какие-то анализы. Каждый день он звонил мне и жаловался на жизнь, просил «поработать» с ним, дать ему возможность черпать энергию откуда-то еще. Я наставлял его как мог, проходил на некоторую глубину его подсознания и вел там работу. В один из вечеров Братцу Лису стало совсем плохо. Он позвонил и просил срочно приехать, потому что заболел и считает, что я могу ему помочь. \n- Ты приехал? - Кузен Лис был заинтересован.\n- Я приехал и провел мощнейший сеанс психоанализа, заложив в его подсознание много полезных программ. То есть с течением времени он бы стал меняться в сторону гармонии и перестал бы быть таким дураком. Во время сеанса я накачал его энергией и  уехал с чувством выполненного долга. Затем началось странное. Братец Лис позвонил мне через неделю, весь пышащий здоровьем и силой, и стал наглеть. Я недоумевал, - <i>таких</i> изменений я не закладывал в его психике. Он совершенно забыл о какой-то грозящей операции и даже принялся учить меня. Здесь все было не так. Он получил от кого-то мощный энергетический заряд, сопровождавшийся внушенными идеями. То есть сейчас он представлял из себя диктофон со вставленными новыми батарейками и наговоренным возможно не специально  сообщением. Меня прошибла дрожь! Я понял, что все его полные мистического тумана разговоры о сильных покровителях - правда. Кто-то <i>перепрограммировал</i> Братца Лиса, отменив все мои установки для его подсознания. Сделать это мог лишь ас психического воздействия. Тогда-то я и понял, что Дело  существует и осознал полную бессмысленность всех попыток по изменению Братца Лиса.\n- Ну и дела...- Кузен Лис достал из кармана окурок, зажег его и затянулся.\n- Здесь определенно происходит какая-то мистическая возня, дружище, - я кивнул на комплекс зданий за высоким каменным забором. - Команда «Бета» - фигня в сравнении с тем, какие силы здесь работают.\n- Пошли отсюда, Черный! - кузен  резко стал нервозным. - Мне неприятно здесь находиться.\n"
        43:
          body: "Мы быстро пошли через площадь в сторону метро. На ходу Кузен Лис выбросил докуренный до предела бычок и сплюнул, демонстрируя все, что он думает по поводу «сраной власти». Да, что-то изменилось здесь сейчас. Стало как-то особо жарко и неуютно. Воздух казался ощутимо плотным и душным. Хотя на этой, продуваемой всеми ветрами площади так быть не должно. Я понял, что мы находимся под каким-то воздействием и <i>мысленно</i> огляделся вокруг. Люди сразу превратились в сверкающие коконы, я заметил нашу с кузеном группу сопровождения (впрочем, он о ней не подозревает - недостаточно еще нашел себя) - четыре расплывчатых темных силуэта, напоминающих людей в черных плащах с надвинутыми на глаза черными широкополыми шляпами. Но самое главное было не это.\nОткуда-то с неба на комплекс зданий за каменным забором опускался черный вихрь. В мысленном диапазоне он издавал однообразный вибрирующий гул, вращаясь по часовой стрелке. Я остановился и стал смотреть в его сторону. Кузен Лис, который ничего не видел, но ощущал неудобство нервно оглянулся и попросил идти быстрее. Я ответил, что он может ехать домой, а я схожу в бесплатный туалет неподалеку. На том и расстались.\nЯ зашел в туалет, попил там воды из-под крана, умылся и освеженный вернулся на площадь. Невидимый людьми вихрь продолжал крутиться на том же месте. Мне было интересно его посозерцать. Едва направив на черную колонну внимание, я получил отсутствие мыслей. И больше ничего. Да и долго созерцать не вышло. Возникло острое, безусловно сгенерированное не мной чувство, что надо уходить. Медленно я двинулся в сторону метро, по пути восстанавливая ментальный процесс. Вихрь представлял из себя какую-то непонятную энергию. Я был точно уверен, что он не создан командой «Бета» или людьми Дела. Никто из сопровождавших меня  существ не смог прояснить его природу. Они как один повторяли, чтобы я не лез не в свое дело. Я решил, что они, конечно, правы и поступил оригинальным образом. Последний раз оглянувшись в сторону вихря, я приказал своему подсознанию отменить его восприятие. Я решил изменить реальность. Хоть на таком тонком уровне. Ведь хорошо известно, что подсознание осуществляет цензуру восприятия, пропуская одни впечатления и блокируя другие. Так почему бы ему не приказать заблокировать восприятие какого-то вонючего вихря? Он не нравился мне и заставил Кузена Лиса чувствовать себя нездоровым. Пусть уж лучше его не станет для меня. Пусть кто-то другой его видит и чувствует...\nЯ рассеянно провел вниманием  над  правительственными зданиями и не обнаружил ничего, что могло бы меня заинтересовать. Как и всегда с крыш свисали  обычные грязные мыслеиспарения людей, там пребывающих. \n  В следующую нашу встречу кузен вернулся к разговору о колдовском терроризме. И на этот раз у него был серьезный аргумент в пользу такого воздействия.\n- В верхах задумано большое свинство. Я читал в газете, что скоро в каждой квартире будут установлены счетчики на воду. Ты же любишь мыться, Черный? - задал он риторический вопрос.\n- Что? - я и не знал про это. Действительно наглость. - Счетчик на воду... Это значит в ванную и на кухню. Два счетчика... И может быть в сортир. Три счетчика! Платить за каждый литр!\n- Вот именно, дружок, - кузен посмотрел на меня с состраданием. - За каждый хренов литр. Придется расстаться с привычкой принимать душ каждый день - у тебя не хватит денег на такую роскошь.\n- Какая подлость! Никто не думает о народе! Хорошо, кузен. Мы организуем воздействие. Прищучим подлецов. Но умно. Без взрывов. Они сами съедят друг друга. Мне нужна твоя поддержка. Просто скажи «да».\n- Да! - радостно сказал Кузен Лис, затягиваясь очередным окурком.\n- Начинаем, - питая самые гнусные мысли, я сосредоточился на цитадели власти, надменно возвышающейся впереди.\n  Я знал, что  не все из лисьей семейки одобрят это начинание, но я и не собирался им ничего рассказывать. То, что произойдет будет приниматься ими за естественный ход вещей. \n"
        44:
          body: "С неба начал опускаться черный вибрирующий вихрь, видимый мне одному. Это вызвало некоторую реакцию узнавания, будто я видел нечто подобное когда-то в прошлом. Но я лишь посмеялся над ней - к эффектам дежа вю мне было не привыкать. Когда-нибудь я разберусь с ними, но сейчас у меня другие дела...\n«Зачем ты это делаешь?» - раздался в голове безличный телепатический голос. Я не знал, кто это, но мне было наплевать. Никто не имеет права устанавливать контроль за моим водопотреблением. Я слишком зол сейчас.\n    «Пусть эти уродцы не затрагивают святое,» - ответил я голосу.\n    «Но решение по поводу счетчиков на воду еще не утверждено.»\n    «Оно не будет утверждено НИКОГДА! - в последнее слово я выдохнул все свое сосредоточение и на секунду почувствовал себя ослабевшим.\nНеожиданно поднялся сильный ветер. По мостовой перед нами побежали волны пыли. На небе появились сначала облака, а затем тучи, надежно закрывшие солнце. Погода изменилась за несколько минут. Вскоре весь небосклон был застлан тучами, недвусмысленно обещавшими дождь.\n- Видел? - спросил Кузен Лис. - Система работает. У кого-то начнется веселая жизнь.\nЯ ответил, что веселая жизнь начнется у нас, если мы не уйдем под какое-нибудь укрытие. Быстрым шагом мы дошли до большого магазина неподалеку. В этот момент над зданиями государственной власти сверкнула молния. Даже не просто сверкнула! Несколько секунд она ярко горела в воздухе как дуговой электрический разряд. Сразу вслед за молнией небо расколол мощный разряд грома. Упали первые капли дождя. Мы с Кузеном Лисом стояли под навесом магазина и смотрели на грозовую феерию, каждый думая о своем. \nНе знаю, что было в голове у Кузена Лиса - у меня нет привычки использовать телепатию в общении с ним, я же решил потренироваться в телепатической суггестии - благо было на ком. Увидев богато одетого типа с зажравшейся рожей, громко говорящего по  мобильному телефонону (в моем представлении таких надо просто отстреливать, впрочем, это и так происходит), я попытался внушить ему позитивную мысль подойти ко мне и отдать свой бумажник.\nНичего не получилось. Я не смог пробить подсознательные барьеры этого уродца и внушить ему мысль, столь конфликтующую со всей психикой. Тогда я решил пойти иным путем и попробовал внушить ему простую мысль выйти из-под навеса под проливной дождь. На миг я отождествил  себя с ним и стал генерировать чувство, как это хорошо и приятно - выйти под дождь, постоять под ним, насладиться его влагой, что он никакой не кислотный, а обычный теплый летний дождь, что он смоет все заботы и печали, освежит и обновит душу... Но такие фокусы хорошо и сразу получаются лишь в фантастических книжках. Этому типу были до лампочки мои старания. Он совсем не собирался выходить под дождь. Он по-прежнему продолжал громко говорить по мобильному телефону, демонстрируя свое наплевательское отношение ко всем окружающим, мол, я что хочу, то и делаю - вот хочется мне громко говорить по телефону в вашем присутствии - так я буду это делать,  а на вас мне глубоко насрать,  потому что вы все - неудачники и ничтожества, ни у кого из вас нет такого «мерседеса» как у меня  и вы не можете себе позволить йогурт из дорогого магазина на завтрак  или  обед в дорогом ресторане, а если власти установят счетчики на воду, то я это спокойно переживу и, как и раньше буду ежедневно наливать до краев свою двухместную гидромассажную ванну и плескаться в ней с женой, а лучше я буду делать это несколько раз в день, специально, чтобы досадить вам! Этот тип испускал чувства, которые словами могли быть выражены примерно так. Я решил, что он - редкостный подонок и,  если нельзя повлиять на него непосредственно телепатически, то стоит попробовать опосредованно - событийно. Найдя дисгармоничные завихрения в его психике, которые с годами проявляются в виде болезней, неудач и несчастных случаев, порой со смертельным исходом, я сосредоточил внимание на самых мощных и вывел их из глубин подсознания, всячески поощряя их разрушительную деятельность. Тип закончил болтовню по сотовому телефону и скрылся в глубинах магазина, вероятно, чтобы сделать сверхдорогую покупку. Когда я осознал это, то стал ненавидеть его еще сильнее. Из окружающего мое тело невидимого плаща я сформировал длинную руку с острыми стальными когтями и прянул ей вслед богатому гаду. Легко нащупал его неосознаваемую защитную оболочку, располосовал ее когтями, а затем почувствовал то самое «тело здоровья» - эфирный двойник и вонзил в него свою лапу. Пошарил когтями, ощущая сопротивление энергетической плоти, чего-то в изобилии разорвал, выпустил туда весь яд своего гнева и на этом остановился. Лишенная моей воли, лапа вернулась назад и тут же восстановила форму какого-то <i>окутывающего</i> ощущения вокруг тела. Теперь, растратив запас негативной энергии, я испытывал полное равнодушие к этому обреченному субъекту. Через некоторое время пришло состояние полной отрешенности и стопроцентного самоконтроля.\nДождь еще слабо моросил, когда мы с кузеном пошли в сторону метро. \n- Ты все же подумай насчет теневого управления, - сказал он напоследок, сворачивая к переходу на свою линию.\n"
