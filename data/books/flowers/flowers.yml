        0:
          body: "<h4>Интро</h4><p>Вперед! Перед  вами аванпост Ада, сверхукрепленная зона, изобилующая ловушками и обманными путями - это помимо новых классов смертельно опасных существ. Если вы пройдете ее, то сможете проникнуть в командный центр горизонта и отыскать контрольный переключатель, который держит вас заложником определенных сил.</p>"
          raw: true
        1:
          dedication: "«Можешь ли ты абстрагироваться от\nокружающего пейзажа и ощутить,\nчто вокруг - один простор, что нет\nничего, кроме открытой местности,\nпростирающейся во все стороны?\nИ ты стоишь посреди этого великолепия\nвпервые в жизни дыша полной грудью...»|«Дао лисы», стих двести шестой\n«Ночь перед Концом Света - \nэто все же не время, а место.»\nНочная Птица"
          body: "<h4>За дверью двадцать девятой</h4>\n<h4>Местность, опаленная вниманием</h4>\nПервым ощущением был тошнотворный запах горящей помойки. Через секунду включилось зрение, позволяя оценить новый мир уже визуально.\n  Вокруг простиралась черная обугленная земля. Кое-где от нее еще поднимались ручейки сизого дыма. В нескольких шагах от него лежал обожженный, но все же неплохо сохранившийся труп гигантского насекомого. По всей видимости он и служил источником зловония. Он рассмотрел тушу повнимательнее и нашел в ней сходство с помойной мухой и осой одновременно. Размерами данный гибрид соответствовал небольшому грузовику.\n«Бывают же монстры!»\n  Он отошел подальше от останков чудовища. Перед ним был новый мир. Место, где он находился видимо испытало на себе ядерный удар или что-то в этом роде. Насколько хватало взгляда вокруг была лишь выжженная земля. Отсутствовали какие-либо строения, леса или водоемы.\n  «Но какой смысл наносить военный удар по пустому месту?» \nГде-то почти на горизонте вырисовывались силуэты гор. Небо здесь было покрыто серо-бурыми облаками и выглядело очень неприветливо. Земля под ногами излучала жар и, возможно, радиацию, но он чувствовал себя очень хорошо. В этом жаре было что-то родное, близкое.\n  Внимание привлекло быстро приближающееся облачко пыли и нарастающий шум двигателя какой-то машины.\n  «По звуку похоже на трактор.»\nОн сделал несколько шагов навстречу и стал ждать. Это оказался не трактор. Поднимая тучи белого пепла, к нему направлялся вездеход. Он нетерпеливо переступил с ноги на ногу и на всякий случай проверил, работает ли в этом мире  аура. Невидимое излучение его не покинуло. Аура вокруг тела реагировала на каждую мысль и была способна сгуститься в ряд боевых  или оборонительных форм.\n  «Уже лучше. Раньше такие манипуляции в отражениях  вызывали паралич тела.»\nВездеход остановился неподалеку, и из него вылез коренастый человек в одежде цвета хаки, такой же кепке на голове и с каким-то оружием за спиной.\n  «Ну необязательно оружие... Может он - эколог с датчиками загрязнения окружающей среды. Здесь это было бы очень уместно.»\n-	Эй! Значит ты и есть тот яйцеголовый, за которым меня послали?! - человек обратился к нему с полувопросом-полуутверждением.\n-	Не понимаю, о чем вы.\n-	Да, точно, - субъект с датчиком-оружием смерил его взглядом и утвердительно кивнул. - Я - сержант Пак. Мне приказано отвезти тебя на базу. Полезай в краулер, парень, пока новые шершни не прилетели.\n  С таким приемом он еще не сталкивался.\n-	Знаете, вообще-то я сейчас сплю и в любой момент могу проснуться в своем мире. Какое мне дело до ваших шершней?\n-	Э-э, сынок, все расскажешь командиру. Ты - яйцеголовый. У тебя Ай-Кью выше моего не знаю во сколько раз. Мне твои разговоры непонятны. Садись в краулер, и мы уносим отсюда задницы.\nОн рассудил, что приключение лучше скитаний по выжженной земле и залез внутрь вездехода. Сержант Пак устроился на водительском сиденье, тронул рычаги, и машина рванулась с места."
        2:
          body: "-	Честно говоря, парень, тебе крупно повезло. Недавно здесь прошло Белое Свечение и заодно поджарило того шершня. Он наверняка ждал тебя. Шершни раздирают людей на части и съедают. Очень опасные твари.\n  «Так это людей.»- Он усмехнулся про себя, а затем решил расспросить разговорчивого Пака о ситуации в мире.\n-	Скажите, сержант, а что тут у вас происходит?\nТот повернул к нему загорелое лицо:\n-	Война идет, приятель. Недавно вот появилось Белое Свечение. Наши яйцеголовые говорят о каких-то... э-э... флагциях... или флюкциях...\n-	Флуктуациях.\n-	Точно. Язык сломаешь, пока выговоришь. По их словам эти... флуткуации... - сержант опять запнулся. - Короче, дерьмо дело. Сам видел издалека. С неба опускается волна белого свечения и выжигает местность на несколько километров вокруг.\n-	А шершни?\n-	Это - мутанты. Лет десять-двенадцать назад появились. Умники объяснили плохой экологией.\n-	Понятно. А с кем война?\n-	Много группировок, парень. Все друг с другом воюют. Ну а мы вроде как за всеобщее объединение. Командир называет это грацией какой-то.\n-	Интеграцией?\n-	Вот именно так. Я не силен в научных разговорах, парень.\n-	Хорошо, сержант, но откуда стало известно о моем появлении?\n-	Не знаю, дружище. Командир сказал - поедешь тогда-то туда-то. Встретишь парня - выглядит так-то. Возможно он станет говорить непонятные вещи, но это естественно - парень крутой яйцеголовый. Привезешь на базу. Все. Да только, говорит, поторопись, а то шершни вперед успеют.\n-	Что-то я не понял, сержант, эти мухи - разумные?\n-	Точно неизвестно, но порой они странно себя ведут...\nВыжженная земля постепенно перешла в степь. Вездеход стал ощутимо подпрыгивать на ухабах и кочках. Он задумался. Если исходить из факта, что он пребывает на каком-то из глубинных уровней собственной психики, то где именно? Последней его медитацией перед тем как заснуть было сосредоточение на подчинении своей воле пищеварительной системы тела. Медитация проходила очень мощно. Он сфокусировал все стороны своего внимания в области пищеварительных рефлексов и сопутствующих им программ. И он видел, как потоки белой энергии низливаются на темные, косные, грубые горизонты его неосознаваемой части.\n«Стоп! Белая энергия! Пак говорил о Белом Свечении, выжигающем все живое. Так значит это была моя концентрация! Загадочные флуктуации являются моим сосредоточенным вниманием. Значит этот мир как-то связан с пищеварительной системой моего тела. И вполне понятно: гигантские мутанты, всеобщий конфликт, - система работает черт знает как! Но теперь у меня есть шанс подействовать на нее изнутри. Непосредственно отсюда - с горизонта, представляющего собрание пищеварительных рефлексов.»\n-	Почти приехали, парень. - Пак откинулся на сиденье и кивнул в сторону металлических ворот, вделанных в горный склон неподалеку. - Пришлось зарыться под землю от всего  этого дерьма."
        3:
          body: "-	Неизвестный краулер, назовите себя! - раздался с потолка требовательный голос переговорного устройства.\n-	Сержант Пак вернулся с задания.\n-	Если ты действительно сержант Пак, то скажешь пароль для этого часа. В случае неправильного ответа краулер будет расстрелян из главного орудия.\n-	«Больной желудок».\n-	Проезжай, Пак. С возвращением.\n  Створки ворот со скрежетом поехали в разные стороны, открывая огромную слабоосвещенную пещеру.\n  «А пароль говорит о многом, кстати. Неплохая подсказочка. Реальность сама себя назвала.»\nКраулер заполз в пещеру, и ворота немедленно закрылись.\n-	Пойдем, отведу тебя к командиру. Он сам у нас немного яйцеголовый, так что вы поладите. - Сержант вылез из вездехода.\n  Он молча последовал за ним. \n  Вокруг была самая настоящая военная база типа «бункер». Непонятная, но безусловно боевая техника, много людей в форме и с оружием.\n  «Точно не экологи.»\nПо пути Пак весело отвечал на приветствия знакомых. Попадавшиеся симпатичные девушки в хаки разглядывали новенького. А он невозмутимо шел за провожатым в своих спортивных шортах и футболке, с интересом оглядываясь вокруг.\n-	Кого привез, Пак? - обратился к сержанту рыжий верзила с усыпанным веснушками лицом.\n-	Яйцеголового по заданию командира.\n-	А-а, ну может он сумеет объяснить, что  тут за дерьмо происходит.\nМаленький лифт доставил  их на несколько ярусов вниз. Они прошли коротким темным коридором и остановились возле двери с табличкой на непонятном ему языке. Пак постучал, и приятный голос из-за двери предложил войти.\n  В центре просторной комнаты находился аквариум. «Как это знакомо!»Возле него стоял высокий черноволосый человек в пятнистой форме и кормил рыбок. Он поднял глаза на вошедших, выслушал доклад сержанта и удовлетворенно кивнул.\n-	Спасибо, Пак, что доставил  его. Можешь быть свободен.\n  Тот щелкнул каблуками и вышел.\n-	Хорошо, что ты здесь. Садись, - человек в форме указал на кресло возле большого стола.\n  Он устроился в кресле и задал один из своих дежурных вопросов в таких ситуациях:\n-	Ты кто?\n-	Командир Дервиш. Главный в этом укрепрайоне.\n-	«Дервиш»- это фамилия или социальный статус?\n-	Ценю твое чувство юмора. - Дервиш усмехнулся. - Такой веселый парень достоин обладать сокровищами внутренних миров.\n-	Как тебя зовут меня интересует в последнюю очередь. Почему-то тебе было известно, где я появлюсь и когда. Возможно, ты знаешь, кто я. Но мне ничего неизвестно о тебе. Поэтому мой вопрос - кто ты в сущности?\n"
        4:
          body: "Командир прошелся взад-вперед по комнате, видимо собираясь с мыслями.\n  Он продолжил:\n-	Мне ничего не стоит уничтожить тебя. Тогда как ты мне сделать не можешь ничего, поскольку находишься в моем сне.\n  Дервиш сел в кресло напротив:\n-	Это неправильный подход к делу. Я на твоей стороне. В сущности же я вообще не из этого мира. Здесь нахожусь как эмиссар твоего влияния. Я - твой союзник. Возник вследствие твоего медитативного усилия когда-то давно и не в этом измерении.\n-	Интересно. Слушаю дальше.\n-	В определенном отношении я - твое отражение. Точнее - твой волевой импульс, существующий самостоятельно.\n-	Элементал значит.\n-	По-моему «элементал»- звучит грубо. Степень моего осознания и возможностей значительно выше, чем у так называемых «элементалов». У меня было предчувствие, когда ты появишься. Мне очень нужно было с тобой встретиться. Я не мог допустить, чтобы ты материализовался в этом мире, а потом исчез, так и не поняв, что тут происходит.\n-	Хорошо, Дервиш. Я верю тебе, - он встал и подошел к аквариуму.\n-	Белое Свечение - твоя работа. Ты пытаешься  поставить под контроль данную плоскость, но не знаешь ситуации и бьешь вниманием по площади. Тогда как разумнее наносить точечные удары в нужные места.\n-	Ты отличный стратег, командир. Покажи мне эти места.\n-	Вот - карта мира, - Дервиш подошел к столу. - Взгляни. Красные пятна - области скоплений болезнетворных групп: мутантов-шершней, отрядов сепаратистов, вооруженных сторонников различных культов.\n  Он оторвался от созерцания аквариумных глубин и встал рядом с командиром. Одного взгляда на карту было достаточно, чтобы понять - это не Земля. Здесь имелся один большой материк и  много разрозненных островных архипелагов. Красных и розовых пятен было достаточно много. Но наряду с ними иногда попадались небольшие области синего цвета.\n-	Что это? - он ткнул пальцем в одно из синих пятен.\n-	Твои сторонники. Представители энергии интеграции сил и централизованного управления уровнем. Как ты понимаешь, посылать туда Белое Свечение совсем не нужно.\n-	Что ж, я запомнил карту. - Он отошел от стола и стал разглядывать корешки книг на застекленных  полках. - Меня интересует один вопрос, Дервиш. Ты, как житель психических глубин, вероятно знаешь ответ на него.\n-	Слушаю.\n-	Существует ли единый центр управления всеми уровнями бессознательного? Своего рода Diablo пребывающий глубоко-глубоко и контролирующий все участки психики, не охваченные моим вниманием. Убийство его решило бы все проблемы."
        5:
          body: "-	Это было бы слишком просто, - Дервиш покачал головой. - Единый, конечный Бог отсутствует. Им станешь ты, когда поставишь под свой контроль все миры бессознательного. А вообще, каждый уровень подсознания работает в автономном режиме, как саморегулирующаяся система и лишь в некоторой степени связан с другими подобными плоскостями.\n-	Хорошо, допустим главного урода нет. Но ведь органы тела очень тесно взаимодействуют между собой.\n-	Это наверху так кажется. Физиологические системы взаимодействуют лишь в определенных рамках и не очень активно. Каждый орган - это отдельная планета. Вот как здесь мы находимся в мире, ответственном за пищеварительные процессы твоего тела, так существуют планеты, управляющие обменом веществ, процессами кровобращения... Но это очень далекие уровни. Туда тебе будет непросто попасть.\n-	Наверное, я плохой демиург - ничего не знаю о внутренних процессах в своем теле.\n-	Главное, что ты <i>хочешь</i> знать. - Дервиш вернулся в кресло. - Между прочим, я недавно проводил исследования и выяснил, почему люди стареют и умирают.\n-	Интересно.\n-	Со временем хрупкие и слабые связи между планетами тела становятся еще слабее или обрываются. Центробежные процессы усиливаются, как следствие жизнь во внутренних мирах делается все более конфликтной и противоречивой. На человеке это отражается болезнями и несчастными случаями. Процесс немного замедляется различными лекарствами и иными методами лечения, но, в принципе, это лишь оттягивание неизбежного.\n-	Что происходит в момент смерти человека?\n-	Распад какого-либо командного горизонта психики тела. Уничтожение целого мира. Затем следует постепенное угасание оставшихся жизнеспособными планет. Каждый их житель отправляется в свое личное путешествие, о котором никто не сможет тебе рассказать.\n-	Да и сам человек отправляется в свое глубоко личное путешествие и вряд ли о нем когда-нибудь будет что-либо известно... Кстати, я не вижу тут ни одного знакомого автора, - он кивнул на книжную полку.\n-	Естественно, - командир встал из кресла и подошел ближе. - Это мысли различных людей моего родного мира. Здесь они приняли вид книг.\n  Спокойный ход разговора был прерван мощным ударом, поколебавшим пол и стены. Задребезжали стекла  полок с материализованными возвышенными мыслями, заколебалась вода в потревоженном аквариуме - символе спокойствия и безмятежности. Где-то в коридорах бункера раздался звонок тревоги.\nДервиш одним мягким прыжком оказался возле командирского стола и включил переговорное устройство:\n-	Что за чертовщина там происходит?\n-	Самопроизвольная подвижка тектонических плит, - отозвался женский голос. - Наши датчики показывают прорыв чужеродной энергии с другого горизонта.\n  Он почувствовал головокружение, и тело стало постепенно терять реальность  мира. Дервиш посмотрел на него:\n-	Странное воздействие. Мы еще не сталкивались с подобным. Ты скоро исчезнешь отсюда, дружище. Постарайся там - наверху скорректировать этот прорыв. Возможно, когда ты вернешься, у тебя будут ощущения физически необъяснимого пищевого отравления."
        6:
          body: "Чувство потери связи с миром нарастало несильно. Он знал, что в таком случае еще может что-то сделать.\n-	Я попробую провести коррекцию отсюда, Дервиш. Но мне нужно немного твоей реальности. Дай руку!\nНе дожидаясь реакции, он схватил командира за руку, и ощущение неминуемого возвращения прошло. Он стабилизировал свою реальность здесь. На несколько секунд лицо Дервиша заколебалось, поплыло, но все же не потеряло исходной формы.  В этот момент очень ярко проступила его физическая сущность, - командир представлял собой чистую энергию.\n-	Понимаю, - Дервиш похлопал его по плечу. - Все в порядке. Ты еще продержишься здесь.\nОн сел на ковер, скрестив ноги и собрал свое внимание в острый луч, имея намерение подчинить этот мир себе, не допустить дисгармоничных, разрушительных процессов, уничтожить оппозиционные силы, усилить союзников... Широта его сознания позволяла удерживать острую концентрацию на многих целях сразу. \nУставшее и изможденное лицо командира Дервиша сразу наполнилось силой, сигнал тревоги в коридоре смолк, в воздухе стала разливаться физически ощутимая <i>гармония</i>. От его тела  и особенно - головы разлеталось в пространство множество желтых точек, гаснущих по мере удаления. В кабинете изменился цвет стен,  - они стали похожи на обои в его комнате. Поблек и исчез аквариум. Обстановка менялась, претерпевая постепенную трансформацию в его жилище. Вскоре он понял, что сидит  на кровати у себя дома. Не в отражении.\nВ окно светила полная луна. Стены издавали треск. Рядом скрипнула половица. Он обернулся и увидел мерцающее желтым облако в человеческий рост. В облаке проглядывало лицо  Дервиша. Командир улыбнулся и телепатировал ему образ: поднятый вверх большой палец. Затем облако исчезло, а может впиталось в его тело, оставив чувство силы и приятной уверенности. Откуда-то пришла не его мысль: «Осознание пищеварительных процессов с выходом на контроль обмена веществ - важнейшая стратегическая задача! Но не думай, что победа будет легкой...»\nНа следующий день какие-то никчемные дела потребовали от него путешествия на подземке. Он спустился на станцию, привычно сосредоточившись на своих основных проблемах и немного сожалея, что не видит отдачи от концентрации внимания. Ожидая поезда на станции с «красным» названием, он подошел ближе к краю платформы, чтобы заметить его еще в туннеле. Поезд приближался. Он стоял близко к краю, зачарованно глядя на его ярко горящие фары. Часть психики, являющаяся бдительным ревизором и постоянно наблюдающая за основным массивом сознания, встревожилась и подала сигнал легкого беспокойства - «здесь что-то не так». Поезд уже въезжал на станцию, когда он ощутил явственный импульс из глубин, реализовавшийся в нем как немотивированное желание прыгнуть на рельсы. Блестящие фары почти загипнотизировали его,  он не мог оторвать от них глаз. Но у него еще оставались другие части «я», которые взяли на себя управление телом. За какую-то наносекунду Ревизор объединил  не поддавшиеся деструктивному влиянию бастионы разума и превратился в структуру, которую уместно назвать Безусловный Контроль. Он отвел тело на безопасное расстояние в сторону, к тому же сохраняя при этом обычное выражение лица, как будто и не происходило  сейчас в сознании никаких пугающих процессов.\nПоезд остановился. Он зашел в вагон, Ревизор просканировал психику на наличие разрушительных желаний и вредных тенденций, ничего не обнаружил и дал отбой тревоге, одновременно сокращаясь до своих обычных, незначительных по сравнению с остальными блоками «я» размеров. Все психические процессы вернулись к норме.\n«Меня чуть не убили, - он сел на сиденье и задумался. - Значит я кого-то зацепил на глубине. В ответ был послан импульс на уничтожение тела. Теперь понятно каким образом происходит множество так называемых «самоубийств». Человек получает такой импульс и не может отделить его от собственных желаний. Конечно, у каждого свои причины его возникновения. Но на самом деле это убийства. Тогда кем они инспирируются? Вот вопрос. Самые мощные архетипы касаются устройства и функционирования человеческого тела. Если в психике личности еще возможны какие-то индивидуальные черты (хоть и не у всех), то в психике тела их уже нет. Значит где-то там...»"
        7:
          body: "<h4>За дверью тридцатой</h4>       \n<h4>Просто сделай сам</h4>   \nИтак, стало понятно, что между физиологическими процессами тела и состояниями сознания существует  очень плохо изученная, но в то же время весьма определенная связь. Если вы наблюдательны, то наверняка замечали, что во время медитаций присутствует один мысленный настрой, но стоит потом пойти поесть, как он сменяется другим, причем так незаметно, что вы даже не успеваете отметить момент перехода. Во время испражнения состояние сознания и мысли совершенно иные, чем во время еды, а, занимаясь сексом, вы испытываете еще один внутренний настрой, совершенно непохожий на предыдущие. Так значит связь существует! Физиология тела задает нам определенные, отличающиеся от обычных, мысли. А мы так привыкли, что совсем не замечаем этого. Но если вы совершенствуете свое внимание и сознание, повышая контроль над всеми сферами жизни, то в конце концов столкнетесь с ситуацией несоответствия. Все ваши прекрасные медитативные достижения развеются как туман, стоит только поесть, позаниматься сексом, сходить в сортир и т.д. Достигнутое состояние контроля, необычного восприятия и все такое пропадает подобно волшебству из сказки до тех пор, пока пища не будет переварена,  а сексуальная горячка не покинет тело.\nОсознав такие переходы, вы с полным основанием задумаетесь над проблемой обратной связи. Если физиология влияет на ваше сознание, значит должен быть путь влиять на нее посредством мысли. В одну прекрасную ночь вы решите вместо традиционных концентраций на перемещении в другое измерение, общении с умершими родственниками, видении будущего своего, планеты, а также того, кто вам симпатичен приложить внимание к собственному телу. И посмотреть, произойдет ли что-нибудь?  Допустим, в качестве точки фиксации вы избрали желудок - это самое простое. Опустошив ум, вы направляете туда острый луч внимания. Безусловно у вас присутствует большое желание завоевать данную территорию бессознательного. Истинное положение вещей, это когда пища переваривается под влиянием вашей мысли, причем переваривается полностью, без всякого неприятного остатка. Ведь если честно признаться самому себе - испражнение является очень трудоемким и неприятным процессом. При способности контролировать мыслью функцию пищеварения на каждом этапе можно добиться полного разложения пищи на полезные вещества.  \nТаким образом вы концентрируетесь. Некоторое время ничего не происходит, но вашему терпению могут позавидовать планеты и звезды. И вдруг, желудок начинает «говорить»посредством урчания. Вам данный язык непонятен, хотя отмечается некоторая связь между медитативными усилиями и приступами урчания, - желудок реагирует на ваше внимание. Вы продолжаете концентрацию, когда замечаете изменение в своем сознании. Если его можно сравнить со свечением, то сейчас оно слегка уменьшилось. Не очень приятное переживание, также как и желудочные катаклизмы. Такое ощущение, будто ваше «я»временами сжимается и приходиться прикладывать мощное волевое усилие, чтобы вернуть ему исходный размер. Новое извержение желудочного сока и новая пульсация сознания. Эти «моргания»серьезно притупляют концентрацию. Очень сильно клонит в сон. Анализирующей частью ума вы понимаете, что тело отвечает на медитативные усилия. Сознание гаснет из-за того, что его «свечение»(в буквальном смысле само «я») поглощается желудком. То есть желудочный уровень стал более приближен к вам, поскольку впитал часть вашего осознания. Что ж, на сегодня вы узнали и поняли многое. Но одним наскоком проблему не решить. Включив фиксацию внимания на желудке в список задач, вы расслабляете внимание и переходите в состояние пассивного восприятия. Порой в уме мелькают обрывочные фразы, иногда обращенные к вам. Это голоса психических уровней, потревоженных вашим вниманием. Твердо заявите им, что вы - ХОЗЯИН. Приучайте их к такому положению вещей. Довольно им копировать общественное подсознание. Частично вопрос решаем и методом убеждения.  Вы  умеете  убеждать людей, почему бы вам не начать убеждать собственные бессознательные части? И поймите одну вещь: не стоит бояться сложности поставленной задачи - волевого контроля над рефлекторной деятельностью тела. Задумайтесь, ведь тело представляет из себя нечто <i>ограниченное</i> и <i>конечное</i> по сути (потому с ним и случаются различные неприятности вплоть до смерти). Тогда как вы сами - бескрайни, безграничны, вечны... То есть проблема разрешима в принципе. "
        8:
          body: "Большим достижением является умение  чувствовать свое подсознание. Тогда можно внушать ему определенные, нужные для вас мысли. Подсознание можно сравнить с гигантом-слугой, который имеет очень ограниченный круг задач, доставшийся в наследство от общественного подсознания, и не использует большую часть своих сил. Этот слуга метет полы и вытирает пыль в вашем внутреннем доме, тогда как может двигать горы и в перспективе - зажигать звезды. Но вот вы научились его чувствовать. Пытаетесь заставить выполнить какую-то новую работу, и ничего не получается. В чем же дело? Очень важно знать язык, на котором разговаривает ваш слуга. Можно потратить массу усилий и времени, проталкивая в подсознание определенную полезную идею и, скорее всего, она где-то там осядет, но в совершенно неработоспособном состоянии. Подсознание, которое вопреки повсеместным победным отчетам изучено очень плохо, <i>не понимает</i> этой идеи. Операционная система компьютера на попытку запуска непонятной команды отзывается сообщением: «Имя команды или файла указано неверно». Вероятно, подсознание тоже пытается сказать нам нечто подобное, но мы в свою очередь не понимаем его. На каком же языке нужно обращаться к подсознанию? Если вы поймете его лексику и научитесь переводить свои желания, то слуга станет вас слушаться и перестанет заниматься подметанием полов, - вы сподвигнете его на что-то более великое. Язык подсознания - это язык <i>фундаментальных понятий</i>. Существует даже целая область в ментальной части психики, которую можно назвать «миром фундаментальных понятий». Однажды, совершенно случайно, Доктор Незнакомец <i>физически</i> переместился в мир фундаментальных понятий и на некоторое время был вынужден подчиниться царящим там законам. Спустя время он, потрясенный, вынырнул оттуда, но интегрировать опыт и осознать космическую значимость путешествия смог лишь спустя годы. И теперь мы знаем о фундаментальных понятиях и их влиянии на психику благодаря сообщениям Доктора Незнакомца. \nФундаментальные понятия... Даже из названия видно, что это - кирпичики, первооснова психической деятельности. Фундаментальное понятие - это алгоритм действия для подсознания. <i>Простое</i> слово, обозначающее то или иное явление. Существенная тонкость - фундаментальное понятие всегда может быть выражено определенным ощущением. То есть подсознание получает уже невербальную информацию.\nК примеру, если концентрировать внимание на подчинении физиологии тела, то подсознанию будет непонятно слово «физиология»- по сути заумный, научный термин, который выражается крайне зыбким ощущением. Если вы упростите и разобьете его на составляющие - «жизнедеятельность организма», то подсознание не поймет, что такое «организм» и очень отдаленно до него дойдет смысл «жизнедеятельности». Из этого видно, что желание «подчинить физиологию» нереализуемо в подобном виде. Что делать? Пошарьте в шкафу Космического Разума и найдите другие слова - простые и понятные подсознанию фундаментальные понятия-ощущения, описывающие «контроль разумом физиологии».\nИли вот еще пример. Вы хотите расширить свое «я» за счет сознательной жизни во снах. Весьма положительное стремление. Вы прочитали много книг об астральной проекции, вам знаком термин «сновидение» - как сознательное пребывание во сне. Следуя почерпнутым инструкциям, вы концентрируетесь на вызывании у себя «астральной проекции» или «сновидения», ежедневно думаете об этом... Если результаты присутствуют, то весьма жалкие. Разумеется! Хотите вы или нет, но концентрацией неизбежно отдается приказ подсознанию, которое при всей вашей начитанности не понимает слов «астральная проекция»либо «сновидение». «Имя команды или файла указано неверно.» Подумайте над другой формулировкой желания, на которое направлено ваше внимание. Разберетесь и вскоре у вас начнутся симптомы астральной проекции. Когда же они пройдут, вы обнаружите себя в <i>полном</i> сознании на территории потустороннего мира. И такой подход применим к любому делу. "
        9:
          body: "С определенного уровня развития у вас появится способность чувствовать, какие команды и желания «проходят» в подсознание на исполнение, а какие в силу пока еще непонятных причин отвергаются им. И это ощущение работает не только для вашей психики. С такой сиддхой вы станете мастером психоанализа, сможете легко разбираться в людях. А иногда бывает даже полезно, сломав чужую подсознательную блокировку, бросить туда нужную  идею... Прямое общение с другими подсознаниями. Вот это мастерство! \nНеплохая теория, что прогресс обязан своим существованием лени. Почему-то здесь всегда понимается только материальный прогресс - совершенствование орудий труда, убийства, средств отдыха и контрацепции. Из вида упускается духовная сторона вопроса. А зря. Ну лень было первобытному мечтателю вылезать из своего закутка в пещере и идти к общему костру за полагающимся куском мамонтятины. Путем долгих тренировок и сурового поста (поскольку он не шел, мясо естественно съедалось другими - не пропадать же продукту!) он развил в себе телекинез. Теперь гора шла к Магомету, - полупрожаренная вырезка из бедра мамонта, истекая соком и вкусным запахом, торжественно летела по воздуху в уголок отощавшего мечтателя.  Некоторый аналог - знаток чертей Пузатый Пацюк со своими варениками. \nДикие и непродвинутые соплеменники проникались страхом, уважением, объявляли мечтателя каким-нибудь «брухо»и начинали оставлять ему лучшие кусочки доисторических животных. Польза налицо. Со временем мечтатель пришел к выводу, что телекинетическим усилием можно транспортировать не только пищу, но и самого себя на большие расстояния. Так возникла левитация. Соплеменники испытывали еще больший страх и уважение и объявляли его чем-то близким к Богам. Что характерно, они начинали требовать ничтожнейшего внимания к себе в виде скромных просьб. Сращивания поломанных динозаврами конечностей, излечения больных пневмонией детей, выведения  неприятных насекомых в волосатых местах... Продвинутый мечтатель уже имел выход в Космический Интернет и для него не составляло труда почерпнуть оттуда сведения об устройстве человеческого тела и методах лечения различных дисфункций. Так появилось целительство во всем его многообразии. Благодарные соплеменники в знак признания заслуг выделили мечтателю отдельную комфортабельную пещеру с бассейном. \nСпустя еще время мечтатель понял, что каменные топоры и деревянные копья с костяным наконечником очень неэффективное оружие в охоте на больших динозавров и весьма неоптимально работают при столкновениях с враждебными дикарями, в силу своей непродвинутости не понимающими языка дипломатических жестов. Путем творческих усилий своего развитого внимания, в тишине и спокойствии отдельной пещеры он научился руками генерировать пламя. Так родился пирокинез. Попутно он обнаружил у себя способность к выделению электричества глазами, пальцами и другими частями тела. Электрокинез. Процесс охоты стал существенно оптимизирован, когда он в полете настигал зубастого тиранозавра и посылал в него высоковольтную молнию либо огненный шар. Мясо получалось уже приготовленным. Соплеменники мудро рассудили, что мечтатель может поделиться своими талантами с их самыми выдающимися детьми. Он лишь выиграл в хорошем настроении, когда узнал, как могут забавлять  детские стычки между учениками. Так возникло учительство.\nЗатем ему стало лень регулярно отправлять естественные надобности. Крайне глупое времяпровождение! И он разделался с этими атавизмами, перестроив тело. Отсюда начался полиморфизм. "
        10:
          body: "Вскоре он пошел дальше и отказался от переживания в высшей степени дискомфортного состояния - боли. Его уже не волновала техническая сторона вопроса. Связь между сознанием и подсознанием выросла настолько, что достаточно было лишь увидеть проблему. Дальше за работу брался гигант-слуга. Однажды, на глазах у соплеменников мечтатель спрыгнул с высокой горы, но не разбился, как они предполагали, а встал и, отряхнувшись от пыли, констатировал про себя, что система работает. Потрясенные соплеменники решили, что он - точно один из Богов (то ли Вишну, то ли Перун) и придумали массу причин его появления на земле. Так возникли мифы.\nПотом он разобрался, что мир вокруг очень большой и просто летать по нему - долго, утомительно и скучно. Так появилась телепортация.\n  То ли Вишну, то ли Перун, а может Кетцалькоатль обратил внимание на отсутствие силы, обязывающей его умирать подобно прочим. Он не верил в эту силу. Он верил в свободу. Если же кто-то предпочитает себя ограничивать, то это его личное дело. Следовать общественным убеждениям мечтатель не собирался, а внутренние резервы его сознания были беспредельны. Через пятьсот лет после своего рождения, изучив планету вдоль и поперек, оставив плеяду учеников (которых позже назвали либо Шивой, либо Одином, либо Зевсом, а также Звентой-Свентаной, Лакшми и Артемидой), то ли Вишну, то ли Перун, но скорее всего Ахура-Мазда выбрал ученицу покрасивее и с не очень дурацким именем (какую-нибудь Навну) и вместе с ней отправился изучать другие планеты. Не исключено, что в каких-то недоступных нам пространствах существует воздвигнутый им Дворец Абсолюта...\nУченики же некоторое время спокойно воспитывали своих учеников и обменивались опытом. Но затем ученик Локи переспал с девушкой ученика Аполлона, и тот серьезно обиделся. Как говорится, «дружба - дружбой, а денежки (девушки) - врозь». Расстроенный Аполлон объединился с учеником Одином (у которого Локи много лет назад украл любимую игрушку) и прогнал прочь неверную подругу, имя коей было Лилит. Последняя же примкнула к партии Локи, жалуясь на Аполлона, отрабатывавшего на ней гипнотическое воздействие (вот гад!). К Локи также присоединился ученик Ариман, обиженный на Одина за то, что тот прилюдно высмеял его стихи. В противоположную группировку вошла ученица по имени Изида по причине идейных разногласий с Ариманом, который хотел раскрыть для человечества секреты концентрации внимания и управления сознанием. Изида же настаивала на соблюдении тайной традиции посвященных. Кстати, теперь понятно, что  книжки с названием типа «Разоблаченная Изида»происхождением своим обязаны козням Аримана, который будучи еще мальчиком-учеником любил подглядывать за переодевающейся красивой ученицей.\nПосле небольшого периода тайных интриг и громких жалоб друзьям группировки перешли к применению сверхспособностей друг на друге. Так начинались войны Богов."
        11:
          body: "Со временем партии войны разрослись. К компании Одина примкнул Брахма, осерчавший на Люцифера, по причине его многочисленных отказов пойти с ним на вечеринку. Брахма решил, что Люцифер его просто не уважает: «Ну ладно бы он один раз отказался, так ведь он регулярно!..»Люцифер же пребывал в плохом настроении, так как постоянно проигрывал Осирису в недавно изобретенную и очень модную стратегическую игру под названием «шахматы». Он не мог смириться с тем, что стратегическое мышление Осириса развито лучше. Поэтому гордый Люцифер легко поддался на уговоры друга Локи мастера-полиморфа Фенрира, обожавшего расхаживать в облике большого волка. Сам Фенрир - очень тонкий и ранимый ученик был обижен Изидой, в грубой форме отвергнувшей его любовь: зеленоглазая красотка посоветовала ему найти подходящую волчицу. От любви до ненависти, как известно, один шаг.\nПроцесс развивался подобно снежной лавине. В войну постепенно втянулись ученики учеников. Ормузд, Кришна, Сет, Иисус, Афина, Кали... Кто-то сломал кому-то дудочку, наступил на ногу, оскорбил, жестоко пошутил, отверг любовь, являлся соперником(соперницей)... \n  Спустя столетия Божества потеряли  интерес к непосредственным схваткам в земной реальности и ушли в другие миры. Там периодически возникают новые альянсы и рушатся старые. Кто-то набирается мудрости и выбывает из войны-игры, кто-то на время берет отпуск... \n  А на земле  соплеменники учеников живут своей жизнью - рождаются, стареют и умирают, где-то между этими стадиями успевая ходить в туалет, перепихиваться и болеть. \nО судьбе же Безусловно Первого, Ахура-Мазды или Как-Там-Его - неизвестно ничего. Мы можем лишь строить глупые или не очень догадки. Если бы он жил в здесь-сейчас, то как бы выглядел? Чем бы занимался? Но если лень - двигатель всякого прогресса, то... \nОн учился бы творить деньги из воздуха - зарабатывать их обычным способом обременительно. Неподконтрольное тело напрягает множеством пустых никчемных действий - нужно провести оптимизацию физиологии. Ходить непосредственно ногами - тяжело, требуется развить левитацию и в перспективе - мгновенное перемещение. Из боевых способностей очень пригодится телепатическая суггестия, а в дальнейшем, по мере роста - пиро- и электрокинез. В современном грязном мире  неплохо научиться питаться радиацией и ядами. Не исключено, что на жизненном пути будут попадаться вызывающие симпатию больные люди - значит нужно целительство. И, разумеется,  информационное обеспечение - Космический Интернет. В отличие от земного это бесплатно и не нужен компьютер. \nМежду прочим, глупости, что он был Ахура-Маздой, Вишну, Перуном или Кетцальчем-то. Это все восторженные выдумки соплеменников. Он  был мечтателем. Ленивым. Ему  было лень делать что-то посредством <i>материального</i> усилия. Он предпочитал усилие <i>мысленное</i>. Совсем как вы..."
        12:
          body: "<h4>За дверью тридцать первой</h4>\n<h4>Мир коанов</h4>\nОни просто возникают в сознании. Странные истории или непонятные фразы. Частично своим происхождением они обязаны недавно ожившим Большим Магическим Озерам. Частично их посылает в пространство огромное Море Покоя. С определенностью можно сказать, что мир коанов реализуется в пасмурную, дождливую погоду. Возможно он связан со стихией воды... Истории-коаны падают в сознание подобно каплям дождя. Вот уж это точно.\nА Великие Болота?.. Давно погибли,  -  вы хотите сказать? Не излучают идей, пересохли, умерли... Нет, не так. Они просто ждут своего часа. Спят, пока не начнется летний сезон дождей. Тогда-то они оживут, и вновь будут застревать в их трясине машины с неосторожными и глупыми людьми.\nА что с Домом Теневых Отражений? Как там обстоят дела? Не испарились еще таинственные образы иномирья? Не сгинули в другие пространства теневые отражения? Представьте себе, не сгинули. Не испарились. По запертым домофонами подъездам скитается один из теневых образов - старый имп. Никому неизвестно его настоящее имя, да и не нужно оно. Просто старый имп. Здесь на глухих улицах многие умеют рассказывать коаны. Не исключение и старый имп. Иногда в сезон дождей имп приходит в район Больших Магических Озер, садится под деревом и начинает рассказывать истории. Кому рассказывать? Так это понятно - Озерам, конечно! Затем Озера или кто-нибудь еще с глухих улиц доводят до общего сведения свои коаны.\nВот одна из историй-загадок, предложенная импом в последний сезон летних дождей:\n    «Один знаток поведения спросил однажды у старого-престарого импа:\n-	Зачем ты носишь очки от солнца в кромешной тьме?\n-	Чтобы лучше видеть, - ответил тот.\nСпустя некоторое время пошел сильный дождь. Знаток поведения спросил:\n-	И зачем же тебе очки от солнца, когда идет дождь?\n-	Чтобы глаза не намокли, - ответил имп.\nВстретившись в зимний период, знаток поведения обнаружил, что имп снова в очках от солнца.\n-	Ну уж это странно! - воскликнул он. - На улице пасмурно и мороз. А ты в очках от солнца. Лето давно прошло. Зачем они тебе сейчас?\n-	Чтобы глаза не мерзли, - спокойно ответствовал имп.\n-	Наверное, ты слепой, - предположил знаток поведения.\n-	Это так, - сказал имп, снял очки и убрал их в карман.»\nИз дерева, растущего поблизости, вышла местная дриада.\n    «Очень интересная история, - обратилась она к импу. - Но у  меня вопрос. Ты знаешь, кто живет в квартире Дома Теневых Отражений, балкон которой увит зеленью?»\n    «Нет,»- ответил имп.\n    «Я знаю, - вмешалось одно из Озер. - Но об этом опасно говорить.»\n    «Давайте слушать мир,»- предложило еще одно Большое Магическое Озеро.\n    «Мир - это мы, не правда ли?»- сказало третье. \n    «Тут ходят путники. Можно у кого-то похитить душу...»- задумчиво сказало четвертое.\n"
        13:
          body: "И понеслись, понеслись голоса:\n    «Зачем она вам?»- спросил имп, осознавая, что находится внутри коана.\n    «Мы с ней поиграем... Совсем чуть-чуть. А потом - отпустим,»- тоскливо-жалобным женским голосом ответило одно из Озер.\n    «Но попадет ли она в тело, из которого взята?»- вставила вопрос маленькая дриада.\n    «Похитим вместе с телом, с телом, с телом...»- затухающим эхом отозвалось Озеро.\n«Это все ерунда, - тонким голоском сказало еще одно Озеро. - Интересно узнать, что есть реальность, помноженная на два?»\n    «Конечно, две реальности,»- ответил имп.\n    «Может быть, может быть... Тут кто-то проезжал на черно-серебристом джипе,»- непонятно к чему добавило Озеро.\n    «Он ехал в Черный Вигвам, - сказало Озеро с женским голосом. - Но неизвестно, где он сейчас.»\n«Если ты любишь солнце, то зачем смотреть на него сквозь темные очки?»- спросила у импа дриада.\n    «В этом случае возникает впечатление, что уже вечер,» - ответил тот.\n    «Значит ты - слепой?»- она рассмеялась.\n    «Это так,»- имп довольно усмехнулся.\n    «Кто еще живет в Доме Теневых Отражений?»- спросило какое-то Озеро.\n«Один грустный дух, но я с ним не встречался,»- имп  бросил в Озеро кусочек земли.\n    «Ой, щекотно!»- Озеро <i>встрепенулось</i> в мысленном диапазоне, и у импа возникло острое впечатление, что оно встало вертикально(!) и надвинулось на него. Он почувствовал себя жидким и иррациональным до беспредельности.\n    «Однажды некто сказал тому, кто проезжал здесь в черно-серебристом джипе:»- начало Озеро.\n«Будь осторожен!»- хором продолжили  остальные Большие Магические Озера.\n    «Он сказал, что сегодня плохой день,»- вновь говорило одно Озеро.\n    «Но тот все-равно поехал в Черный Вигвам и неизвестно, где он сейчас,»- закончили мысль все Озера.\n    «А почему он не послушался совета и не отменил своих планов?»- спросила маленькая дриада.\n«Ха-ха! Маленькая глупышка! - хохотнуло Озеро с женским голосом. - Советчик был знатоком поведения.»\n    «Понятно, - дриада на секунду задумалась. - Я хочу рассказать свою историю. Можно?»\n    «Слушаем, слушаем, слушаем...»- раздался хор голосов.\n    «Сюда кто-то идет, испытывая плохие мысли,»- произнес имп.\n    «Подожди чуть-чуть малышка,»- сказало Озеро с женским голосом.\n    «У него нестабильный ум,»- Озеро передало свои впечатления о приближающемся человеке.\n    «Полный агрессии,»- добавило еще одно.\n«Путем хитрой манипуляции агрессия направляется на самого себя,»- сказало третье.\n    «Правильно. Такой здесь не нужен,»- констатировало четвертое.\n  В пространстве вокруг Озер затрепетало напряжение. Оно напоминало струящийся и колышащийся горячий воздух. Большие Магические Озера объединили свою силу. Через короткий промежуток времени раздался скрип тормозов и удар. Опасная точка пространства была погашена самым радикальным образом.\n"
        14:
          body: "«Мимо меня только что пролетел беспокойный дух,»- раздался глубокий приятный голос.\n    «Море - это ты?»- спросил имп.\n    «Старый имп оказывается не слепой, - ответило Море Покоя. - Насколько мне ясно, вы рассказываете коаны.»\n    «Где ты, Море?»- спросила дриада.\n    «Далеко от вас, но все слышу.»\n«Тогда я расскажу свою историю, - сказала дриада. - Когда пасмурно и серо. Когда влага пропитала воздух. Когда сильный ветер колышет деревья... Тогда я слышу приятную музыку.»\n  Большие Магические Озера одновременно изменили свое состояние и создали атмосферу, соответствующую рассказу. Они чувствовали каждое слово дриады, проникались ими и творили реальность.\n«И музыка эта говорит мне: «Отведай меня.»И я ощущаю, что она живая. Что это какое-то необычайно красивое существо. А музыка говорит мне: «Увидь меня.»Я совсем не напрягаюсь и вижу какое-то движение. Мне интересно. Тут музыка говорит: «Прикоснись ко мне.»Я не очень понимаю, как это сделать, но все же как-то делаю и чувствую что-то нежное и приятное. Затем музыка говорит мне: «Вдохни меня.»Я делаю глубокий вдох и ощущаю внутри что-то очень легкое. Я отрываюсь от родного дерева и взлетаю высоко-высоко. Ветер несет меня и говорит: «Ты знаешь, я ведь и есть та самая мелодия.»Я пролетаю сквозь облака и грозовые тучи, и они говорят мне: «Мы - та самая музыка, которая так тебе понравилась.»Внизу я вижу зеленые-зеленые деревья - мечту любой дриады. Они колышут ветвями и говорят мне: «Эта мелодия - мы.»Полетав над миром, я возвращаюсь к своему дереву и вижу Большие Магические Озера - тайну из тайн. И они вразноголосицу сообщают мне, что являются той мелодией. Вот такая история,»- закончила дриада.\n«Это прекрасно!» - Море Покоя передало свое ощущение глубокого восторга.\n    «Восхитительно!» - сказало Озеро с женским голосом.\n    «Не очень запутано, но красиво,»- высказалось другое Озеро.\n    «Позвольте и нам внести в ваш мир свою долю несообразности,»- раздался скрипучий голос.\n    «О-о! Это - Великие Болота. Голос один, но их много,»- сказало какое-то из Озер.\n  Все Озера устремили свое внимание в далекую местность, в край Великих Болот.\nСтарый имп надел очки от солнца.\n    «Зачем они тебе?» - спросила дриада.\n    «Чтобы лучше слышать,»- ответил он.\n    «Значит ты - глухой?»\n    «Это так,»- улыбнулся имп.\n    «Ага-а, слушаете! - проскрипели Болота. - Мы вам расскажем вот что:\nОднажды в сезон дождей... Поздней ночью в Великих Болотах застряла машина с несерьезными людьми. Это были какие-то мужчины и женщины, выпившие много вина. Они вылезли из машины и стали толкать ее, порядочно ругая Болота, погоду и друг друга. Своими громкими грязными ругательствами они разбудили и перепугали всех окрестных зверей. Великим Болотам не понравились эти люди. Они вели себя недостойно. Подержав машину в трясине, пока несерьезные люди не материализовали свои ругательства на себе, изрядно вымазавшись в грязи, Болота изменили окружающую очевидность. Машина освободилась, люди залезли в нее и уехали, не подозревая, что находятся в другом измерении бытия. Вокруг них был лес, но уже не тот, что прежде. В этом лесу сбывались все их мечты.»- Болота замолчали.   \n«Ну и загадка... История просто начиналась, но непросто закончилась,»- задумчиво произнесла дриада.\n    «Не такая уж и загадка,»- заметило Озеро с тонким голоском.\n    «Мы понимаем, какие у них были мечты,»- сказало другое Озеро.\n    «Здесь тонкость, но мы не будем о ней больше говорить,»- резюмировало Озеро с женским голосом.\n"
        15:
          body: "«А что вы думаете по поводу Черного Вигвама?»- спросил имп у Болот.\n    «Известно, что если кто-то, находясь там, видит солнечный луч, которому неоткуда взяться, значит он не один,»- ответили Болота.\n    «Хотелось бы поднять вопрос о мирах с дробными координатами континуума,»- напомнило о себе Море Покоя.\n«Я расскажу еще одну историю, - сказал старый имп как бы в ответ. - Один человек зашел пообедать в какое-то место, где кормят. Он взял себе скромный обед и сел в уголке. Спустя немного времени за столик рядом сели трое людей. Официантка  еще до их прихода красиво накрыла стол и принесла много дорогих блюд. Через некоторое время появился хозяин заведения и тепло приветствовал этих людей. Человек, сидящий за простым столиком без украшений, подивился такому внимательному отношению. Он доел тарелку супа и пришел к выводу, что те трое - хозяева жизни. К их столу периодически подходила официантка и спрашивала, не нужно ли им чего? Одинокий человек за соседним столиком внимательно рассмотрел ее краем глаза и понял, что она представляет собой тип женщины-прислуги. Вся ее жизнь заключается в прислуживании мужчинам, но не таким как он, а хозяевам жизни. Человеку стала смешна эта ограниченность. Он взял чашку кофе со сливками и стал смотреть в нее. Его взору открылась следующая картина: на черной кофейной поверхности плавали три больших островка сливок и один маленький. Он взболтнул чашку, маленький островок приблизился к большим, и в этот момент официантка подошла к хозяевам жизни и что-то у них спросила. Тогда человек понял, что хозяева жизни находятся в его чашке, как островки сливок. Ему стало весело от этого. Он откусил кусок пирожного и начал пить кофе. Настроение его было прекрасным. Он выпил хозяев жизни полностью, а официантку частично. Некоторый ее фрагмент остался на дне чашки. Улыбаясь, он встал из-за стола и вышел.»\n    «Наверное, хозяева жизни были вкусны,»- предположило Море Покоя.\n«Теперь историю расскажу я, - сказало Озеро с женским голосом. - Если ее понять, то можно составить отдаленное представление о природе Больших Магических Озер.»\n    «Но не Великих Болот,»- скрипнули Болота.\n    «И не Моря Покоя, - добавило Море. - У нас другие истории. Но мы слушаем тебя.»\n«Мы - Озера  не помним своего прошлого, - начало рассказ Озеро с женским голосом. - Иногда устраиваем диспуты по поводу своего происхождения. Это бывает забавно... Но вот вам моя история. Я не знаю, откуда она возникла в моем уме. "
        16:
          body: "По океану плывет корабль. К нему приближается судно пиратов. Пираты берут корабль на абордаж. Между командой и пиратами вспыхивает бой. Стрельба, взрывы... И тут вперед выходит девушка с короткими светлыми волосами - одна из пассажиров корабля. Ее не пугают выстрелы. Она говорит предводителю пиратов: «Отпусти меня.»Тот сразу же дает приказ, и пираты прекращают бой, отцепляют абордажные крючья, и их корабль быстро уплывает. Девушка скрывается в своей каюте. Все счастливы, что пираты по какой-то причине отказались от сражения. В этот момент в дверь кают-компании стучат. Помощник капитана открывает и видит почтальона(!). Тот протягивает ему конверт для капитана. Капитан вскрывает конверт и достает оттуда толстую газету. На первой странице газеты помещена фотография с надписью «Торжества в Брюсселе». На ней изображена та самая девушка с короткими светлыми волосами. В шикарном вечернем платье она держит под руку какого-то принца или кинозвезду. Капитан и помощник смотрят на фотографию и испытывают сильнейшее недоумение. Из газеты понятно, что эти торжества проходили буквально вчера, но ведь девушка находилась на их корабле. Кто же она тогда, если одновременно присутствовала в двух местах? Каким образом она сумела повлиять на пиратов? Как на корабль попал почтальон? Ни один из вопросов не находит ответа.»- Озеро закончило рассказ.\n«Я так понимаю, что по условиям загадки у нее исключалась сестра-близнец?»- спросил имп.\n    «У нее не было сестры,»- ответило Озеро с женским голосом.\n    «Очень интересно, кто же она тогда?»- встряла дриада.\n    «Я.»- Ответ Озера окончательно утвердил старого импа в мысли, что он находится внутри коана. \nНа некоторое время установилась звенящая тишина. \n    «Я думаю, что это как горная река,»- вдруг заметило одно Озеро.\n    «А может как тропический лес?..»- спросило другое.\n    «Нет, это как небо и дождь, - сказало Озеро с женским голосом. Мнение этого Озера по данному вопросу было авторитетно, - оно знало, о чем говорит. - Как небо и дождь,»-повторило Озеро. \n    «Кто-то очень стремительно идет в вашу сторону, - Великие Болота видели далеко. - Он соответствует своей походке - такой же стремительный и быстрый.»\n«Действительно, кто-то приближается, - подтвердило какое-то Озеро. - Он сильный.»\n    «И хитрый, - добавило Озеро с тонким голоском. - Он обладает способностью чувствовать опасность и в то же время сам является опасностью.»\n«Но не для нас. Ведь это же Доктор Незнакомец собственной персоной!»- воскликнуло Озеро с женским голосом.\n    «Он идет сюда... Интересно,»- старый имп в задумчивости закрыл глаза. \n    «А я пожалуй в дерево вернусь. - Маленькая дриада покинула компанию. - Боюсь его немного,»- донеслось уже из дерева.\n    «Он просто пройдет мимо, пугливая малышка,»- успокоило Озеро с женским голосом.\n    «Доктор Незнакомец... - Море Покоя издало вздох. - Он вернулся.»\n    «Что же он принесет на этот раз?»- задумчиво спросил старый имп, надевая очки от солнца. В них он был незаметнее.\n"
        17:
          body: "<h4>За дверью тридцать второй</h4>\n<h4>Телохранитель</h4>\n«Снег как качество души...»- Доктор Незнакомец входил в район Больших Магических Озер, расслабленно думая. Он был даже немного рассеян. Но рассеянность эту он вызвал специально. Доктор Незнакомец расслабил внимание и сознание и пребывал в состоянии семидесятипроцентного контроля окружающей реальности. Данное состояние соответствовало отдыху. Вообще же он никогда не опускался ниже шестидесяти процентов. Но обычными состояниями для Доктора Незнакомца были уровни сто процентов контроля реальности, сто двадцать, сто шестьдесят и состояние сверхконтроля - двести процентов. Сверхконтроль являлся сильнейшим напряжением внимания и расширением сознания. В такие моменты аналитическая часть ума работала с невероятной скоростью, просчитывая различные варианты событий и устанавливая причинно-следственные связи на основании данных, полученных подуровнем сознания, считывающем информацию из внешнего и внутреннего мира. В состоянии сверхконтроля у Доктора Незнакомца возникали еще какие-то подразделения «я», но он пока не разобрался, что они из себя представляют. Загадок в его жизни хватало. Но обилие загадок - отличительная черта творческого, неординарного существа.\n  Одно время он специально разрабатывал сверхконтроль, периодически напиваясь в различных компаниях, чтобы мощными волевыми усилиями не позволять уму скатываться в пропасть опьянения. И сознание оставалось трезвым в отличие от тела, у которого переизбыток алкоголя неизбежно вызывал интоксикацию со всеми вытекающими отсюда последствиями. Доктора Незнакомца это раздражало, но он понимал, что контролировать тело гораздо сложнее, чем ум. Хотя дисциплина последнего в итоге приведет к управлению и телесными функциями и состояниями. Чувствуя тошноту на вечеринке, он незаметно удалялся в ванную, чтобы вскоре выйти оттуда подтянутым и свежим - таким, что никто не мог с определенностью сказать, чем он там занимался. Со временем состояние двухсот процентов контроля было развито, и Доктор Незнакомец потерял интерес к пьянству.\n    «В нас это заложено,»- вспомнились слова какой-то девицы на одной из вечеринок, высказанные по поводу инстинкта продолжения рода.\n    «Так я хочу найти, <i>где</i> заложено и устранить,»- ответил Доктор Незнакомец.\n«Мы - такие, какие есть и пытаться что-то изменить означает идти против природы человека, против Бога!»\n    «Бог?.. А кто это?»\n«Снег как качество души...»- Доктор Незнакомец вошел в область Больших Магических Озер и вдохнул аурой местную гармонию. Уловил легкое ментальное шевеление вокруг, но не придал этому никакого значения. Сейчас он отдыхал. Периферийным зрением отметил движение возле раскидистого дерева справа, решил, что недостаточно расслабил сознание и снизил планку до шестидесяти процентов. Вспомнил ночное путешествие, благодаря которому сейчас шел этой дорогой..."
        18:
          body: "...В раздолбанном вагоне метро он приехал на станцию, расположенную на открытой местности. Вокруг лежал снег. Было просторно, дома стояли где-то далеко. Двери открылись, он вышел на платформу. Рядом странно прыгал и кривлялся маленький мальчик в черных одеждах, приехавший в этом же вагоне. Доктор Незнакомец, уже давно осознающий, где находится, подумал, что перед ним какой-то примитивный элементал и пошел дальше.\nЗдесь было хорошо. Чистейшей белизны снег, легкий мороз... В его мире стояла летняя жара, поэтому он радовался приятному контрасту. Ноги сами привели Доктора Незнакомца к большим саням с мотором и водителем впереди.. Люди, вышедшие вместе с ним из поезда, включая черного идиота, сели на сани. Он решил, что это местное средство передвижения и тоже устроился сбоку. Водитель завел мотор, и сани понеслись по девственному снегу. По сторонам мелькали величественные ели. Иногда с них слетала снежная пыль. Окружающая тишина нарушалась лишь легким шумом мотора саней. \nСани остановились, не доезжая примерно полусотни метров до какого-то белого здания. Люди слезли  и пошли в разные стороны по разветвляющимся тропинкам. Никто из них не двинулся к зданию.\n  «Кажется, мне туда.»\n  Подойдя ближе к зданию, Доктор Незнакомец увидел, насколько оно красиво и в тоже время непонятно. Отдаленно здание напоминало зимний сад. Здесь были оранжерейные окна, пропускающие много света, но вместо растений за ними находилось огромное количество листов пожелтевшей бумаги, толстых папок и книг. Наверху располагались две башенки похожие на беседки, тоже с оранжерейными окнами. \nДоктор Незнакомец открыл стеклянную дверь и вошел внутрь. В маленькой прихожей начиналась винтовая лестница, уводящая в одну из башенок. Он поднялся по ней, интуитивно чувствуя, что ему надо именно туда.\n  В стеклянной башенке, где на полу лежали непонятные рукописи и книги, стояло два кресла. В одном из них удобно расположился... Нет, <i>расположилось</i>. Существо. В некоторой степени - человек, вот только голова его была лисьей, а сбоку кресла свисал пушистый и блестящий черный хвост с белым кончиком. Человек-лис был одет в темно-синий костюм тройку с синим же галстуком и черные ботинки. Руки у существа были вполне человеческие - тонкие и нервные. Человек-лис держал в них толстую тетрадь и внимательно читал. \n  Увидев Доктора Незнакомца, он по-лисьи хищно улыбнулся, показав белейшие острые зубы, и указал на второе кресло:\n    «Садись.»\n«А ты что еще за монстр?»- в наступательной манере спросил Доктор Незнакомец, устраиваясь в кресле. Хотя наступал он по привычке, - странное существо сразу вызвало у него симпатию. В нем было что-то родное и близкое.\n    «Вот уж точно не бог Анубис, - полулис хихикнул и отложил тетрадь. - Я одна из твоих альтернативных личностей. Живу в этом отражении.»\n    «И что?»\n    «Хочу предложить тебе миссию. Знаю, ты не откажешься.»\n    «Что за миссия?»\n«В твоем мире нужно помочь одному человеку. Сопровождать его из одного места в другое.»\n    «Телохранитель?»\n    «Примерно так. Видишь ли, мне поступила информация, - полулис взял с окна толстую папку и открыл ее. - Против некой дамы замышляются козни. Ее надо просто вывезти из города в безопасное место.»\n"
        19:
          body: "«Можно взглянуть?»- Доктор Незнакомец протянул руку за папкой.\n    «Вряд ли ты поймешь, - полулис покачал головой, но все же отдал папку. - Здесь все на языке отражений.»\n  Бумаги в папке мельтешили непонятными пульсирующими знаками. Он уловил некоторое сходство с ивритом, но новая волна пульсации  оставила это сходство в прошлом. Вместе с тем в бумагах отчетливо выделялись крупные заголовки, подчеркнутые слова и аналог номеров страниц.\n    «Ничего не понимаю.»- Доктор Незнакомец вернул папку.\n«А ты и не должен, - сказал полулис. - Данный язык предназначен лишь для внутреннего употребления в отражениях. Своего рода машинный код. Но поговорим о проблеме. В твоем мире действует организация мощных магов, имеющая влияние даже на государственном уровне. Одно из названий организации - Дело.»\n    «Знаю, слышал. Колдуны-мафиози, считающие, что они правят бал. Так это они угрожают той даме?»\n«Они. За ней установлена слежка, таинственно исчезли родственники и друзья... В общем она осталась совсем одна в городе. Но у нее есть дед - весьма загадочная личность. Он живет далеко и тебе предлагается доставить ее к нему.»\n    «Очень интересно... - Доктор Незнакомец усмехнулся. - Первая миссия. Появилась возможность применить способности... Но что людям Дела нужно от этой дамы?»\n«Вот здесь большая сложность, - полулис перелистнул несколько страниц в папке. - Эта девушка никак не пересекалась с Делом раньше и ничего о нем не знает, но в будущем (одном из) она может способствовать развалу всей организации. Кто-то из магов Дела или, что скорее всего, из их одаренных миньонов далеко заглянул в событийный план и обнаружил там деятельность, подрывающую могущество организации. Основным агентом деятельности являлась девушка. Так они вышли на нее. Просто убить ее нельзя. Это вызовет сильные событийные отголоски, породит мощные противодействующие вихри энергий, и ситуация для Дела лишь ухудшится. Поэтому сейчас они хотят эффективно блокировать ее, оборвать связи... Ну и выжидают естественно, что будет дальше.»\n«Понятно, - Доктор Незнакомец встал из кресла и подошел к стеклянной стене башенки. Посмотрел вниз. - А по какой причине она не может уехать одна? Зачем нужно сопровождение?»\n    «Очень вероятен вариант ее перехвата с помощью гипноза и последующее перепрограммирование психики. Поэтому ей нужен сопровождающий. И не простой секьюрити, а специалист в области управления вниманием и сознанием. Я такого знаю лишь одного - тебя. Вопрос еще так стоит, Незнакомец, - продолжил полулис. - Ты довольно чист и гармоничен на плане событий и можешь поделиться с ней своей гармонией.»\n    «Хорошо, поделюсь. Как я с ней познакомлюсь?»\n«Девушка позвонит тебе в ближайшее время. У нее уже есть два билета на самолет. Человек, который должен был лететь с ней, неожиданно исчез. Но это понятно - он не специалист. Скорее всего его просто услали под внушением в далекую местность.»\n    «А она так запросто позвонит и скажет: «Доктор Незнакомец? Рада, что застала вас. Не могли бы вы проводить меня к дедушке, а то больше  никого нет. Хоть я  вас и не знаю,  что-то мне подсказывает - вы  порядочный человек,»- выразился Доктор с привычным для него сарказмом.\n«Не беспокойся на этот счет, - полулис опять хищно улыбнулся. - Многие моменты в жизни определяются здесь, на глубинах. Вот скажи, аналитик, фраза «что-то мне подсказывает» не вызывает у тебя подозрений?»\n    «Понял. То есть «что-то» действительно подсказывает, - кто-то в глубинах подсознания решает вопрос за человека и посылает ему чувство уверенности в правоте и хорошем исходе дела.»\n    «Ты сказал.»\n"
        20:
          body: "Доктор Незнакомец направился к лестнице, потом резко повернулся:\n    «Кстати, чуть не забыл, ты не знаешь, как найти контроллер снов?»\n    «Извини, старина, - полулис развел руками. - Мне мало что известно. Контроллер доставил тебя сюда, и он же через пару минут оборвет твое пребывание в этих краях. Думаю, выполненная миссия телохранителя выведет на новый виток в решении данного вопроса.»\n«Ладно, сам разберусь, - проворчал Доктор Незнакомец и пошел вниз по лестнице. Он подумал, что раз представилась работа, неплохо бы получить карту ее событий, чтобы учесть возможные опасности, а в случае их серьезности устранить еще до проявления в его измерении - материализации. Карту можно увидеть лишь в другом мире, правда, находиться здесь ему осталось мало.\n  Выйдя наружу, он увидел мальчика в черных одеждах, бестолково шныряющего вокруг. Неожиданно какая-то сила рывком подняла Доктора Незнакомца в воздух на несколько метров.\n  «Контроллер начал маневр возвращения.»\nМальчик внизу стал кидаться в него снежками. Доктор Незнакомец висел на небольшой высоте, но ни один снежок в него не попал. По непонятным причинам мальчик в черном <i>не попадал</i> в него. В теле стал зарождаться процесс переброски. И тут его осенило: «Так вот она - карта событий! Мальчик в черном - это Дело. Несмотря на все свои параспособности тамошние магистры воспринимаются мной  как ребенок. Они пытаются мне навредить - бросают снежки, но не попадают. Моя гармония изменяет траекторию их гадостей. Впрочем, даже в случае попадания ущерб был бы небольшой - ведь это <i>просто</i> комочки снега!»\nЧерез миг сотни иголочек впились в ноги.  Он почувствовал себя в теле. Ноги чесались неимоверно. «Какая-то энергетическая отдача из путешествия.»\n  Раздался телефонный звонок. Девушка в трубке назвала его номер и спросила, правильно ли она дозвонилась?\n-	А вы что же не знаете по какому номеру звоните или набираете вслепую? - ехидно осведомился он в ответ.\n-	Пожалуйста, скажите, я правильно дозвонилась, а то мне кажется, что я схожу с ума! - голос девушки умолял.\n-	Правильно. Это мой номер.\n-	Значит  вы - Доктор Незнакомец?\n-	Я.\n-	Меня зовут Алиса. Тут кое-кто... - она на секунду замялась. - Кое-кто сказал, что вы сможете мне помочь...\n-	Смогу.\n-	Я вас совсем не знаю... Просто у меня такая ситуация, что нет другого выхода. Вот представилась совершенно мистическая возможность, и я схватилась за нее... \n-	И что дальше?\n-	Но что-то внутри подсказывает мне - вы хороший человек и вам можно доверять, - «Смотри-ка, Незнакомец, прямо по сценарию!»\n-	Вполне может быть.\n-	Тогда приходите к двенадцати по такому-то адресу, - девушка назвала адрес. \n-	Приду.\n-	До встречи! - Алиса повесила трубку, но он не спешил это делать и услышал странный щелчок после отбоя.\n"
        21:
          body: "«Поздравляю вас, Доктор Незнакомец! Первая миссия,»- сказал он сам себе и мысленно протянул руку для пожатия.\n  «Ах, пустяки! И зовите меня просто Док,»- он мысленно пожал руку самому себе.\n  «Скажите, Док, а вы не боитесь?»- продолжил он разговор.\n«Бояться?! Чепуха! «Я ничего не боюсь!»- мое второе имя.»\n  «Тогда может шампанского за успех предприятия?»\nДоктор Незнакомец <i>отслоил</i> сознание от мысленных ответов, что позволило прекратить отождествление с собеседником и увидел, что разговаривает с Охотником на Богов. Тот находился в просторной гостиной его внутреннего дома и уже открывал бутылку шампанского. Док собрал ауру в точную копию себя - дубль и вызвал перемещение в самое доступное внутреннее пространство.\n«Кто ко мне пожаловал! Охотник! Рад тебя видеть,»- он достал из бара два бокала.\n  «Я вижу, ты стал мастером в распознавании внутренних голосов, Док,»- Охотник улыбнулся и разлил шампанское по бокалам.\n  «Естественный прогресс осознания, дружище, - они чокнулись за успех миссии. - Скажи, специалист по Богам, что за существо я сегодня встретил - человек-лис?»\n«Это не Бог, Док. - Охотник сел на диван и скрестил ноги. - Черный полулис - одна из граней твоей личности. Она будет активно задействована во время выполнения миссии. Это твое лисье «я»: хитрость, коварство, умение адаптироваться к ситуации, путать след... Существо реализует сразу много качеств.»- Он допил бокал и предложил выпить еще.\n«Мне кажется, Охотник, ты олицетворяешь мое успешно использованное, а потом выброшенное за ненадобностью стремление к пьянству,»- хохотнул Док.\n  «А ты - мою отсутствующую педантичность, - ответил тот. - Наверное, мы поэтому так редко видимся.»\nОба посмеялись, выпили еще шампанского.\n  «Пора мне, старина. Миссия ждет, - сказал Док. - Было приятно тебя увидеть. Заходи как-нибудь.»\n«Нет проблем.»- Поддерживая легенду о «стремлении к пьянству», Охотник На Богов взял недопитую бутылку и растворился  в воздухе.\n  Док рассеял себя как дубля и стал воспринимать обычный мир. Переведя сознание и внимание  в состояние отдыха, он пошел навстречу миссии. Путь к дому Алисы проходил через район Больших Магических Озер. Здесь было приятно и хорошо. Чувствовалось какое-то ментальное шевеление, но он им не интересовался. Пройдя Озера и запомнив образ отражающихся на их поверхности облаков, Доктор Незнакомец мысленно <i>потянулся</i> и свернул налево в сторону глухой улицы, указанной Алисой. Его дисциплинированное сознание не удивилось, а приняло как факт, что Алиса живет в Доме Теневых Отражений...\n  Вокруг Дома было как всегда очень красиво - аккуратные газоны, клумбы. Лепестки неизвестных ему цветов еще хранили капли росы. Но гармония носила исключительно <i>физический</i> характер. Уже на подходе он почувствовал нечистоту в окружающей атмосфере. «Я же доктор. Постараюсь вылечить.»Уровень готовности поднялся до ста процентов.\nНевдалеке от нужного подъезда стояла машина - черный «вольво» с затемненными стеклами. Доктор Незнакомец поднял в голове скромное досье, собранное им на Дело за несколько лет, и вспомнил, что у этих людей есть одна причуда - из всех марок машин они предпочитают лишь «вольво». От машины к подъезду тянулся луч внимания. <i>Напряженного</i> внимания."
        22:
          body: "«Не очень хороший человек,»- он неспеша пошел к подъезду, напевая в голове песенку «Когда с тобой говорит призрак». Это была тактическая уловка на случай прощупывания сознания, - в пространство Доктор Незнакомец излучал впечатление милого и веселого, рассеянного человека, которого не интересуют всякие интриги и пустые разборки. От него исходило прекрасное настроение - «Какой сегодня чудесный денек!» и под ритмичную песню он даже танцевал внутри. Одновременно Доктор Незнакомец держал настройку на внимании, льющемся из машины и передавал ему свои чувства: «У нас все в порядке. Мы отличные ребята. Давайте жить и веселиться. Забудем плохие мысли. Самое лучшее - это петь любимые песни и танцевать.» В этом и состоял открытый им секретный план воздействия - влияние на людей через неосознаваемые ими уровни психики. Нужные установки просачиваются в сознательную часть «я»из подсознания и воспринимаются даже оккультно развитыми людьми как собственные мысли и настроения.\nНажал и отпустил кнопку домофона.\n-	Кто там? - раздался в динамике встревоженный голос девушки.\n-	Доктор, - у любого подслушивающего постороннего лишь возникла бы ассоциация с врачом.\n-	Открываю, - замок щелкнул и Доктор Незнакомец впервые оказался внутри Дома Теневых Отражений.\n  Алиса ждала его на площадке восьмого этажа. Это была девушка на вид двадцати с небольшим лет, чуть выше среднего роста и красивого сложения. Волосы у нее были темные и не очень длинные, лицо с чуть смуглой кожей  и  выдающимися  точеными скулами.\n-	Рискуете, так меня встречая, - сказал Доктор вместо приветствия.\n-	Но я же знаю, что это - вы.\nВслед за девушкой он зашел  в квартиру. Снял легкие мокасины, в которых обычно ходил летом и отправился в ванную - умыться с дороги. \n  Ванная комната поразила обилием хромированных деталей, шампуней и устройств неизвестного предназначения.\n  «Богатые сволочи, - констатировал Доктор. Он не любил богатых людей и на вопрос, как он будет к ним относиться, когда сам станет богатым, неизменно отвечал: «Также». - Очевидно родители. Но теперь именно их дочке я помогаю. Оригинально, ничего не скажешь.»- Незнакомец вытер лицо полотенцем для рук и пошел на кухню, где Алиса готовила кофе.\n-	Хорошо живете, - он окинул взглядом просторную кухню, как и ванная обильно снабженную  разной бытовой техникой. - Выгодная работа?\n-	Я - журналист в одной крупной газете. А это все, - она показала на суперкухню, - родители купили.\n-	Богатые предки, - хмыкнул Доктор.\n-	Год назад они разбились на машине.\n«Очень хорошо. Не будут путаться под ногами,»- со свойственным цинизмом подумал он. \nКофе был весьма вкусен. Доктор попробовал предложенные Алисой шоколадные вафли и нашел в них существенное отличие по сравнению с такими же, покупаемыми им. В этих отсутствовал химический привкус. «Все-равно те тоже неплохи.»"
        23:
          body: "-	Понимаете, Доктор Незнакомец, - начала разговор Алиса, - последнее время вокруг меня происходят странные вещи.\n-	Да? И какие же?\n-	За мной постоянно следят люди на машинах «вольво». Может они представляют какую-то мафию, но я в своей работе никогда не затрагивала ничьих интересов. Я потеряла связь со всеми друзьями и подругами - не отвечают телефоны,  дома их застать невозможно, а сами они почему-то не объявляются. Иногда я замечаю за собой странные мысли, обычно мне несвойственные. \n-	Понятно. Что дальше?\n-	Далеко в тайге живет мой дед. Он очень необычный и даже уникальный человек. Я решила съездить к нему и пожить некоторое время. Мои коллеги-журналисты, из тех, что пишут разоблачительные материалы, в самые опасные моменты иногда исчезают подальше из города и пережидают тяжелое время. На днях я купила два билета на самолет. Я рассчитывала, что мой брат будет сопровождать меня в этом путешествии, но...\n-	...он тоже исчез, - равнодушным тоном продолжил Доктор Незнакомец.\n-	Да. Я не могу ему дозвониться. Как сквозь землю провалился... - Алиса подняла глаза от чашки с кофе и случайно встретила взгляд Доктора Незнакомца. Будучи журналистом, она разбиралась в психологии.   Сидящий напротив человек мог читать души как открытую книгу. В его глазах сквозила не очень скрываемая ирония. Еще она поняла, что здесь сейчас главный - он. Доктор Незнакомец контролирует ситуацию, способен ей помочь и вообще - он именно тот, кто нужен.\n-	Скажите, Алиса, кто вам дал мой телефон? - от этого вопроса у нее возникло впечатление, что какие-то невидимые руки вдруг стали копаться в ее голове, переворачивая и перетряхивая все содержимое, и как бы говоря: «Ты лучше скажи, а то нам тут рыться долго.»\n-	Мне снился сон, - едва она начала, ощущение рук исчезло. - Я знала, что сплю - такое иногда случается со мной. Во сне я находилась в очень красивом здании похожем на оранжерею. Там повсюду лежали папки, бумаги, книги - все порядочно покрытое пылью. Пока я разглядывала обстановку, по винтовой лестнице спустилось странное существо, - Алиса виновато посмотрела на Доктора.\n-	Продолжайте, - он взял новую вафлю.\n-	У него была голова и хвост чернобурой лисицы.\n-	А во что оно было одето, - спросил Доктор Незнакомец тоном психиатра, интересующегося у пациента: «Так вы говорите за вами прилетала летающая тарелка? А не скажете, какой она была формы?»\nАлиса поняла, что этот человек ее испытывает и продолжила:\n-	Синий костюм тройка, белая сорочка, синий галстук... Очень со вкусом одетое существо. Оно сказало, что есть человек в моем мире, способный на некоторое время стать для меня телохранителем. Затем этот полулис посмотрел мне в глаза и сказал: «Запоминай номер телефона»,  продиктовал ваш номер и что вас зовут Доктор Незнакомец. Потом он резко толкнул меня, и я проснулась. Позвонить по вашему номеру было моим последним шансом. Я не понимаю, что вокруг меня творится, но с определенностью могу сказать - мне одной не выстоять.\n-	Ясно. - Незнакомец был немногословен. Он просто доел вафлю и взял еще одну. - Вкусные. "
        24:
          body: "-	Скажите, как мне вас лучше называть? Доктор Незнакомец - слишком длинно, и окружающие люди будут относиться с недоумением.\n-	Зови меня Док, - он улыбнулся. - А я буду называть тебя Элис. Идет?\n-	Отлично, Док. - Алиса улыбнулась в ответ.\n  Затем он посвятил ее в суть вопроса:  вкратце рассказал о своей встрече с полулисом и поведал об организации Дело. Док считал, что если уж быть телохранителем, то у партнера, а партнер должен ориентироваться в ситуации. Помимо просто хороших дружеских отношений это серьезно облегчает работу телохранителя - объект охраны находится в курсе возможных событий и готов ко всему.\n-	Пора выходить.\n-	Я быстро. - Алиса сходила в одну из комнат и вскоре вернулась, переодетая в джинсы и блузку, с кожаным рюкзаком на плече.\n  Док заметил, что случайно прикоснулся к ней аурой и тут же втянул излучение в тело - «Это не девушка, а объект миссии.»\n  В лифте Алиса достала ключи от машины.\n-	Что это? - спросил Доктор.\n-	Я вожу машину. Сейчас быстренько доедем до аэропорта.\n-	Исключается, Элис.\n-	Почему?\n-	В машине мы уязвимы, потому что  статичны. Не  передвигаемся как в общественном транспорте. Нас легко засечь и удерживать вниманием. В метро же мы будем перемещаться в толпе людей, и если кто-то все же прицепится, то долго нас «вести»не сможет. Луч его внимания будет быстро сбит сознаниями других людей.\n-	Как скажешь, - она убрала ключи в рюкзак. - Поедем на метро.\n  Док молча взял у нее рюкзак и  пристроил себе на спину. Лифт приехал на первый этаж.\n  «Состояние контроля - двести процентов,»- отдал он команду себе и открыл дверь подъезда.\nАура послушно распространилась на несколько метров вокруг. Некоторой ее частью Доктор Незнакомец окутал Алису. Черный «вольво»стоял на прежнем месте. Аура восприняла лучи враждебного внимания. Доктор решил не ставить никаких блоков и просто пропустил внимание внутрь себя: «Мое сознание беспредельно и, в принципе, в него можно было бы отправлять все токсические отходы человечества - любую помойку поглотит без остатка, ничуть не изменившись. Что уж говорить о каком-то примитивном внимании всего одного человека какой бы он ни был экстра, супер или пара.»\nНаблюдатель в машине с затемненными стеклами почувствовал себя странно. Сначала, когда этот по-простому одетый человек лишь подходил к подъезду, ему стало очень весело - нахлынули приятные воспоминания, любимая музыка зазвучала в голове, хотелось танцевать. Он даже притопывал ногами и похлопывал руками по рулю в такт внутреннему ритму. Затем человек скрылся в подъезде, и хорошее настроение схлынуло. Он не усмотрел никакой связи между появлением человека и своим состоянием - ему было хорошо, это исходило только из него самого и любые наведенные мысли здесь исключались. Сейчас же, посмотрев на этого человека и девицу, которой в определенное время дня надо было внушать определенные мысли, он вдруг увидел звездную пустоту космического пространства. Пустота резко втянула его в себя. Он ощутил, что падает или летит, а мир вокруг перестал существовать. Неожиданно ему подумалось, что в эту звездную бездну вполне можно было бы отправлять радиоактивные и токсические отходы цивилизации, полностью решив таким образом проблему их захоронения. Это была странная мысль, но продолжить анализ он не успел, так как потерял сознание.\n«Принцип Орла,»- отрешенно подумал Доктор Незнакомец, краем внимания скользнув по своему внутреннему миру и отметив барахтающийся там сгусток белого свечения. Затем он переключился на контроль ситуации вовне и тут же забыл о нем. "
        25:
          body: "По дороге к станции подземки Незнакомец провел инструктаж:\n-	От меня не отходи ни на шаг. Если кто-нибудь обратится - молчи, предоставь разговор мне. В случае же, если будешь вынуждена отвечать, не противоречь моим словам - понимаешь ты их или нет. Все ясно?\n-	А о чем думать?\n-	 О чем хочешь.\nИх дорога проходила через стоянку такси рядом со станцией метро. Доктор Незнакомец ощутил приближающееся негативное событие. Оно было не очень большим, но мощным и в случае потворствования могло вызвать неприятные последствия. Рассеивать его медитативно не было времени - они уже входили на стоянку, а обойти опасную территорию ему не позволяла гордость. «Сейчас будет драка, Док.»\n-	Эй, ребята, давайте довезу вас, куда хотите! - обратился к ним скучающий на жаре невысокий, спортивного вида человек со стриженными ежиком седыми волосами - водитель такси.\n  Доктор отрицательно качнул головой и пошел дальше. Алиса поняла, что начались проблемы и старалась держаться подальше от спортивного водителя.\n-	Нет, в самом деле! Что вам в метро париться? - не унимался седой спортсмен.\nОтвета на свою реплику он не получил. Парочка, не ускоряя хода, двигалась дальше. Тогда он забежал вперед и преградил им дорогу:\n-	Довезу с ветерком, ребята. Я серьезно. Быстренько попадете, куда вам надо, - водитель улыбался и распространял вокруг доброту и услужливость. Душка, а не человек.\n  Все сигнальные системы Незнакомца зажгли красные лампочки и зазвенели зуммерами тревоги: «Внимание! Опасность! Если кто-то преграждает тебе дорогу, это уже боевое действие.»\nРуки окутал плотный слой ауры - на случай физической конфронтации, впрочем его гармоничная событийность никогда не допускала этого. Любой конфликт Доктор разрешал словами. Но сейчас от него требовались <i>особые</i> слова.\n-	Ну ты, гнида, достал уже со своим дерьмом!!! Не поедем мы никуда с тобой, понял?! - заорал Доктор Незнакомец на все окрестности, проговаривая фразу на энергетическом выдохе. Он давно раскусил, что это никакой не таксист.\nАлиса вздрогнула, ощутив острое копье концентрированной черной злобы, вылетевшее из ее спутника, и подумала, что это очень хорошее положение вещей, когда Док за нее. «Таксист» покачнулся, восприняв в тело заряд специально созданной злости, у машины рядом включилась сигнализация, несколько людей неподалеку повернули головы в их сторону, и спортсмен получил еще и их внимание: «Что происходит? Что происходит?» Доктор же умело рассеял часть этого внимания, направленного на него.\n-	Ну, ладно... Так бы и сказал... Зачем кричать-то?.. Я просто... - водитель растерянно махнул рукой, освободил дорогу и еще что-то пробормотал, но, вероятно, лишь самому себе в целях успокоения.\n  Испытывая приступ злости, бывает сложно вернуться к обычному состоянию. Для Доктора Незнакомца это был давно пройденный этап. Он сделал глубокий вдох, а затем резко выдохнул через нос, возвращая обычную отрешенность.\n"
        26:
          body: "-	Я уж решила, что ты его убьешь сейчас, - тихо сказала Алиса, когда они заходили в метро. - Зачем он к нам прицепился?\n-	Это был не таксист. Человек Дела. Подсадка. Я однажды сталкивался с чем-то похожим. Настоящий таксист сейчас спит у себя дома, а когда проснется, не будет знать, как он туда попал, - Доктор опять воскресил в памяти досье организации.\n-	Не знала, что так бывает.\n-	Расслабься, Элис. Это все совсем не важно.\nЛжетаксист сел в машину, ощущая сильнейший эмоциональный дискомфорт, усталость и разброд в мыслях. Путем концентрации на чакрах, пранаямы и мантр попытался вернуть себе нормальное состояние. Ничего не получалось. Источник отрицательных энергий находился на событийном уровне, о котором он не имел никакого представления. Пришла издевательская мысль, что он занимается ерундой. Тогда он решил просто поехать, куда глаза глядят, чтобы развеять пронзившие тело черные энергии. Мотор не завелся ни с десятой попытки, ни с двадцатой - под капотом находился отрицательный событийный потенциал, выплеснувшийся из Доктора. Человек Дела в сердцах ударил  рукой по рулевой колонке. Руку пронзил разряд тока - удар почему-то отозвался в «электрическую косточку»в локте. Он потер руку, откинулся на сиденье и заплакал.\nОни стояли на платформе в ожидании поезда, когда к ним подошла толстая женщина с объемной сумкой.\n-	Вам тут передать просили, - она протянула Доктору Незнакомцу сложенный листок бумаги.\n  Он молча принял его и развернул.\n-	А кто просил? - крикнула вслед женщине Алиса.\n  Та повернулась и нахмурила лоб, как бы пытаясь вспомнить только что забытую мысль.\n-	Да вот помнила минуту назад, а сейчас начисто из головы вылетело.\n-	Все-равно, спасибо вам, - мягко улыбнулся Доктор. - Это наши друзья пишут.\n-	Я так и подумала, - тетка пошла дальше своей дорогой.\n-	Что там, Док? - спросила Алиса.\n-	«Только не думай, что и дальше будет также просто,»- он прочитал  строчку, написанную ровным и аккуратным почерком, скомкал  бумажку и бросил ее на рельсы. - Странно...\n-	Странно? Что странно?\n-	Я как раз думал, что и дальше будет также легко. А говорят телепатии не существует! - он засмеялся.\n-	Ты меня подловил, Док, - Алиса улыбнулась. - Но кто написал это?\n-	Не знаю. И, полагаю, это не имеет особого значения. Я просканировал событийный план - до аэропорта мы доедем спокойно.\n-	А в аэропорту? - Алиса заметила, что ей приятно  разговаривать с этим человеком и вообще, он начинал ей нравиться.\n-	Там увидим, - Доктор Незнакомец сел на сиденье, похлопал по пустому месту рядом, приглашая девушку присоединиться, и закрыл глаза. Наступило время медитации.\n"
        27:
          body: "Поезд приехал на конечную станцию. Садясь в автобус, Доктор увидел вдали темный «вольво». «Далась им эта марка.»\n-	Сколько до вылета, Элис? - спросил он, когда перед ними разъехались стеклянные двери здания аэропорта.\n-	Час.\n-	Нужно найти хорошее людное место и обосноваться там, пока не объявят посадку.\nОни прошли в зал ожидания и расположились на жестких пластиковых сидениях в самом его центре. Вокруг было много людей  с сумками, чемоданами, детьми. Все они являлись естественными препятствиями, с которыми противник должен был считаться.\n-	Слушай, Док, а если в туалет, то тебя тоже брать? - с ехидной улыбкой спросила Алиса.\n-	Конечно! Я буду тебе бумажку подавать, - не моргнув глазом ответил он. - Но сейчас, помолчи. Здесь что-то назревает. Сортир тебя подождет. Мы готовимся уйти из сферы контроля Дела. В их интересах этого не допустить. Тебя могут попытаться загипнотизировать, внушить  желание куда-нибудь выйти или немедленно избавиться от моих услуг. Может еще что. Если почувствуешь себя странно на любом уровне - физически либо психически, тут же говори мне. Хотя я постараюсь, чтобы до этого не дошло.\n-	Допустим, загипнотизируют. И что дальше? - снизив голос до шепота, осведомилась девушка.\n-	Внушат мысль никуда не ехать - в лучшем случае. Может закодируют на самоубийство... Не знаю точно. В тайге, у своего деда ты будешь им неподконтрольна. Но в городе - другое дело. Поэтому их задача сейчас - помешать тебе улететь.\n-	Хорошо, Док, я буду внимательна.\nМомент наступил. Доктор Незнакомец почувствовал внимание, аккуратно прикасающееся к ауре. Легким движением головы поймал в область периферийного зрения его источник. Возле эскалатора стояли двое людей в неприметной одежде. Один умело притворялся, что читает газету. Он не шнырял глазами поверх  страницы, в газете отсутствовали дырочки. Он натурально смотрел в газету глазами, но внимание его, отделенное от физического зрения,  интенсивно шарило по залу. Второй тип имел на лице темные очки и, облокотившись на неподвижные перила эскалатора, делал вид, что кого-то ждет. Внимание этих субъектов было отточенным и хорошо концентрированным.\nАналитическая часть «я» выдала резюме по ситуации: «Люди с развитыми способностями сканирования сознания. Возможно владеют суггестией. Многозадачный режим концентрации недоступен.»\n  «Сканнеры, значит. Но, господа, шикарно тренированное внимание еще не означает, что вы - хозяева ситуации. Ваше сознание не годится никуда. Полностью отдавшись концентрации на одной задаче, вы упускаете из вида другие стороны своего существа. А это очень опасный момент. Такой опасный, что даже хочется сказать «Ай!». Пример из жизни: концентрацией вы подчиняете разум одного человека. Хорошо, если вы способны на подвиги, то двух. Вы так отдались своему влиянию, что не замечаете, как у вас из-за спины появляется неучтенный третий и бьет сковородкой по голове. Так что узость сознания - вещь, от которой надо избавляться. Постарайтесь там как-нибудь, может в следующей жизни...»\n"
        28:
          body: "После короткой вступительной речи Доктор Незнакомец сфокусировал свое внимание на животе человека с газетой. При этом широта сознания позволяла ему одновременно прикрывать аурой Алису, следить за ситуацией во внешнем и внутреннем мире.\n  «Честно говоря, парни, не знаю, выйдет ли. Я такой фокус проделывал лишь однажды. Да и то случайно.»\n  Это воздействие было совсем неизучено. Внутреннему взору открылись непонятные энергетические волокна желто-коричневого цвета...\nОдин из сканнеров Дела был очень сосредоточен на внушении Алисе мысли пойти прогуляться в дамскую комнату. Затем в его животе что-то провернулось, и он подумал, что, наверное, съел сегодня несвежий продукт. Это его ничуть не насторожило, он только усилил концентрацию. Спустя две секунды в животе разорвалась бомба. Человеку Дела стало уже не до концентрации - материя брала свое. Лихорадочно соображая, где здесь туалет, он выбежал из зала ожидания и на ходу понял, что не успевает... Достоверно неизвестно, сказал ли он при этом «Ай!».\n  «Газетка тебе пригодится, старина.»\nВторой сканнер не понял, куда так резко исчез его коллега и продолжил прощупывание сознания худощавого человека в голубых штанах и белой футболке, о чем-то оживленно болтающего с той самой девицей. Его сканирование дало какой-то результат: он почувствовал разум худощавого, правда, довольно слабо. Сознание того человека все время ускользало от его внимания как мокрое мыло из руки. На миг человек Дела ощутил касание чужого внимания с громко выраженным настроением: «А ты что тут делаешь? Здесь же <i>никого</i> нет!» Он попытался нащупать источник внимания, но оно бесследно растаяло. Тогда он решил следовать своему заданию и вновь устремил мысленный взор на человека в голубых штанах, который теперь рассказывал девице что-то очень смешное - он улыбался, а та заливисто смеялась. Повторная попытка привела к непонятному результату: сознание больше не ощущалось. Он просканировал лучом внимания в поисках возможных мыслеблоков, но ничего  не нашел. Чувства говорили, что у этого человека отсутствует разум! Но ведь так не может быть! Где его сознание? Он сидит, смеется - не может же он быть просто телом?! Человек Дела не сомневался в своих способностях, но ситуация заставила искать подтверждения, что его дар не пропал в один миг. Он направил внимание на девицу. Ответное ощущение сообщило, что у той тоже нет сознания. Стал сканировать психику других людей, и по коже побежали мурашки. Разума не было ни у кого! Способность не пропала - пропало сознание всех окружающих.\nЧто-то переключилось в нем, и он понял, что люди вокруг - это один большой организм. Телепатическое восприятие принесло новое впечатление: все люди - <i>знающие</i>. Они отлично знают его, знают, зачем он здесь, на кого работает и массу другой информации... И отношение их полностью равнодушное, индифферентное. Чтобы он не сделал, они поймут его, потому что <i>знают все</i>. Огромная мощь влилась в тело. Стало легко и свободно. Внутри исчезли все ограничения. Да и какие могут быть ограничения, когда все знают все?!\n"
        29:
          body: "Он хохотнул, сдернул с лица темные очки, бросил на пол и растоптал этот символ тайны. Затем подошел к мужчине неподалеку, покупающему кока-колу в автомате.\n-	Ты знаешь, да? - спросил у него сканнер, понимающе улыбаясь.\n-	Не понял? - мужчина вытащил из автомата банку колы и повернулся к нему.\n-	Ну ты знаешь! Знаешь, кто я и зачем тут!\n-	Простите, я вас первый раз вижу. \n-	Ладно тебе притворяться, - человек Дела похлопал его по плечу. - Теперь я  понял. Ты ведь знаешь <i>все</i>, не так ли?\n-	Я не понимаю, о чем вы говорите, - мужчина реагировал как-то не так.\n-	Да скажи, что знаешь! - сканнер схватил его за грудки и тряхнул.\n-	Послушайте, я сейчас позову охрану. Отпустите меня!\n  Человек Дела еще раз встряхнул мужчину и  отпустил, глядя на него ненавидящим взглядом.\n-	Вы все знаете! - крикнул он залу ожидания.\n  Люди одновременно заговорили, послышалось слово «пьяный». Он воспринял их как целостный организм, который полностью подтверждал его правоту.\n-	А-а! Понимаю! - протянул сканнер. - Как чудесно - знаете и молчите. А почему? - он подбежал к какой-то семье и пнул ногой их чемодан. - Почему молчите?\nНикто из этой семьи не смог дать адекватного ответа на его вопрос. Его лишь попытались невнятно урезонить мирными словами, но бесполезно. Человек Дела начал носиться по залу и пинать вещи ожидающих вылета людей. При этом он по непонятным причинам избегал центра зала, где сидели Алиса и Доктор Незнакомец.\n-	Почему, я вас спрашиваю? Почему вы все знаете и молчите? А? Но я не простой человек! Я <i>чувствую</i>, что вы знаете.\nВ зале появились двое рослых охранников аэропорта. Кто-то показал им в сторону сканнера и покрутил пальцем у виска.\n-	Парень, чего буянишь? - спросил один из охранников, подходя ближе и снимая с пояса наручники.\n  В сознании разбушевавшегося человека Дела произошло еще одно переключение:\n-	Ты - Учитель! - воскликнул он и упал на колени.\n  Охранник в недоумении покосился на напарника, но тот лишь молча закивал головой.\n-	Да, я - Учитель, - робко сказал охранник. - Вставай с колен, парень.\n-	Ты возьмешь меня в ученики? - спросил сканнер, полностью осчастливленный тем, что кто-то из <i>знающих</i> перестал молчать.\n-	Возьму, - охранник был обделен воображением и отвечал крайне лаконично. Как и полагается настоящему Учителю. - Вставай, вставай. - Он помог сканнеру подняться,  застегнул наручники и тихо шепнул напарнику: - Вызови перевозку психов. \n-	Ты знаешь, кто я? Знаешь? - задал свой любимый вопрос человек Дела, восхищенно глядя на Учителя, чей мудрый лик испускал свет духовности, глубокого понимания и всепрощения. И он совсем не беспокоился по поводу наручников, считая их частью магического обучения.\n-	Конечно, знаю! - не моргнув глазом ответил охранник, очевидно имея в виду что-то свое и подталкивая ученика к выходу из помещения.\n-	Здорово! - выдохнул тот, широко улыбаясь.\n  Его друг   в этот момент отстирывал в туалете свои штаны и уже никак не мог повлиять на ситуацию.\n"
        30:
          body: "И опять странное стечение обстоятельств - бригада перевозки психбольных оказалась уже в аэропорту. Фельдшер провожал свою жену. Он сразу явился на вызов в комнату охраны, имея при себе крепкие и не причиняющие боли вязки для рук.\n-	Что с ним? - спросил фельдшер у охранников.\n-	Крыша поехала. Устроил буйство в зале ожидания, - пробурчал охранник-Учитель. - Вроде не пьяный, может наркоты перебрал...\n-	Все ясно. - Фельдшер аккуратно связал сканнеру руки за спиной и предложил следовать к машине.\n-	Скажи, брат, я уже умер? - обратился тот.\n-	Умер, - подтвердил фельдшер, которому было не привыкать. - Прямо в зале ожидания умер.\n-	Вот ведь! - его восторгу не было предела. - Но что это за мир?  \n-	Точно не знаю, парень. Тут много миров. Мир, куда я тебя повезу  ближе к аду, - ответил фельдшер, который был немного философом и имел в виду что-то свое.\n-	А здесь - что-то вроде станции переброски в разные миры? - сканнер обвел взглядом холл аэропорта.\n-	Попал в точку, парень.\n-	Слушай, брат, а ты позаботишься обо мне? Я ведь тут ничего не знаю...\n-	Конечно. Можешь не сомневаться, старик. О тебе очень хорошо позаботятся.\n  Человек Дела блаженно улыбнулся, поручая свою судьбу этому милому духу. «Ад, рай - какая разница? Абсолют всегда со мной, значит всюду для меня будет Рай. Наверное, я неплохой человек, раз так легко умер и встречаю здесь хорошее отношение.»\n-	Машину видишь? - спросил фельдшер на выходе, толкая его вперед под удивленными взглядами окружающих. «О-о! Это какие-то опасные духи, но мой проводник защитит меня от них.»\n-	Вижу. - Сканнер имел в виду припаркованный поблизости темный «вольво».\n-	Иди к ней.\n  Он решил, что его как-то испытывают и направился в сторону «вольво».\n-	Да не туда! Вот машина. - Фельдшер повернул его голову в сторону микроавтобуса с красным крестом. «Ага! Понятно. Он фиксирует мою точку сборки. Это же Учитель, который теперь перешел в другое тело!»\nСканнер залез в микроавтобус и подумал, что надо быть начеку - здесь все не те, кем кажутся. Его ждут постоянные проверки мастеров сталкинга, и он должен быть всегда готов. «Мне нужно контролировать себя на двести процентов, чтобы выстоять. Но как же все интересно!..»\n-	Что с ним произошло, Док? - спросила Алиса, глядя вслед сканнеру в наручниках и его Учителю.\n-	Этот человек попал на уровень архетипов и запутался там. Его маленькое сознание не смогло вместить всего величия открывшегося мира и сохранить социальную адекватность поведения. Или можно сказать, что сознание расширилось до космической беспредельности, но в силу своей неготовности занялось самолюбованием, исказив связь с окружающим миром. Гигантские энергии, о существовании которых он даже не подозревал, всплыли из глубин психики и разорвали его ум на части. \nАлиса сидела с широко раскрытыми глазами и молча осознавала масштаб происшедшего с тем человеком.\n-	Пошли, Элис, - Доктор коснулся ее плеча, выводя из задумчивости. - Наш рейс объявили.\n"
        31:
          body: "<h4>За дверью тридцать третьей</h4>\n<h4>«When boggard talks to you»</h4>\nНебо затянулось тучами. Данный факт заметила служба прогноза погоды и тут же сообщила о возможности кратковременных дождей. И дождь не заставил себя долго ждать. Блаженная влага полилась на опаленный нестерпимым зноем асфальт глухих улиц, на маленькие дворики, уставленные полусломанными скамейками, на ржавые машины, доживающие здесь свой век, на раскаленные крыши серых неприметных домов...\nКосмический Архитектор смотрел в окно и глубоко вдыхал посвежевший воздух.\n  «Нет, это не облако. Это дворец какой-то!»- восклицание относилось к неописуемой красоты белому облаку, неспеша проплывающему на небольшой высоте, как раз мимо окна.  Облако находилось прямо перед его глазами. «То есть в створе восприятия.»Развитая аура позволяла Космическому Архитектору ощущать прекрасное облако целиком, как трехмерный объект.\n«Подожди! Не уходи! Почему я не там?.. Хотя понятно. Я делаю некоторую работу. Пока ее результаты довольно скромны, но я терпелив.»\n  Дождь быстро закончился. Прогнозисты оказались правы насчет кратковременности.\n  «А вот это похоже на башню, - он потянулся аурой к новой небесной громаде. - Все же есть что-то прекрасное в жизни. Стоит только посмотреть вверх.»\nЕму вспомнилась картинка из одной старинной книжки по оккультизму. Картинка называлась «Пророческое видение». На ней был изображен духовный старец с посохом, устремивший взгляд на небо, в облачную даль. И там ему открывалось зрелище какой-то битвы.\n  «Так все и происходит. Именно в облаках.»- Он допил свой <i>теперь</i> любимый зеленый чай и вновь устремил взор вверх.\n  «И это не начало конца. Это возвращение к невинности - возвращение к себе,»- всплыли в сознание слова.\nКосмический Архитектор не нашел никакой логики в их появлении - это были не его мысли. Внимательно осмотрев все закутки своей внутренней квартиры, он не нашел их видимого источника. Лишь гигантский провал, уводящий  в немыслимые психические глубины, испускал несвойственное ему голубое свечение. Он задумчиво постоял рядом с провалом, пробормотал: «Ладно, потом.» и  вернулся в обычную реальность.\nВысоко в небе пролетели две ласточки. Космический Архитектор проводил их взглядом:\n  «Молодцы. Я тоже к  вам присоединюсь в недалеком будущем.»\n  В створе восприятия готовилось появиться еще одно белоснежное облако. Он остановил мыслительный процесс, так как думать было особо не о чем и приготовился молча любоваться. Но когда облако появилось перед ним, оно уже претерпело трансформацию в грозовую тучу. Исчезли клубящиеся выступы  волшебной белизны, так восхищавшие Космического Архитектора. Послышались раскаты грома. \n  «Туча имеет иную структуру. Ее сложно охватить аурой. Слишком уж расплывчата.»\n«Ты готов?»- появилась в сознании чужая мысль.\n    «Готов,»- флегматично ответил Космический Архитектор, продолжая смотреть на небо. Он не знал, кто с ним говорит, но не волновался по этому поводу.\n  За первой тучей последовали другие, и вскоре солнце окончательно скрылось за ними. \n"
        32:
          body: "«Скажи, чего ты хочешь?»- послал новый вопрос неизвестный абонент.\n    «Захватить контроллер снов и уровни рефлексов. Для начала.»\n    «Ну и аппетиты у вас, сэр!»- новая мысль была ироничной.\n    «А ты что такое?»- спросил Космический Архитектор, уставший перетряхивать содержимое внутренней квартиры. Он даже несколько раз залез щупальцем ауры в провал, но ничего не смог почувствовать.\n    «Я там живу, - провал слегка вспыхнул голубым. - Не очень глубоко. Правда, вы сэр, пока туда  не достаете.»\n«Ясно. У тебя есть какая-нибудь информация для меня или ты хочешь просто потрепаться?»\n    «Дорогой Космический Архитектор, время болтовни давно прошло. Глубины больше не собираются злоупотреблять вашим вниманием ради пустословия.»\n    «Хорошо сказано. Мне уже интересно.»\n    «Существует возможность обмана контроллера снов.» - Голубое свечение заволновалось и пошло переливами.\n    «В чем она заключается?»\n«Когда кто-то пребывает в глубинах, контроллер периодически проверяет его состояние - спит он или осознает происходящее.  Для этого контроллер посылает сигналы-запросы в сознание. Бодрствующее сознание даст другой ответ на такой запрос, чем сознание спящее. Если контроллер снов получает ответ от спящего разума, он не будет ничего делать, в случае же реакции бодрствующего ума у сновидца будет около десяти-пятнадцати секунд на свободное пребывание в потустороннем мире. Спустя это время контроллер вышвырнет его с глубин на поверхность. Как ты знаешь, ему невыгодно, чтобы кто-то находился там в сознании. Это противоречит устройству контроллера, который суть набор шаблонных реакций, связанных со сном и сопутствующими явлениями.»\n«Ага, понимаю! Можно каким-то образом научиться имитировать спящее сознание, пребывая в бодрствующем состоянии.»\n    «Именно так. Довольно сложная манипуляция, сэр. Находясь в сновидении, нужно разделить сознание. Внешняя часть «я»будет спать и давать контроллеру соответствующую реакцию. Внутренняя часть - это эзотерический центр, полностью недоступный контроллеру. Данный центр займется трезвым изучением отраженного мира и поиском путей в царство контроллера снов.»\n«А я буду ощущать проверяющие сигналы контроллера?»\n    «Внешняя часть «я»станет получать определенные прощупывающие ощущения. Внутренняя часть однозначно интерпретирует их как запросы.»\n    «Я понял. Всем управляет контроллер. Обычные сновидцы просто не чувствуют его сигналов. Есть теория насчет энергии сновидения. Согласно ей, когда у сновидца иссякает энергия или внимание сновидения, он возвращается в свой мир. Но похоже эта теория из серии «сказок Карлоса.»\n    «Нет энергии сновидения. Состояниями управляет психическая программа сверхглубокого залегания. Вы знаете ее имя, сэр. Я передал эту информацию, потому что вы охватили сознанием большую область, чем другие сновидцы. Вам доступна практика «многозадачного режима». Следовательно, вы сможете разделить ум на две части и под таким прикрытием пробраться в царство контроллера.»\n«Спасибо за сведения. Я ими скоро воспользуюсь.»\n    «У предложенного метода есть один недостаток, сэр. Обманывая контроллер, можно долго бродить по потусторонним мирам, но накапливающиеся впечатления от пребывания там в итоге вырвутся во внешний уровень «я», и сами знаете какая сила тут же отправит вас назад.»\n    «Ничего. Слишком долго я там шляться не намерен.»\n    «Тогда удачи!»- голубое сияние провала ярко вспыхнуло и померкло.  Провал вновь стал черной бездонной бездной.\n"
        33:
          body: "Космический Архитектор немного постоял над ним, прислушиваясь к своим ощущениям. Все было тихо. Он прошел в комнату с телевизором и сел на диван, обдумывая полученные данные.\n  Внутренняя квартира была миром, куда Космический Архитектор мог свободно перемещаться в любое время дня и ночи из любого более менее спокойного состояния - то есть, когда он сидел или лежал и ни с кем не разговаривал. Иногда он приходил сюда, оставив тело в удобном положении на сиденьи общественного транспорта. Здесь он мог находиться сколько угодно. Это был Дом. Внутренний Дом - маленький бассейн Свободы, куда можно было окунуться, устав от отягощающей материальности обычного, так называемого «физического» мира. Территория отражений, с огромным трудом отвоеванная у контроллера. Причем в его владении находилась лишь квартира - Космический Архитектор не мог попасть в местность, расположенную за окном. Стоило лишь выйти за порог, как он резко возвращался в обычный мир. Он давно оставил эти попытки еще и потому, что не питал интереса к окружающему психическому горизонту. Его влекли глубины, а этот уровень находился если и не близко к поверхности, то по крайней мере не слишком глубоко. Штаб-квартира - как ее называл Космический Архитектор во многом отражала свой аналог из «верхнего» мира. Здесь было столько же комнат, примерно такое же расположение мебели. Отличия имели место в частностях - другого цвета обои, другая мелкая обстановка. Важная особенность - в мире за окном всегда стояла ночь. Космическому Архитектору нравился такой приятный контраст с  верхним миром. Продукты здесь возникали сами по себе, работал водопровод и имелось электричество. Телевизор не показывал ничего, телефонная трубка хранила вечное молчание, а в книгах можно было лишь рассматривать картинки, да и то недолго - через несколько секунд они расплывались в красочные пятна и в виде энергетического поля повисали в воздухе. Штаб-квартира являлась командным центром Космического Архитектора. В ее тишине и покое  он проводил самые мощные медитации, направленные на расширение «я» в область нижележащих горизонтов неосознаваемого. Результатом серии длительных медитаций стало появление в большой комнате бездонного провала - как бы следа от «выстрела» его концентрации. Космический Архитектор некоторое время изучал этот феномен - аурой и с помощью различных предметов, бросаемых вниз. Бездонная пропасть никак не реагировала на свое засорение, аурическая проверка тоже не принесла результатов. Наконец, однажды он просто прыгнул туда сам - страх неизвестности был давно похоронен (Космический Архитектор полагал, что штаб-квартира находится именно на горизонте, когда-то являвшемся базой определенных подсознательных страхов). Пролетев небольшое расстояние вниз, он ощутил в теле знакомый процесс, который вернул его наверх. После нескольких попыток стало ясно, что и этот путь перекрыт бдительным контроллером снов. И, разумеется, он пробовал «пронести» в штаб-квартиру свое физическое тело. Удача в этой области решила бы сразу огромное количество проблем. Но сосредоточение на полной переброске вызывало лишь сильное покалывание  всей «физики»,  двигатель перемещения - аура просто «прилипал» к телу. Отнюдь не разочарованный неудачей, Космический Архитектор рассудил, что тело пока еще неподъемно, но закладываемое в сильных медитациях изменение образа жизни в итоге принесет результат. Результат появился - находясь в верхнем мире, он совершенно естественно перестал есть мясо и начал употреблять зеленый чай. «Несмотря на то, что много сделал, я все-равно остаюсь в начале пути,»- любил повторять Космический Архитектор."
        34:
          body: "Неожиданный звук в одной из комнат позвал его туда. Из стоящего на тумбочке телефакса выполз листок бумаги. Космический Архитектор взял его и подошел к настенному светильнику, немного разгоняющему темноту. Ему нравилось во всех  помещениях штаб-квартиры держать зажженный неяркий свет - в этом мире плата за электричество не предусматривалась.\n«Космическому Архитектору\n                               Информация к размышлению\n                                                 тема: буферные сны\n                                                 автор: Идущий во Тьме\n                                                 примечание: связь с контроллером\nПримерно три-четыре часа за ночь уходит на переживание во снах впечатлений прошедшего дня. Серьезное проникновение в глубины начинается лишь после отсматривания мусора дневных впечатлений. Обычно это два-три сна. Закономерность установлена точно. Суть заключается в том, что переживание таких снов является неоптимальным расходованием драгоценного ночного времени. Анализ проблемы привел к гипотезе существования некоего буфера - «кармана» памяти, области, где откладываются впечатления дня - энергетические образы, впоследствии реализующиеся как <i>буферные сны</i>. На полное подтверждение гипотезы ушло очень небольшое время. Некоторый захват осознанием буфера впечатлений полностью изменил не только первые ночные путешествия, но и их режим. Самая лучшая концентрация здесь - это сосредоточение на очищении буфера от всех дневных впечатлений. Что не означает забывание прошедших событий. <i>Информация</i> никуда не исчезает, стираются <i>впечатления</i> - реализованные в виде неких энергий переживания. Перестав отсматривать буферные сны, мы сразу попадаем на глубинные уровни неосознаваемого, где можно заниматься так нужной творческой работой.\nP.S. Я понимаю, что все очень сложно, но по величине и глобальности планов можно судить о том, какие мы.\nP.P.S. Доктор Н. пока недоступен, а жаль.»\nЕдва Космический Архитектор дочитал послание, листок глянцевой бумаги стал делаться тоньше и тоньше. На какой-то стадии утоньшения даже можно было увидеть его молекулярное строение. Через несколько секунд молекулы светящимися белыми точками разлетелись во все стороны - его рука стала сжимать воздух.\n«Понятно. Спасибо, Идущий,»- Космический Архитектор проводил взглядом одну из точек, потом подошел к маленькому столику и взял  газету. Одно мгновение там читалось громкое заглавие передовой статьи: «Предел мечтаний: Космический Архитектор хочет захватить Вселенную! Удастся ли ему это?» После его короткой усмешки буквы превратились в совершенно нечитаемые знаки.\nНа миг Космический Архитектор выбрался в верхний мир проверить как там тело и погода. С телом все было в порядке - ни одна мышца не затекла от долгого сидения. В плане погоды изменений не произошло - небо было по-прежнему затянуто тучами, и как часто бывает дождь все собирался, а проливаться не спешил. \n«Ничего достойного.»- Он перенес внимание на ауру и вернулся в штаб-квартиру. Решил, что самое время провести один эксперимент. С кухни, где он материализовался, Космический Архитектор прошел в маленькую комнату и включил компьютер. Первый взгляд на темный  экран вызвал в теле ощущение переброски. «Посмотрим, что выйдет.» Спустя миг он был втянут в темноту..."
        35:
          body: "Процесс переброски на глубину, связанный с магической ролью отраженного компьютера, он открыл следующим образом. Однажды, переместившись в штаб-квартиру, Космический Архитектор обнаружил там какое-то существо. Оно выглядело как маленькая девочка в белом платьице. У девочки были длинные светлые волосы и большие голубые глаза. Обычно, встречая в своих внутренних апартаментах элементалов, чаще всего выглядящих как дети, он выбрасывал их в окно. Для Космического Архитектора они являлись тем же, чем для человека, не имеющего доступ в глубины, являются мухи и тараканы. Дети-элементалы были не просто глупы и несознательны. У них вообще отсутствовали всякие мозги. Когда он выбрасывал элементалов в открытое окно, они священно полагали, что это какая-то игра и очень радовались.\nВ тот раз Космический Архитектор к своему неудовольствию заметил, что ближайшее к девочке окно закрыто и решил было выбрасывать ее прямо сквозь стекло, но затем остановился на варианте скручивания шеи и слома конечностей. Затем он понял, что утилизировать останки все-равно придется через закрытое окно и вздохнул. Мысль отправить ее в провал представлялась ему кощунственной по отношению к провалу.\nДевочка посмотрела на него своими красивыми глазами, чем вызвала чувство легкой жалости. Космический Архитектор подумал. что, в принципе,  можно ей позволить жить здесь как забавному домашнему животному. Но он еще колебался.\n    «Привет! - сказала девочка и обаятельно улыбнулась. - Пойдем, я покажу тебе что-то очень интересное.»\n    «Ну, показывай,»- он опять вздохнул и мысленно установил обратный отсчет жизни примитивного существа.\n«Ты такой серьезный. Дай руку,»- девочка протянула ладонь.\n  Космический Архитектор дал руку, и она повела его в комнату, где стоял компьютер.\n    «Это очень интересная игра. Смотри туда,»- она кивнула на экран, по которому бегали непонятные картинки и символы.\n    Космический Архитектор перевел взгляд на экран и тут же оказался втянут в него.\n  Он стоял на платформе подземной станции. Его держала за руку... девушка лет пятнадцати.\n«Здорово оказаться в будущем?»- улыбаясь спросила она.\n  Космический Архитектор скептически осмотрел ее с головы до ног, а затем в обратной последовательности. Недоверчиво пробурчал:\n    «Оказывается ты можешь расти. Странно для элементала.»\n  Девушка выдержала изучение и ничего не сказала в ответ на критическую реплику.\n«Если это будущее, то какой год по стандартному земному времени?»- он заинтересовался новым отражением. \n    «Понятия не имею. Но давай узнаем у кого-нибудь.»- Блондинка потащила его в сторону группы из четырех старых женщин, ожидающих поезд.\n    «Какой тут у вас год, а?»- громко обратился Космический Архитектор. \nОдна из них повернулась  в его сторону... Определение «старая женщина» было мягким и ласкательным преувеличением. Перед ним стояла просто отвратительная старуха в черном тряпье и такой же черной накидке на голове, из-под которой выбивались сальные седые пряди. Она  громко засмеялась мерзким каркающим смехом. Остальные три не замедлили присоединиться. Испещренные морщинами и коричневыми пятнами лица исказились страшными гримасами, беззубые рты оскалились в отвратительных усмешках. Ко всему прочему омерзительные старухи стали подпрыгивать на месте и размахивать тонкими морщинистыми руками, от  чего их черные одежды, очень напоминающие грязные лохмотья, развевались и шевелились, как будто живущие собственной жизнью."
        36:
          body: "«Только не говори мне, что это ракшасы,»- медленно произнес Космический Архитектор. Все его путешествия опровергали принятую в верхнем мире классификацию потусторонних существ, он не находил в глубинах тех, о ком читал в трактатах по оккультизму. Единственным соответствием было лишь существование простейших духов - элементалов. Но и те в  его внутренних пространствах  имели свои специфические особенности, не описанные ни в одной книге.\n    «Я еще не в том возрасте, чтобы разговаривать на такие темы,»- ответила девушка.\nСтарухи между тем устроили настоящий хоровод. Громко каркая и кривляясь, они носились вокруг, заставляя Космического Архитектора воспринимать ситуацию как опасную.\n    «Если ты попробуешь действовать на них физически, то контроллер тут же прекратит твое пребывание здесь,»- тихо произнесла блондинка.\n    «Я знаю.»\n  За ничтожный временной промежуток в сознание поступил блок интенсивной информации - результат анализа, проведенного соответствующей частью «я».\n«Отвратительная Старуха - психический монстр из группы <i>страхов</i>, обязанный своим существованием архетипическому представлению о старой женщине как существе, имеющем связь с таинственными силами и владеющем странными способностями - ведьме. К примеру, Отвратительный Старик не вызывает чувства опасности и дискомфорта - он прост и понятен в своей отвратительности, вызванной старостью, тогда как его женский аналог обладает  качеством непредсказуемости, что делает Отвратительную Старуху потенциально опасным существом - от нее неизвестно чего ожидать. Также прослеживается четкая корреляция Отвратительной Старухи с другим архетипическим образом Старухой-смертью, что вообще не нуждается в комментариях. Местом обитания Отвратительной Старухи являются глубинные уровни психики, но иногда существо может подниматься ближе к поверхности - так бывает в жизни обычных людей, переживающих в этом случае кошмарные сны. В случае своей победы (реализации устойчивого чувства страха и последующего пробуждения объекта атаки в холодном поту) Отвратительная Старуха способна возникнуть во внешнем мире как большое событие негативного плана. Метод ликвидации: <i>сознательное</i> противопоставление Отвратительной Старухе архетипического образа-антитезы - Доброй Бабушки или Веселой Старушки,»- это было единое ощущение чистого знания, сразу возникшего в голове.\nКосмический Архитектор все понял, сознание стало меняться. Он присмотрелся внимательнее и заметил, что в прыгающих и хохочущих <i>старушках</i> есть что-то забавное. Движения их совсем не уродливы, а смех не вызывает омерзения. Потом до него дошло - эти существа просто хотят его развеселить! У них и в мыслях нет желать ему вреда. Они полны энергии и задора, очень рады его видеть, что и показывают своим танцем. А неказистый вид веселых старушек-плясуний является лишь аберрацией восприятия - его собственным недостатком, неспособностью увидеть их в  ином облике. Неожиданно он со смехом понял, что любит их.\nЧетыре веселые старушки, не прекращая танца, начали подниматься в воздух, одновременно расплываясь в очертаниях. Некоторое время их можно было видеть как разреженные струйки черного тумана, которые затем растворились в пространстве."
        37:
          body: "Подъехал поезд. Они зашли в открывшиеся двери ярко освещенного вагона.\n    «Я тут нахожусь слишком долго, - сказал Космический Архитектор. - Почему программа-контроллер терпит мое присутствие?»\n    «Потому что я держу тебя за руку - делюсь своей реальностью. Если ты получаешь реальность существа с глубин, то можешь удерживаться там продолжительное время. Главное - не испытывай сильных эмоций и не совершай вызывающих их действий. Например, не пытайся меня поцеловать,»- девушка хохотнула.\n«Да, конечно! Буду я со всяким подросшим элементалом лизаться!»- презрительно бросил Космический Архитектор.\n    «Я не обижаюсь на грубости. Выходим,»- блондинка толкнула его локтем, когда поезд приехал на следующую станцию.\n  Эта станция отдаленно отражала какую-то из, условно говоря, «внешнего» мира. Здесь было сумрачное освещение и мало людей. Достопримечательностей - никаких. Космический Архитектор заметил, что его спутница выглядит немного старше.\n    «Ты на каждой станции собираешься взрослеть?»\n«В общем, да, - девушка кивнула. - На самом деле глубоко заблуждаться - считать, что станции подземки находятся в одном мире. Мы попали на другой, более низкий горизонт.»\n    «Слушай, меня интересуют  уровни рефлексов. Как туда попасть? И где мы сейчас?»\n    «А почему ты не спросишь, как меня зовут?»- девушка посмотрела на него, поджав губы.\n    «Как я знаю, у элементалов нет имен. Хотя ты не очень похожа на элементала...»\n«Мое сознание растет с каждым новым миром, куда мы попадаем. Теперь я знаю свое имя,»- блондинка выжидающе улыбнулась.\n    «И как же тебя зовут, усовершенствованное животное?» - спросил  Космический Архитектор  с издевательским одолжением.\n    «Стейра.»\n    «Звучит как «стерва,»- пошутил он.\n    «Мы еще не попали на уровень, где во мне появится это качество, но обещаю, Космический Архитектор, мы туда обязательно попадем!»- девушка так обаятельно улыбнулась, что он не выдержал и рассмеялся. Юмор Стейры был на высоте.\n    «Я принимаю тебя в свой мир. - Космический Архитектор сломал барьер, которым отгораживался от девушки. Рядом с ним было далеко не примитивное существо. Даже больше - неординарное. Способность шутить умно присуща не многим. - Ты умеешь шутить. Но скажи, куда ты ведешь меня?»\n    «Куда тебе и надо. Все дальше и дальше в глубины.»\n«Понимаешь, Стейра, мне нужны горизонты рефлексов. Как туда попасть? И на каком плане мы сейчас?»\n    «До уровней рефлексов еще далеко и туда не ведут простые пути. Приехать в те миры на поезде мы не сможем... - она посмотрела ему в глаза. - Не думай так <i>громко</i>, если хочешь оставаться здесь и идти дальше!»\n«Ты читаешь мои мысли?»\n    «Нет, Архитектор, я их только чувствую. Тебе нужно снизить ментальную активность. Твой ум перегружается впечатлениями. Одна встреча со старушками чего стоит.»\n    «Хорошо. Я буду молчать внутри.»\n    «Вот так. Правильно, - девушка оценивающе взглянула на него. - Пошли.»\n"
        38:
          body: "«Не стоит внимания. По-моему это какой-то промежуточный мир между психикой личности и тела. Сейчас мы спустимся еще ниже.»- Стейра повела его в сторону металлической калитки, через которую служебный персонал попадает в туннель.\n    «Это и есть «не простой» путь?»\n    «Поезд нас увезет не туда. Рефлекторные области, включая контроллер снов, окружены сетью обманных дорог и ловушек. Мы постараемся избежать их.»\nОни спустились в туннель и пошли по шпалам. Вокруг были бетонные стены с непонятными надписями, толстые провода и запах затхлости. Путь освещали тусклые лампы, встречавшиеся через равные промежутки. \n  Спустя небольшое время сзади послышался шум приближающегося поезда. Осторожный Космический Архитектор отошел вместе с девушкой в безопасное место - пространство между двумя путями. Поезд состоял из нескольких темных пассажирских вагонов и нескольких железнодорожных платформ, нагруженных чем-то, напоминающем колотый асфальт. Прогрохотав на стрелках, состав промчался мимо них.\n«Это транс-мир, перевозящий психошлаки, - тихо сказала Стейра. - Мы правильно сделали, что не поехали на нем.»\n  Через пару десятков метров туннель неожиданно свернул вправо и закончился. Дальше одиночная колея бежала по открытой местности. Судя по росшей в промежутках между шпалами траве, поезда здесь ходили редко, хотя с точной определенностью сказать это нельзя - в отражениях - мирах материализованных мыслей, неосознаваемых вкусов и представлений может быть все, что угодно.\nНебо в новом мире было покрыто непроницаемым слоем туч. Они стояли на высокой железнодорожной насыпи. Внизу темнел густой лес. Рельсовая колея убегала куда-то вдаль. И никаких строений вокруг. Никаких знаков города. \n  Едва выйдя из туннеля и отметив новое повзросление своей спутницы, Космический Архитектор  испытал <i>давление</i> глубин. Его можно было сравнить с ощущениями от глубоководного погружения, только здесь давил не объем воды над головой, а толща пройденных вышележащих горизонтов. Давление испытывало не только тело, но и сознание. Космический Архитектор чувствовал, как невероятная масса наваливается со всех сторон на его «я», делает разум ватным, пытаясь заставить потерять осознание происходящего - заснуть. Одновременно он стал понимать ощущения поплавка на большой глубине - реальность норовила выбросить его на поверхность. Но погасить его сознание, низвести до сонного восприятия не могли уже никакие глубины. Оставался лишь второй вариант. \nКосмический Архитектор сосредоточил внимание на своем теле - из прежних путешествий он вынес эту практику как помогающую закрепиться на горизонте. Но здесь она не сработала. Аура, не приспособленная к функционированию в столь «глубоководных» условиях, в результате предпринятого мысленного усилия сгустилась в тонкую силовую пленку, обтянувшую тело подобно второй коже и препятствующую любому движению. С огромным физическим напряжением он сделал шаг. Возникло впечатления движения сквозь густую клееподобную массу. В теле появилось хорошо знакомое ощущение возвращения на поверхность. Язык ему еще повиновался:\n «Стейра, я сейчас отчалю обратно. Спасибо за экскурсию. Было приятно познакомиться,»- после этих слов аура облепила и лицевые мускулы, лишая возможности говорить.\n  Девушка, которая сейчас выглядела лет на двадцать расстроенно улыбнулась:\n    «Жаль... Но я всегда буду ждать тебя. Приходи.»\nОн сделал ментальное движение, соответствующее вопросу «Куда?» Блондинка прекрасно поняла и ответила:\n«Компьютер в штаб-квартире выбросит тебя на глубинный уровень, где я буду находиться. Я бы с радостью жила и в твоем внутреннем доме, но там я буду лишь маленькой девочкой. Такая как сейчас я только на глубинах.»\n  Ценой неимоверного физического усилия, Космический Архитектор кивнул в ответ, а спустя мгновение узнал, что испытывает поплавок, который наконец потерял связь с глубинами и на огромной скорости выстреливается ими на поверхность...\nЭто было тогда. В первый раз. Сейчас он изменился. Сейчас он владеет способом обмана контроллера - законодателя снов. Сейчас он сможет пройти чуть дальше, чуть глубже. Он сможет больше узнать и осознать - присоединить еще один-два горизонта к своему актуальному «я». \n...Космический Архитектор оказался посреди слабоосвещенной асфальтовой дороги. «О, да! Полутемная дорога - какой точный символ!»Навстречу ему шла большая группа весело разговаривающих подростков. Он прошел сквозь толпу и увидел неподалеку высокую тонкую девушку со светлыми волосами и в белом платье. Она стояла под одиноким фонарем и ждала. Ждала его.\n    «Здравствуй, Стейра! Ты опять выросла. Когда остановишься?»\n    «Уже остановилась. Теперь мой возраст соответствует твоему. И однажды то же самое произойдет с моим миром.»\n"
        39:
          body: "<h4>За дверью тридцать четвертой</h4>\n<h4>Вы готовы пойти со мной?</h4>\nАх, метро, метро! Здесь на глухих улицах это звучит как «Ах, Париж, Париж!» Несколько лет назад я открыл способ перемещения в другие миры при помощи городской подземки. В те дни я не смог адекватно разобраться в открытии и проанализировать полученный опыт. Зато в состоянии сделать это сейчас.\n  Известный факт, что если ум не обременен различными привязанностями, то в результате некоторых практик он способен проститься и с привязанностью к определенному типу восприятия физической реальности. Обладателю такого нестандартного сознания просто нужно знать, что делать дальше, располагать конкретными приемами, которые раскрепостят сознание еще сильнее, сдвинут эту самую «точку сборки» в области иномирья. Очень важно, чтобы искомые приемы были «экологически чистыми» - не включали в себя употребление грибов, ЛСД и прочей психоделики. Данные средства могут быть интересны лишь для однократного употребления и лишь в исследовательских целях. Они расширяют глубинное восприятие, не затрагивая поверхностные уровни психики - не расширяя сознание. Вкусивший их человек смотрит на измененную реальность, оставаясь самим собой - обычным человеком,  только принявшем допинг восприятия. Способность контроля у него слаба (то есть - обычна), поэтому он не в состоянии отрешенно реагировать на воспринимаемое. И возникающая в конце концов зависимость от психоделических и наркотических средств происходит вследствие ничтожности сознания, понимающего, что неспособно выйти за грань привычной  реальности без их помощи.\nСуть открытого экологически чистого способа путешествия по мирам (включая окончательный уход в возникшую неизвестность) сводится к длительному катанию в вагоне поезда метро желательно по линии, замкнутой в кольцо. Подсознательные фиксации на привычном восприятии постепенно разбиваются с методичностью шаманского бубна или уводящих в транс танцев. Не отсюда ли берут начало фантастические рассказы о поезде, уносящем в другой мир?\n  Важно отметить, что перемещение происходит очень медленно и незаметно, без всяких вспышек, сияний и «плывущей» реальности - мы живем не в голливудском фильме. \nСначала возникает состояние соответствующее легкому алкогольному опьянению - «по шарам дало». Продолжая накручивать круги по кольцевой, вы постепенно сбиваетесь со счета - «пятый или седьмой?», состояние «опьянения» усиливается. Очень медленно у вас зарождается осознание, что мир вокруг уже не мир, а что-то еще. Становится интересно. Вскоре вы понимаете, что окружающие люди - не совсем люди, среди них попадаются странные существа, лишь выглядящие людьми...\nЧто же происходит? Вы <i>спускаетесь</i>, спускаетесь физически, не во сне и не в трансе в глубины своего подсознания. В окружающем мире и людях вокруг присутствует ответная часть, соответствующая вашей психике. Собственно, это на поверхности мир - просто мир, а его жители - простые обыватели, бюргеры. Спустившись в глубины, вы измените привычную систему соотношений. У вас возникнет <i>глубинный</i> способ восприятия,  вы увидите реальностных полицейских, двойников, демонов, покойников, духов... Но требуется  сильный контроль - развитое осознание, чтобы не впасть в эйфорию от чудес, иначе вас постигнет незавидная участь человека Дела, чье восприятие было переведено Доктором Н. на один из глубинных психических горизонтов."
        40:
          body: "Очень глупо и наивно подходить к встреченному существу и говорить: «Теперь я знаю: ты - демон, а здесь - ад!» На глубинах действует иной метод общения. Вышеприведенная фраза <i>обращается</i> не к демону, а к человеку, не в глубины, а на поверхность - в покинутую вами реальность, которая, кстати, никуда не исчезала. В глубинах действует язык словесных аллегорий, а также жестов и поз тела, когда-то названный мной «языком реальностной сказки». Если хотите что-то узнать у встреченного «человека», задайте вопрос мысленно, существо тут же прореагирует реальностной сказкой - <i>совершит какое-то движение в ответ на вашу мысль</i>. Да, именно так - сложно и тонко. Хотя аллегорический язык реальностной сказки постепенно теряет смысл на сверхглубоких горизонтах - там все во многом иначе... \nНо вы продолжаете крутиться по кольцевой. Реальность отходит от обычной все дальше и дальше. Иногда в области периферийного зрения попадаются непонятные образы. Стоит повернуть голову, и они исчезают. Находящиеся рядом «люди» иногда разговаривают с вами, не раскрывая рта - начинается яснослышание. Несколько лет назад мое погружение остановилось именно на этой стадии - встревоженный полученным сообщением, я вышел из вагона поезда, ставшего к тому времени транс-миром - пространством, блуждающим между мирами, и полностью подчинился существующему глубинному уровню. Погружение остановилось, но не закончилось путешествие по иномирью.\nИ вот совсем недавно я решил повторить опыт. С возросшим осознанием позволить подземке унести меня еще глубже. Точнее я добивался не простого перемещения из любопытства. Мне требовалось отыскать определенные внутренние блоки глубокого залегания, создающие ненужную событийность, и устранить их.\nОсобенностью нового путешествия стало проникновение в реальность (уже необычную) образов, не связанных с ней физически. Так, повернув голову в сторону женщины, сидящей рядом на сиденье вагона, я увидел небольшую собаку, расположившуюся там же. Женщина и собака совпадали пространственно, но последняя была довольно разреженна. Можно было моргать, смотреть в упор - собака не исчезала. Вопрос любого карлоса кастанеды: что увидел бы в этом случае посторонний наблюдатель - собаку или женщину? Какой из двух вариантов восприятия истинный? Посторонний наблюдатель увидел бы либо женщину, либо собаку, либо что-то еще (последние два варианта сказали бы много о нем самом) - в зависимости от мира - психического горизонта, на котором он находился в тот момент. А насчет истинности... Та женщина и другие объекты вокруг, на месте которых в ходе дальнейшего погружения может возникнуть все, что угодно - не более, чем образы, в результате устоявшейся привычки, принимаемые нами за что-то незыблемое и постоянное. Но образы <i>чего, в чем, где</i>?\n"
        41:
          body: "Есть древняя мистическая сентенция, которую можно перестроить в загадку-коан: «Где живет Бог? Бог живет в себе.»А «в себе»- это где? Что же это за место - Энсоф, непознанная сущность Творца? Испокон веков считалось невозможным не только рассуждать на эту тему, но даже попытаться представить себе квартиру Бога - «сущность Творца имманентна, сверхперсональна и перманентно трансцендентальна - человеческий разум не в состоянии ее постичь.»Не правда ли, звучит бредово?\n«В себе»- означает «в своем «я», то есть в подсознании.\nПо мере раскрепощения восприятия в обычной подземке приходит новое осознание. Осознание пребывания в глубинах <i>собственной</i> психики. Весь окружающий мир становится подсознанием. Переход к такому видению мира становится возможным благодаря неимоверной отточенности внимания, приходящей в путешествии. Если лазерный луч режет физические объекты, то ваше внимание получает способность рассекать саму ткань реальности. Внимание <i>подмечает</i> много закономерностей в мире, на основании которых устанавливается ясная связь между состоянием реальности и состоянием ума. \nБог - это сознание, актуальное «я», которое живет в подсознании - «я»потенциальном, пространстве неосознаваемых привычек, склонностей, желаний и идей. Если же Творец не знает (не осознает), чем является окружающая очевидность, он считает себя человеком и начинает поддерживать бытующие на данном психическом горизонте представления своих мыслеобразов (остальных людей) о Боге, жизни-смерти, свободе...\n\n                                                   КОНЕЦ  \n"
