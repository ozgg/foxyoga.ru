  title: "Цветы глухих улиц"
  subtitle: "За пределами лисьей йоги"
  dedication: "Посвящается той, которая придет\nпосле — это цветы для тебя.\n\n\n\n"
  isbn: ""
  parts:
    intro:
      priority: 1
      name: "Вступление"
      fragments:
        1:
          body: "<h3>Warning!</h3><p>Данная работа представляет собой экстрауровни духовной практики, поэтому лицам с&nbsp;<i>бюргерским</i> сознанием ее читать не рекомендуется.<br />Примечание: термин «бюргерский» понимается произвольно.</p>"
          raw: true
        2:
          body: "<p>Хочу выразить огромную благодарность Всему Космосу за всестороннюю поддержку при написании этой книги, выразившуюся в частности в периодическом снабжении деньгами, продуктами питания, кассетами с <b>отличными</b> фильмами и музыкой, а также (что в общем-то само собой разумеется) идеями и энергией для их реализации.</p><p>Кроме того отдельные добрые «спасиба»:</p><ul><li>Реальностной Гюрзе - за героическую и самоотверженную работу над собой</li><li>Маме Лисе - за то, что она по-прежнему радует мир своим существованием</li><li>Кузине Лисе - за увлекательные и крайне полезные экскурсии по «подводному» пространству отражений нашего мира</li><li>Сестричке-Лисичке  -  за то, что время все же кольцуется: мой холод перешел к тебе, твоя одержимость - ко мне, и кошмарная мысль будоражит ум:   может я  -  это ты?..</li><li>Дядюшке Лису и Милой Лисичке - за холодный зимний ветер, который имеет свойство менять миры</li><li>Братцу Лису - в болоте маразма есть островок просветления, - я там тебя жду</li><li>Кузену Лису - честно говоря,  не знаю, за что, но «на всякий пожарный».</li></ul><p>Специальные благодарности:</p><ul><li>Космическому Архитектору - «кто не сражается, тот не побеждает!»</li><li>магистру оккультизма Митраилу Р. Лину - за его выдающийся труд «Величие Апокалипсиса»</li><li>различным овцам из отраженных миров - без вас мне было бы труднее найти путь к «пастуху»</li><li>волшебнице Кали - вокруг иная Игра и у тебя есть три варианта поведения:<br />а) играть роль<br />б) не играть роль<br />в) притворяться, что играешь<br />-  какой  выберешь?</li></ul><p>И, наконец, ВЕЛИКАЯ БЛАГОДАРНОСТЬ<br />Группе Захвата Вселенной в целом - за захваченную Вселенную - теперь можно расслабиться...</p>"
          raw: true
        3:
          body: "<div class=\"phrase\"><cite>«Применений много...  Смельчак найдет».</cite><p>Гермес Трисмегист</p></div><div class=\"phrase\"><cite>«...но для туалета - особенно»</cite><p>Мама Лиса</p></div><div class=\"phrase\"><cite>«Хорошо читать осенью...»</cite><p>Дядюшка Лис</p></div><div class=\"phrase\"><cite>«...и все же любовь!..»</cite><p>Милая Лисичка</p></div><div class=\"phrase\"><cite>«...очень может быть...»</cite><p>Кузен Лис</p></div><div class=\"phrase\"><cite>«...а вообще не за горами...»</cite><p>Братец Лис</p></div><div class=\"phrase\"><cite>«...как дважды-два-реальность...»</cite><p>Магическое Озеро</p></div><div class=\"phrase\"><cite>«Неплохой витаминный комплекс для подрастающих духов».</cite><p>Кузина Лиса</p></div><div class=\"phrase\"><cite>«Если бы «Цветы...» были цветами я бы поставила их в вазу с водой и долго любовалась».</cite><p>Сестричка-Лисичка</p></div>"
          raw: true
        4:
          body: "<h3>Предисловие</h3><p><strong>Читатель, наверное, ждет занудного или не очень вступления, где будет разжевано до состояния полужидкой кашицы под названием «Детское питание» все, о&nbsp;чем пойдет речь в книге. Автору такой подход представляется неуместным, и&nbsp;он&nbsp;предлагает заняться глотанием камней, острых предметов, огня, серы, кислоты и прочей такой же неудобоваримой пищи.</strong></p><h3 style=\"margin-top:2em;\">Собственно предисловие</h3><p>Сейчас только вы — единственный человек на лице планеты. Каннибалы мутанты, плотоядные пришельцы и злые духи - только ваши соседи. Своим нечистым присутствием монстры испортили весь мир... Безумно устав сражаться, вы обреченно сидите и ждете смерти, ибо лишь она одна способна избавить вас от этого кошмара. Но что-то не так в окружающем пространстве... Неожиданно к вам приходит осознание, что где-то совсем рядом, возможно в вашем родном городе находится путь вторжения монстров. И он должен быть перекрыт! Поняв, в чем суть вопроса, вы медленно и мучительно поднимаетесь и возвращаетесь на поле битвы…</p>"
          raw: true
    kings-of-silence:
      priority: 1
      name: "Короли молчания"
      fragments:
        1:
          dedication: "«Умеющий проходить находит\nвсе двери открытыми»\n«Дао лисы» нотация восемь"
          body: "<h4>За дверью первой<br />След Космического Архитектора</h4>\n   В маленьком китайском ресторанчике негромко играла музыка. В зале царил полумрак, вызванный отсутствием окон - ресторанчик располагался в подвале. Он сидел в самом углу, за столиком, рассчитанным на четверых. Официантка-китаянка принесла какое-то китайское блюдо. Космический Архитектор сделал глоток колы, посмотрел вслед официантке и, осознавая свою возросшую кос-мическую значимость, принялся за еду. \nВообще-то он зашел сюда переждать вызванный им самим же дождь. Как-то так получилось, что произошло это в обеденное время, и по своей свинской особенности желудок в данный момент жестоко урчал. Поэтому Космический Архитектор остался здесь пообедать. Что же до любимого в прошлом «Макдоналдса», то это заведение давно стало для него символом дурного вкуса.\n«Итак, подведем некоторые итоги... Реальность постепенно меняется соответственно моим планам. Для ускорения передвижения по сюжетному пространству - окружающему физическому миру материализованы крылатые сандалии бога Гермеса. Примечательно то, что их внешний вид способен ввести в заблуждение любого - обычные роликовые коньки. Хорошо получилось. Оригинально. Так, а что у нас по захвату Вселенной? Антихрист пока никак себя не проявил... Наверное, еще рано...» \nОн поддел вилкой какой-то овощ, приготовленный таинственным китайским способом, придирчиво осмотрел  его, а затем отправил в рот. С интересом оглядел зал. За столиками сидели бизнесмены - представители так называемого «нового» класса, выбравшиеся сюда пообедать из своих офисов и бирж. У кого-то из них временами звонил сотовый телефон, и он на весь зал нес туда разную чушь вроде: «Нам никак нельзя затягивать с платежами», «С таможней договоримся», «Берем всю партию» и прочую подобную дребедень. Космический Архитектор иронично улыбался и тихонько посмеивался в своем уголке над этими заклинаниями современных шаманов от бизнеса. \nВнезапно включился яркий свет, музыка смолкла.\n- Отдыхаем, значит... - громко и очень многозначительно изрек предводитель небольшой группы людей в штатском, вошедших в зал. - Документы приготовьте, пожалуйста!\n«У «Макдона» все же было одно преимущество, - там полностью исключались такие сцены», - Космический Архитектор никогда не носил с собой никаких документов. Он спокойно продолжил поглощение пищи. Его совершенно не пугали и не интересовали люди, которые даже никак себя не назвали и не показали <i>своих</i> документов. Он чувствовал, что и   злиться на них не может. Их для него просто не существовало."
        2:
          body: "Один из проверяющих подошел к его столику:\n- Ваши документы?..\n Ответ Космического Архитектора был предельно честен:\n- У меня их нет.\nЧеловек уже собирался что-то сказать, когда подошел главный:\n- Оставь его. Пошли. - Он улыбнулся Космическому Архитектору, - Отдыхайте. Приятного аппетита.\nПоследний кивнул в ответ, наколол на вилку гриб и отправил его по назначению.\n  Яркий свет погас, вновь заиграла музыка.\n«Даже смешно! Ха-ха! - он усмехнулся и выпил колы. - Ко мне никто не может прицепиться. А данная ситуация? Видимо мир отреагировал на мою мысль об Антихристе. М-да... Миру Антихрист не нужен... Но меня это не остановит. Теперь о целях, о том, что мне нужно в ближайшее время. Во-первых, способность летать. Я открою для себя мир облаков, мир небесного простора. Где нет дорог и машин, где нет людей... Мне станет доступен мир крыш. Высотные здания - своего рода горные вершины.  Я обязательно покорю их... Так будет.\nВо-вторых, после освоения полета мне потребуется способность становиться невидимым. Дело в том, что я не хочу привлекать внимание людей, поэтому чтобы летать не только в темное время суток, мне нужно уметь терять видимость в оптическом (для начала) диапазоне.\n  В-третьих, мне требуется умение проходить сквозь материальные преграды. Я должен быть способен проникать, куда захочу.  Чтобы двери и замки не могли меня остановить. Это очень существенная сиддха. По значимости больше двух предыдущих вместе взятых. Закладывая данный сюжет на реализацию, я имею в виду, что и способная  повредить мне материя тоже будет проходить сквозь меня. Так что тут, как в песне - «...ни пуля, ни тюрьма...» Замечательно. Это будет.\nТри ступени. Три точки приложения внимания для всех моих альтер- «я». Мне остается лишь ждать...»\n  Он подозвал официантку:\n- Принесите мне, пожалуйста, стаканчик спрайта.\n- Ничего покрепче не хотите? - спросила та.\n- Я не пью.\n- Хорошо. Подождите минуточку, - китаянка ушла в район кухни.\n«И все же я недостаточно внимания уделяю материализации Антихриста, - он бросил в рот кусочек жаркого, запеченного в тесте. - Хотя, ладно. По ощущениям выходит, что пока рано», - Космический Архитектор очень хорошо чувствовал событийный или каузальный план своей реальности. Данная сверхспособность позволяла определять какие события близки к материализации в мир, а какие не очень. Три намеченных им сиддхи были значительно «ближе», нежели явление миру Антихриста.\nВообще, за прошедшие одиннадцать месяцев власть Космического Архитектора существенно возросла. Соответственно увеличилась власть его проекций в альтернативных вселенных. Здание Всемогущества строилось. «Нулевой» цикл был уже пройден. Все шло по плану. Точнее - <i>почти</i> все... \n«План выполняется... Это бесспорно. Но иногда в реальность проскальзывают события, которых в нем не предусматривалось. События, весьма ускоряющие строительство здания Всемогущества. Как будто мне помогает некая очень дружественная сила... И у меня есть мысль по поводу того,  кто это делает...» \n"
        3:
          body: "На десерт были поданы бананы, сваренные в сахаре. Космический Архитектор съел один, предварительно обмакнув его в пиалу с холодной водой, чтобы остудить. Запил крепким кофе с лимоном. Неожиданно, в силу непонятной причины он ощутил, что заснул. Он также  хорошо воспринимал маленький зал китайского ресторана, музыку, людей, но воспринимал откуда-то <i>изнутри</i>.\nЧерез пару секунд на обстановку ресторана наложился образ одной из комнат его квартиры. Она была полностью залита ярким светом раннего летнего утра. На подоконнике сидела белокурая девушка в длинном белом платье. Ее  сильно блестящие голубые глаза встретились с глазами Космического Архитектора. \n   «Ты нарочно обо мне забываешь или как?» - прозвучал в его сознании вопрос этой феи розового утра.\n   «Прости...» - его обычная мрачность была смыта волной огромного восхищения при виде блондинки.\n   «Все Антихрист, Антихрист... Отомстить миру ты всегда успеешь, - девушка слезла с подоконника и подошла к, условно говоря, «телекамере», проецирующей ее в сознание Космического Архитектора. - Пора бы всерьез заняться реализацией своей Истинной Пары. Или я настолько тебе скучна и неинтересна?»\n   «Ты права... Я поставлю твою материализацию на первое место. Сверхспособности подождут. Хотя, если разобраться...» - он не успел закончить, когда блондинка продолжила его мысль:\n   «...все, что я делаю, я делаю для тебя!»\n   «Именно так».\n   «Но бывает, что на тебя давит реальность и заставляет заниматься ее делами. Тогда ты забываешь обо мне...»\n   «Зато помнишь ты».\n   «Да, я помню все, Космический Архитектор. Ты только сотвори меня, реализуй, проведи к себе, и тогда будут достигнуты не только три намеченных тобой способности, но и гораздо большее, - фея розового утра отошла обратно к окну. - А теперь с великим сожалением и болью вынуждена с тобой проститься - не могу больше удерживать контакт».\n   «Ты будешь здесь. Со мной. Слово Космического Архитектора». \nДевушка обворожительно улыбнулась на прощанье, и видение пропало.\n   Исчезло состояние сна без засыпания. Перед ним стояла недопитая чашка кофе и блюдо с остывшими бананами. Вокруг опять  ненавидимая  реальность. Мир, который Космический Архитектор хотел уничтожить даже просто из соображений гуманизма, - <i>такое</i> не должно было существовать.  Как из гуманизма усыпляют больных животных и, он надеялся, скоро начнут усыплять детей-уродов.  Этот мир причинял страдания <i>себе</i> и вызывал неприятные эмоции у отдельных существ, до поры <i>вынужденных</i> в нем обитать. \nКосмический Архитектор расплатился по счету и вышел на улицу. Вызванная им гроза закончилась, но было все еще пасмурно. Новый дождь мог пойти с минуты на минуту.\n   «Она хочет быть здесь... Пусть так будет», - он двинулся по направлению к дому.  Слова «пусть так будет» являются универсальной формулой материализации определенного жизненного сюжета, проще говоря, события.  Едва он так  подумал, как сверкнула молния, и прозвучал оглушительный раскат грома, казалось расколовший пасмурные небеса. У окрестных машин заработала сигнализация.  Сюжетная сила Космического Архитектора действовала. На миг у него создалось впечатление, что кто-то из-за туч спускается на землю. Вот только кто?\n   Под первыми каплями нового дождя Космический Архитектор зашел в свой подъезд. <i>Этот</i> дождь вызвал не он... \n\n"
        4:
          body: "<h4>За дверью второй<br /> Проход наверх</h4>\n   Во время полета в компании облаков ты осознаешь это. Когда душный и пыльный город останется далеко внизу, и ты вдохнешь полной грудью бескрайний небесный простор. Паря в вышине ты проникнешься безмятежностью неба и облаков. Наверху все спокойны. Там никто не спешит. \nСреди облаков прохладно и хорошо. Здесь лучи солнца не обжигают, а лишь освещают. Небесный простор - это поверхность твоего сознания. Полюбуйся, восхитись царящей здесь чистотой. Мысль сомнения в виде реактивного самолета может на некоторое время испачкать эту гладь. Но можно подняться выше. Туда, где только яркая белизна облаков. Не надо смущаться  трудностями, - кто не побеждает, тот ничего не имеет.\nОблака - одни из твоих самых возвышенных мыслей. Наверху аура - твое энергетическое восприятие не встречает никаких материальных преград и может распространяться на огромное расстояние от тела, давая тебе ощущение небывалого комфорта. Есть очень много плюсов в способности летать...\n   Потоки воздуха будут нести туда, куда тебе нужно. Страна свободы распахнет перед тобой двери в тот момент, когда ты взлетишь в край небесного простора.\nОднажды ты станешь свидетелем тому, как облака уплывут вдаль, подгоняемые ветром. Ты останешься в одиночестве посреди неба. Темная точка, если смотреть снизу. Бесшабашный ветер треплет твою одежду. Так что же может дать <i>просто</i> небо? Небо, где не за что зацепиться глазу..."
        5:
          body: "<h4>За дверью третьей <br />Дом Теневых Отражений</h4>\nВремя дождей... Вновь ожили пересохшие Великие Болота. Вновь в их трясине по ночам пропадают машины с неосторожными водителями. Собственно говоря, они оттуда, конечно, выбираются, но в совершенно иное пространство, внешне довольно-таки похожее на предыдущее. Большие Магические Озера вновь наполнились водой и даже вышли из берегов, заставляя проходящих мимо путников петлять и делать многочисленные крюки в поисках обхода.\nМне всегда нравилась пасмурная погода. Я шел мимо Больших Магических Озер и с наслаждением <i>вдыхал</i> аурой царящую вокруг влагу. Вообще, эти озера - явление исключительно сезонное. В засушливые периоды они полностью пересыхают, но стоит только пройти обильному дождю, как Большие Магические Озера возвращаются к своей таинственной и непостижимой жизни. Тогда-то и начинают звучать в головах путников странные голоса, произносящие совсем непонятные фразы: «Можешь ли ты стать Ничем? Если можешь, то <i>во сколько</i>?», «Контроль сознания велик и ничтожен», «Если ты - «да», то кто же тогда «нет» и «не знаю?»... Самое безобидное, - это когда в голове просто зазвучит музыка. А если серьезно вслушиваться в произносимые Озерами слова, то окружающий мир начнет медленно расплываться и таять. Однажды в районе Больших Магических Озер на моих глазах исчез человек. Пропал, как будто и не было его никогда...\nСейчас в моей голове играла приятная музыка. В ней чувствовалось настроение тайны. Я часто ходил этой дорогой. Мне нравились Большие Магические Озера, и в периоды засухи я всегда старался притянуть в это место дождь. Озера хорошо меня знали, по-своему уважали и не старались утягивать в неизвестность.\nЯ обходил третье озеро, когда в области периферийного зрения что-то замерцало, и стоящее в том месте дерево ожило. Мне явилась дриада - дух этого дерева.\n    «Ты должен сходить <i>туда</i>», - безличный телепатический голос в голове и неяркий образ одного места неподалеку. Девятиэтажного кирпичного дома. Дома, который на протяжении нескольких лет вызывал у меня чувство загадки и личной причастности к ней. \nКогда я прошел третье озеро и приблизился к четвертому, дриада исчезла, и дерево опять стало самым обычным деревом без всяких признаков жизни и сознания.\n    «Иди туда и найдешь <i>кое-что</i>», - информировало меня четвертое озеро, своей силой породив ощущение нестабильности  воспринимаемого пространства. Мир вокруг зашатался. Возле пятого озера музыка в голове заиграла сильнее и угрожающее ощущение прошло. \nМне предложили посетить Дом Теневых Отражений, а точнее местность вокруг, - в сам Дом я не имел доступа. Пока не имел. Что ж, почему бы и не сходить? Я давно не бывал в тех краях.\n    «Сходи-сходи. Может там счастье завалялось?..» - напутствовало седьмое озеро - последнее в этом сезоне (иногда число Больших Магических Озер может доходить до одиннадцати). \n   Покинув район Озер, я пошел в сторону таинственного дома. \nЭтот дом... Он что-то во мне будил. Что-то, чему я никак не мог найти названия. Уже несколько лет я жил с ощущением, что там кто-то живет. Что я очень хорошо знаю это существо, но в силу непонятных причин мы пока не можем встретиться. Некий дух-информатор, с которым я имел беседу года два назад, сообщил, что дом из светлого кирпича является «точкой четыре». В  ответ на мой вопрос, что же тогда точки один, два и три, он показал образы трех мест, расположенных на одной улице.\n«Но точки чего?»\n    «Точки проникновения кое-кого в реальность. Предполагаемые места твоей встречи с этим существом», - больше мне ничего не удалось выжать из духа-информатора. Его расплывчатое лицо превратилось в мерцающее серебристое облако, которое вскоре растаяло в воздухе... \n"
        6:
          body: "Трава ухоженного газончика, лепестки неизвестных мне цветов еще хранили капли прошедшего недавно дождя. Какой-то субъект ковырялся в ржавых останках микроавтобуса поблизости... Вроде бы ничего необычного. Подойдя к дому со стороны подъездов, я взглянул вверх, и мое внимание ухватило деталь «реальности сегодняшнего дня» - не застекленный балкон на восьмом этаже весь увитый зеленью. Значит там...\nМы живем все-таки не в сказке, поэтому пока я смотрел на балкон, никто на него не вышел, не помахал мне ручкой и не пригласил зайти внутрь Дома Теневых Отражений.\n  Оглядел другие балконы - сплошное стекло и почти полное отсутствие зелени. Создалось впечатление, что, застекляя балконы, люди намеренно отгораживают себя от мира. Запираются в своих квартирах-склепах, перекрывая единственную форточку, откуда дует свобода.\nЯ перевел взгляд на <i>тот</i> балкон. Очень спокойное осознание посетило меня: <i>она</i> всегда любила зелень. Неожиданно подул сильный ветер, заставив меня поежиться и застегнуть «молнию» куртки. Слегка проглянувшее солнце исчезло в серой облачной мгле. Закапали первые капли нового дождя. Быстрым шагом я двинулся в обратный путь.\nБольшие Магические Озера самозабвенно впитывали небесную влагу.\n    «Если бы ты знал, что», - приветствовало меня ближайшее.\nЯ замедлил шаг и спросил:\n    «Что знал?»\n    «Что кто-то когда-то где-то произойдет», - почти скороговоркой ответило озеро и передало мне ощущение своего водяного блаженства. На миг я ощутил себя состоящим из жидкой субстанции. Мне было очень хорошо и как-то <i>раскидисто</i>. <i>Не углубляясь</i> в это состояние, я пошел дальше. \n«А может «да»? А может «да»? А может «да»?» - поинтересовалось следующее озеро.\n    «Что «да»?» - мне понравилось общаться с ними.  В глубине  и на поверхности  я такое же иррациональное существо, как и Большие Магические Озера.\n    «Что вначале была Мысль...»\n    «Не задерживайся здесь сейчас», - неожиданно сказало другое озеро.\n    «Скоро налетит буря», - добавило еще одно.\n    «Опасно! Опасно! Опасно!» - закричало в мое сознание третье.\nМеня предупредили вовремя. Перед глазами все начало расплываться, но самоконтроль восторжествовал, и, слегка пошатываясь, я вышел из района Больших Магических Озер. \n  Голоса в голове постепенно стихали. Напоследок я услышал фразу, очень часто звучащую в программах новостей, но с довеском в стиле Больших Магических Озер: «Гарант стабильности в данном регионе - это как некая дважды два-реальность».\n"
        7:
          body: "<h4>За дверью четвертой<br />Артефакт <br />Алмазная Скрижаль Гермеса</h4>\n(найдена  пятого сентября 199... года близ города М.)\n  «Несомненно, что написанному здесь можно верить».\n  «Вначале был Интерес. Легкий дым, исходящий от Духа. Интерес породил Сомнение. Так пробуждались способности к Творчеству. Одновременно, как ответное действие на давление материальной вселенной стала расти Хитрость».\n  «Суть вещей творится каждое мгновение. Этого мало кто видит, потому что большинство слепо и, само того не замечая, поддается очарованию своего же творения».\n  «Тот, кто хочет выйти вовне, способен разглядеть Грань Мира».\n«Ищущий Знание следует за огнем своего Интереса. Отрицая всеобщий обман, он учится истинному Творчеству».\n  «Способность выйти за Грань Мира достигается очень медленно, путем трансмутации своего несовершенного облика в чистый дух».\n  «Всем Ищущим говорю - непросто, очень непросто выйти вовне! Примите совет дня от Триждывеличайшего: научитесь сначала управлять погодой».\n  «Глупо описывать, что вы встретите за Гранью, - когда пройдете - сами увидите».\n  «Умом своим уподобьтесь лисице - таков способ выжить в любые времена, при любых царях». \n«Многое пройдет, прежде чем нужное будет достигнуто».\n  «Каждое существо своим разумом творит мир сегодняшнего дня. Отсюда проистекает множество применений силы ума. И доступны они всем. \n   О, читающие эти строки! Способности у всех одинаковы - цели различны».\n  «Таким образом мы имеем не один физический мир, а огромное их количество. Есть лишь иллюзия, что он один. Но видящие Грань не обманываются ей. Поистине они - великие мудрецы!»\n  «Грань Мира - последняя черта. Переступи же её, смельчак!»\n\n"
        8:
          body: "<h4>За дверью пятой<br />  Смерть в медитации</h4>\nПрохладным осенним деньком по весьма горной местности шли трое. В компанию, более подробная речь о которой будет идти в следующих частях, входили: Дядюшка Лис, его спутница (в этом отношении дядя мне пример) - Милая Лисичка и, так сказать, я - Черный в общем-то Лис. Мы шли налегке, - никакие тяжеленные рюкзаки не оттягивали наши плечи. Дело в том, что нам были не нужны палатки и запасы продовольствия, так как данная горная гряда была расположена недалеко от мест нашего проживания. Темной безлунной ночью она просто выросла, заменив собой целый  район многоэтажных домов. Странно? Но чего только не бывает на свете. Хотя тут еще надо разбираться - чьи это происки...\n«Одного не пойму - куда подевались люди, жившие в этих домах?» - спросил Дядюшка Лис, задумчиво глядя на поросший лишайником склон горы.\n   «По этому поводу можно придумать много теорий», - ответил я.\nМилая Лисичка со свойственной ей скромностью промолчала.\n   «Например? - Дядюшка Лис соскоблил ногтем немного лишайника и попробовал его на вкус. - Самый обычный лишайник. Не мутант. Да и радиации я здесь не чую... Так выкладывай свои теории».\n   «Дома претерпели физическую трансформацию - превратились в горы, а жильцы стали какими-нибудь примитивными формами жизни - бактериями, насекомыми... А хотя бы и лишайниками - их же здесь много».\n«Это ты специально, Черный подлый Лис!» - Дядюшка выругался и выплюнул гипотетического жильца или их целую колонию.\n   «Пойдем дальше - посмотрим, что тут есть интересного», - предложила Милая Лисичка и двинулась наверх по крутой тропке.\n  Из-за большой высоты дул сильный ветер. Было довольно неуютно. Поднявшись еще на одну скальную полку, мы обнаружили странной формы дерево. При ближайшем рассмотрении «дерево» оказалось телевизионной антенной.\n«Выходит ты прав, Лис, - сказал Дядюшка. - Дома никуда не исчезли, - они просто изменились».\n  Антенна росла прямо из скальной породы. Весьма экзотическое зрелище.\n   «Бывает же такое... - задумчиво промолвила Милая Лисичка. - Если бы похожая трансформация произошла в нашем районе, - кем бы мы были сейчас?»\n«Полагаю, нам это не грозит, - ответил я и провел рукой по холодному металлу антенны. - У нас со всеми силами хорошие отношения. Кстати я подозреваю, кто мог превратить целый городской район в горную местность...»\n   «И кто же?» - Дядюшка Лис с интересом посмотрел в мою сторону.\n   «Возможно - Спящий или какая-нибудь из его проекций, например, Антихрист».\n  Дядюшка Лис понимающе хмыкнул, обнял Милую Лисичку за талию, и мы пошли дальше.\nМестность становилась все более опасной. Склоны стали круче, тропинки менее различимы. Все чаще ноги соскальзывали, и тогда вниз устремлялся водопад из мелкого щебня. На горизонте, в туманной мгле прорисовывался город. \n  Меня очень захватывало собственное состояние. Я чувствовал, что сам себя загоняю в ловушку, откуда нет выхода. Присутствовало осознание значительного события, которое скоро грядет. Ум мой был разделен на две половины. Одна, невероятно искушенная и хитрая, готовила ловушку для другой - более прозаической и недалекой.\nМы поднимались вверх по склону, уже цепляясь руками за его выступы. Чего ради мы полезли на такую верхотуру? Не знаю. Но я начинал чувствовать себя неудобно - не люблю высоту. Безусловно - умей я летать, все было бы иначе. Пока же я не обладаю таким существенным достоинством и, следовательно, нахожусь с высотой на почтительном «вы». Разумеется, это не будет долго продолжаться, - однажды я взлечу, и мы станем с ней хорошими друзьями. \n"
        9:
          body: "Чувство дискомфорта нарастало. По этому поводу тело выдало соматическую реакцию, - меня прошиб пот. Но все равно я упрямо продолжал карабкаться наверх. Дядюшка Лис с Милой Лисичкой уже стояли на вершине, когда...\n  Что бывает в таких ситуациях? Потная рука соскользнула с камня, гравий под ногами поехал, - в итоге я потерял равновесие и покатился вниз. Склон был достаточно отвесный, поэтому из-за большой скорости я не успел схватиться за край пропасти.\nПоловина моего «я», ставившая ловушку, полностью восторжествовала в сознании. Скатываясь вниз, я не мог разглядеть выражения лиц своих спутников, зато у меня родились следующие слова, прозвучавшие как извинение:\n   «Это дурацкий способ, но мне надоело ждать. Увидимся!»\nЗатем последовало падение в глубокую пропасть. Главное здесь - сохранять спокойствие и не уподобляться героям различных фильмов, которые в таких ситуациях любят долго кричать «А-а-а...».  В самом деле - чего тут особенного? При падении с такой высоты боль будет очень короткой. Короткую боль может вытерпеть кто угодно. А потом окунешься в новую реальность. \nЯ долго падал вниз, не издавая никаких звуков, и даже стараясь не думать. И лишь <i>безмолвными движениями</i> ума усиливал свою отрешенность. Все-таки смерть - это очень важное событие жизни и подходить к нему надо с большой ответственностью.\nПока я летел не произошло никаких чудес: у меня не прорезался дар левитации, никакие добрые невидимые  руки не подхватили меня и не опустили плавно на землю, из воздуха не материализовалась летающая тарелка и силовым лучом не втянула меня внутрь... На огромной скорости я грохнулся об землю.  Не было даже секундной боли. Просто небольшой шок. И новая реальность...\nЯркие огни дома напротив освещали темную комнату. Я лежал на кровати. Вокруг - все знакомое. Я был у себя дома. По телу ходили волны жара. Шок еще не прошел. Я умер там и появился здесь. Всегда возвращаюсь в это место. Почему-то подумалось, что мое падение в пропасть - такое реальное и отчетливое было просто фантазией, выдумкой. Может быть это странный вывод, но я вдруг понял, что обстановка, окружающая меня сейчас - тоже плод воображения. \nЧто бы со мной ни случилось, я всегда возвращаюсь сюда - в этот Дом Безмолвия. Я могу умирать и неоднократно, но всякий раз «тем светом» для меня будет эта комната. Но если она также иллюзорна, как и мои смерти, то очень хочется своей волей сломать эту реальность. Выйти вовне. Надоели многочисленные повторы. А там - вовне меня кое-кто ждет. И я, как путник, видящий перед собой бесчисленное множество тропинок, вдруг замер в нерешительности, не зная, по какой из них следует идти дальше. Я так устал от одиночества и думаю, - та, что ждет меня <i>где-то там</i>  страдает не меньше...\nИ все-таки странно происходящее вокруг. Очень странно. Как будто сквозь тяжелую материальность окружающего мира пробиваются тоненькие лучики мистического света. Этим и живем..."
        10:
          body: "<h4>За дверью шестой<br /> Грань Мира</h4>\nДеревья за окном раскачиваются в такт легкой медитативной музыке. В небесной вышине величественно плывут облака, рассуждая о чем-то неземном. Удивительный вид открывается на мир из окна. Вот дом напротив. Присутствует состояние четкого восприятия, что он - плоский. Один фасад, за которым ничего нет. Как будто этот дом не очень реальный и его можно <i>стереть</i> из пространства, приложив мысленное усилие...\nОщущение Грани Мира... Состояние «на краю». Здесь находишься на самой кромке  обычного  бытия. Вроде бы вокруг все по-старому, но что-то не так. Чувствуешь, что в нескольких шагах разверзлась какая-то космическая бездна, а привычный мир, - он за спиной. И хочется лишь прыгнуть в эту бездну, «упасть в небо» - обрести окончательную свободу от душащей физической обусловленности старой жизни.\n  Грань Мира... Отсюда продвинутые существа управляют погодой. Именно войдя в это состояние, Космический Архитектор  хочет низвергнуть  из мира ненавистную ему площадь с вокзалами (см.  «Лисья йога»  <i>Прогулки по Бесконечности</i>). Для продвинутого существа проблема заключается в удержании себя на Грани Мира. Весьма сложно не позволять себе «сползать» в обычность. Дело в том, что Грань дает <i>реальную</i> власть. И тем большую, чем дольше там держишься.\nПопав на Грань впервые можно просто ослепнуть от яркого блеска царящей здесь духовности. Это так контрастирует с привычным, «человеческим» состоянием восприятия мира. Новички на Грани совершенно не могут пользоваться полученными колоссальными творческими способностями. Они пребывают в состоянии голого восхищения открывшейся реальностью. Здесь все дышит чудесами, сказкой. Безусловно, воспринимаемое на Грани определяется общей духовной культурой проникшего сюда существа, его «ментальными задвижками». Но однозначно - внимание неофитов очень быстро переходит от одного чуда к другому и неспособно задерживаться на чем-то долго. А без такого сосредоточения невозможно пользоваться обретенной здесь властью. \nКонечно, в идеале на Грани нужно просто жить. Это трудно, хотя возможно. Если же обычный мир все-таки накатил на вас и смыл из восприятия Грани Мира, помните: Грань вас не забыла, она помнит все, что вы делали, находясь на ней, - со временем в вашем мире прорастут результаты <i>того</i> творчества. А спустя может быть годы вы вернетесь туда. Вернетесь не только, чтобы остаться, но и затем, чтобы шагнуть за Грань. Вовне. Грань Мира - это своего рода пространство между мирами, стартовая площадка в Неведомое. Разумеется для каждого Неведомое будет своим.\nГрань Мира... Оживающие предметы и явления природы - все здесь. Многомерность пространства и  времени - если задержаться подольше. Как следствие - события, опровергающие законы физики. Но  это потом, потом... А пока небо расчищается от облаков под влиянием взгляда. И солнце - не просто солнце. И свет его можно наблюдать простым зрением в виде струящегося потока ярких бело-желтых точек. Пройти сквозь стену еще сложновато, но зато уже можно наблюдать ее как несколько разреженную структуру. Не тотально плотный объект, а вибрирующее скопление частиц, связанных между собой невидимыми соединениями. Способность проникать сквозь материальные преграды явится, когда стены в вашем восприятии станут разреженны как газовая дымка...\n  Грань Мира - океан открывающихся возможностей.\n  Грань Мира - раскованное и способное к полету восприятие.\n  Грань Мира - оживающие мечты.\n  Грань Мира, как ты прекрасна, черт возьми!\n"
        11:
          body: "<h4>За дверью седьмой<br /> Таинственная сущность</h4>\n     «Все кончено,\n     Все кончено вновь -        \n     Ты скажешь мне: «Прости...\n     Можем ли мы быть просто друзьями?..» - донеслись до сознания слова песни. Она вздохнула и подошла к окну. Пасмурная осенняя погода. Ветер сгибает деревья... Холодно и неуютно. Окружающая обстановка полностью отражала состояние ее ума. Она пошла в другую комнату и включила старенький черно-белый телевизор. По всем каналам были одни полосы. В этом мире не работала ни одна телевизионная станция. Раздраженно выключив телевизор, она взяла со стола газету. Вместо текстов статей - мешанина из непонятных пульсирующих знаков, фотографии - странным образом перетекающие друг в друга белые и черные тона.\n«Тоже мне «Дао», - она усмехнулась и отбросила газету прочь. \n  Мир, в котором она жила, постоянно менялся. Ей припомнилось, что когда-то на месте черно-белого лампового телевизора стоял цветной на микросхемах с подключенным видеомагнитофоном. Потом все это куда-то делось... Она была уверена, что брошенная на пол газета со временем вновь окажется на столе.\n  «Газета!» - случайно скользнув взглядом она увидела слова: «Сюда я снова прихожу...». Через мгновение перед  глазами была знакомая мешанина пульсирующих символов. \nОна вышла в коридор и остановилась возле большого, потемневшего от времени зеркала в массивной деревянной раме. Оглядела себя: голубые, слегка миндалевидные глаза смотрят с испугом, губы тонко очерченного рта нервно сжаты... Она взяла лежащую перед зеркалом щетку, чтобы расчесать свои великолепные волосы цвета золота. Неожиданно в одной из комнат раздался звук упавшего предмета. Бросив щетку, она побежала посмотреть, что случилось.\nВ маленькой комнате, на полу рядом с кроватью лежала книга в яркой суперобложке. Она подняла ее:  Питер Страуб «История с привидениями». \n  «Ну и что все это значит? Книжулька стояла в закрытом шкафу и сама упасть не могла», - она пролистала страницы, и оттуда выпал лист бумаги с отпечатанными словами: «Пожалуйста, поговори со мной...». Она улыбнулась и поставила книгу на место. Лист бумаги в руке стал сворачиваться, менять очертания, пока не превратился в желто-зеленый листок клена. Она выбросила его в форточку и с интересом стала смотреть на разворачивающееся за окном действие: неподалеку прямо в воздухе кружились трое мальчиков в черных одеждах. В своем танце они постепенно приближались к ее окну. Ей стало любопытно, что же будет, когда эта троица подлетит совсем близко? Кружась уже возле самого окна, мальчики начали постепенно расплываться, пока не превратились в разреженные облака черного цвета. Коснувшись оконного стекла, они совсем растаяли.\n«Никакие духи не могут сюда попасть, - она отошла от окна. - Здесь место <i>моей</i> силы».\n  Из ящика стола она взяла ручку и бумагу. Красивым, крупным почерком написала: «Мы стали еще ближе. Я думаю, ты помнишь меня».  Она могла бы набрать эти слова на компьютере, но он, как и видеотехника, однажды тоже куда-то пропал. Впрочем, ей это было безразлично, - она не привязывалась к вещам. \nОставив записку лежать на столе, вновь подошла к окну. Без всякого удивления отметила, что обстановка на улице изменилась. Вместо двух дорожек, разделенных полосой деревьев, там теперь был небольшой пруд. Дом, в котором она жила, тоже претерпел изменения. Она прикинула, что сейчас ее квартира находится этаже на десятом. Тогда как раньше была на четвертом. \n  «Все меняется, меняется...» - она бросила взгляд на стол. Листок бумаги уже исчез.\nУстав сидеть дома, она одела куртку цвета снега и вышла из квартиры. Несмотря на то, что высота окна соответствовала десятому этажу, количество лестничных пролетов в подъезде ничуть не увеличилось. Быстро и легко она сбежала по лестнице, даже не подумав о лифте. Дело в том, что  лифт в этом мире частенько выкидывал различные нехорошие фокусы: застревал между этажами, иногда в нем исчезал пол, а случалось, что кабина вообще выезжала за пределы шахты на крышу. Наученная опытом, она опасалась им пользоваться. \n"
        12:
          body: "Завернув за угол дома, она не обнаружила никакого пруда. Деревья и дорожки были на месте. \n  «Значит это только из окна так кажется», - застегнув «молнию» куртки, она пошла вдоль одной из дорожек, специально поддевая ногами нападавшие листья. Ввиду отсутствия в мире дворников или их каких-нибудь аналогов, листья здесь никогда не убирались и потому накапливались в большом количестве. Хотя они могли исчезнуть от простой перемены погоды. \n  Краем глаза она заметила, что на одном из окон третьего этажа ее дома сидит мужчина в очках и поношенном тренировочном костюме. Мужик весело раскачивал свешенной вниз ногой и вообще было заметно, что он всячески радуется жизни.\n  «Дух как дух», - она не уделила тренировочному типу много внимания.\nПо улице изредка проносились одиночные машины. Иногда в них не наблюдалось ни водителей, ни пассажиров. Людей почти не было. Она дошла до станции подземки. Платить за проезд было не нужно, и она беспрепятственно спустилась на платформу. Подошел поезд.  \n  Едва она вошла, двери тут же закрылись, и состав стал набирать ход, как будто поджидал именно ее. Она оглядела ярко освещенный вагон. На скамейках сидело множество людей. У них была одна особенность: все они как один спали. \n«Спящие души... Едут - не знают куда. До чего же неразвитые сознания!» - ей не понравилось такое соседство, и через межвагонные двери она прошла в следующий вагон.\n  Здесь горело всего несколько ламп. Разболтанные поручни раскачивались и дребезжали, когда вагон подбрасывало на стрелках. Она села на сиденье и осмотрелась. Кроме нее здесь было всего трое пассажиров. Один из них - мальчик, одетый во все черное, как-то странно прыгал и скакал возле раздвижных дверей. Двое других вообще ничем не привлекали внимания. \nОна не знала, куда едет. У нее не было какой-то определенной цели в этой поездке. Она просто гуляла. Именно в таком состоянии зачастую и происходят довольно интересные события.\n  Поезд остановился на очень многолюдной станции. Все ее попутчики, кроме мальчика вышли. В толпе на платформе она заметила высокого молодого человека в зимней куртке на меху. Улыбка озарила ее лицо: «Он опять прошел». Молодой человек зашел в вагон. Она прекрасно ощущала его чуждость этому миру. В отличие от большинства живущих здесь, он не был иррациональным существом.\n«Жаль, что ты меня не видишь»,- она вздохнула и подсела поближе к нему.              \n  Молодой человек с интересом оглядывался по сторонам.  Пробовал на ощупь окружающую обстановку, словно хотел убедиться в реальности воспринимаемого. Короче изучал.\n  «Для тебя здесь все странное, - она грустно улыбнулась. - Вот только меня нет в твоем восприятии». \n  Поезд поехал по открытой местности. Почему-то там уже лежал снег и стоял легкий мороз. Молодой человек вышел на следующей остановке. Неслышной тенью она последовала за ним. Вокруг было довольно красиво - обширная равнина, вся усыпанная снегом, дома где-то очень далеко...\nНеожиданно молодой человек взлетел в воздух. Вышедший из вагона вслед за ними мальчик в черном стал кидать в него снежки, но молодой человек каким-то образом <i>избегал</i> попаданий, хотя висел на небольшой высоте и не пытался уклоняться. \n  «Вот и все. Твое путешествие закончилось», - по ее щекам текли слезы, а он поднимался все выше и выше. Где-то на высоте пятнадцати метров молодой человек растаял в воздухе. Она села в подошедший поезд, состоящий из одного раздолбанного вагона, и поехала домой. \n  На улице ее встретила осень, а в квартире - одиночество. За окном вместо пруда на этот раз была автостоянка. На подоконнике маленькой комнаты за время ее отсутствия возникли несколько бутылок - одна от шампанского и три от вина.\n  «Кто-то что-то праздновал, - она взяла бутылку от шампанского и мрачно посмотрела на нее. - Причем без меня - вот ведь что самое обидное», - она швырнула бутылку в форточку. Остальные емкости последовали туда же и также громко разбились об асфальт автостоянки.\n"
        13:
          body: "<h4>За дверью восьмой<br /> Таинственная сущность (продолжение)</h4>\nСтемнело и в доме напротив зажглись огни. На весьма задрипанной газовой плите она вскипятила чайник.\n  «Ты скажешь мне: «Прости. Можем ли мы быть просто друзьями?..» - вспомнились ей слова песни. - Нет. «Просто друзьями» мы не сможем быть никогда», - она подумала эту мысль в состоянии <i>усилия</i>, ментального давления, несгибаемого намерения добиться своего. В результате в одном месте, расположенном от нее за барьером восприятия - прочной перегородкой материальности,  посреди ночи включилась сигнализация машины, от чего проснулся некто, кому эта мысль была адресована. \nОна меланхолично пила чай, когда на синей стене кухни проступило ярко-желтое слово. Она узнала свое имя.\n  «Ты еще помнишь меня, - она подошла к стене и провела по слову рукой. Оно запульсировало и сменило цвет на розовый. - Ты думаешь обо мне... Мое имя не пустой звук для тебя».\n  Вскоре буквы побледнели и расплылись, - объект ее мыслей перестал о ней думать и вероятно заснул.\n«Но хоть так», - она допила чай и пошла в дальнюю комнату квартиры. Коснулась выключателя в коридоре, но свет отказался зажигаться.\n  «Видимо сегодня я в мире, где электричество объявило забастовку», - она спокойно пошла во мрак. Темнота никогда ее не пугала, хотя порой она пребывала в положении, в котором не знаешь, какой сюрприз реальность преподнесет на этот раз. Лампа на кухне мигнула и погасла.\nКомната освещалась лишь огнями домов напротив. Здесь было два окна, поэтому  освещения хватало, чтобы разглядеть черно-белую фотографию, стоящую на книжной полке. На фотке была запечатлена она и тот самый молодой человек, встреченный ею в подземке. Вокруг них, по четырем углам фотографии располагались какие-то странные создания. Описать их внешний вид не представлялось возможным, так как даже на фотке он постоянно менялся. Можно сказать, что это были просто <i>некие существа</i>. \n«Значит однажды мы все-таки будем вместе, - она уже в который раз вздохнула и поставила фотографию на место. На картинке в очередной раз изменилось все, кроме нее и молодого человека. - Вполне закономерно, любая реальность меняется, и лишь мы остаемся неизменными».\n  Она пришла в маленькую комнату и стала мечтать. О том, что позади разлука, позади бессилие, и свобода манит ярким светом... \nВ следующее мгновение она как будто проснулась. Темнота. Обстановка в комнате существенно изменилась. Кровать, на которой она лежала, была широкой. Не было аквариума, а на столе стоял компьютер.  «Вот куда ты делся!» Из района кухни доносились голоса, приглушенные громкой музыкой. Она встала с кровати, которая не прогибалась под ее  тяжестью. Ни одна половица не скрипнула под ее ногами. «Похоже, что я здесь - призрак...»\n  За столом на кухне сидели и пили кофе трое людей. Тот, о ком она все время думала, был среди них. Никто не заметил ее появления. Они громко спорили о чем-то своем. Она подошла сзади к объекту своих мыслей и положила руку ему на плечо. Разумеется, он ничего не почувствовал. Через секунду она вновь проснулась, но только это был привычный  мир. Мир, где она не была призраком. Мир иррациональных изменений, мир материализующихся мыслей и  загадочных существ - короче всего того, до чего ей не было никакого дела.                 \n"
        14:
          body: "<h4>За дверью девятой<br /> Инфернальный мотив</h4>\nМиры Инферно... Адские вселенные. На карте состояний сознания они расположены на таком же расстоянии от осознания повседневности («человеческого» без примесей), что и миры торжества Духа, Атмана. Если вы являетесь самосознающей космической  единицей (хоть чуть-чуть), существом не скованным определенными представлениями о мире, то значит ваш ум достаточно гибок, и в один прекрасный момент вы вполне можете приехать в инфернальное пространство общественным транспортом или вообще дойти пешком.\nПо странному стечению обстоятельств на улице в этот момент начнут сгущаться сумерки... И новое ощущение: весь мир вокруг - один большой Черный Вигвам. Ад, простирающийся на всю вселенную. В звуках ветра, шуме машин иногда слышны отдельные слова или обрывки фраз, произносимые неизвестно кем. Скорее всего это говорит само адское пространство - мир, не понимающий себя. Вы находитесь в царстве сил тьмы. Здесь достаточно интересно. К примеру, можно включить телевизор...\nВедущие программ ведут себя как-то необычно: если юмор, то черный и грубый, если сообщение о трагическом происшествии, то с плохо скрытой ухмылкой. По другим каналам - сплошное торжество необузданного животного начала: искусство - безвкусица и кич, музыка - беснующиеся исполнители какого-то очень тяжелого рока. Боевики, <i>чересчур</i> изобилующие кровавыми подробностями или эротика с <i>весьма</i> подчеркнутыми подробностями иного рода. Каждое из этих явлений в отдельности не вызвало бы никаких подозрений, но все они вместе и в одно время... Какие могут быть сомнения? Это сама преисподняя!\nСумерки сменятся окончательной темнотой... И опять стечение обстоятельств, - луна находится в фазе полнолуния. Облака, временами пересекающие ее диск, вызывают в памяти картины из фильмов ужасов. Тут уже не до веселья. Появляется гадливое  чувство легкой нервозности, - что еще новенького преподнесет эта реальность? Впрочем, особо переживать не стоит. <i>На самом деле все гораздо тоньше и сложнее, чем в фильмах ужасов</i>.\nВы обнаружите, что  знакомые, которые позвонят вам в этот вечер ведут себя как-то неестественно. Они будут нести полную чушь и временами заливаться идиотским смехом. Причем вы знаете, что эти люди не употребляют наркотики, а также  не склонны напиваться сверх меры. На улице за окном очень часто слышны какие-то крики и стрельба...\n  Здесь все пронизано инфернальными энергиями. Их мощные потоки управляют сюжетным планом вашей реальности, вызывая к жизни те или иные события со штампом «Сделано в Аду». Самое же примечательное заключается в том, что указанные потоки вихрятся лишь вокруг вас. Другие люди пребывают в обычной реальности - у них все в порядке с восприятием мира и осознанием себя в нем. Звонившие вам друзья будут очень удивлены, если  вы обратите внимание на их, мягко говоря, нестандартное поведение. Они считают свою реальность самой «человеческой», поведение самым «социальным». У вас возникнет мысль, что по-настоящему-то вы - крайне одинокое существо. Никто не поймет ваших переживаний, ощущений, необычных состояний... И остается лишь дальше играть роль. Если это и глупость, то полностью контролируемая сознанием. Шекспир был прав, насчет того, что все мы - актеры. Только истинное понимание данного тезиса доступно не каждому. Однако, вернемся к теме Инферно...\n"
        15:
          body: "Когда вы в Аду, самое правильное поведение - это отсутствие эмоций. Конечно, внутри вы можете быть очень эмоциональны по поводу воспринимаемых аномальных (для вас) явлений, но внешне ведите себя как обычно. Никакого удивления, восторга и тому подобного. Те же люди, которые здесь не совсем люди, могут вас неправильно понять. Ведите себя так, как будто находитесь в своем обычном мире (состоянии ума). Тихо, спокойно ходите, изучайте себе на здоровье, но только как простое среднее существо, - чтобы не привлекать ничьего внимания. Самый лучший способ контакта с Адом - это пройти к нему по касательной, не углубляясь и особо не задерживаясь.\nЕсли же слишком дать волю своей эмоциональности, то управляющие сюжетным пространством энергии запросто увлекут вас вглубь Инферно. Надо признать - там мало приятного. Дело в том, что глубинные уровни Ада - пространства с ограниченной личной свободой. Со всех миров сюда скатывается различный энергетический мусор: скорлупы - одни тела без души; тени - стоят на ступеньку выше предыдущих из-за наличия слабого осознания себя;  отслужившие свой срок у магов темных расцветок и потому почти распавшиеся грязные элементалы всех сортов; опустившиеся стихийные духи; колдуны, которым просто не повезло; черномагические гомункулусы, выискивающие что-то полезное для своих хозяев... За всем этим сбродом пристально следят местные власти - асуры (одна из разновидностей реализованного в данное время демонического начала). Эти космические ассенизаторы обладают поистине колоссальным энергетическим потенциалом. Огромная энергия позволяет им без особых хлопот держать в повиновении все обитающие тут отбросы. Что до вас, то  хоть вы и попали сюда «живьем», асуры не будут делать вам никаких скидок в обращении. Для них вы такой же мусор, что и остальные. Асуры не умеют распознавать внутреннюю сущность, также как  не умеют читать мысли. Поэтому они принимают вас за новую тень или даже скорлупу.\nПостепенно у вас проходит головокружение от бешеного круговорота инферносил вокруг. В связи с появлением возможности трезво мыслить вы выстраиваете план освобождения из цепких объятий этой  разновидности Ада. Требуется лишь найти восходящий поток в клубящихся вокруг энергиях. По прошествии некоторого времени он вынесет, а точнее поднимет в более спокойную реальность.   \nНо вообще, пребывание в глубинах Инферно всегда на пользу. Здесь приобретается масса полезного опыта. Именно здесь дух оттачивается до невероятной остроты. Наконец, тут можно встретить довольно примечательных существ - прогрессоров с тяжелыми миссиями. Они   развеют тоску своими рассказами, если  уж стало совсем  плохо. Хотя по большому счету от «видевших сияние Христа или Люцифера» пользы мало. Здесь нужно рассчитывать  лишь на собственные силы. Ко всему прочему за вами сюда не спустится излучающий свет духовности ангел из плана Атмана. В принципе, вы совершенно никому не нужны. Правда, тут действует одно исключение, о котором речь пойдет как-нибудь ниже.\nПоймав поток восходящих энергий, настроившись на него, вы меняете сюжетное пространство вокруг себя и, наконец-то, выбираетесь из грязных областей. Хэппи энд.\n  Может однажды вы вернетесь в те инферноглубины. Вернетесь странником, сияющим светом силы и контроля над собой. И не страшны вам будут грозные асуры. Теперь вы  сам - вихрь, воздействующий на событийный план. Все буйство клубящихся здесь энергий, когда-то поражавшее воображение и вызывавшее опасения, теперь стало для вас безобиднее играющего котенка. Вернетесь, чтобы посмеяться над собой из прошлого, - вы даже сможете увидеть себя там, - мелькнет и растает вдали призрачный силуэт. Посмеяться над своей недалекостью, а также восхититься и снять шляпу перед своей несгибаемой волей  и отчаянной изворотливостью. \n                         \n"
        16:
          body: "<h4>За дверью десятой <br />Отражения: неизвестная территория <br />Прелюдия</h4>\n- Тебе сколько сахара? - спросила Кузина Лиса, наливая кофе в изящную чашечку, разрисованную цветами орхидей.\n- Две ложки, - я откинулся на спинку довольно модного складного стула и еще раз оглядел просторную кухню ее нового жилища. Суперсовременная бытовая техника и мебель неплохо сочеталась с таинственными картинами на стенах. Насколько я  знал, подобных пейзажей на Земле не существует. \nКартина с изображением ночной пустынной местности, изобилующей дивной красоты фонтанами и с висящими в небе несколькими лунами особенно привлекла мое внимание. Неожиданно я стал чувствовать ее глубину, объем, как будто и не картина это вовсе, а окно в какое-то загадочное пространство... Ощущение «окна» возросло, в ушах засвистел ветер, а стул под задом начал постепенно терять свою твердость...\n- Эй, кузенчик, поосторожнее! - Кузина Лиса схватила меня за плечо и слегка встряхнула, чем немедленно рассеяла чары картины. - Не смотри на них слишком долго - могут утянуть. \n- Да, конечно... - я помотал головой, разгоняя остатки наваждения, и сделал глоток кофе. - Совсем забыл. \nМоя кузина - та еще ведьма. Одаренная колоссальными способностями к потусторонним путешествиям, она значительную часть жизни проводит <i>там</i> - вовне. Со временем Кузина Лиса обнаружила в себе тягу к художественному творчеству и с тех пор все впечатления от путешествий переносит на холст.  Следует особо отметить, что подобно Братцу Лису (см. «Лисья йога» <i>Захват Вселенной (на пути)</i>) она существует в двух аспектах - «мирском» и мистическом. Способностями путешествовать в иные миры обладают оба аспекта, но пишет картины и изрекает умные мысли лишь мистическая Кузина Лиса. Сейчас  кузина  была передо мной именно в своей мистической ипостаси - худая брюнетка среднего роста с весьма пронзительным и понимающим взглядом карих глаз. Ко всему прочему это странное существо носит имя Анатес и совершенно не признает юбок и платьев, - в данный момент Кузина Лиса была одета в черные брюки с замысловатым поясом, украшенным разноцветными камнями (подозреваю, что она принесла его <i>оттуда</i>) и белую блузку без всяких особенностей.\n- У меня к тебе вопрос, Лис, - Анатес села напротив и бросила на меня взгляд, от которого возникло большое  желание тут же ответить на этот вопрос, хотя он еще не был высказан, и суть его оставалась совершенно «за кадром».\n- Выкладывай. Только колдовство свое оставь для кого-нибудь другого, - я понимающе подмигнул ей и отпил кофе.\n- Извини. Старая привычка, которая временами становится дурным тоном,  - она моргнула, и ощущение ментального давления исчезло. - Объясни мне, почему, когда все твои друзья, включая одиозного Братца Лиса, обрели гармонию в личном плане, ты до сих пор остаешься в одиночестве?\n- Может ты помнишь ведическую притчу о двух птицах, из которых одна ест сочный плод, а другая просто смотрит на нее и не ест... Я как раз та самая птица, что удовлетворяется лишь процессом наблюдения за чужой радостью и гармонией.\n- Это, конечно, очень духовно, но по-моему чересчур аскетично. - Анатес взяла пульт дистанционного управления, нажала две кнопки, и из колонок музыкального центра полились переливы музыки для медитаций. - Тебе тоже надо найти свой «сочный плод», - она улыбнулась. - Пора заканчивать с жизнью аскета, кузенчик мой. \n- Очень может быть... Плесни мне еще кофейку, - я протянул ей опустевшую чашку.\n- Так что скажешь, Лис? - изящным движением Анатес налила остатки кофе из маленького кофейника, также как и чашки расписанного цветами орхидей. \nЯ же решил, что теперь мне доступно понимание относящегося исключительно к сфере материальной жизни выражения «стильный человек». Кузину Лису окружала аура своего неповторимого вкуса и эстетики без примеси дешевки. Анатес была безусловно стильной девушкой.\n- Дорогая кузина, я считаю, что каждый получает то, чему соответствует внутри...\n- Безусловно!\n-  ...но вероятно мои запросы в личном плане велики настолько, что просто не могут воплотиться за короткое время. Братец Лис говорил что-то о законе сроков...\n- Ты - дурачок!.. - она улыбнулась и потрепала меня по волосам. - Почему тебя волнует чужое мнение?\n- Если то, к чему стремишься не получается слишком долго, поневоле начнешь прислушиваться к чужим мнениям, - я сказал это с чувством обиды на существующий вокруг меня несправедливый порядок вещей. Хуан Матус заметил бы, что я погряз в жалости к себе и был бы прав.\n  Анатес без труда прочитала мое текущее внутреннее состояние и рассмеялась:\n- Такой настрой быстро проходит, кузен, - затем встала и подошла к окну. \n"
        17:
          body: "Я сделал то же самое. С высоты одиннадцатого этажа открывался вид на заснеженный двор. Внизу маленькие людишки гуляли со своими собаками. Более молодое поколение каталось на санках или кидалось снежками, временами оглашая двор матерными воплями, - это в случае попадания снега в лицо или за шиворот.\n  Кузина повернулась ко мне:\n- Отбрось веру в идиотизмы, кузен! Будь предан лишь своей цели. Все остальное - не важно. Если ты получше разберешься в себе, то поймешь, что не существует никакого «закона сроков», - она криво улыбнулась, сказав это определение. - И других подобных тоже. Есть лишь закон собственного маразма - неспособности поверить в хорошее. \n- Прекрасно, кузина Анатес, - я вернулся за стол и допил кофе. - И что же ты можешь предложить в свете своего судьбоносного высказывания?\n- Я хочу взять тебя с собой в отражения, - стильная ведьма стильно присела на стульчик и очень стильно улыбнулась. - Сегодня же ночью. А то ты совсем закис, кузенчик. Возможно там ты найдешь ответы на многие свои вопросы. Если же ты настолько трансцендентален, что больше не задаешься вопросами, это путешествие осветит путь к твоей цели.\n- Честно говоря, Анатес, - не знаю, - я подпер лицо руками и пристально уставился в поверхность стола, сам не ведая, что могу обнаружить нового в крошках хлеба и линиях полировки. - Я долго занимался исследованием отраженных миров, но ничего путного там не нашел. Однажды я попробовал даже остаться в понравившемся мире, но попытка провалилась. С тех пор я поставил большой и жирный крест на любых путешествиях туда...\n- Ах, Лисенок! Ты совершенно погряз в скуке и меланхолии. - Анатес пристально посмотрела на меня, и в голове произошло какое-то прояснение. - Я возьму тебя туда, где ты еще не бывал. В неизвестные тебе миры. Неизвестные области твоей психики.\n- Существует мнение, что духовный опыт всегда уникален, поэтому в потустороннем путешествии каждый из нас будет видеть свое... Как ты определишь, что я попал в неизвестные области своей психики? \n- Да-а... Что делает тоска с продвинутыми существами... - кузина вздохнула. - Есть другое мнение, кузенчик. Более приятное. Я считаю, что твоя рука не кончается там, где начинается моя. Мы не такие уж и разные. Каждый является частью внутреннего пространства другого. Поэтому на той стороне мы будем видеть одно и то же. Я проведу тебя в отражения, ранее не исследовавшиеся тобой. А там смотри - не зевай. Впрочем за твою реакцию я спокойна, - Анатес довольно усмехнулась, - ты не потерял состояние «всегда наготове».\n- Спасибо за поднятое настроение, кузина, - я перестал изучать особенности поверхности стола и впервые за долгое время улыбнулся.\n- Вот и отлично.  Теперь скоординируем время: во сколько ты ложишься спать?\n- Во сколько скажешь.\n- Тогда - в двенадцать. Мистическое время - все таинственные и странные дела начинаются в полночь. Я не вижу ничего плохого, чтобы последовать такому общественному убеждению, - она поставила вариться новую порцию кофе.\n- Годится.\n- Ложишься в двенадцать, затем я тебя выхватываю в свой сон, и мы отправляемся.\n  На улице началась метель. Очень хорошая погода. Метель приносит перемены...\n"
        18:
          body: "<h4>Неизвестная территория</h4> \nРаздвинув занавески, чтобы в комнату заглядывало ночное небо, я лег в кровать. Электронные часы, лежащие на столике  в изголовье, показывали без пяти двенадцать.  Я закрыл глаза  и распространил внимание  по всему телу. Требовалось полностью расслабиться. \n  Долго заниматься этим не получилось, -  в теле возникло сильное тянущее чувство, а затем я ощутил себя каким-то образом «схваченным» изнутри. Затем последовал резкий толчок, и я оказался стоящим возле кровати. Мое тело - спокойное и недвижимое, исполненное мертвой и скорбной бледности, лежало под одеялом. От созерцания этой материальной ограниченности меня отвлекла Кузина Лиса:\n- На твоем месте, Лисенок, я бы оделась поприличнее, - она стояла рядом, скрестив руки на груди и иронично улыбаясь. Выглядела Анатес так же, как и днем, с той лишь разницей, что камни на ее поясе светились разноцветными огоньками, а на лбу располагался серебристый обруч, временами терявший материальность и превращавшийся в чистое серебристое сияние.\nЯ оглядел себя и понял, что вызвало улыбку кузины: из одежды на мне было лишь одеяло - такое же, под которым лежал мой физический двойник, только с голубым оттенком. Из ауры, окружавшей меня, автоматически сформировалась данная последняя «одежда»... Моя аура имеет преимущественно синий цвет, поэтому все, во что она может сгуститься, бывает окрашено синим или его оттенками.\n  Сконцентрировавшись на укутывающем меня одеяле, я приказал ему превратиться в нечто более пристойное. Аура послушалась меня и приняла облик шелкового халата синего цвета.\n- Тебя это устраивает? - спросила Анатес.\n- Нет, конечно!\n- Тогда пробуй дальше. Делай все аккуратно, точно и никуда не спеши - у нас много времени. Твое пребывание здесь полностью поддерживается мной, - никаких неконтролируемых возвращений не будет.\nЯ снова отдал приказ ауре, она снова меня послушалась и стала светло-голубой пижамой с лиловыми цветочками... Кузина Лиса отвернулась в сторону, скрывая ехидную улыбку.\n  Я критически оглядел свое творение, пощупал фактуру материала, а затем опять сосредоточился на трансформации. На этот раз на мне возникли джинсы голубого цвета, синий свитер, а в качестве обуви - иссиня-черные домашние шлепанцы с непонятными светло-зелеными буквами.\n- В общем, неплохо, - вынесла вердикт Анатес. - Отправляемся, кузен. Давай руку.\n  Ее ладонь оказалась довольно-таки холодной.\n- И еще, - кузина серьезно посмотрела на меня, - на той стороне я могу изменить облик до неузнаваемости, - относись к этому спокойно.\n- Меня никогда не пугали чудеса, - ответствовал я, на что Анатес хитро сощурилась, крепче сжала мою руку и наше путешествие началось...\nЯ стоял посреди желто-зеленого осеннего луга. Вверху было мрачное пасмурное небо. Невдалеке начиналось обширное болото. По причине прохладной  погоды аура поверх имеющейся одежды стала еще и курткой на меху. На этом ее понимание моих запросов  закончилось, - шлепанцы в ботинки не превратились.\nЧто-то нетерпеливо потерлось о ногу, и я увидел Анатес в новом облике. Передо мной была большая грациозная пантера с серебристым ошейником и умными желтыми глазами.\n   «Нам - туда», - раздался голос в голове, и черная кошка, покачивая хвостом, направилась в сторону поваленного деревца, служившего своеобразным мостиком между топким берегом и другим таким же деревцем, торчащим из воды.\nЯ не понял, как эта хлипкая конструкция выдержит наш вес, но решил, что руководить должен специалист и пошел вслед за четвероногой Анатес.\n"
        19:
          body: "Почему-то ни разу не потеряв равновесия, я перешел на следующий древесный ствол, в нескольких метрах от которого находился еще один. Создавалось впечатление, что кто-то специально проложил по болоту эту странную тропинку из поваленных деревьев. Идущая впереди пантера обернулась:\n   «Кстати, кузен, ты знаешь, что это такое? Я имею в виду болото и тропку из деревьев...»\n  «Вероятно - некая глубинная психическая структура моего «я».\n  «Именно так, - кошка облизнулась розовым языком. - Но я сама пока не знаю, какого рода это психическая структура...»\nВнизу на расстоянии метра от нас была вода. Упасть в нее было бы крайне неприятно, но, продвигаясь по кривым и тонким стволам берез, образующих таинственную тропку, я в который раз отметил, что не прикладываю никаких усилий для удержания равновесия, а дурацкие шлепанцы не скользят на влажных деревьях. Видимо в этой болотистой местности действовал такой закон...\n  Мне захотелось проверить одну вещь, - сделав легкое ментальное усилие, я оторвался от ствола березы и завис в воздухе в нескольких сантиметрах над ним. Значит здесь я могу летать... Очень хорошо - может пригодится. Не знаю - почему, но я предпочел идти по поваленным березам, а не лететь над ними, что  было бы гораздо спокойнее, - уж больно неприветливым выглядело болото внизу. Опустившись обратно на ствол, я пошел дальше вслед за пантерообразной Анатес. \nВпереди показался поваленный ствол очень большого дерева. Хищная кошка запрыгнула на него и повернула ко мне голову:\n   «Вот он - Проход, кузенчик».\n   «Что-что?» - я забрался на ствол и осмотрелся вокруг.\n  Повсюду из воды торчали чахлые деревца с искривленными ветвями. Откуда-то издалека доносился шум проходящего поезда. Странно, но я не заметил, где начинается и кончается этот ствол. Один его конец терялся среди мелких деревьев в той стороне, откуда слышался шум поезда, другой уходил вглубь территории болот, временами прихотливо изгибаясь, подобно обычной лесной тропинке. Ко всему прочему было непонятно, на чем это сооружение держится, - ствол просто висел в метрах полутора над водой и лишь слабо раскачивался от наших шагов.\n«Это - Проход, - повторила Анатес. - Вот уж не думала, что мы именно его найдем в нашем путешествии...»\n  «Какую ты можешь дать интерпретацию всему этому месту?» - спросил я у мудрой пантеры, обводя взглядом окружающее нас пространство.\n«Болото внизу - психическое состояние, характеризующее жизнь обычных людей, «бюргерской массы» - как ты их называешь. Тропинка из деревьев над ним - твой уникальный путь. Тебя не шатает  из стороны в сторону, когда ты идешь по нему, - значит ты прочно на нем стоишь, - отсюда твое безупречное равновесие на этих тонких стволах. И это не закон данного пространства, - например, я удерживаю равновесие здесь лишь благодаря своему кошачьему облику. В человеческом же теле мне пришлось бы лететь над этими деревьями, чтобы не свалиться в болото. Гигантский ствол, на котором мы сейчас стоим - проход, ведущий к твоей свободе. Определенно мы не пойдем в сторону человеческого мира, - оттуда раздавался шум поезда.  Наш путь лежит в неизвестность, а она приветствует нас лишь загадочной тишиной, - пантера вновь облизнула усы. - А я здесь - твоя направляющая мысль. Веду тебя к свободе, но до определенного предела. Не знаю, когда он наступит. Это космическое бревно вполне может проходить через миры, где отсутствует мыслительный процесс, - туда я не смогу последовать, и ты останешься в одиночестве. Правда, ненадолго...» - на этих словах в удивительных глазах черной кошки  мелькнуло лукавство. \n«Все ясно, кузина... Пошли дальше», - я потрепал пантеру по загривку. Она потянулась, изящно выгнув спину, хлестнула меня хвостом по ногам, и мы двинулись в сторону тишины по стволу этого космического дерева, которое являлось материализацией моего намерения наконец-то достигнуть цели. \nВеликий Проход терялся в зарослях болотных деревьев («Эти чахлые и кривые деревца, торчащие из болота, - самые возвышенные мысли обычных людей, кузен». - «Я уж понял, кузина. Действительно - жалкое зрелище».), моя направляющая мысль величаво вышагивала всеми четырьмя лапами в нескольких метрах впереди..."
