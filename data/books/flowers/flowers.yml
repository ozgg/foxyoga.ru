          body: "- Вот и чудесно, - я мысленно отодвинул ревенантов в  сторону и протянул ей конверт.\n   Дрожащими руками белый халат принял деньги и даже не стал  пересчитывать:\n    - Остальное возле машины?\n    - Именно.\n    - А где гарантия, что вы не обманете?\n    - Никаких гарантий. Верьте на слово.\n    - Что ж, вы меня ставите в положение, в котором только это  и остается, - она нажала на кнопку звонка в столе. - Уберите  своих монстров - не надо, чтобы они кого-то еще в шок приводили.\nЯ усмехнулся:\n    - Дорогая, они - только ваш кошмар. Больше их никто не видит.\n   На вызов явилась медсестра строгого вида  с проседью в  волосах.\n    - Приведите сюда нашу неопознанную блондинку из пятой палаты. И пошлите кого-нибудь за ее одеждой.\n    - Вы ее что - выписываете? Она же острая больная!  -  средний медицинский персонал сделал попытку качнуть права.\n    - За ней приехали из другой больницы, поэтому  выполняйте,  - главная соврала на ходу. Безусловно ей не хотелось ни с  кем  делиться деньгами.\n   Когда медсестра ушла я высказал дополнительное требование:\n    - Также вы отдадите мне все бумаги, заведенные на  нее  -  от истории болезни до карточки на лекарства.\n- Будь по-вашему. Что еще? - \"горбатый\" наконец-то повел правильную политику, осознавая, кто здесь по-настоящему главный.\n    - Чашечку кофе. Пока я буду ждать, - я позволил  себе  слегка расслабиться.\n   Из электрического чайника женщина налила мне кипятка и  размешала там какого-то кофе из пакетика с орлом.\n   Через десять минут передо мной лежали все затребованные  бумаги, а затем  звукоизолированная  дверь  открылась, и в  кабинет, сильно покачиваясь, вошла Она. Встреча двух одиноких  миров  состоялась.\nБольничный халат, запавшие глаза, на лице - следы  от  подушки. Румянец на смуглых щеках отсутствует. Я отметил, что несмотря на все неприятности, осанка ее  прямая, глаза блестят, а волосы цвета золота в относительном порядке.\n   Брегедира увидела меня, улыбнулась и выдохнула:\n    - Ты!?.. - в следующий момент транквилизаторы и  нейролептики сделали свое дело, - блондинка угрожающе качнулась в  сторону.  Я выпрыгнул из кресла и не дал ей упасть:\n    - Привет, Дира. Я увожу тебя отсюда, - со времен нашего последнего объятия прошло, наверное, около миллиона лет...\nПришла какая-то бабка в неопрятном  белом  халате  и  принесла сверток с вещами:\n    - Иди, душечка, в палату - переоденься.\n    - Чтобы я туда еще вернулась!? - голубые глаза  гневно  сверкнули. - Я и тут могу это сделать.\n   Бабка хотела было что-то возразить, но потом махнула  рукой  и закрыла за собой дверь. Я решил, что персоналу здесь сильно  доставалось от Брег. Колдунья из Аркануса не была примерной больной.\n   Я убрал все бумаги в карман плаща и поддерживал Брегедиру, пока она влезала в грязные и рваные джинсы.\n- С кого ты сняла их, Брегги?\n    - Не помню, дорогой... Одежда колдуньи здесь как-то не  смотрелась - пришлось изворачиваться. - Она бросила взгляд на \"горбатого\": - Ох, попалась бы ты мне в Арканусе, тварь. Знала  бы  как прописывать мне столько всякой дряни.\n   Та посмотрела на меня с грустью:\n    - Видите - у нее совсем крыши нет. Такая красивая, а невменяемая...\n    - Знаете ли, - я усмехнулся, - ваше счастье, что ее  покинула колдовская сила. И вам крупно повезло, что вы не были в Арканусе, - там для вас была бы придумана мучительная смерть.\n    - Вы тоже что ли со странностями? Верите в этот \"Арканус\"...\n   Я ничего не ответил, а просто кивнул ушедшим в стену  ревенантам. С шипением они подошли к некорректно ведущему  себя  элементу всеобщей иллюзии.\n    - Пожалуйста, уберите их, - белый халат перетрусил и откинулся подальше в кресле.\n    - Потерпишь, - кто-то однажды  сказал,  что  я  \"суровый,  но справедливый\".\n"
        23:
          body: "Брегедира надела грязный и штопаный свитер, расправила  волосы. Я усадил бывшую повелительницу богатой империи в кресло и одел ей на ноги замызганные кроссовки, из которых  один  был  вообще  без шнурков.\n    - Все, что у меня есть здесь, дорогой... Как ты  находишь мой наряд?\n    - Считай это в прошлом, Брегги. Пошли. Нам тут больше  нечего делать, - я накинул ей на плечи свой плащ. Поддерживая за  талию, я повел шатающуюся экс-волшебницу на выход. Один из  ревенантов  двигался впереди, другой - сзади, за спиной у нервничающей \"главной\".\nМы спустились к машине. Я усадил Брегедиру на сиденье рядом с водительским и протянул \"горбатому\" конверт:\n    - Получите.\n   Она молча приняла его и пошла назад. Я отпустил ревенантов туда, откуда они прибыли - в измерение своей фантазии  и завел  мотор.\n   Охранник у ворот приподнял шлагбаум, и мы покинули  территорию больницы. Я  включил  плейер:\n                    \"Body  to  body  -\n                      Everybody,\n                      Baby...\"\n    - Вот ты и в моем мире, Волшебница.\nБрегедира облегченно улыбнулась:\n    - Да... Наконец-то... Цена ерундовая... Только голова  сильно кружится... Скажи, Эльс, ты все еще Маленькая Снежинка?\n    - Нет, дорогая. Это прозвище я носил только в Игре.\n    - Ты оставил в Игре имя, а я - все магические способности...  - она откинула голову назад и закрыла глаза.\n   Мы стояли у светофора и ждали зеленого сигнала.\n    - Успокойся, принцесса, - я погладил ее по щеке. -  Это  была магия Игры. Она достаточно примитивна. У тебя обязательно появятся способности колдовать. В каждом мире есть своя магия, - ты овладеешь той, которая присутствует здесь.\nБрегедира открыла глаза:\n    - Тогда этот вопрос меня больше не  занимает.  Как  хорошо, что мы - вместе, Эльс... Кстати, я вижу, - ты в этом мире - просто титан материи. Дорогая машина, одет чересчур уж хорошо, за меня заплатил, наверное, приличную сумму...\n    - Без тебя, Брегедиристая, я - самый обычный поц с  деньгами и магическими способностями.\n    - Ты больше никогда не будешь без меня,  милый...  Я  приложу все усилия, чтобы никуда не исчезнуть отсюда.\n   Светофор мигнул и переключился на зеленый. Я  резко  рванул  с места - нам с Брег нравится быстрая езда или в применении к  миру Аркануса - полет. Стоящему неподалеку  блюстителю  порядка  такое поведение показалось вызывающим, и он засвистел в  свой  дурацкий свисток. Я еще сильнее надавил на педаль газа, совершенно игнорируя его безумства.\n- Проблемы, Эльс? - Дира обернулась назад, провожая взглядом, побежавшего к переговорному устройству свистуна.\n    - Ничего особенного, Брегги, - я  окутал  джип  своей  аурой. Внешне он просто растворился в воздухе. - Расскажи, как ты  попала в мой мир?\n    - Не знаю, принц мой. Однажды все смазалось перед глазами,  и я оказалась посреди какой-то глухой улицы... Волшебный жезл,  который я держала в тот момент, растаял в руке. Способности  колдовать пропали вместе с ним... Вокруг было темно, только одинокий фонарь  вдалеке, шел мелкий противный дождь, ветер пронизывал насквозь... А  я была в своей обычной одежде, - ты помнишь - из шкур и перьев.  Но теперь это все не важно... Я боюсь только  одного  -  возвращения назад, в Игру. Боюсь потерять тебя вновь...\n- Успокойся, малышка. Я удалил Игру с жесткого диска компьютера.  Вероятно в тот момент ты  и  попала  сюда.  Попала  навсегда.  Тебе больше не надо ничего бояться, Брегги.\n    - Знаешь, Эльс, - она лукаво посмотрела на меня, - по  такому случаю хочу довести до твоего сведения одно известие...\n    - Жду с нетерпением, Дира.\n   Брегедира вздохнула и устало улыбнулась. Наверное, именно  так улыбаются после победы, одержанной в очень тяжелой битве.\n    - Это действительно новость, между прочим...\n   Чтобы обстановка была более соответствующей, я  снова включил ту самую песню:\n\"Come on everybody!\n                      Let's have a party,\n                      Baby...\"\n    - Теперь говори...\n    - Ты этого так давно не слышал... - любимая  игра  Эльсона  и Брегедиры теперь происходила в новом мире.\n    - Возможно...\n                    \"Body to body -\n                      Anybody,\n                      Baby...\"\n- Я так тебя люблю, милый...\n   \n"
        24:
          body: "<h4>За дверью двенадцатой<br /> Возвращение Группы Захвата</h4>\nС пасмурного неба падал мокрый снег. Он стоял перед окном и медленно пережевывал банан, задумчиво созерцая это природное представление. Мысль его погрузилась в такие внутренние глубины, где не бывала уже давно... \n             «Тот-Кто-Долго-Ест-Банан - всей Группе:  \n  Благодарность нам вынесена авансом, - это понимают все. Был использован очень хитрый прием - поблагодарить и сказать, дескать можете расслабиться, имея в виду, что все лишь удесятерят усилия в работе. Прием сработал, и мы вернулись, чтобы закончить начатое...\nИзвиняюсь за эту занудную преамбулу - хотелось послать сообщение «наверх». Теперь непосредственно о текущей обстановке. После периода безвременья и сопутствующей ему скуки, вызванных отказом от Прогулок по Бесконечности, произошел выход на новый уровень, новый виток в спиралевидном движении к Свободе и Независимости. Данное состояние характеризуется исключительно <i>целевыми</i> путешествиями в отражения. Никаких прогулок, никакого исследования чудес и любования красотами! Спящий правильно сказал, что нечего гулять - надо брать эту Бесконечность приступом!  Есть лишь Цель - достижение Конечного Мира. Вместе с тем по дороге туда отмечаются различные интересные состояния способные ускорить этот процесс. Так я пришел к выводу, что очень глубоко в этих мирах, являющихся нашей психикой со всеми  протекающими в ней сложными процессами, существует пространство, которое можно назвать «миром способностей».   Проникнув туда, можно просто взять себе какой-нибудь талант либо даже несколько. Пока я туда не попадал, поэтому не знаю, в каком виде там существуют все способности. Возможно они имеют внешность людей, а может вещей или вообще энергетических сгустков... Но это пустые домыслы. Каким образом там можно взять какую-нибудь способность я тоже не знаю. Люди тратят годы на развитие в себе определенных талантов. Очевидно, долгими тренировками они добиваются некоторого соответствия  с миром способностей и получают одну, строго определенную.  Есть люди, которые  просто неожиданно «открывают» в себе тот или иной опять же строго определенный дар, - здесь можно сказать, что в силу каких-то своих личных качеств они притянули  его  без всякого труда, или же он к ним «спустился» (вариант «поднялся»).\nСо своей стороны я предлагаю не заниматься человеческой ерундой - всевозможными тренировками по развитию, а просто, имея намерение, пройти в тот мир и унести столько способностей, сколько возможно. Причем не идиотских - типа таланта долго стоять на одной ноге  или одним ударом вбивать любой гвоздь, и не ненужных - вроде способности метко кидать камни из пращи или в голове возводить в степень колоссальные числа. Взять исключительно самое творческое и необходимое.  Для себя я выбрал способность выхода из тела «с легкой небрежностью настоящего профессионала», а также талант виртуозно играть на фортепиано. \nСобственно, у меня все.  На данное письмо глупо ставить гриф «секретно», - оно предназначено исключительно для внутреннего пользования. А внутреннее пространство - это весь мир вокруг... Итак, Группа Захвата Вселенной, жду ответов».\nВ другом месте другой человек заботливо поливал комнатные растения из большого кувшина. За окном шел мокрый снег. Такую погоду лучше наблюдать из дома. \n   Закончив с растениями, он оглядел свое  внутреннее пространство. На стенах гостиной комнаты дома его психики были развешаны шкуры добытых богов. Почему-то данные психические артефакты испускали легкое зеленоватое свечение. Ему это нравилось. С удовлетворением  истинного охотника он погладил некоторые шкуры, вспомнил, какие психические монстры в них жили... Затем, довольно улыбаясь, прошел в совершенно темную комнату. Она соответствовала неизученным областям его «я».                \n"
        25:
          body: "«Охотник На Богов - Тому-Кто-Долго-Ест-Банан:\n  Как же замечательно все это! Работа и еще раз работа. Как это прекрасно! А то я совсем потерял интерес к жизни, - ничего не случалось и каждый новый день был скучнее предыдущего.\n  Мне понравилась твоя идея по поводу мира способностей. Действительно - зачем мучаться годами, накачивая у себя какой-нибудь талант, когда можно  прийти  и взять его там, где он лежит, а потом наслаждаться процессом его применения... Думаю, что столь стоящие мысли появляются исключительно от долгого и вдумчивого поглощения бананов. Да-с, банановый гуру! Я очень рад, что обозначился такой переходный этап. Буду очень стараться проникнуть в  мир способностей. Хочу заметить, что он очень сильно напоминает Космическую Кладовку из первой книги. Тот самый «склад Богов», в котором побывали Бог Огня и Бог Тумана. Сущности, превратившиеся в могущественные предметы, - те же самые способности. Я, конечно, не представляю, каким дарам могут соответствовать Метла Дворника или Таблетки от Недуга, - вероятно существует масса талантов, о которых нам неизвестно. В пространстве способностей присутствуют они все и лишь внутренние склонности попавшего туда существа определяют, рядом  с какими оно окажется. Боги Тумана и Огня - оригинальные ребята, - наверное, склонность к самоиронии и привела их к тем дарам или вещам в Кладовке... Но это не суть важно. Главное, что Группа Захвата вновь действует. А что до нужных мне способностей?  Произвольный выход из тела не помешал бы, - тогда бы я вернулся в тот мир, когда пожелал и унес бы их столько, сколько смог. Я считаю, мой банановый друг, что не отберу эту способность у тебя, и мы не подеремся из-за нее. Таланты не пропадают из своего источника, когда их кто-то обретает.\nНа этом все, жуй бананы, старина, - глядишь, придумаешь что-нибудь еще более острое «для нас, для духов».\n…Некто одетый не по моде шел быстрым шагом по заснеженной улице. Порывистый ветер бросал ему в лицо хлопья мокрого снега. Но этот субъект лишь приветствовал такое отношение. Он чувствовал, что сейчас дует добрый ветер,  ветер-друг. Иронично поглядывая на окружающих людей, он отметил  в них полное отсутствие заинтересованности в судьбе мира. Вокруг были какие-то люди-автоматы. Существа, механически выполняющие определенные, запрограммированные общественным сознанием действия. Он усмехнулся и отправил мысленное сообщение:    \n          «Антихрист - всем:\n   И все же мир будет моим... А кто против-то?» \n…Космический Архитектор пил кофе у себя дома и рассуждал о погоде. Снег - это, конечно, хорошо, но к нему нужен еще и мороз. Пусть так будет. Управление погодой довольно непростое дело. Сложно сказать, как это достигается. В большинстве случаев сразу есть результат, но как он был получен остается неясным. Но наверное это не так уж важно. Зачем тратить время на пустое осмысление? Снег нужен всем. Снег и мороз. Пусть так будет. \n  Он допил кофе и закрыл глаза. В одну из частей его многоуровневого «я» поступило сообщение. На него нужно ответить...\n«Космический Архитектор - Антихристу:\n  Все ждем этого часа, приятель. Состояние данного времени показывает, что каждый из нас должен пройти в свой Конечный Мир. Попаданием туда мы связываем измерения. Материя делается полностью подконтрольной сознанию.  Меня лично в Конечном Мире кое-кто ждет... Но я не ставлю себе задачи стать первым лицом в обычном мире. Так чуть-чуть погуляю, пошалю и исчезну. Поэтому антихрист из нас ты, - все определяется личными предпочтениями...\n  Желаю тебе успехов в твоей вселенной! Добейся своего! Сделай это! Ты сможешь!\n  На этих установках для сознания прощаюсь с тобой, «одетый не в черное».\n"
        26:
          body: "...Сквозь снег и неистовый ветер он спешил по каким-то своим делам. Он не любил засиживаться дома. Он был просто неугомонным существом. Почему-то хлопья снега не попадали ему в лицо, а кружились вокруг. Как будто от его сильно блестящих глаз исходило что-то невидимое и почти неощутимое, но в то же время очень мощное и способное влиять на некоторые формы материи. Он остановился в безлюдном месте и <i>вдохнул</i> в себя все заснеженное пространство. «ЖИЗНЬ!!!» - это слово, произнесенное с необычайным вдохновением, являлось для него психоэнергетическим ключом, мантрой, рождавшей в теле невиданные по мощности вибрации. Затем, напитанный силой, он стал проговаривать послание: \n«Доктор Незнакомец - Идущему Во Тьме:\n                                          тема: секретный план воздействия\n                                          примечание: без примечаний\n                                          дата отправки: конец времен\nОбщаясь с различными людьми, приобщенными к современным тайным знаниям и обладающими некоторыми способностями, заметил, что их весьма просто обвести вокруг пальца. Они безусловно сенситивны, но тем не менее не ощущают моего воздействия на их сознание. Вначале я полагал, что мои поползновения к воздействию на чужую ментосферу будут тут же замечены и мне поставят на вид. Но ничего подобного! Я получил возможность беспрепятственно влиять на их умы. Влиять скрытно, в высшей степени незаметно. Исходя из этого был сделан вывод о существовании скрытого плана воздействия на сознание подкованных в оккультизме людей. Таким образом, воздействуя с этого плана, мы не рискуем быть обнаружены ничьей волей. Мы скрыты, мы вне их мира даже в сенсорном отношении. Мы - отдельное. Очень мило, между прочим, влиять на сознание, не прибегая к словам, сколько бы силы они не содержали. Просто, образно выражаясь, «поворачивая голову человека в нужном тебе направлении».\nНа прощанье:   мы опять работаем вместе - чертовски рад».\n …Идущий во Тьме выключил свет и впитал в себя сгущающиеся сумерки. В светлое время суток он как бы спал, - сознание было заторможенным и неспособным к продуктивной работе. Днем он ощущал себя совсем другим человеком. Но стоило лишь сумрачному вечеру  шагнуть на порог мира, как Идущий во Тьме преображался, - в нем начинала бурлить невиданная энергия, мысль работала удивительно четко, способности к влиянию на других людей - суггестии возрастали неимоверно. \nОн стал усиленно <i>дышать</i> аурой, поглощая своим энергетическим полем пока еще разрозненную тьму. По телу пошла привычная волна жара. Он потянулся и размял суставы. Вот сейчас-то он просыпался по-настоящему. От резкого движения головой полутемная комната осветилась яркой белой вспышкой, - энергии было так много, что она уже не удерживалась телом и разряжалась в окружающее пространство. Идущий во Тьме вновь дернул головой, хрустнув позвонками своего несовершенного тела. На этот раз белая вспышка была подобна длящемуся разряду молнии, - пространство вокруг него освещалось около двух секунд. Он раздраженно посетовал, что физика не держит энергию и тут же забыл об этом. В сравнении со стоящими задачами и предполагаемыми свершениями какой-то сброс энергии в пространство был сущим пустяком. Идущий во Тьме сел в потертое кресло и сосредоточился на внутренней глубине..."
        27:
          body: "«Идущий Во Тьме - Ночной Птице\n  Наконец-то осознано, что всесильный сюжетный план, эта пресловутая событийность, наделенная чуть ли не божественными свойствами, является всего лишь одним из мифов закомлексованного разума. Я остался очень доволен этим фактом, так как от событийности уже тошнило. Сюжетный план - это еще один посредник в воздействии ума на материю. Такой же посредник, каким являются «Бог», «Судьба», «Высшие Силы» и все остальные из этой компании. Работает по такому же принципу, с него лишь снят налет загадочности и ненужного мистицизма, которым обладали вышеперечисленные посредники. Если проследить динамику развития сознания, то можно заметить, что <i>постигнутый</i> «Бог» автоматически  превращается в «сюжетный план» или  нечто подобное, короче говоря - в какой-нибудь закон. Забавно - нечего сказать! Но в продвижении к Свободе главной задачей становится избавление от посредников. Мысль должна непосредственно влиять на материю, и результат должен быть сразу, а не через год, как в случае осознания сюжетного плана. Допустим, хочу я имеющуюся у меня кружку с идиотскими рисунками превратить в изящную чашечку богемского фарфора, и это происходит тут же, на моих глазах. Но отнюдь не спустя полгода, когда я оказываюсь в магазине, торгующем дорогой посудой, с соответствующей суммой в кошельке и, изучая витрину, обнаруживаю вожделенную чашку, потом иду и покупаю. Нет, что не то в последнем варианте... Я сыт по горло <i>таким</i> контролем над материей!\nНочная Птица,  в отражениях есть пространства необычной красоты. Ключом к проникновению туда служит слово «чистота», повторяемое так же, как Доктор Незнакомец произносит слово «жизнь». Рассчитываю там встретиться с тобой. Запомни особенности, по которым ты узнаешь меня, отличишь от огромного количества двойников, встречающихся в других мирах. Я-настоящий - весьма  разговорчив, не люблю загадочное молчание. И разумеется ты ощутишь мощную волну силы, исходящую  от меня. Двойники не обладают этим. Они просто пустые оболочки. Со своей стороны я узнаю тебя по таким же качествам. \nКогда встретимся, определимся с захватом Вселенной. Пора уж обретать Свободу...»\n...Очередной монстр всхрапнул и, обливаясь кровью, упал на пол. Смуглая блондинка в черных джинсах и такой же черной водолазке, довольно улыбаясь, вышла из игровой программы и выключила компьютер. Ночная Птица использовала эту кровожадную игру в качестве психотехники. Монстров она считала своими неосознаваемыми психическими структурами - комплексами, страхами и всеми подобными препятствиями. Поэтому, расстреливая их из всевозможного оружия и распиливая бензопилой, девушка в черном совершала реальную работу над собой. \nВ неосвещаемой компьютерным монитором комнате воцарилась темнота. Ночная Птица подошла к зеркалу на стене и стала пристально вглядываться в свое отражение. Что-то происходило в ней сейчас. Отражение поплыло серым туманом и исчезло. Ночная Птица продолжала концентрацию, осознавая, что это предел, - большего достигнуть она не сможет. По  крайней мере  сегодня. Устав от напряжения, она села на кровать и стала наговаривать мысленное сообщение: \n«Ночная Птица - Идущему во Тьме\n  Ключом к первичному пониманию «Лисьей йоги» являются   три новеллы Борхеса - «Сад расходящихся тропок», «Тлён, Укбар» и «Алеф». Совершенно необязательно читать книги Карлоса Кастанеды и Ричарда Баха... Больше здесь добавить нечего. \nТеперь об отраженных мирах. Я очень люблю красоту и хочу попасть в те миры, о которых ты говорил. Но пока вопрос стоит иначе. В своих путешествиях по другим пространствам Группа Захвата должна выйти за пределы познанного. Мы направляемся в Космос. Прочь с этой планеты. Именно там - вовне привычного набора отражений по моему мнению должно находиться пространство способностей. Ну и разумеется все остальное. \nНасчет посредников. В другие измерения мы попадаем своими силами, - кто-то рассчитывал, что помогут  описанные К.К.  проводники-лазутчики, - так вот - этого не будет! Мы все делаем сами - надеяться на «третьи» факторы в высшей степени глупо. "
        28:
          body: "Теперь об отраженных мирах. Я очень люблю красоту и хочу попасть в те миры, о которых ты говорил. Но пока вопрос стоит иначе. В своих путешествиях по другим пространствам Группа Захвата должна выйти за пределы познанного. Мы направляемся в Космос. Прочь с этой планеты. Именно там - вовне привычного набора отражений по моему мнению должно находиться пространство способностей. Ну и разумеется все остальное. \n  Насчет посредников. В другие измерения мы попадаем своими силами, - кто-то рассчитывал, что помогут  описанные К.К.  проводники-лазутчики, - так вот - этого не будет! Мы все делаем сами - надеяться на «третьи» факторы в высшей степени глупо. \n  Для дальнейшего продвижения в психические глубины - сферу непознанного необходимо разобраться с имеющимся фундаментальным комплексом: боязнью нападения. Это глубинная часть любого человеческого существа - архетип. Данная установка трактует опасным все таинственное и загадочное. Группа Захвата безусловно испытывала такое состояние, пребывая в других мирах, - я помню отчет Принца Мглы, представленный в «Лисьей йоге». Бедолага - что он испытывал в том безлюдном пространстве! Итак, страх нападения активизируется в неизвестной обстановке. Отсюда, кстати, просто бесподобные успехи в левитации. Ведь самое безопасное там - это пребывание в воздухе. Да, Идущий во Тьме, сейчас я могу признать: упражняясь в полетах, я праздновала труса. Но все меняется. Отныне летать - лишь в самых крайних случаях и только для удобства передвижения. Страх должен быть встречен лицом к лицу! Поэтому нужно посещать самые подозрительные уголки отражений: идти в темные места, ломая детское чувство, что оттуда кто-то «выскочит и схватит». На улицах иных миров ходить исключительно пешком, не пугаясь местных прохожих. Если же сложилась конфликтная ситуация, и кто-то действительно выскочил и уже готов схватить, не возвращаться в ужасе в свое пространство, чтобы медитативно воздействовать на обидчика из состояния бога, - когда он всего лишь мыслеформа в сознании. Лично мне надоело постоянно убегать. Я - полновластная хозяйка своей психики, и если кто-то из отраженных миров имеет что-то против этого и нападает на меня, то я просто надаю ему по морде. Затем постараюсь расчленить на части - знаешь, они там все на удивление пластичны, - руку или ногу оторвать ничего не стоит. Потом в силу своих скромных возможностей попробую концентрацией внимания разложить то, что осталось на молекулы. Конечно, если не выйдет открутить голову и конечности, а концентрация ничего не даст, я стану просто жестоко драться. Физически. Грубо. А что еще остается, когда все способности с приставкой «сверх» отказывают? Вот такой будет моя программа действий в подобных ситуациях. Может, скажешь, что сурово? По-моему - чепуха! А красивые миры пока подождут. Самой жаль. Ладно, пора прощаться». \n  Ночная Птица открыла глаза и осмотрелась.  Из зеркала  на нее смотрело и улыбалось ее отражение. Одето оно было во все белое. Блондинка в черном моргнула, и отражение исчезло, оставив напоследок аромат цветов ириса.\n"
        29:
          body: "<h4>За дверью тринадцатой<br /> Таинственная сущность - видение ситуаций</h4>\nВ каком-то мире посреди ночной тьмы горело окно. Оно было подобно путеводной звезде, маяку. Единственный огонек в ночи. Она сидела на подоконнике и смотрела во мрак. Она кого-то ждала. Ждала на протяжении долгого времени. Но лишь ночь была вокруг. И ночь была внутри нее. Ночь и тишина... Такого мрачного настроения она не испытывала давно. Уже давно в ее жизни не происходило ровным счетом ничего. \nВсе окна ее квартиры выходили на глухую улицу. Напротив же стоял дом, загораживающий вид неба. Она бы чувствовала себя значительно лучше в клетке окружающего мира (насколько вообще хорошо себя можно чувствовать в клетке), если бы не этот дом. Ненавистное здание не позволяло ей смотреть вдаль и ощущать простор, свободу. Оно не давало ей глубоко дышать. Как-то она попробовала уничтожить дом ментальным усилием, но из этого ничего не получилось. Дом стоял как некая сверхтяжелая мыслеформа и совершенно не хотел покидать  мир. Из любого окна квартиры взгляд неизбежно натыкался на него. Она смирилась со своим бессилием, но расчитывала, что такое состояние не продлится слишком долго. \nИ разумеется она оказалась права. Она вообще всегда оказывалась права. Вокруг вспыхнул ярчайший белый свет. Ее не испугало это явление. Она знала, что вспышка чужого намерения вполне может выглядеть как ядерный взрыв. \n  Весьма довольная она обнаружила себя стоящей перед большим окном на кухне неизвестной квартиры. Впереди, насколько хватало взгляда, открывался простор: голубое небо, яркое солнце и даль. Одна даль. Никаких идиотских зданий.\n«Наконец-то!.. - она с улыбкой сощурилась на солнце. - И это не сон. Это мой новый дом».\n  По-прежнему улыбаясь, она пошла исследовать новую квартиру. Тут никто не жил, но все предметы обстановки, казалось, ждали появления хозяев.\n- Я - хозяйка этого места! - громко заявила она квартире. - Мне здесь так нравится!..\nВ квартире все привлекало глаз своей красотой и чистотой. Современная дорогая мебель, разнообразная бытовая техника... И нигде ни следа пыли, грязи. В гостиной комнате она увидела аквариум:\n- Как же без этого?! Неотъемлемая черта, - она засмеялась.\nКвартира располагалсь на очень высоком этаже современного многоэтажного дома. Здесь была даже лоджия. Она вышла туда и вдохнула открывающийся простор и высоту. Эта место было просто <i>создано</i> для нее. Создано тем, кого она так ждала. Его могущество пока могло проявляться лишь в других мирах. \n«Клетка стала более просторной - значит можно расправлять крылья. Очень хорошо».\n  Она пошла в ванную. Полочка перед зеркалом вся была заставлена разнообразными шампунями, кремами и лосьонами. Взяв с нее щетку для волос, она стала расчесывать свои золотые волосы, попутно отмечая изменения внешности. На смуглой коже лица горел яркий румянец, голубые глаза блестели. Вместо белого платья на ней теперь были  белые джинсы и водолазка такого же цвета.  \n«Все следы косметики пропали... - она задумчиво провела рукой по щеке. - Проявилась истинная внешность. Значит я в очень духовном мире. Поистине великий творец переместил меня сюда. Но теперь пришел мой черед позаботиться о нем».\n  Она легко пробежала по небольшому коридору в гостиную. Включив цветной телевизор, с ногами залезла в удобное глубокое кресло и сосредоточилась на экране.  \nСначала он показывал лишь цветные полосы, а из динамиков раздавался характерный шум. Затем, по мере роста ее концентрации, стало возникать изображение. Вместо шума установилась тишина. Телевизор начал показывать чужой сон..."
        30:
          body: "...По зеленой равнине ходят гигантские древние ящеры с очень большими и острыми зубами. Тиранозавры. Их атакуют небольшие разрозненные группки рыцарей в светлых доспехах и закрытых шлемах с красным плюмажем.\n  «Теперь паладины действуют в этом мире», - она усилила концентрацию, и в картинке добавилось резкости. \nРазмахивая мечами, святые рыцари наступали на доисторических ящеров. Было непонятно, что они могут противопоставить этим хищным монстрам, любой из которых мог смести их всех одним ударом хвоста. Но происходило странное: тиранозавры растерянно пятились, теснимые рыцарями, и не предпринимали никаких агрессивных действий. Разве что скалились своими страшными зубами.\nСражение происходило в абсолютно бесконтактном стиле, - паладины лишь надвигались, вращая мечами, которые кстати вряд ли смогли бы хоть как-то повредить мощную шкуру динозавров. Преданные рыцари давили на ящеров чем-то тонким, нематериальным - своей внутренней силой. Грозные тирексы напоминали овец, сгоняемых в стадо группой пастухов. И мечи в данном случае являлись не оружием, а неким выражением духовного авторитета и сопутствующей власти преданных воинов.\nПо экрану вновь пошли полосы, - сон закончился. Она удовлетворенно улыбнулась: «Тяжелые психические структуры постепенно сдают позиции».\n Блондинка села в позу лотоса, попутно отметив, что на коленке ее белоснежных джинсов появилось черно-коричневое масляное пятно. Факт, который привел бы в ужас любую другую девушку, вызвал у нее неподдельный восторг:\n «Значит мое созерцание помогает! Я взяла на себя часть его проблем... Впрочем, разобраться с ними будет несложно - пятновыводителем или еще как».\n  Она вновь сосредоточилась на экране...\n...Тот, о ком она все время думала, медленно летел в темноте ее старой квартиры. Он был полон решимости бороться со своими страхами. Данное намерение материализовалось в меч, который он держал в вытянутых руках. \n  Квартира сильно изменилась с тех пор, как хозяйка в белом исчезла отттуда. Повсюду лежали кучи хлама, каких-то старых ненужных вещей. Заострив концентрацию, она разглядела толстый слой пыли на всех предметах.\n  «Мой старый дом превратился в мусорную корзину... Со всех миров сюда скатывается разнообразная психическая муть, принимающая вид этих вещей». \nМолодой человек с мечом летел дальше по длинному коридору. Он остановился возле большого, потемневшего от времени зеркала и завис в воздухе.\n  Телевизор показал странные объекты, лежащие на комоде перед зеркалом. Это были даже не вещи. Ее взгляду открылись <i>куски энергии</i>, не испускающие никакого свечения.\n«Не просто мусор! - в удивлении она подошла ближе к телевизору и присела на корточки. - Целые миры с нечистым, недуховным содержимым! Та квартира превратилась в какую-то космическую помойку». \n  Сновидящий потрогал мечом куски энергии. Они никак не отреагировали. Потеряв интерес к этим объектам, он полетел дальше в сторону кухни.\nНа этом месте по экрану пошли полосы, и картинка исчезла. Сновидящий вернулся в свой мир. Она села в кресло и осмотрела себя. Белейшая водолазка теперь выглядела слегка сероватой с отдельными пятнами грязи. Джинсы вызывали ассоциации с длительными прогулками по стройке под дождем.\n  «Наша связь работает, - она дотронулась до пятна засохшей грязи на джинсах. Тут же на этом месте возник островок белоснежной ткани. - Ладно, с этим потом разберемся».\n"
        31:
          body: "Опять она направила сосредоточенный взгляд голубых глаз в испещренный полосами экран.\n  ...На этот раз сновидящий материализовался поблизости от ее старого дома. Он стоял посреди большой автостоянки. Только на ней не было ни единой машины. Там находились люди. Много людей. Мужчины в черном были сгруппированы по четыре-пять человек. Они просто молча стояли и, казалось, чего-то ждали. Сновидящий стал пробираться через эту странную толпу. Люди в черных плащах и куртках беззвучно освобождали ему дорогу. Он подошел к группе каких-то молодых людей  и, притворяясь свойским парнем, в разбитной манере спросил:\n  «Эй, ребята, чего ждем-то?»\n  Один из группы повернул к нему очень простецкое, даже примитивное лицо и что-то невнятно пробормотал. \n  Сновидящий понял, что ничего более путного здесь не добиться и пошел дальше. На пасмурном небе мира показалось солнце. Он отошел на некоторое расстояние от толпы черных, посмотрел на солнце, а затем вытянул руки в их направлении.\n«Давай, покажи им! - она сжала кулаки и неимоверно сконцентрировалась на молодом человеке, пытаясь передать ему свою силу. - Пусть эта грязь немедленно растает! Пусть не пачкает больше нашу вселенную!»\n  От рук сновидящего определенно что-то исходило. Что-то невидимое и мощное. Люди в черном одновременно, как по команде начали расходиться в стороны, по-прежнему сохраняя свои группы. Им не нравилось это влияние. В следующее мгновение экран стал показывать одни полосы.\n  «Эти страхи, собранные вместе, конечно, не исчезли, но тем не менее, хоть такой результат», - она перевела взгляд на свои красивые тонкие руки и  увидела, что они дрожат от напряжения.\nТеперь вся одежда блондинки была покрыта жирными грязными пятнами машинного масла.\n  Ее терпение закончилось, - резко вскочив, она пошла в ванную комнату. Включила душ и направила его струю на себя.\n  «Мое новое жилище слишком прекрасно, чтобы я оскверняла его такой одеждой», - с облегчением она наблюдала, как прямо на глазах масляные пятна тают и исчезают, оставляя чистейшую белую ткань... Скоро с энергетическим загрязнением было покончено. Она выключила воду и <i>мысленным</i> усилием испарила влагу из одежды. Мотнув головой, высушила волосы.\n«Ко мне самой никакая мыслегрязь не пристанет, но за одеждой надо следить»,\n Во всем белом блондинка вернулась в гостиную. Телевизор в этом мире был живым существом и больше не требовал фокусировки ее внимания. Теперь он знал, что именно хочет видеть хозяйка. Поэтому, увидев, что она устроилась в кресле, он тут же включил картину нового путешествия сновидящего.\nОна опять увидела свою старую квартиру. На этот раз там было очень красиво.\n  «Другая альтернатива... Не мусорная корзина... Но что же?»\n  Аналог ее комнаты освещался мерцающим светом красного ночника. В обстановке чувствовался вкус, некая изысканность. Сновидящий стоял посреди комнаты, по всей видимости впервые за многие свои путешествия пребывая в некоторой растерянности. На кровати перед ним сидела обнаженная девушка с черными волосами.\n  Блондинка у телевизора нахмурилась:\n«Эта тварь того же свойства, что и люди в черных одеждах. Надеюсь, ты не купишься на такой фокус».\n- Проведи меня в свой мир, - обратилась к сновидящему девица.\n- Меня не устраивает твоя внешность, - ответил тот. - Моя настоящая девушка выглядит иначе - она блондинка высокого роста. Ты сможешь сейчас стать такой?\n- Я не хочу менять облик, - капризно протянула темноволосая.\n«В отличие от других подобных двойников, эта  весьма разговорчива, - она подсела ближе к телевизору и провела рукой по изображению сновидящего. - Но ты же понимаешь - между тобой и мной не может быть никаких разногласий».\n  Он посмотрел в сторону экрана, как будто что-то почувствовав. Затем понял, что снова попал не туда, куда надо. И это было обидно. Усталый путник рассчитывал, что наконец-то дошел до цели своего путешествия. Но оказалось иначе. Впереди вновь была дорога. Одна дорога...\nНе говоря ни слова, сновидящий вышел в коридор и вызвал в теле ощущение обратной переброски. Космический вихрь закрутил его, - он потерял восприятие этого мира, на мгновение у него даже пропало восприятие тела. Через миг он приходил в себя в родном измерении. Состояние сна медленно улетучивалось. Какой-то образ настойчиво рвался в сознание. Сновидящий не позволил себе просыпаться и сосредоточился на нем. И образ раскрылся в уме. Он увидел девушку в белом. Ту самую. Она улыбнулась ему и сказала: «Ты только не бросай попыток».\n«Однажды все будет по-нашему... -  нервно стиснув руки, блондинка отошла от телевизора. - Я не знаю, когда это произойдет. А пока впереди лишь путь... Ничего, кроме пути...»"
        32:
          body: "<h4>За дверью четырнадцатой<br />Ветер открытого космоса</h4>\nЕсли вы одни и никого нет рядом. Если вы ощущаете себя попавшим(ей) на праздник в чужом городе, где кругом все веселятся и никому нет дела до вас. И если печаль по этому поводу не является вашим всепоглощающим чувством, а лишь занимает некоторую, только свою экологическую нишу в пространстве психики, мирно уживаясь с другими, более прогрессивными настроениями... Тогда вы сможете воспринять дуновение ветра откуда-то извне.\nВ обществе людей бытует странное мнение, что космос - это там, наверху, где планеты и звезды. Что он находится за пределами земного небосвода. Оккультно продвинутая часть населения считает, будто оттуда на планету низливаются потоки тонких энергий, по качеству соответствующих той или иной планете, либо звезде. Задвинутые мистики умеют сознательно черпать эти энергии, различные для разных дел. И настраивают они свой ум кто на Солнце, кто на Венеру, кто на Марс с Юпитером, а кто вообще на загадочное образование тонкого плана по имени Лилит или Черная Луна. И черпают, черпают... Даже сосут. Но оставим им их миры. Возможно они там счастливы... Пусть смотрят себе вверх.\nТак вот, когда вы почувствуете себя лишним существом среди людей, но не будете особо переживать по этому поводу, вы ощутите легкое дуновение в затылок.  Внутри как будто сработал переключатель, и восприятие стало более отчетливым и ясным. Странное осознание возникнет в этот момент. Осознание, что космос - не там, где звезды, не «наверху». На самом деле он находится здесь, на этой планете. Вокруг вас. И совсем не нужно устремляться умом в звездные дали, чтобы зарядить свое тело таинственной «космической» энергией. Все эти энергии присутствуют здесь во вполне материальном виде.\nПозвольте космическому ветру увести вас на улицу. И не беспокойтесь - он крайне деликатен в обращении. Космос вокруг, но это нужно суметь увидеть. Планеты и звезды - они все здесь. Одиночество отточило ваше внимание до невероятной остроты. Приглядитесь и осознайте, почему какой-нибудь магазин называется «Меркурий» или «Плутон». Почему какие-то супермаркеты носят имена зодиакальных созвездий... Космос здесь и машины на улицах - космические корабли.\nКосмические «тонкие» энергии можно получить довольно просто - прийти в соответствующий магазин и купить. Затем употребить по назначению. Все это вам покажет ветер, дующий извне.\n  Наш так называемый «физический» мир безусловно иллюзорен. Но видящий глаз не обманется. Иллюзия, конечно, иллюзией, но сквозь нее все же проступают элементы загадочного и непознанного. Если вы поднаторели в одиночестве, то увидите, распознаете и восхититесь красотой открывшейся космической истины. \nИ ветер открытого космоса будет вокруг вашего тела подобно некоему кокону. Невидимой силовой субстанции, влияющей на мир. Данное влияние заключается в том, что вы всегда оказываетесь в нужное время в нужном месте. В нужный момент вы всегда говорите самые правильные слова тому, кому нужно, причем без всякой предшествующей подготовки. Что называется, «навскидку».\nОднажды у Доктора Незнакомца спросили: «Что вы думаете по поводу всего происходящего в мире?» Он же ответил: «Но мы идем куда-то в странных местах и все, что у нас есть - это сила и страх». \n  «Страх чего?»\n  «Страх, что мы хуже, чем можем», - сказал Доктор Незнакомец и, закутавшись в ветер открытого космоса, покинул собеседника.\n\n                           КОНЕЦ ПЕРВОЙ ЧАСТИ \n"
